amples and what might be a possible suspect for pathogenicity.\n\nThe workflow uses Kraken2 tool and allow the user to choose any Kraken2 database or other added ones depending on the user application or the input samples. All Kraken2 tool databases are available in Galaxy. More description about these databases can be found [here](https://benlangmead.github.io/aws-indexes/k2). Other databases can be also added to the tool, just contact us anytime for that. We recommend using StandardPF database.\n\nVisualization is done using Krona Pie Chart, and you can replace it with any other tool. e.g. Phinch interactive tool, which is also available in Galaxy\n\n## Workflow Inputs:\n\nThe per-processing workflow main output (Collection of all samples reads after quality retaining and hosts filtering)\n\n## Workflow Outputs are:\n\n### Taxonomy Tabular Report\n\nThe report shows the abundance of every taxon from the kingdom level down to the species level\n\n```galaxy\nhistory_dataset_display(output=\&quot;converted_kraken_report\&quot;)\n```\n\n### Taxonomy Profiling Visualization with Krona\nAn interactive Pie chart showing the different identified taxons along with their percentages, which is one of the ways to visualize the previous taxonomy tabular\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;krona_pie_chart\&quot;)\n```\n&quot;]}],&quot;steps&quot;:[0,{&quot;0&quot;:[0,{&quot;annotation&quot;:[0,&quot;Output collection from the Nanopore Preprocessing workflow&quot;],&quot;content_id&quot;:[0,null],&quot;errors&quot;:[0,null],&quot;id&quot;:[0,0],&quot;input_connections&quot;:[0,{}],&quot;inputs&quot;:[1,[[0,{&quot;description&quot;:[0,&quot;Output collection from the Nanopore Preprocessing workflow&quot;],&quot;name&quot;:[0,&quot;collection_of_preprocessed_samples&quot;]}]]],&quot;label&quot;:[0,&quot;collection_of_preprocessed_samples&quot;],&quot;name&quot;:[0,&quot;Input dataset collection&quot;],&quot;outputs&quot;:[1,[]],&quot;position&quot;:[0,{&quot;left& ot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Taxonomy Profiling and Visualisation with Krona\n\nIn this workflow, we identify the different organisms found in our samples by assigning taxonomy levels to the reads starting from the kingdom level down to the species level and visualise the result.\n\nItâ€™s important to check what might be the species of a possible pathogen to be found, it gets us closer to the investigation as well as discovering possible multiple pathogenetic infections if any existed.\n\nFor taxonomy profiling Kraken2 tool is used along with one of its standard databases available on Galaxy, you can freely choose between Kraken2 different databases based on your input datasets. For visualisation multiple tools can be used, Krona pie chart (as default in this workflow), Phinch interactive tool, Pavian, etc.\n\n## Input Datasets\n- Collection of Pre-Processed Sequenced reads of all samples, ready for further analysis with the other workflows, in a `fastqsanger` or `fastqsanger.gz` format, the output of **Nanopore Preprocessing** workflow.\n\n## Output Datasets\n- Taxonomy profiling Tabular file, visualisation figures and interactive pie charts.\n\nIf you&#39;re unsure how to use this workflows, or if you want to see it in action with test datasets, it is included in our detailed training material for foodborne pathogen detection and tracking. You can find step-by-step instructions and practical examples in the following [GTN tutorial](https://training.galaxyproject.org/training-material/topics/microbiome/tutorials/pathogen-detection-from-nanopore-foodborne-data/tutorial.html)\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1] - 2024-04-25\n\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Taxonomy Profiling and Visualization with Krona\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ collection_of_preprocessed_samples\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ kraken_database\&quot;]@{ shape: l
