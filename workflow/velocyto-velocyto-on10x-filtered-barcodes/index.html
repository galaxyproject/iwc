es&quot;],&quot;uuid&quot;:[0,&quot;2899a85c-c198-436f-a409-9bfbdf90c95f&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;name:single-cell&quot;]]],&quot;uuid&quot;:[0,&quot;33862923-af05-48ba-aec5-14393981cee2&quot;],&quot;version&quot;:[0,4]}],&quot;workflow_job_input&quot;:[0,{&quot;BAM files with CB and UB&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;filtered barcodes&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;gtf file&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# RNA Velocity Analysis: Velocyto for 10X Genomics Data\n\nThese workflows simply run velocyto. There are 2 workflows because one can be easily run after the Single-Cell RNA-seq Preprocessing: 10X Genomics v3 to Seurat-Compatible Format&#39; workflows (RNA Velocity Analysis: Velocyto for 10X Data from Bundled Output). The other can be easily run from uploaded datasets (RNA Velocity Analysis: Velocyto for 10X Data with Filtered Barcodes).\n\n## Input datasets\n\n- BAM files with CB and UB: A collection of BAM. It accepts BAM from cellranger or STARsolo with the CB and UB tags (if you use the fastq-to-matrix-10x workflows these tags are automatically included).\n- filtered barcodes (only for Velocyto_on10X_filtered_barcodes workflow): A collection of filtered barcodes (this is what will be used by velocyto). &#39;Filtered&#39; means that these barcodes have been identified as potential cells. It should not be the whole list of 3 million possible barcodes from cellranger.\n- filtered matrices in bundle (only for Velocyto_on10X_from_bundled workflow): A collection of filtered matrices as bundled (like the one which comes from the fastq-to-matrix-10x workflows): A collection with as many items as samples. For each sample, the item is a list with 3 datasets (barcodes, genes, matrix). The workflow will then extract the items which have the &#39;barcodes&#39; identifier.\n- gtf file: A file with annotations where exons are and how they are grouped into genes.\n\n## Processing\n\n- If you provided matrices, the first step is to extract barcodes.\n- For both cases velocyto cli is run to get a loom file per sample with spliced and unspliced counts.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.2] - 2024-02-05\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/velocyto_cli/velocyto_cli/0.17.17+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/velocyto_cli/velocyto_cli/0.17.17+galaxy2`\n## [0.1] - 2024-01-26\n\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## RNA Velocity Analysis: Velocyto for 10X Data with Filtered Barcodes\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ BAM files with CB and UB\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ filtered barcodes\&quot;]@{ shape: docs }\n2[\&quot;â„¹ï¸ gtf file\&quot;]@{ shape: doc }\n3[\&quot;velocyto\&quot;]@{ shape: process }\n0 --&gt; 3\n1 --&gt; 3\n2 --&gt; 3\n```\n&quot;],&quot;diagram_svg&quot;:[0,&quot;&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot; viewBox=\&quot;0 0 800 420\&quot; role=\&quot;img\&quot; aria-label=\&quot;Velocyto on 10X filtered barcodes workflow diagram\&quot;&gt;\n  &lt;title&gt;RNA Velocity Analysis: Velocyto for 10X Data with Filtered Barcodes&lt;/title&gt;\n  &lt;desc&gt;Processes 10X scRNA-seq BAM files with Velocyto using pre-filtered cell barcodes to generate spliced/unspliced count loom files for RNA velocity analysis.&lt;/desc&gt;\n\n  &lt;defs&gt;\n 5, 320 165, 390 165\&quot;/&gt;\n  &lt;!-- GTF -&gt; Velocyto --&gt;\n  &lt;path class=\&quot;connection\&quot; d=\&quot;M 180 295 C 260 295, 330 185, 390 185\&quot;/&gt;\n  &lt;!-- Velocyto -&gt; Loom output --&gt;\n  &lt;path class=\&quot;connection\&quot; d=\&quot;M 590 165 C 630 165, 650 165, 690 165\&quot;/&gt;\n\n  &lt;!-- INPUT NODES --&gt;\n  &lt;!-- BAM files --&gt;\n  &lt;g class=\&quot;node-card\&quot; transform=\&quot;translate(0,75)\&quot;&gt;\n    &lt;rect width=\&quot;180\&quot; height=\&quot;90\&quot; rx=\&quot;4\&quot; fill=\&quot;white\&quot; stroke=\&quot;#e9ecef\&quot; stroke-width=\&quot;1\&quot;/&gt;\n    &lt;rect width=\&quot;180\&quot; height=\&quot;28\&quot; rx=\&quot;4\&quot; fill=\&quot;#ffd700\&quot;/&gt;\n    &lt;rect x=\&quot;0\&quot; y=\&quot;14\&quot; width=\&quot;180\&quot; height=\&quot;14\&quot; fill=\&quot;#ffd700\&quot;/&gt;\n    &lt;text x=\&quot;90\&quot; y=\&quot;18\&quot; font-family=\&quot;system-ui, sans-serif\&quot; font-size=\&quot;10\&quot; font-weight=\&quot;600\&quot; fill=\&quot;#2C3143\&quot; text-anchor=\&quot;middle\&quot;&gt;BAM Files&lt;/text&gt;\n    &lt;text x=\&quot;90\&quot; y=\&quot;55\&quot; font-family=\&quot;system-ui, sans-serif\&quot; font-size=\&quot;9\&quot; fill=\&quot;#868e96\&quot; text-anchor=\&quot;middle\&quot;&gt;Aligned reads with&lt;/text&gt;\n    &lt;text x=\&quot;90\&quot; y=\&quot;67\&quot; font-family=\&quot;system-ui, sans-serif\&quot; font-size=\&quot;9\&quot; fill=\&quot;#868e96\&quot; text-anchor=\&quot;middle\&quot;&gt;CB and UB tags&lt;/text&gt;\n    &lt;circle cx=\&quot;180\&quot; cy=\&quot;45\&quot; r=\&quot;6\&quot; fill=\&quot;#ffd700\&quot; stroke=\&quot;white\&quot; stroke-width=\&quot;2\&quot;/&gt;\n  &lt;/g&gt;\n\n  &lt;!-- Filtered barcodes --&gt;\n  &lt;g class=\&quot;node-card\&quot; transform=\&quot;translate(0,165)\&quot;&gt;\n    &lt;rect width=\&quot;180\&quot; height=\&quot;90\&quot; rx=\&quot;4\&quot; fill=\&quot;white\&quot; stroke=\&quot;#e9ecef\&quot; stroke-widt
