wner&quot;:[0,&quot;bgruening&quot;],&quot;tool_shed&quot;:[0,&quot;toolshed.g2.bx.psu.edu&quot;]}],&quot;tool_state&quot;:[0,&quot;{\&quot;adv_opts\&quot;: {\&quot;adv_opts_selector\&quot;: \&quot;basic\&quot;, \&quot;__current_case__\&quot;: 0}, \&quot;ignore_case\&quot;: false, \&quot;infile\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;is_numeric\&quot;: false, \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;9.3+galaxy1&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;62a36e17-5aea-419d-835d-0fa33dd05e97&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;shared_narrowPeak&quot;],&quot;output_name&quot;:[0,&quot;outfile&quot;],&quot;uuid&quot;:[0,&quot;47b85acb-10eb-454c-aa95-1253f223641d&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;ATAC-seq&quot;]]],&quot;uuid&quot;:[0,&quot;f71eee25-8402-41da-8284-5298656ab379&quot;],&quot;version&quot;:[0,2]}],&quot;workflow_job_input&quot;:[0,{&quot;n rmDup BAMSR&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Minimum number of overlap&quot;:[0,&quot;todo_param_value&quot;],&quot;effective_genome_size&quot;:[0,&quot;todo_param_value&quot;],&quot;bin_size&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Consensus Peak Calling for ChIP-seq, ATAC-seq and CUT&amp;RUN Replicates\n\nThe goal of this workflow is to get a list of confident peaks with summits from n replicates.\n\n## Inputs dataset\n\n- The workflow needs a single input which is a list of datasets with n BAM where PCR duplicates have been removed (the workflow also works for nested list if you have multiple conditions each with multiple replicates).\n\n## Inputs values\n\n- Minimum number of overlap: Minimum number of replicates into which the final summit should be present.\n- effective_genome_size: this is used by MACS2 and may be entered manually (indications are provided for heavily used genomes).\n- bin_size: this is the bin sized used to compute the average of normalized profiles. Large values will allow to have a smaller output file but with less resolution while small values will increase computation time and size of the output file to produce a more resolutive bigwig.\n\n## Strategy summary\n\nHere is a generated example to highlight the strategy:\n![strategy](https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/epigenetics/consensus-peaks/strategy.png)\n\n## Processing\n\n- The workflow will:\n  - first part:\n    - call peaks and compute normalized coverage on each BAM individually\n    - average normalized profiles\n    - compute the intersection between all peaks and filter when at least x replicate overlaps\n  - second part:\n    - subset all BAM to get the same number of reads\n    - call peaks on all subsetted BAM combined\n  - finally, keep only peaks from the second part that have summits overlapping the filtered intersection of the first part.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.3] - 2025-01-27\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.24.1+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.27+galaxy0`\n\n## [1.2] - 2024-09-24\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/samtools_view/samtools_view/1.15.1+galaxy2` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/samtools_view/samtools_view/1.20+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.11+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.24.1+galaxy0`\n\n## [1.1] - 2024-05-27\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/bedtools/bedtools_multiintersectbed/2.
