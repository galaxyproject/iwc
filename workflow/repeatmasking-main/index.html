t;label&quot;:[0,&quot;RepeatMasker repeat statistics&quot;]}],[0,{&quot;output_name&quot;:[0,&quot;output_repeat_catalog&quot;],&quot;label&quot;:[0,&quot;RepeatMasker repeat catalog&quot;]}],[0,{&quot;output_name&quot;:[0,&quot;output_gff&quot;],&quot;label&quot;:[0,&quot;RepeatMasker repeat annotation&quot;]}]]]}]}],&quot;tags&quot;:[1,[]],&quot;uuid&quot;:[0,&quot;f25be8fa-7823-456f-9707-a497703f48d7&quot;],&quot;version&quot;:[0,0]}],&quot;workflow_job_input&quot;:[0,{&quot;input&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# RepeatMasking Workflow\n\nThis workflow uses RepeatModeler and RepeatMasker for genome analysis.\n\n- RepeatModeler is a software package for identifying and modeling de novo families of transposable elements (TEs). At the heart of RepeatModeler are three de novo repeat search programs (RECON, RepeatScout and LtrHarvest/Ltr_retriever) which use complementary computational methods to identify repeat element boundaries and family relationships from sequence data.\n\n- RepeatMasker is a program that analyzes DNA sequences for *interleaved repeats* and *low-complexity* DNA sequences. The result of the program is a detailed annotation of the repeats present in the query sequence, as well as a modified version of the query sequence in which all annotated repeats are present.\n\n## Input dataset for RepeatModeler\n- RepeatModeler requires a single input file, a genome in fasta format.\n\n\n## Outputs dataset for RepeatModeler\n- Two output files are generated:\n    - summary file (.tbl)\n    - fasta file containing alignments in order of appearance in the query sequence\n\n\n## Input dataset for RepeatMasker\n- ReapatMasker requires the fasta file generated by RepeatModeler\n\n## Outputs datasets for RepeatMasker\n- Five output files are generated:\n    - a fasta file\n    - .gff3 file\n    - a table summarizing the repeated content of the sequence analyzed\n    - a file with statistics related to the repeated content of the sequence analyzed\n    - a summary of the mutation sites found and the order of grouping\n    \n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1] - 2023-09-21\n\nInitial version of the RepeatMasking workflow for genomic sequencing data.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Repeat masking with RepeatModeler and RepeatMasker\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ input\&quot;]@{ shape: doc }\n1[\&quot;RepeatModeler\&quot;]@{ shape: process }\n0 --&gt; 1\n2[\&quot;RepeatMasker\&quot;]@{ shape: process }\n1 --&gt; 2\n```\n&quot;],&quot;updated&quot;:[0,&quot;2023-09-21T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/repeatmasking/main&quot;],&quot;iwcID&quot;:[0,&quot;repeatmasking-main&quot;],&quot;dockstore_id&quot;:[0,23726],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Genome Annotation&quot;]]],&quot;doi&quot;:[0,null],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Test outline for RepeatMasking Workflow&quot;],&quot;job&quot;:[0,{&quot;input&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;location&quot;:[0,&quot;https://zenodo.org/record/8364146/files/eco.fasta?download=1&quot;],&quot;filetype&quot;:[0,&quot;fasta&quot;]}]}],&quot;outputs&quot;:[0,{&quot;RepeatModeler consensus sequences&quot;:[0,{&quot;location&quot;:[0,&quot;https://zenodo.org/record/8364146/files/repeatmodeler_output_sequences.fasta?download=1&quot;],&quot;compare&quot;:[0,&quot;sim_size&quot;],&quot;delta&quot;:[0,30000]}],&quot;RepeatModeler seeds alignments&quot;:[0,{&quot;location&quot;:[0,&quot;https://zenodo.org/record/8364146/files/repeatmodeler_output_seeds.stockholm?download=1&quot;],&quot;compare&quot;:[0,&quot;sim_size&quot;],&quot;delta&quot;:[0,90000000]}],&quot;RepeatMasker masked genome&quot;:[0,{&quot;location&quot;:[0,&quot;https://zenodo.org/record/8364146/files/repeatmasker_output_masked_genome.fasta?downl
