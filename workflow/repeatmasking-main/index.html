RepeatModeler and RepeatMasker for genome analysis.\n\n- RepeatModeler is a software package for identifying and modeling de novo families of transposable elements (TEs). At the heart of RepeatModeler are three de novo repeat search programs (RECON, RepeatScout and LtrHarvest/Ltr_retriever) which use complementary computational methods to identify repeat element boundaries and family relationships from sequence data.\n\n- RepeatMasker is a program that analyzes DNA sequences for *interleaved repeats* and *low-complexity* DNA sequences. The result of the program is a detailed annotation of the repeats present in the query sequence, as well as a modified version of the query sequence in which all annotated repeats are present.\n\n## Input dataset for RepeatModeler\n- RepeatModeler requires a single input file, a genome in fasta format.\n\n\n## Outputs dataset for RepeatModeler\n- Two output files are generated:\n    - summary file (.tbl)\n    - fasta file containing alignments in order of appearance in the query sequence\n\n\n## Input dataset for RepeatMasker\n- ReapatMasker requires the fasta file generated by RepeatModeler\n\n## Outputs datasets for RepeatMasker\n- Five output files are generated:\n    - a fasta file\n    - .gff3 file\n    - a table summarizing the repeated content of the sequence analyzed\n    - a file with statistics related to the repeated content of the sequence analyzed\n    - a summary of the mutation sites found and the order of grouping\n    \n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1] - 2023-09-21\n\nInitial version of the RepeatMasking workflow for genomic sequencing data.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Repeat masking with RepeatModeler and RepeatMasker\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ input\&quot;]@{ shape: doc }\n1[\&quot;RepeatModeler\&quot;]@{ shape: process }\n0 --&gt; 1\n2[\&quot;RepeatMasker\&quot;]@{ shape: process }\n1 --&gt; 2\n```\n&quot;],&quot;diagram_svg&quot;:[0,&quot;&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot; viewBox=\&quot;0 0 1000 420\&quot; role=\&quot;img\&quot; aria-label=\&quot;Repeat masking workflow diagram\&quot;&gt;\n  &lt;title&gt;Repeat Masking with RepeatModeler and RepeatMasker&lt;/title&gt;\n  &lt;desc&gt;Genome repeat masking pipeline: RepeatModeler identifies de novo repeat families from a genome FASTA, then RepeatMasker uses those consensus sequences to mask repeats, producing masked genome, repeat annotations, and statistics&lt;/desc&gt;\n\n  &lt;defs&gt;\n    &lt;pattern id=\&quot;grid\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; patternUnits=\&quot;userSpaceOnUse\&quot;&gt;\n      &lt;path d=\&quot;M 20 0 L 0 0 0 20\&quot; fill=\&quot;none\&quot; stroke=\&quot;#c5d5e4\&quot; stroke-width=\&quot;0.5\&quot;/&gt;\n    &lt;/pattern&gt;\n    &lt;pattern id=\&quot;grid-major\&quot; width=\&quot;100\&quot; height=\&quot;100\&quot; patternUnits=\&quot;userSpaceOnUse\&quot;&gt;\n      &lt;rect width=\&quot;100\&quot; height=\&quot;100\&quot; fill=\&quot;url(#grid)\&quot;/&gt;\n      &lt;path d=\&quot;M 100 0 L 0 0 0 100\&quot; fill=\&quot;none\&quot; stroke=\&quot;#b0c4d8\&quot; stroke-width=\&quot;1\&quot;/&gt;\n    &lt;/pattern&gt;\n    &lt;style&gt;\n      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }\n      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }\n      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }\n      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }\n    &lt;/style&gt;\n  &lt;/defs&gt;\n\n  &lt;!-- Background --&gt;\n  &lt;rect width=\&quot;1000\&quot; height=\&quot;420\&quot; fill=\&quot;#f8f9fa\&quot;/&gt;\n  &lt;rect width=\&quot;1000\&quot; height=\&quot;420\&quot; fill=\&quot;url(#grid-major)\&quot;/&gt;\n\n  &lt;!-- Title bar --&gt;\n  &lt;rect x=\&quot;0\&quot; y=\&quot;0\&quot; width=\&quot;1000\&quot; h uot;11\&quot; fill=\&quot;rgba(255,255,255,0.7)\&quot;&gt;2:&lt;/text&gt;\n    &lt;text x=\&quot;26\&quot; y=\&quot;19\&quot; font-family=\&quot;system-ui, sans-serif\&quot; font-size=\&quot;11\&quot; font-weight=\&quot;700\&quot; fill=\&quot;white\&quot;&gt;RepeatModeler&lt;/text&gt;\n    &lt;text x=\&quot;100\&quot; y=\&quot;55\&quot; text-anchor=\&quot;middle\&quot; font-family=\&quot;system-ui, sans-serif\&quot; font-size=\&quot;10\&quot; fill=\&quot;#495057\&quot;&gt;De novo repeat discovery&lt;/text&gt;\n    &lt;text x=\&quot;100\&quot; y=\&quot;72\&quot; text-anchor=\&quot;middle\&quot; font-family=\&quot;system-ui, sans-serif\&quot; font-size=\&quot;9\&quot; fill=\&quot;#868e96\&quot;&gt;Build repeat library&lt;/text&gt;\n    &lt;line x1=\&quot;10\&quot; y1=\&quot;82\&quot; x2=\&quot;190\&quot; y2=\&quot;82\&quot; stroke=\&quot;#25537b\&quot; stroke-width=\&quot;1\&quot; stroke-dasharray=\&quot;2 2\&quot;/&gt;\n    &lt;text x=\&quot;100\&quot; y=\&quot;95\&quot; text-anchor=\&quot;middle\&quot; font-family=\&quot;system-ui, sans-serif\&quot; font-size=\&quot;9\&quot; fill=\&quot;#495057\&quot;&gt;Consensus seqs + seed alignments&lt;/text&gt;\n    &lt;circle cx=\&quot;0\&quot; cy=\&quot;45\&quot; r=\&quot;6\&quot; fill=\&quot;white\&quot; stroke=\&quot;#25537b\&quot; stroke-width=\&quot;2\&quot;/&gt;\n    &lt;circle cx=\&quot;200\&quot; cy=\&quot;45\&quot; r=\&quot;6\&quot; fill=\&quot;white\&quot; stroke=\&quot;#25537b\&quot; stroke-width=\&quot;2\&quot;/&gt;\n    &lt;circle cx=\&quot;100\&quot; cy=\&quot;100\&quot; r=\&quot;5\&quot; fill=\&quot;white\&quot; stroke=\&quot;#25537b\&quot; stroke-width=\&quot;1.5\&quot;/&gt;\n  &lt;/g&gt;\n\n  &lt;!-- NODE: RepeatMasker (Processing - Blue) --&gt;\n  &lt;g class=\&quot;node-card\&quot; transform=\&quot;translate(600, 110)\&quot;&gt;\n    &lt;rect width=\&quot;200\&quot; height=\&quot;100\&quot; rx=\&quot;4\&quot; fill=\&quot;white\&quot; stroke=\&quot;#25537b\&quot; stroke-width=\&quot;1.5\&quot;/&gt;\n    &lt;r
