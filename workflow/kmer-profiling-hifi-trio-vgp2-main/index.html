formed_linear_plot&quot;],&quot;uuid&quot;:[0,&quot;7ecb789d-57e3-40f2-81ff-f853b444609b&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;Reviewed&quot;],[0,&quot;VGP&quot;]]],&quot;uuid&quot;:[0,&quot;a8867bbf-2a39-4cf1-b530-eb5650961c78&quot;],&quot;version&quot;:[0,6]}],&quot;workflow_job_input&quot;:[0,{&quot;Pacbio Hifi reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Paternal reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Maternal reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}]}],&quot;readme&quot;:[0,&quot;# VGP Workflow #1\n\nThis workflow collects the metrics on the properties of the genome under consideration by analyzing the *k*-mer frequencies. It provides information about the genomic complexity, such as the genome size and levels of heterozygosity and repeat content, as well about the data quality. It uses reads from two parental genomes to partition long reads from the offspring into haplotype-specific *k*-mer databases.\n\n### Inputs\n\n-   Collection of Hifi long reads [fastq] (Collection)\n-   Paternal short-read Illumina sequencing reads [fastq] (Collection)\n-   Maternal short-read Illumina sequencing reads [fastq] (Collection)\n-   *k*-mer length\n-   Ploidy\n\n### Outputs\n\n-   Meryl databases of k-mer counts\n    - Child\n    - Paternal haplotype\n    - Maternal haplotype\n-   GenomeScope metrics for child and the two parental genomes (three GenomeScope profiles in total)\n    -   Linear plot\n    -   Log plot\n    -   Transformed linear plot\n    -   Transformed log plot\n    -   Summary\n    -   Model\n    -   Model parameteres\n \n    ![image](https://github.com/galaxyproject/iwc/assets/4291636/35282f8e-d021-44f6-8e03-7b58b32d6d00)\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n\n## [0.1.6] - 2025-04-30\n\n### Changes\n\n- Add workflow report\n\n## [0.1.5] - 2024-12-03\n\n- `https://usegalaxy.org/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/meryl/meryl/1.3+galaxy6` was updated to `https://usegalaxy.org/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/meryl_count_kmers/meryl_count_kmers/1.3+galaxy7`\n- `https://usegalaxy.org/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/meryl/meryl/1.3+galaxy6` was updated to `https://usegalaxy.org/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/meryl_groups_kmers/meryl_groups_kmers/1.3+galaxy7`\n- `https://usegalaxy.org/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/meryl/meryl/1.3+galaxy6` was updated to `https://usegalaxy.org/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/meryl_histogram_kmers/meryl_histogram_kmers/1.3+galaxy7`\n- Fix invalid connections using optional inputs to set default values for non-optional tool inputs. Now using the \&quot;pick parameter value\&quot; tool to set default value\n- \n## [0.1.4] - 2024-08-05\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/genomescope/genomescope/2.0+galaxy2` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/genomescope/genomescope/2.0.1+galaxy0`\n\n## [0.1.3] - 2023-11-20\n\n- Fix author in dockstore\n\n## [0.1.2] - 2023-11-09\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/genomescope/genomescope/2.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/genomescope/genomescope/2.0+galaxy2`\n\n## [0.1] - 2023-10-30\n\n### Added\n- Clearer labels\n\n### Removed\n- Interlacing step that was unneccessary\n- Requirement for paired list inputs for the Illumina parental reads. A dataset collection list is sufficient now.\n- Unnecessary workflow intputs\n\n## [0.1] - 2021-08-26\n### Added\n- First version of the workflow. \n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## kmer-profiling-hifi-trio-VGP2\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Pacbio Hifi reads\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ Paternal reads\&quot;]@{ shape: docs }\n2[\&quot;â„¹ï¸ Maternal reads\&quot;]@{ shape: docs }\n3[\&quot;â„¹ï¸ K-mer length\&quot;]@{ shape: lean-l }\n4[\&quot;â„¹ï¸ Ploidy\&quot;]@{ shape: lean-l }\n5[\&quot;Pick parameter value\&quot;]@{ shape: process }\n3 --&gt; 5\n6[\&quot;Meryl\&quot;]@{ shape: process }\n1 --&gt; 6\n5 --&gt; 6\n7[\&quot;Meryl\&quot;]@{ shape: process }\n2 --&gt; 7\n5 --&gt; 7\n8[\&quot;Meryl\&quot;]@{ shape: process }\n0 --&gt; 8\n2 --&gt; 8\n5 --&gt; 8\n1 --&gt; 8\n9[\&quot;Meryl\&quot;]@{ shape: process }\n6 --&gt; 9\n10[\&quot;Meryl\&quot;]@{ shape: process }\n7 --&gt; 10\n11[\&quot;GenomeScope\&quot;]@{ shape: process }\n8 --&gt; 11\n5 --&gt; 11\n4 --&gt; 11\n12[\&quot;Meryl\&quot;]@{ shape: process }\n9 --&gt; 12\n13[\&quot;Meryl\&quot;]@{ shape: process }\n10 --&gt; 13\n14[\&quot;Genomescope on paternal haplotype\&quot;]@{ shape: process }\n12 --&gt; 14\n5 --&gt; 14\n4 --&gt; 14\n15[\&quot;Genomescope on maternal haplotype\&quot;]@{ shape: process }\n13 --&gt; 15\n5 --&gt; 15\n4 --&gt; 15\n```\n&quot;],&quot;updated&quot;:[0,&quot;2025-04-30T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/kmer-profiling-hifi-trio-VGP2/main&quot;],&quot;iwcID&quot;:[0,&quot;kmer-profiling-hifi-trio-vgp2-main&quot;],&quot;dockstore_id&quot;:[0,24175],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Vertebrate Genome Project&quot;]]],&quot;doi&quot;:[0,&quot;10.5281/zenodo.15078485&quot;],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Te
