CheckM Bin quality\&quot;, \&quot;title\&quot;: null, \&quot;description\&quot;: null, \&quot;xlab\&quot;: null, \&quot;ylab\&quot;: null, \&quot;input\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}}}], \&quot;title\&quot;: \&quot;\&quot;, \&quot;__page__\&quot;: 0, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;1.27+galaxy3&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;857a9144-6175-4f1b-80f7-a1a5e5974169&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;Full MultiQC Report&quot;],&quot;output_name&quot;:[0,&quot;html_report&quot;],&quot;uuid&quot;:[0,&quot;71243244-4ccf-4137-bf1c-9d052d72dfcb&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;name:FAIRyMAGs&quot;]]],&quot;uuid&quot;:[0,&quot;e4e70fc0-b584-4e86-8b8f-c6bcdda2e11a&quot;],&quot;version&quot;:[0,1],&quot;release&quot;:[0,&quot;0.3&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;Choose Assembler&quot;:[0,&quot;todo_param_value&quot;],&quot;Trimmed reads from grouped samples&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Trimmed reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;CheckM2 Database&quot;:[0,&quot;todo_param_value&quot;],&quot;GTDB-tk Database&quot;:[0,&quot;todo_param_value&quot;],&quot;Bakta Database&quot;:[0,&quot;todo_param_value&quot;],&quot;AMRFinderPlus Database for Bakta&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Metagenome-Assembled Genomes (MAGs) Generation  \n\nThis workflow generates Metagenome-Assembled Genomes (MAGs) from paired short reads.  \nDereplicated MAGs for the complete input sample set are reported.\n\n## Workflow Logic  \n\nThe workflow supports assembly using **metaSPADES** and **MEGAHIT**.  \nFor binning, it utilizes four different tools: **MetaBAT2, MaxBin2, SemiBin, and CONCOCT**. The resulting bins are then refined using **Binette**, the successor of metaWRAP.  \n\n## MAGs Annotation and Quality Control  \n\nAfter binning, the resulting MAGs are **dereplicated** across all input samples based on **CheckM2 quality metrics** using **dRep**. The following processing steps are then performed:  \n\n- **Annotation** with Bakta  \n- **Taxonomic Assignment** using GTDB-Tk  \n- **Quality Control** via QUAST and CheckM/CheckM2  \n- **Abundance Estimation** per sample with CoverM  \n\nAll results are consolidated into a single **MultiQC report** for easy analysis.  \n\n## Input Requirements  \n\nInput reads must be quality-filtered, with host reads removed. \n\n- **Trimmed reads**: Quality-trimmed reads from individual samples, used solely for abundance estimation.  \n- **Trimmed reads from grouped samples**: These reads need to be grouped based on the desired MAGs generation approach:  \n  - **Individual MAGs Generation**: Use the same input as `Sample-wise Trimmed Paired Reads` to generate MAGs per sample.  \n  - **Pooled MAGs Generation (Co-assembly/Binning)**: Merge all reads input one file for a fully pooled MAGs approach.  \n  - **Grouped MAGs Generation (Co-assembly/Binning)**: Merge samples based on predefined groups.  \n  - **Hybrid MAGs Generation**: Combine individual and grouped reads for a mixed approach.  \n\n&gt; **Note**: Merging reads can result in large input files, significantly increasing computational demands—especially during assembly and binning, which may require substantial RAM. Our tests with synthetic samples up to **50 GB** showed feasible performance. For larger datasets, we recommend limiting the approach to **individual or pooled MAGs generation**.  \n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3] - 2025-06-09\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_awk_tool/9.5+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_awk_tool/9.5+galaxy2`\n\n## [0.2] - 2025-05-19\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/nml/metaspades/metaspades/4.1.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/nml/metaspades/metaspades/4.2.0+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/binette/binette/1.0.5+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/binette/binette/1.1.1+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/checkm2/checkm2/1.0.2+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/checkm2/checkm2/1.0.2+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/drep_dereplicate/drep_dereplicate/3.5.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/drep_dereplicate/drep_dereplicate/3.6.2+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/gtdbtk_classify_wf/gtdbtk_classify_wf/2.4.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/gtdbtk_classify_wf/gtdbtk_classify_wf/2.4.1+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/bakta/bakta/1.9.4+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/bakta/bakta/1.9.4+galaxy1`\n\n## [0.1] - 2025-04-08\n\n- First release\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Metagenome-Assembled Genomes (MAGs) generation\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Choose Assembler\&quot;]@{ shape: lean-l }\n1[\&quot;ℹ️ Custom Assemblies\&quot;]@{ shape: docs }\n2[\&quot;ℹ️ Minimum length of contigs to output\&quot;]@{ shape: lean-l }\n3[\&quot;ℹ️ Read length (CONCOCT)\&quot;]@{ shape: lean-l }\n4[\&quot;ℹ️ Environment for the built-in model (SemiBin)\&quot;]@{ shape: lean-l }\n5[\&quot;ℹ️ Trimmed reads from grouped samples\&quot;]@{ shape: docs }\n6[\&quot;ℹ️ Trimmed re
