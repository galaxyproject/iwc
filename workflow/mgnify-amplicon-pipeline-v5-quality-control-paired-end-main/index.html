;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;1f1d05a9-ab77-46d0-832c-57262cd45e48&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;Paired-end MultiQC report&quot;],&quot;output_name&quot;:[0,&quot;html_report&quot;],&quot;uuid&quot;:[0,&quot;82fc1b1a-80b4-4abf-8150-cca1d82337bb&quot;]}],[0,{&quot;label&quot;:[0,&quot;Paired-end MultiQC statistics&quot;],&quot;output_name&quot;:[0,&quot;stats&quot;],&quot;uuid&quot;:[0,&quot;6b214cd1-fd0b-4d57-89f4-5758e4ad0c32&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;MGnify_Amplicon&quot;],[0,&quot;amplicon&quot;],[0,&quot;metagenomics&quot;],[0,&quot;name:microgalaxy&quot;]]],&quot;uuid&quot;:[0,&quot;467d4418-a41e-44eb-9959-7c4a242d2082&quot;],&quot;version&quot;:[0,4]}],&quot;workflow_job_input&quot;:[0,{&quot;Paired-end reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}]}],&quot;readme&quot;:[0,&quot;# MGnify&#39;s amplicon (v5.0) quality control subworkflow for paired end data\n\n## Input datasets\n\n- **Paired-end reads** a paired list collection containing the forward and reverse reads.\n\n## Input values\n\n- **fastp - Enable base correction** Enable base correction in overlapped regions, (Default = No)\n- **fastp - Qualified quality phred** The quality value that a base is qualified, (Default = 20)\n- **fastp - Unqualified percent limit** How many percents of bases are allowed to be unqualified, (Default = 20)\n- **fastp - Length required** Reads shorter than this value will be discarded, (Default = 70)\n- **Trimmomatic - SLIDINGWINDOW - Number of bases to average across** (Default = 4)\n- **Trimmomatic - SLIDINGWINDOW - Average quality required** (Default = 15)\n- **Trimmomatic - LEADING** Minimum quality required to keep a base, (Default = 3)\n- **Trimmomatic - TRAILING** Minimum quality required to keep a base, (Default = 3)\n- **Trimmomatic - MINLEN** Minimum length of reads to be kept, (Default = 100)\n- **Trimmomatic - Quality score encoding** The phred+64 encoding works the same as the phred+33 encoding, except you add 64 to the phred score to determine the ascii code of the quality character, (Default = Phred33)\n- **Length filtering - Minimum size** Minimum sequence length, (Default = 100)\n- **Ambiguity filtering - Maximal N percentage threshold to conserve sequences** Maximal N percentage threshold to conserve sequences, (Default = 10)\n\n## Processing\n\nThis subworkflow executes the following quality control steps:\n\n- **fastp** Quality and length filtering\n- **SeqPrep** Merges overlapping reads into a single longer reads using SeqPrep\n- **Trimmomatic** Filtering and trimming reads using trimmomatic\n- **Filter FASTQ** Filter reads shorter than 100 bp\n- **PRINSEQ** Ambiguity filtering\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3] - 2025-05-05\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.0+galaxy4` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.1+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_find_and_replace/9.3+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_find_and_replace/9.5+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.27+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.27+galaxy3`\n\n## [0.2] - 2025-03-10\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.0+galaxy3` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.0+galaxy4`\n\n## [0.1] - 2025-01-27\n\n- First release\n\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## MGnify&#39;s amplicon pipeline v5.0 - Quality control PE\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Paired-end reads\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ fastp - E ocess }\n23 --&gt; 26\n27[\&quot;Replace\&quot;]@{ shape: process }\n24 --&gt; 27\n28[\&quot;MultiQC\&quot;]@{ shape: process }\n19 --&gt; 28\n22 --&gt; 28\n25 --&gt; 28\n27 --&gt; 28\n```\n&quot;],&quot;updated&quot;:[0,&quot;2025-05-05T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/mgnify-amplicon-pipeline-v5-quality-control-paired-end/main&quot;],&quot;iwcID&quot;:[0,&quot;mgnify-amplicon-pipeline-v5-quality-control-paired-end-main&quot;],&quot;dockstore_id&quot;:[0,30448],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Microbiome&quot;]]],&quot;doi&quot;:[0,&quot;10.5281/zenodo.15078875&quot;],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Test outline for mgnify-amplicon-pipeline-v5-quality-control-paired-end.ga&quot;],&quot;job&quot;:[0,{&quot;Paired-end reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list:paired&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;type&quot;:[0,&quot;paired&quot;],&quot;identifier&quot;:[0,&quot;ERR2715528&quot;],&quot;elements&quot;:[1,[[0,{&quot;identifier&quot;:[0,&quot;forward&quot;],&quot;class&quot;:[0,&quot;File&quot;],&quot;location&quot;:[0,&quot;https://zenodo.org/records/13710235/files/ERR2715528_forward.fastqsanger.gz&quot;],&quot;hashes&quot;:[1,[[0,{&quot;hash_function&quot;:[0,&quot;SHA-1&quot;],&quot;hash_value&quot;:[0,&quot;3defa3fafb76470cce8f37eaf725c80f155c6ac2&quot;]}]]],&quot;filetype&quot;:[0,&quot;fastqsanger.gz&quot;]}],[0,{&quot;identifier&quot;:[0,&quot;reverse&quot;],&quot;class&quot;:[0,&quot;File&quot;],&quot;location&quot;:[0,&quot;https://zenodo.org/records/13710235/files/ERR2715528_reverse.fastqsanger.gz&quot;],&quot;hashes&quot;:[1,[[0,{&quot;hash_function&quot;:[0,&quot;SHA-1&quot;],&quot;hash_value&quot;:[0,&quot;38ca7f72b64c1b27367b61084e95797c4c97bfd5&quot;]}]]],&quot;filetype&quot;:[0,&quot;fastqsanger.gz&quot;]}]]]}]]]}]}],&quot;outputs&quot;:[0,{&qu
