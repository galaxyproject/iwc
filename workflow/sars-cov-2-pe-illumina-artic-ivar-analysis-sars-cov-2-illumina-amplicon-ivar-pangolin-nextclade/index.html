;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;2.7.0+galaxy0&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;4b821f22-47f8-4251-bc32-5aa167498ba7&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;all_samples_nextclade&quot;],&quot;output_name&quot;:[0,&quot;report_tsv&quot;],&quot;uuid&quot;:[0,&quot;4cd1f6bd-be94-43c3-9d4a-773f178b96c4&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;COVID-19&quot;],[0,&quot;ARTIC&quot;],[0,&quot;iwc&quot;]]],&quot;uuid&quot;:[0,&quot;3d86e5fc-cad1-4e21-8ecc-d0e6637899bc&quot;],&quot;version&quot;:[0,1]}],&quot;workflow_job_input&quot;:[0,{&quot;Paired read collection for samples&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Reference FASTA&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Primer BED&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# COVID-19 sequence analysis on Illumina Amplicon PE data\n\nThis workflow implements an [iVar](https://github.com/andersen-lab/ivar) based analysis similar to\nthe one in [ncov2019-artic-nf](https://github.com/connor-lab/ncov2019-artic-nf), [covid-19-signal](https://github.com/jaleezyy/covid-19-signal/) and the Thiagen [Titan workflow](https://github.com/theiagen/public_health_viral_genomics). These workflows (written in  Nextflow, Snakemake and WDL) are widely in use in [COG UK](https://www.cogconsortium.uk/), [CanCOGeN](https://www.genomecanada.ca/en/cancogen) and some US state public health laboratories.\n\nThis workflow is also the subject of a Galaxy Training Network tutorial (currently a [Work in Progress](https://github.com/galaxyproject/training-material/pull/2633)).\nIt differs from [this workflow](https://github.com/galaxyproject/iwc/tree/main/workflows/sars-cov-2-variant-calling/sars-cov-2-pe-illumina-artic-variant-calling) in\nthat it does not use `lofreq` and is aimed at rapid analysis of majority variants and lineage/clade assignment with `pangolin` and `nextclade`.\n\nTODO:\n\n1. Add support for QC using negative and positive controls\n2. Integrate with phylogeny tools including IQTree and UShER (and possibly more).\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3.1] - 2025-04-28\n\n### Added\n- Added testParameterFiles entry to .dockstore.yml\n\n## [0.3] - 2022-11-22\n\n- update all tools:\n  - fastp from 0.20.1 to 0.23.2\n  - bwa_mem from 0.7.17.1 to 0.7.17.2\n  - samtools_stats from 2.0.2 to 2.0.4\n  - samtools_view from 1.9 to 1.15.1\n  - ivar_trim from 1.3.1 to 1.4.2\n  - ivar_variants from 1.3.1 to 1.4.2\n  - ivar_consensus from 1.3.1 to 1.4.2\n  - multiqc from 1.9 to 1.11\n  - pangolin from 3.1.14 to 4.3\n  - nextclade from 1.4.1 to 2.7.0\n\n## [0.2.3] - 2022-05-25\n\n### Changed\n- Changed creator ORCID to absolute URI\n\n## [0.2.2] - 2021-12-13\n\n### Added\n- Added GitHub Actions workflow. No functional changes.\n\n## [0.2.1] - 2021-11-04\n\n### Added\n- Added .workflowhub.yml\n\n## [0.2] - 2021-10-13\n\n### Changed\n\n- Upgrade pangolin to 3.1.14 \n  - this is a bugfix release that addresses problems with commas in sequence IDs\n- Upgrade nextclade to 1.4.1\n  - nextclade has a new way of dealing with the nextclade database, so it is now downloaded using nextclade itself\n  - the latest release supports detecting and reporting frameshifts\n  - version 1.4.1 fixes a problem with formatting columns that was present in previous versions\n- A header line is now part of the tabular reports produced by both pangolin and nextclade\n- The aligned primer-trimmed reads BAM and the multi-fasta combined consensus genomes datasets are no longer hidden as part of the workflow execution\n\n## [0.1] - 2021-06-20\n\n- Initial version of SARS-CoV-2 Illumina Amplicon pipeline - iVar based for IWC\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## SARS-CoV-2 Illumina Amplicon pipeline - iVar based\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Paired read collection for samples\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ Reference FASTA\&quot;]@{ shape: doc }\n2[\&quot;â„¹ï¸ Primer BED\&quot;]@{ shape: doc }\n3[\&quot;â„¹ï¸ Read fraction to call variant\&quot;]@{ shape: lean-l }\n4[\&quot;â„¹ï¸ Minimum quality score to call base\&quot;]@{ shape: lean-l }\n5[\&quot;fastp: Trimmed Illumina Reads\&quot;]@{ shape: process }\n0 --&gt; 5\n6[\&quot;Rename reference to NC_045512.2\&quot;]@{ shape: process }\n1 --&gt; 6\n7[\&quot;Map with BWA-MEM\&quot;]@{ shape: process }\n5 --&gt; 7\n6 --&gt; 7\n8[\&quot;Samtools stats\&quot;]@{ shape: process }\n7 --&gt; 8\n9[\&quot;Samtools view\&quot;]@{ shape: process }\n7 --&gt; 9\n10[\&quot;QualiMap BamQC\&quot;]@{ shape: process }\n9 --&gt; 10\n11[\&quot;ivar trim\&quot;]@{ shape: process }\n9 --&gt; 11\n2 --&gt; 11\n12[\&quot;Flatten collection\&quot;]@{ shape: process }\n10 --&gt; 12\n13[\&quot;ivar variants\&quot;]@{ shape: process }\n11 --&gt; 13\n3 --&gt; 13\n4 --&gt; 13\n1 --&gt; 13\n14[\&quot;ivar consensus\&quot;]@{ shape: process }\n11 --&gt; 14\n3 --&gt; 14\n4 --&gt; 14\n15[\&quot;Quality Control Report\&quot;]@{ shape: process }\n5 --&gt; 15\n8 --&gt; 15\n12 --&gt; 15\n16[\&quot;Annotated variants\&quot;]@{ shape: process }\n13 --&gt; 16\n17[\&quot;Consensus genome (masked for depth)\&quot;]@{ shape: process }\n14 --&gt; 17\n18[\&quot;Concatenate datasets\&quot;]@{ shape: process }\n17 --&gt; 18\n19[\&quot;Pangolin\&quot;]@{ shape: process }\n18 --&gt; 19\n20[\&quot;Nextclade\&quot;]@{ shape: process }\n18 --&gt; 20\n```\n&quot;],&quot;updated&quot;:[0,&quot;2025-04-28T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/i
