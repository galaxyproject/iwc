t;busco_sum&quot;],&quot;uuid&quot;:[0,&quot;73725e32-7d72-42a6-b298-2e8c18ecc870&quot;]}],[0,{&quot;label&quot;:[0,&quot;BUSCO Table (Predicted Proteins)&quot;],&quot;output_name&quot;:[0,&quot;busco_table&quot;],&quot;uuid&quot;:[0,&quot;aa85c4a1-7d89-48f1-900a-77508af8d600&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;genome_annotation&quot;],[0,&quot;busco&quot;],[0,&quot;jbrowse&quot;],[0,&quot;braker3&quot;]]],&quot;uuid&quot;:[0,&quot;f3d743cb-d38c-4028-bb8f-3b5b2e1c6d75&quot;],&quot;version&quot;:[0,1]}],&quot;workflow_job_input&quot;:[0,{&quot;BUSCO database&quot;:[0,&quot;todo_param_value&quot;],&quot;BUSCO lineage&quot;:[0,&quot;todo_param_value&quot;],&quot;Soft masked Genome sequence&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Alignments from RNA-seq&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Protein sequences&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Fungus genome&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Genome annotation workflow with Braker3\n\nThis workflow allows annotation of a eukaryotic genome using Braker3 and evaluates the quality of the annotation using BUSCO and genome annotation statistics. The annotation can then be improved, normalized, and visualized using additional tools.\n\n**Braker3** is an automated bioinformatics tool that uses RNA-seq and protein data to annotate genomes. It integrates GeneMark-ETP and AUGUSTUS software to predict genes with a high degree of precision. By combining the results of these two tools, Braker3 generates a final file containing gene annotations with strong extrinsic support (i.e. based on external experimental data).\n\n## Workflow Steps\n\n- Annotation with Braker3: Braker3 uses the genome sequence, protein sequences, and alignments from RNA-seq.\n- Quality Evaluation:\n    - Run Fasta Statistics to assess genome assembly quality.\n    - Use BUSCO to evaluate annotation completeness.\n- Sequence Extraction: Extract predicted protein sequences using GFFRead for downstream analysis.\n- Visualization: Load the genome sequence and annotation into JBrowse for interactive browsing.\n\n## Input data\nThe following input files are required for the workflow:\n- Soft Masked genome sequence (FASTA format): The genome to be annotated. Used by Braker3, Fasta Statistics, and BUSCO.\n- Protein sequences (FASTA format): Evidence to assist annotation in Braker3.\n- Alignments from RNA-seq (BAM format): Alignments used as evidence by Braker3.\n\n## Output Data\nThe workflow generates the following outputs:\n- Annotation file (GFF3): Contains the final consensus gene models produced by Braker3.\n- Genome statistics: A tabular file summarizing contig sizes and base content, produced by Fasta Statistics.\n- BUSCO results: Assess the completeness of the annotation and include:\n    - A summary of results.\n    - A table of all searched BUSCO genes with their status.\n    - A table of missing BUSCO genes.\n- Protein sequences (FASTA): Predicted from the annotation using GFFRead.\n- Genome browser visualization (HTML): An interactive genome view produced by JBrowse.&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1] - 2025-12-05\n\nInitial version of the genome annotation workflow with braker3.&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Genome annotation with Braker3\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ BUSCO database\&quot;]@{ shape: lean-l }\n1[\&quot;â„¹ï¸ Include BUSCO\&quot;]@{ shape: lean-l }\n2[\&quot;â„¹ï¸ BUSCO lineage\&quot;]@{ shape: lean-l }\n3[\&quot;â„¹ï¸ Soft masked Genome sequence\&quot;]@{ shape: doc }\n4[\&quot;â„¹ï¸ Alignments from RNA-seq\&quot;]@{ shape: doc }\n5[\&quot;â„¹ï¸ Protein sequences\&quot;]@{ shape: doc }\n6[\&quot;â„¹ï¸ Fungus genome\&quot;]@{ shape: lean-l }\n7[\&quot;BUSCO on the genome sequences\&quot;]@{ shape: process }\n0 --&gt; 7\n3 --&gt; 7\n2 --&gt; 7\n1 --&gt; 7\n8[\&quot;Braker3\&quot;]@{ shape: process }\n4 --&gt; 8\n5 --&gt; 8\n6 --&gt; 8\n3 --&gt; 8\n9[\&quot;JBrowse instance with the BRAKER3 annotation track\&quot;]@{ shape: process }\n3 --&gt; 9\n8 --&gt; 9\n10[\&quot;GFFRead\&quot;]@{ shape: process }\n8 --&gt; 10\n3 --&gt; 10\n11[\&quot;OMArk\&quot;]@{ shape: process }\n10 --&gt; 11\n12[\&quot;BUSCO on the predicted protein sequences\&quot;]@{ shape: process }\n0 --&gt; 12\n10 --&gt; 12\n2 --&gt; 12\n1 --&gt; 12\n```\n&quot;],&quot;updated&quot;:[0,&quot;2025-12-05T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/annotation-braker3/main&quot;],&quot;iwcID&quot;:[0,&quot;annotation-braker3-main&quot;],&quot;dockstore_id&quot;:[0,34602],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[]],&quot;doi&quot;:[0,&quot;10.5281/zenodo.17855135&quot;],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Test outline for braker.ga&quot;],&quot;job&quot;:[0,{&quot;Soft masked Genome sequence&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;location&quot;:[0,&quot;https://zenodo.org/records/14770765/files/genome.fasta&quot;],&quot;filetype&quot;:[0,&quot;fasta&quot;]}],&quot;Alignments from RNA-seq&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;location&quot;:[0,&quot;https://zenodo.org/records/14770765/files/RNASeq.bam&quot;],&quot;filetype&quot;:[0,&quot;bam&quot;]}],&quot;Protein sequences&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;location&quot;:[0,&quot;https://zenodo.org/records/14770765/files/protein_sequences.fasta&quot;],&quot;filetype&quot;:[0,&quot;fasta&quot;]}],&quot;BUSCO lineage&quot;:[0,&quot;mucorales_odb10&quot;],&quot;BUSCO database&quot;:[0,&quot;v5&quot;],&quot;Fungus genome&quot;:[0,false],&quot;Include BUSCO&quot;:[0,true]}],&quot;outputs&quot;:[0,{&quot;BUSCO Summary (Genome)&quot;:[0,{&quot;asserts&quot;:[1,[[0,{&quot;has_n_lines&quot;:[0,{&quot;n&quot;:[0
