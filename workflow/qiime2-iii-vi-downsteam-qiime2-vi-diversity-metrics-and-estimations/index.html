ouse Tutorial: https://docs.qiime2.org/2024.5/tutorials/pd-mice/\n\n## Inputs\n\nThe two workflows have two inputs in common \n\n- Feature table: Count data\n- Metadata: Metadata table\n\nand the following extra inputs\n\nIII-V\n\n- Representative sequences: Representative (ASV) sequences\n- Minimum depth: Lower limit of the sampling depth for the alpha rarefaction analysis\n- Maximum depth: Upper limit of the sampling depth for the alpha rarefaction analysis\n- SEPP fragment insertion reference: used for the reconstruction of the phylogenetic tree\n- Taxonomic classifier: The classifier to assign taxonomic information to the ASVs\n\nVI:\n\nSampling depth: For the metric calculation (should be based on the rarefaction analysis done in IV)\nTarget metadata parameter: that should be used for beta diversity calculations\nRooted Tree: for instance the tree computed in III\n\n## Processing\n\nIII-V\n\n- Phylogenetic tree generation using `qiime2 fragment-insertion sepp`\n- Alpha rarefaction analysis using `qiime2 diversity alpha-rarefaction`\n- Taxonomic classification using `qiime2 feature-classifier classify-sklearn` and compute barplot and tabular output\n\nVI: \n\n- compute alpha and beta diversity metrics using `qiime2 diversity core-metrics-phylogenetic`\n- organize these metrics in 4 collections:\n  1. Distance matrix collection (weighted and unweighted unifrac, jaccard and bray curtis)\n  2. PCoA collection (same as the distance matrices)\n  3. Emperor plot collection (same as the distance matrices)\n  4. Richness and evenness collection (rarefied table, faith pd vector observed features vector, shannon vector, evenness vector)\n- get visualization for alpha diversity:\n  - Pielou&#39;s eveness\n  - Observed features\n  - Shannons diversity index\n- get visualization for beta diversity\n  - Jaccard distance matrix\n  - Bray curtis distance matrix\n  - Unifrac distance metrix \n\n## Outputs\n\nIII-V:\n\n- Phylogenetic tree\n- Rarefaction curve\n- Taxonomic classification (as qza, barplot and table)\n\nVI:\n\n- Four collections containing: distance matrix, PCoA, Emperor plots, Richness and evenness\n- Visualization for alpha diversity: Pielou&#39;s eveness, Observed features, Shannons diversity index\n- Visualization for beta diversity: Jaccard, Bray curtis, Unifrac&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.2] - 2024-11-04\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__fragment_insertion__sepp/qiime2__fragment_insertion__sepp/2023.5.0+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__fragment_insertion__sepp/qiime2__fragment_insertion__sepp/2024.10.0+q2galaxy.2024.10.0`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__feature_classifier__classify_sklearn/qiime2__feature_classifier__classify_sklearn/2023.5.0+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__feature_classifier__classify_sklearn/qiime2__feature_classifier__classify_sklearn/2024.10.0+q2galaxy.2024.10.0`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__taxa__barplot/qiime2__taxa__barplot/2023.5.0+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__taxa__barplot/qiime2__taxa__barplot/2024.10.0+q2galaxy.2024.10.0`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__metadata__tabulate/qiime2__metadata__tabulate/2023.5.0+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__metadata__tabulate/qiime2__metadata__tabulate/2024.10.0+q2galaxy.2024.10.0`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__diversity__alpha_rarefaction/qiime2__diversity__alpha_rarefaction/2023.5.1+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__diversity__alpha_rarefaction/qiime2__diversity__alpha_rarefaction/2024.10.0+q2galaxy.2024.10.0`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2_core__tools__import/qiime2_core__tools__import/2023.5.0+dist.h193f7cc9.3` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2_core__tools__import/q
