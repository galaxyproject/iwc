edValue\&quot;}, \&quot;gtf_to_extend\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;gtf_to_overlap\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;no_add\&quot;: false, \&quot;sup_output\&quot;: false, \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;1.0.2+galaxy1&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;c6a1e810-55f4-4c0e-9f19-d162503edbf0&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;extended_gtf&quot;],&quot;output_name&quot;:[0,&quot;output&quot;],&quot;uuid&quot;:[0,&quot;fddb2278-64af-422b-88da-1c8889a175be&quot;]}]]]}]}],&quot;tags&quot;:[1,[]],&quot;uuid&quot;:[0,&quot;ac8ef6cb-1621-4b73-9362-8a460ef3c3a2&quot;],&quot;version&quot;:[0,1]}],&quot;workflow_job_input&quot;:[0,{&quot;Input gtf&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;BAM collection&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;strandedness&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# BREW3R\n\n![BREW3R logo](https://raw.githubusercontent.com/lldelisle/BREW3R/main/images/logo.png)\n\nBREW3R stands for **B**ulk **R**NA-seq **E**vidence-based **W**orkflow for **3**&#39; UTR **R**eannotation. \n\nThis workflow enables extending an existing gtf downloaded on a public website, like Ensembl, Genecode or UCSC, using *de novo* gene annotation with StringTie on full length bulk RNA-seq.\n\nBREW3R highly relies on a R package called BREW3R.r available on [bioconductor](https://bioconductor.org/packages/release/bioc/html/BREW3R.r.html).\n\n## Input datasets\n\n- The workflow requires an input gtf file which will be extended.\n- As well as a collection of BAM files.\n\n## Input values\n\n- strandedness: Must be one of `stranded - forward`, `stranded - reverse` and `unstranded`. For stranded libraries, reverse means that the read is complementary to the coding sequence, forward means that the read is in the same orientation as the coding sequence.\n- minimum coverage: Minimum reads per bp coverage to consider for assembly in each de novo assembly (for each BAM file). Default: 10\n- minimum FPKM for merge: Minimum FPKM value for a transcript to be included into the merged de novo assembly.\n\n## Processing\n\n- StringTie is called once per input BAM file to compute de novo assembly.\n- StringTie is called to merge all outputs of previous steps.\n- BREW3R.r is run with the default parameters on the input gtf to extend and the output of StringTie. If the library was unstranded all merged transcripts without orientation that overlaps exons of both strands are not used for the extension.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.2] - 2024-10-07\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/brew3r_r/brew3r_r/1.0.2+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/brew3r_r/brew3r_r/1.0.2+galaxy1`\n\n## [0.1] - 2024-06-17\n\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## BREW3R\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Input gtf\&quot;]@{ shape: doc }\n1[\&quot;ℹ️ BAM collection\&quot;]@{ shape: docs }\n2[\&quot;ℹ️ strandedness\&quot;]@{ shape: lean-l }\n3[\&quot;ℹ️ minimum coverage\&quot;]@{ shape: lean-l }\n4[\&quot;ℹ️ minimum FPKM for merge\&quot;]@{ shape: lean-l }\n5[\&quot;Map parameter value\&quot;]@{ shape: process }\n2 --&gt; 5\n6[\&quot;Unstranded\&quot;]@{ shape: process }\n2 --&gt; 6\n7[\&quot;assembl with StringTie\&quot;]@{ shape: process }\n3 --&gt; 7\n3 --&gt; 7\n1 --&gt; 7\n5 --&gt; 7\n8[\&quot;merge assembled transcripts\&quot;]@{ shape: process }\n7 --&gt; 8\n4 --&gt; 8\n9[\&quot;BREW3R.r\&quot;]@{ shape: process }\n6 --&gt; 9\n0 --&gt; 9\n8 --&gt; 9\n```\n&quot;],&quot;updated&quot;:[0,&quot;2024-10-07T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/brew3r/main&quot;],&quot;iwcID&quot;:[0,&quot;brew3r-main&quot;],&quot;dockstore_id&quot;:[0,27294],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Transcriptomics&quot;]]],&quot;doi&quot;:[0,&quot;10.5281/zenodo.15078471&quot;],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Test outline for BREW3R&quot;],&quot;job&quot;:[0,{&quot;Input gtf&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;filetype&quot;:[0,&quot;gtf&quot;],&quot;location&quot;:[0,&quot;https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/transcriptomics/brew3r/test-data/input.gtf&quot;]}],&quot;BAM collection&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;GSM4196550&quot;],&quot;location&quot;:[0,&quot;https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/transcriptomics/brew3r/test-data/GSM4196550_subset.bam&quot;],&quot;filetype&quot;:[0,&quot;bam&quot;]}],[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;GSM4196551&quot;],&quot;location&quot;:[0,&quot;https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/transcriptomics/brew3r/test-data/GSM4196551_subset.bam&quot;],&quot;filetype&quot;:[0,&quot;bam&quot;]}],[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;GSM4196552&quot;],&quot;location&quot;:[0,&quot;https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/transcriptomics/brew3r/test-data/GSM4196552_subset.bam&quot;],&quot;filetype&quot;:[0,&quot;bam&quot;]}]]]}],&quot;strandedness&quot;:[0,&quot;stranded - reverse&quot;],&quot;minimum coverage&quot;:[0,10],&quot;minimum FPKM for merge
