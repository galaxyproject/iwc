}],&quot;long reads&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;minimap setting (for long reads) &quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Assembly polishing with Racon workflow\n\n## Inputs\n\n- Sequencing reads in format: fastq, fastq.gz, fastqsanger.gz or fastqsanger\n- Genome assembly to be polished, in fasta format\n\n## What does the workflow do\n\n- After long reads have been assembled into a genome (contigs), this can be polished with the same long reads. \n- This workflow uses the tool minimap2 to map the long reads back to the assembly, and then uses Racon to make polishes. \n- This is repeated a further 3 times. \n\nIn more detail:\n\n- minimap2 : long reads are mapped to assembly =&gt; overlaps.paf.\n- overaps, long reads, assembly =&gt; Racon =&gt; polished assembly 1\n- using polished assembly 1 as input; repeat minimap2 + racon =&gt; polished assembly 2\n- using polished assembly 2 as input, repeat minimap2 + racon =&gt; polished assembly 3\n- using polished assembly 3 as input, repeat minimap2 + racon =&gt; polished assembly 4\n\n## Settings\n\n- Run as-is or change parameters at runtime.\n- For the input at \&quot;minimap settings for long reads\&quot;, enter (map-pb) for PacBio reads, (map-hifi) for PacBio HiFi reads, or (map-ont) for Oxford Nanopore reads.\n\n## Outputs\n\nThere is one output: the polished assembly in fasta format. \n\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1] - 2023-07-15\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Assembly polishing with long reads\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Assembly to be polished\&quot;]@{ shape: doc }\n1[\&quot;â„¹ï¸ long reads\&quot;]@{ shape: doc }\n2[\&quot;â„¹ï¸ minimap setting (for long reads) \&quot;]@{ shape: lean-l }\n3[\&quot;Minimap2: map long reads to assembly\&quot;]@{ shape: process }\n2 --&gt; 3\n1 --&gt; 3\n0 --&gt; 3\n4[\&quot;Racon: polish 1\&quot;]@{ shape: process }\n0 --&gt; 4\n3 --&gt; 4\n1 --&gt; 4\n5[\&quot;Minimap2: map long reads to polished assembly 1\&quot;]@{ shape: process }\n2 --&gt; 5\n1 --&gt; 5\n4 --&gt; 5\n6[\&quot;Racon: polish 2\&quot;]@{ shape: process }\n4 --&gt; 6\n5 --&gt; 6\n1 --&gt; 6\n7[\&quot;Minimap2: map long reads to polished assembly 2\&quot;]@{ shape: process }\n2 --&gt; 7\n1 --&gt; 7\n6 --&gt; 7\n8[\&quot;Racon: polish 3\&quot;]@{ shape: process }\n6 --&gt; 8\n7 --&gt; 8\n1 --&gt; 8\n9[\&quot;Minimap2: map long reads to polished assembly 3\&quot;]@{ shape: process }\n2 --&gt; 9\n1 --&gt; 9\n8 --&gt; 9\n10[\&quot;Racon: polish 4\&quot;]@{ shape: process }\n8 --&gt; 10\n9 --&gt; 10\n1 --&gt; 10\n```\n&quot;],&quot;updated&quot;:[0,&quot;2023-07-15T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/polish-with-long-reads/main&quot;],&quot;iwcID&quot;:[0,&quot;polish-with-long-reads-main&quot;],&quot;dockstore_id&quot;:[0,23536],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Genome assembly&quot;]]],&quot;doi&quot;:[0,&quot;10.5281/zenodo.15078869&quot;],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Test outline for Assembly-polishing-with-long-reads&quot;],&quot;job&quot;:[0,{&quot;Assembly to be polished&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;filetype&quot;:[0,&quot;fasta&quot;],&quot;location&quot;:[0,&quot;https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/genome-assembly/polish-with-long-reads/test-data/assembly.fasta&quot;]}],&quot;long reads&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;filetype&quot;:[0,&quot;fastqsanger.gz&quot;],&quot;location&quot;:[0,&quot;https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/genome-assembly/polish-with-long-reads/test-data/long_reads.fastqsanger.gz&quot;]}],&quot;minimap setting (for long reads) &quot;:[0,&quot;map-ont&quot;]}],&quot;outputs&quot;:[0,{&quot;Assembly polished by long reads using Racon&quot;:
