[0,&quot;1.1.7&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;Input sequence fasta&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;StarAMR database&quot;:[0,&quot;todo_param_value&quot;],&quot;Species for point mutation analysis using PointFinder&quot;:[0,&quot;todo_param_value&quot;],&quot;Taxonomy group point mutation&quot;:[0,&quot;todo_param_value&quot;],&quot;AMR genes detection database&quot;:[0,&quot;todo_param_value&quot;],&quot;Virulence genes detection database&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# AMR gene detection workflow in an assembled bacterial genome\n\nThis workflow uses assembled bacterial genome fasta files (but can be any fasta file) and executes the following steps:\n1. Genomic detection\n    - Antimicrobial resistance gene identification:\n        - **StarAMR** to blast against ResFinder, PointFinder and PlasmidFinder database\n        - **AMRFinderPlus** to find antimicrobial resistance genes and point mutations \n    - Virulence gene identification:\n        - **ABRicate** with VFDB_A database\n2. Aggregating outputs into a single JSON file\n    - **ToolDistillator** to extract and aggregate information from different tool outputs to JSON parsable files\n\n## Inputs\n\n1. Assembled bacterial genome in fasta format.\n\n## Outputs\n\n1. Genomic detection\n    - Antimicrobial resistance gene identification:\n        - AMR gene list\n        - MLST typing\n        - Plasmid gene identification\n        - Blast hits\n        - AMR gene fasta (assembled nucleotide sequences)\n        - Point mutation list\n    - Virulence gene identification:\n        - Gene identification in tabular format\n2. Aggregating outputs:\n    - JSON file with information about the outputs of **StarAMR**, **AMRFinderPlus**, **ABRicate**\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.1.7] 2025-12-01\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos ctions\&quot; instead of \&quot;Provide list of suggested values\&quot;.\n\n## [1.1.3] - 2024-09-30\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.1+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.1+galaxy0`\n\n## [1.1.2] - 2024-09-19\n\n### Manual update\n\n- Change percent identity threshold for Resfinder blast results in StarAMR from 98.0% to 90.0%\n\n## [1.1.1] - 2024-07-08\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.8.5.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.8.5.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9+galaxy0`\n\n## [1.1] - 2024-06-24\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/nml/staramr/staramr_search/0.10.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/nml/staramr/staramr_search/0.10.0+galaxy1`\n\n## [1.0] - 05-06-2024\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## AMR Gene Detection\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Input sequence fasta\&quot;]@{ shape: doc }\n1[\&quot;â„¹ï¸ StarAMR database\&quot;]@{ shape: lean-l }\n2[\&quot;â„¹ï¸ Species for point mutation analysis using PointFinder\&quot;]@{ shape: lean-l }\n3[\&quot;â„¹ï¸ Taxonomy group point mutation\&quot;]@{ shape: lean-l }\n4[\&quot;â„¹ï¸ AMR genes detection database\&quot;]@{ shape: lean-l }\n5[\&quot;â„¹ï¸ Virulence genes detection database\&quot;]@{ shape: lean-l }\n6[\&quot;Staramr AMR genes detection\&quot;]@{ shape: process }\n0 --&gt; 6\n2 --&gt; 6\n1 --&g
