;numDigitsMZ\&quot;: \&quot;4\&quot;, \&quot;numDigitsRT\&quot;: \&quot;2\&quot;, \&quot;intval\&quot;: \&quot;into\&quot;}, \&quot;file_load_section\&quot;: {\&quot;file_load_conditional\&quot;: {\&quot;file_load_select\&quot;: \&quot;no\&quot;, \&quot;__current_case__\&quot;: 0}}, \&quot;findgeneral\&quot;: {\&quot;ppm\&quot;: \&quot;5\&quot;, \&quot;mzabs\&quot;: \&quot;0.015\&quot;}, \&quot;findisotopes\&quot;: {\&quot;maxcharge\&quot;: \&quot;2\&quot;, \&quot;maxiso\&quot;: \&quot;4\&quot;, \&quot;minfrac\&quot;: \&quot;0.5\&quot;}, \&quot;groupfwhm\&quot;: {\&quot;sigma\&quot;: \&quot;6\&quot;, \&quot;perfwhm\&quot;: \&quot;0.6\&quot;}, \&quot;image\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;quick_block\&quot;: {\&quot;quick\&quot;: \&quot;TRUE\&quot;, \&quot;__current_case__\&quot;: 1, \&quot;polarity\&quot;: \&quot;quick\&quot;}, \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;2.2.7+camera1.48.0-galaxy1&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;7f7f0568-40cf-445b-8f4e-78a3af20109b&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,null],&quot;output_name&quot;:[0,&quot;rdata_quick_true&quot;],&quot;uuid&quot;:[0,&quot;5fd93902-b994-4124-8646-41b8f2c47b7d&quot;]}],[0,{&quot;label&quot;:[0,&quot;CAMERA.annotate variableMetadata&quot;],&quot;output_name&quot;:[0,&quot;variableMetadata&quot;],&quot;uuid&quot;:[0,&quot;9b321589-0f82-4f17-bf9b-faae8c353079&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;metabolomics&quot;],[0,&quot;MS&quot;],[0,&quot;LC-MS&quot;],[0,&quot;workflow4metabolomics&quot;],[0,&quot;xcms&quot;],[0,&quot;GTN&quot;]]],&quot;uuid&quot;:[0,&quot;af2457b4-9013-4d8c-9e76-9948c1f96fcc&quot;],&quot;version&quot;:[0,5],&quot;release&quot;:[0,&quot;1.1&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;SampleMetadata&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Mass-spectrometry Dataset Collection&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}]}],&quot;readme&quot;:[0,&quot;# Mass spectrometry: LC-MS preprocessing with XCMS \n\nThis workflow uses the XCMS tool R package [(Smith, C.A. 2006)](https://bioconductor.org/packages/release/bioc/html/xcms.html) to extract, filter, align and fill gaps, and uses the CAMERA R package [(Kuhl, C 2012)](https://bioconductor.org/packages/release/bioc/html/CAMERA.html) to annotate isotopes, adducts and fragments.\n\nðŸŽ“ For more information see the [Galaxy Training Network tutorial: Mass spectrometry: LC-MS preprocessing with XCMS](https://training.galaxyproject.org/training-material/topics/metabolomics/tutorials/lcms-preprocessing/tutorial.html)\n\n## Inputs\n### sampleMetadata\nThe sampleMetadata tabular file corresponds to a table containing information about your samples\n\nA sample metadata file contains various information for each of your raw files:\n- Classes which will be used during the preprocessing steps\n- Analytical batches which will be useful for a batch correction step, along with sample types (pool/sample) and injection order\n- Different experimental conditions which can be used for statistics\n- Any information about samples that you want to keep, in a column format\n\nThe content of your sample metadata file has to be filled by you, since it is not contained in your raw data. Note that you can either:\n- Upload an existing metadata file\n- Use a template to create one (because it can be painful to get the sample list without misspelling or omission)\n  - Generate a template with the `xcms get a sampleMetadata file` tool available in Galaxy\n  - Fill it using your favorite table editor (Excel, LibreOffice)\n  - Upload it within Galaxy\n\n**Formats:** tab-separated values as tsv, tab, txt, ...\n\n### Mass-spectrometry Dataset Collection\nMass-spectrometry data files gathered in a Galaxy Dataser Collection\n\n**Formats:** open format as mzXML, mzMl, mzData and netCDF\n\n## Main steps\n1. MSnbase readMSData: read the mzXML and prepare for xcms\n2. XCMS findChromPeaks: peak picking\n3. XCMS groupChromPeaks: determining shared ions across samples\n4. XCMS adjustRtime: retention time correction\n5. XCMS fillChromPeaks: integrating areas of missing peaks\n6. CAMERA.annotate: annotation\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.1] - 2025-05-05\n\n### Changed\n- name of the output was changed to `dataMatrix`\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/msnbase_readmsdata/msnbase_readmsdata/2.16.1+galaxy2` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/msnbase_readmsdata/msnbase_readmsdata/2.16.1+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_plot_chromatogram/xcms_plot_chromatogram/3.12.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_plot_chromatogram/xcms_plot_chromatogram/3.12.0+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_xcmsset/abims_xcms_xcmsSet/3.12.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_xcmsset/abims_xcms_xcmsSet/3.12.0+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_merge/xcms_merge/3.12.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_merge/xcms_merge/3.12.0+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_group/abims_xcms_group/3.12.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_group/abims_xcms_group/3.12.0+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_retcor/abims_xcms_retcor/3.12.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_retcor/abims_xcms_retcor/3.12.0+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/melpetera/intensity_checks/intens_check/1.2.8` was updated to `toolshed.g2.bx.psu.edu/repos/melpetera/intensity_checks/intens_check/1.3.0`\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_fillpeaks/abims_xcms_fillPeaks/3.12.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/xcms_fillpeaks/abims_xcms_fillPeaks/3.12.0+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/lecorguille/camera_annotate/abims_CAMERA_annotateDiffreport/2.2.6+camera1.48.0-galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/lecorguille/camera_annotate/abims_CAMERA_annotateDiffreport/2.2.7+camera1.48.0-galaxy1`\n\nAll notable changes to this project will be documented in this file.\n\n## [1.0] - 2023-11-22\n\nFirst release\n\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Mass spectrometry: LC-MS preprocessing with XCMS\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ SampleMetadata\&quot;]@{ shape: doc }\n1[\&quot;â„¹ï¸ Mass-spectrometry Dataset Collection\&quot;]@{ shape: docs }\n2[\&quot;MSnbase readMSData\&quot;]@{ shape: process }\n1 --&gt; 2\n3[\&quot;xcms plot chromatogram\&quot;]@{ shape: process }\n2 --&gt; 3\n0 --&gt; 3\n4[\&quot;xcms findChromPeaks (xcmsSet)\&quot;]@{ shape: process }\n2 --&gt; 4\n5[\&quot;xcms findChromPeaks Merger\&quot;]@{ shape: process }\n4 --&gt; 5\n0 --&gt; 5\n6[\&quot;xcms groupChromPeaks (group)\&quot;]@{ shape: process }\n5 --&gt; 6\n7[\&quot;xcms adjustRtime (retcor)\&quot;]@{ shape: process }\n6 --&gt; 7\n8[\&quot;Check Format\&quot;]@{ shape: process }\n6 --&gt; 8\n0 --&gt; 8\n6 --&gt; 8\n9[\&quot;xcms plot chromatogram\&quot;]@{ shape: process }\n7 --&gt; 9\n0 --&gt; 9\n10[\&quot;xcms groupChromPeaks (group)\&quot;]@{ shape: process }\n7 --&gt; 10\n11[\&quot;Intensity Check\&quot;]@{ shape: process }\n8 --&gt; 11\n8 --&gt; 11\n8 --&gt; 11\n12[\&quot;xcms fillChromPeaks (fillPeaks)\&quot;]@{ shape: process }\n10 --&gt; 12\n13[\&quot;CAMERA.annotate\&quot;]@{ shape: process }\n12 --&gt; 13\n```\n&quot;],&quot;diagram_svg&quot;:[0,&quot;&lt;s
