scores&quot;],&quot;output_name&quot;:[0,&quot;output1&quot;],&quot;uuid&quot;:[0,&quot;03b9a2ff-1520-41c1-8a53-0ada7b883e3f&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;transcriptomics&quot;],[0,&quot;RNAseq&quot;]]],&quot;uuid&quot;:[0,&quot;15d188a7-b028-4cf7-bb5d-13858e1f6e78&quot;],&quot;version&quot;:[0,15]}],&quot;workflow_job_input&quot;:[0,{&quot;Counts from changed condition&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Counts from reference condition&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Count files have header&quot;:[0,&quot;todo_param_value&quot;],&quot;Gene Annotaton&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# RNA-Seq Differential Expression Analysis with Visualization\n\nThis workflow works only with an experimental setup containing exactly 2 conditions with at least 2 replicates per condition.\n\n## Inputs dataset\n\n- Counts from changed condition: Counts from experimental condition or changed condition. For eg. counts from treatment or knockdown samples.\n- Counts from reference condition: Counts from reference condition or base condition. For eg. counts from untreated or wildtype samples.\n- Gene Annotaton: The same GTF file used for mapping and quantification. It is used to annotate the DESeq2 results table. Ideally, the GTF file should contain `gene_id`, `gene_biotype` and `gene_name` attributes.\n\n## Inputs values\n\n- Count files have header: Indicate whether your input count files have a header line. Usually, count files generated from featureCounts tool have a header line whereas count files from RNA-STAR do not have.\n- Adjusted p-value threshold: All the genes with an adjusted p-value less than this value are considered as differentially expressed. With a value of 0.05, expect 5% of false positives in the differentially expressed genes list. If empty, a default value of 0.05 is used.\n- log2 fold change threshold: All the genes with an absolute fold change (regarless of up or down regulation) more than this value are selected. A log2 FC of 3 equals to an absolute fold change of 8 (2³). If empty, a default value of 1.0 is used.\n\n## Processing\n\n- The workflow uses DESeq2 for performing differential expression analysis. In addition to the results table, it also produces normalized counts table.\n- The results table is annotated with gene positions, biotypes, gene symbols.\n- The annotated results table is further filtered with the input adjusted p-value and log2 fold change thresholds.\n- A valcano plot is generated with top 10 significantly differentially expressed genes.\n- A heatmap of log trasformed normalized counts and another heatmap of Z-scores is generated.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.4] - 2025-03-24\n- Change the **Text transformation** tool output to tabular format so that the header file format matches with the DESeq2 output format\n\n## [0.3] - 2025-02-03\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/volcanoplot/volcanoplot/0.0.6` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/volcanoplot/volcanoplot/0.0.7`\n\n## [0.2] - 2024-11-18\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/deseq2/deseq2/2.11.40.7+galaxy2` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/deseq2/deseq2/2.11.40.8+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/ggplot2_heatmap2/ggplot2_heatmap2/3.1.3.1+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/ggplot2_heatmap2/ggplot2_heatmap2/3.2.0+galaxy1`\n\n## [0.1] - 2024-10-25\n\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## RNA-Seq Differential Expression Analysis with Visualization\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Counts from changed condition\&quot;]@{ shape: docs }\n1[\&quot;ℹ️ Counts from reference condition\&quot;]@{ shape: docs }\n2[\&quot;ℹ️ Count files have header\&quot;]@{ shape: lean-l }\n3[\&quot;ℹ️ Gene Annotaton\&quot;]@{ shape: doc }\n4[\&quot;ℹ️ Adjusted p-value threshold\&quot;]@{ shape: lean-l }\n5[\&quot;DE table header\&quot;]@{ shape: process }\n6[\&quot;ℹ️ log2 fold change threshold\&quot;]@{ shape: lean-l }\n7[\&quot;Pick parameter value\&quot;]@{ shape: process }\n4 --&gt; 7\n8[\&quot;Text transformation\&quot;]@{ shape: process }\n5 --&gt; 8\n9[\&quot;Pick parameter value\&quot;]@{ shape: process }\n6 --&gt; 9\n10[\&quot;Differential Analysis\&quot;]@{ shape: process }\n2 --&gt; 10\n7 --&gt; 10\n0 --&gt; 10\n1 --&gt; 10\n11[\&quot;Compose text parameter value\&quot;]@{ shape: process }\n7 --&gt; 11\n12[\&quot;Compose text parameter value\&quot;]@{ shape: process }\n9 --&gt; 12\n13[\&quot;Annotate DESeq2/DEXSeq output tables\&quot;]@{ shape: process }\n3 --&gt; 13\n10 --&gt; 13\n14[\&quot;Text reformatting\&quot;]@{ shape: process }\n10 --&gt; 14\n15[\&quot;Annotate DESeq2 table\&quot;]@{ shape: process }\n8 --&gt; 15\n13 --&gt; 15\n16[\&quot;Parse parameter value\&quot;]@{ shape: process }\n14 --&gt; 16\n17[\&quot;Filter with p-adj threshold\&quot;]@{ shape: process }\n11 --&gt; 17\n15 --&gt; 17\n18[\&quot;Generate Valcanot plot of DE genes\&quot;]@{ shape: process }\n15 --&gt; 18\n9 --&gt; 18\n7 --&gt; 18\n19[\&quot;Compose text parameter value\&quot;]@{ shape: process }\n16 --&gt; 19\n20[\&quot;Filter with log2 FC threshold\&quot;]@{ shape: process }\n12 --&gt; 20\n17 --&gt; 20\n21[\&quot;Join two Datasets\&quot;]@{ shape: process }\n10 --&gt; 21\n20 --&gt; 21\n22[\&quot;Cut\&quot;]@{ shape: process }\n
