uot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Pacbio Reads Collection - Trimmed&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Assembly to purge&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Meryl Database&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Assembly to leave alone (For Merqury comparison)&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Estimated genome size - Parameter File&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Database for Busco Lineage&quot;:[0,&quot;todo_param_value&quot;],&quot;Lineage&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Purge Duplicate Contigs\n\nPurge contigs marked as duplicates by purge_dups in a single haplotype (could be haplotypic duplication or overlap duplication). If you think the purged contigs might belong to the other haplotype, use the workflow VGP6 instead. \nThis workflow is the 6th workflow of the VGP pipeline. It is meant to be run after one of the contigging steps (Workflow 3, 4, or 5).\n\n## Inputs\n\n1. Genomescope model parameters [txt] (Generated by the k-mer profiling workflow)\n2. Hifi long reads - trimmed [fastq] (Generated by Cutadapt in the contigging workflow)\n3. Assembly to purge (e.g. hap1) [fasta] (Generated by the contigging workflow)\n4. K-mer database [meryldb]  (Generated by the k-mer profiling workflow)\n5. Assembly to leave alone (used for merqury statistics) (e.g. hap2) [fasta] (Generated by the contigging workflow)\n6. Estimated Genome Size [txt]\n7. Database for busco lineage (recommended: latest)\n8. Busco lineage (recommended: vertebrata)\n9. Name of un-altered assembly\n10. Name of purged assembly\n\n\n## Outputs\n\n1. Purged assembly (Fasta and gfa)\n2. QC: BUSCO report for the purged assembly\n3. QC: Compleasm report for the purged assembly\n4. QC: Merqury report for both assemblies\n5. QC: Assembly statistics for both assemblies\n6. QC: Nx plot for both assemblies\n7. QC: Size plot for both assemblies\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.8.4] - 2025-09-29\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/compleasm/compleasm/0.2.6+galaxy2` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/compleasm/compleasm/0.2.6+galaxy3`\n\n## [0.8.3] - 2025-08-11\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/minimap2/minimap2/2.28+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/minimap2/minimap2/2.28+galaxy2`\n- `toolshed.g2.bx.psu.edu/repos/iuc/datamash_ops/datamash_ops/1.8+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/datamash_ops/datamash_ops/1.9+galaxy0`\n\n## [0.8.2] - 2025-06-09\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_awk_tool/9.5+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_awk_tool/9.5+galaxy2`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_grep_tool/9.5+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_grep_tool/9.5+galaxy2`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_cat/9.5+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_cat/9.5+galaxy2`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_cut_tool/9.5+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_cut_tool/9.5+galaxy2`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_find_and_replace/9.5+galaxy0` was updated to `
