rom Papanicolaou test samples from healthy, benign and ovarian cancer patients. \n\n## Input Values\nFor PepQuery:\n- Search Tolerances\n- Digestion Enzyme\n- Peptide Length\n- Modifications\n\n## Processing\nExtract protein sequences for the verified peptides.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.2] - 2024-12-16\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/galaxyp/uniprotxml_downloader/uniprotxml_downloader/2.4.0` was updated to `toolshed.g2.bx.psu.edu/repos/galaxyp/uniprotxml_downloader/uniprotxml_downloader/2.5.0`\n\n## [0.1] - 2024-11-19\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Clinical Metaproteomics Verification Workflow\n\n```mermaid\ngraph LR\n0[\&quot;Human UniProt Isoforms FASTA\&quot;]@{ shape: process }\n1[\&quot;cRAP\&quot;]@{ shape: process }\n2[\&quot;ℹ️ Tandem Mass Spectrometry (MS/MS) datasets\&quot;]@{ shape: docs }\n3[\&quot;ℹ️ SGPS peptide report\&quot;]@{ shape: doc }\n4[\&quot;ℹ️ Distinct Peptides for PepQuery\&quot;]@{ shape: doc }\n5[\&quot;ℹ️ MaxQuant peptide report\&quot;]@{ shape: doc }\n6[\&quot;Human UniProt Isoforms cRAP FASTA\&quot;]@{ shape: process }\n0 --&gt; 6\n1 --&gt; 6\n7[\&quot;SGPS Cut\&quot;]@{ shape: process }\n3 --&gt; 7\n8[\&quot;MQ Cut\&quot;]@{ shape: process }\n5 --&gt; 8\n9[\&quot;PepQuery2\&quot;]@{ shape: process }\n6 --&gt; 9\n4 --&gt; 9\n2 --&gt; 9\n10[\&quot;SGPS Remove Beginner\&quot;]@{ shape: process }\n7 --&gt; 10\n11[\&quot;MQ Remove Beginner\&quot;]@{ shape: process }\n8 --&gt; 11\n12[\&quot;Collapse Collection\&quot;]@{ shape: process }\n9 --&gt; 12\n13[\&quot;Concatenate datasets\&quot;]@{ shape: process }\n10 --&gt; 13\n11 --&gt; 13\n14[\&quot;Filter\&quot;]@{ shape: process }\n12 --&gt; 14\n15[\&quot;Filter Remove beginning\&quot;]@{ shape: process }\n14 --&gt; 15\n16[\&quot;FRB Cut\&quot;]@{ shape: process }\n15 --&gt; 16\n17[\&quot;Peptide and Protein from Peptide Reports\&quot;]@{ shape: process }\n16 --&gt; 17\n13 --&gt; 17\n
