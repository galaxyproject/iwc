quot;],&quot;license&quot;:[0,&quot;MIT&quot;],&quot;name&quot;:[0,&quot;Multiplex Tissue Microarray Analysis&quot;],&quot;readme&quot;:[0,&quot;# Multiplex tissue image processing and analysis with Galaxy-ME\n\n## Overview\n\nThis workflow processing and analyzes multiple multiplex tissue imaging datasets by\n\n1. Performing **background subtraction, nuclear segmentation, and feature extraction**\n2. Performing hierarchical, GMM-based **cell phenotyping** \n3. Analyzing **multi-sample cell type composition**\n4. Quantifying the **spatial arrangment of cell types** in the tissues\n5. Exploring the original images with all downstream associated data using **interactive dashboards**\n\n## Input datasets\n\n- Collection of registered OME-TIFF images\n- Markers file (CSV) for background subtraction\n\n    - Example markers file:\n\n```\nmarker_name,background,exposure,remove\nDNA_1,,,\nControl_A488,,,TRUE\nControl_A555,,,TRUE\nControl_A647,,,TRUE\nDNA_2,,,TRUE\nRNA_Pol_II_CTD,Control_A488,,\npERK,Control_A555,,\np53,Control_A647,,\n...\n```\n\n\n- Phenotype workflow and manual gate files (CSV): A comma-separated Scimap phenotyping file that maps hierarchical cell phenotypes to markers, and a manual gates file that maps markers to manually-determined thresholds\n\n    - For examples, see our [tutorial](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html) and the [Scimap documentation](https://scimap-doc.readthedocs.io/en/latest/tutorials/scimap-tutorial-cell-phenotyping/).\n\n## Inputs values\n\nAll input values have been preset in the workflow and are optimized for cyclic immunofluorescence images captured using a Rarecyte slide scanner. Some important assumptions are made: \n\n- Channel used for nuclear segmentation (Mesmer): `0`\n- Image resolution (microns per pixel): `0.65`\n\nThe workflow should be imported and edited if these values are not suitable for your datasets. \n\n## Processing\n\nFor more detailed information, see our [tutorial on the Galaxy Training Network](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html)\n\n- Nuclear segmentation is performed using **Mesmer**, producing a nuclear mask in TIFF format for each core image\n- Cell/nuclear features (mean marker intensities, spatial coordinates, and morphological measurements) are quantified using **MCQUANT**, producing a CSV table of cells (rows) x features (columns)\n- The quantification table is converted to anndata format (h5ad), a common datatype used by most single-cell and spatial analysis packages\n- Automated cell phenotyping is performed using **Scimap** (see *Warning* section about GMM-based phenotyping)\n- **Scimap** and **Squidpy** are used for spatial analysis\n- Finally, **Vitessce** dashboards combine interactive image viewing with linked single-cell analysis components to allow for integrated initial data exploration\n\n## Tool developers&#39; documentation\n\n- [MCMICRO](https://mcmicro.org/)\n    - Basic Illumination\n    - ASHLAR\n    - UNetCoreograph\n    - MCQuant\n- [Mesmer](https://deepcell.readthedocs.io/en/master/)\n- [Scimap](https://scimap-doc.readthedocs.io/en/latest/)\n- [Vitessce](https://vitessce.io/)\n\n\n## Tool references\n\n- Greenwald, N. F., G. Miller, E. Moen, A. Kong, A. Kagel et al., 2021 Whole-cell segmentation of tissue images with human-level performance using large-scale data annotation and deep learning. Nature Biotechnology 40: 555–565. 10.1038/s41587-021-01094-0\n- Schapiro, D., A. Sokolov, C. Yapp, Y.-A. Chen, J. L. Muhlich et al., 2021 MCMICRO: a scalable, modular image-processing pipeline for multiplexed tissue imaging. Nature Methods 19: 311–315. 10.1038/s41592-021-01308-y\n- Virshup, I., S. Rybakov, F. J. Theis, P. Angerer, and F. A. Wolf, 2021 anndata: Annotated data. 10.1101/2021.12.16.473007\n- Palla, G., H. Spitzer, M. Klein, D. Fischer, A. C. Schaar et al., 2022 Squidpy: a scalable framework for spatial omics analysis. Nature Methods 19: 171–178. 10.1038/s41592-021-01358-2\n- Nirmal, A. J., and P. K. Sorger, 2024 SCIMAP: A Python Toolkit for Integrated Spatial Analysis of Multiplexed Imaging Data. Journal of Open Source Software 9: 6604. 10.21105/joss.06604&quot;],&quot;release&quot;:[0,&quot;0.1.1&quot;],&quot;report&quot;:[0,{&quot;markdown&quot;:[0,&quot;## Multi-sample analysis\n\n### Multi-sample cell type composition\n\nA barplot depicting the relative abundance of cell types across the tissue samples. Cells were classified using Scimap&#39;s hierarchical gating tool. Cells may be classified as \&quot;Unknown\&quot; if key lineage markers are missing from the dataset&#39;s protein panel or from the phenotyping workflow. Manually adjusting gates may also help improve cell typing. \n\n```galaxy\nhistory_dataset_display(output=\&quot;Multisample barplot\&quot;)\n```\n\n\n### Multi-sample spatial distribution of cell types\n\nA spatial scatterplot of the X and Y centroids of every cell in the tissue with color representing cell type. The scale bar is automatically generated using the physical resolution of the instrument, which is a parameter of the Galaxy tool and can be edited in the workflow if necessary. \n\n```galaxy\nhistory_dataset_display(output=\&quot;Spatial Scatterplot Montage\&quot;)\n```\n\n##  Single sample analysis\n### Quantification of Cell type interactions\n\nA matrix quantifying the number of interactions between cell types within a user-specified radius of each cell. This parameter can be changed in the workflow to suit a particular dataset&#39;s needs, but is currently set to facilitate a 30 micrometer radius for images with a physical resolution of 0.65 micrometers per pixel. The X and Y axes are the same with the query cell type on the Y axis with rows normalized to 1. \n\n```galaxy\nhistory_dataset_as_image(output=\&quot;Spatial Interaction Montage\&quot;)\n```\n\n### Interactive image exploration\n\nA Vitessce dashboard. The Spatial component shows the actual multiplex tissue image. Marker selection, intensity range manipulation, and cell mask overlays can be controlled in the Spatial Layers component. The intensity distribution among cell types can be explored by selecting a protein from the Gene List component, and will generate a violin plot in the Expression by Cell Sets component, and annotate the UMAP and cell mask by the mean protein intensity. All components can be rearranged, resized, or removed to facilitate easier viewing. \n\n```galaxy\nvisualization(visualization_id=vitessce, output=\&quot;Vitessce Dashboard\&quot;)\n```\n&quot;]}],&quot;steps&quot;:[0,{&quot;0&quot;:[0,{&quot;annotation&quot;:[0,&quot;Collection of registered OME-TIFF images&quot;],&quot;content_id&quot;:[0,null],&quot;errors&quot;:[0,null],&quot;id&quot;:[0,0],&quot;input_connections&quot;:[0,{}],&quot;inputs&quot;:[1,[[0,{&quot;description&quot;:[0,&quot;Collection of registered OME-TIFF images&quot;],&quot;name&quot;:[0,&quot;Registered Images&quot;]}]]],&quot;label&quot;:[0,&quot;Registered Images&quot;],&quot;name&quot;:[0,&quot;Input dataset collection&quot;],&quot;outputs&quot;:[1,[]],&quot;position&quot;:[0,{&quot;left&quot;:[0,0],&quot;top&quot;:[0,480.9770202636719]}],&quot;tool_id&quot;:[0,null],&quot;tool_state&quot;:[0,&quot;{\&quot;optional\&quot;: false, \&quot;format\&quot;: [\&quot;ome.tiff\&quot;], \&quot;tag\&quot;: \&quot;\&quot;, \&quot;collection_type\&quot;: \&quot;list\&quot;, \&quot;fields\&quot;: null}&quot;],&quot;tool_version&quot;:[0,null],&quot;type&quot;:[0,&quot;data_collection_input&quot;],&quot;uuid&quot;:[0,&quot;6484e16f-a546-4d6d-802b-7d49ddf9d8cc&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[]]}],&quot;1&quot;:[0,{&quot;annotation&quot;:[0,&quot;File specifying marker names and autofluorescence channels to subtract&quot;],&quot;content_id&quot;:[0,null],&quot;errors&quot;:[0,null],&quot;id&quot;:[0,1],&quot;input_connections&quot ot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;6862e2b1-a5c2-4748-ac99-6c7973c80726&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;Spatial Interaction Montage&quot;],&quot;output_name&quot;:[0,&quot;output&quot;],&quot;uuid&quot;:[0,&quot;aa19fdb1-9236-4ce5-8054-63f2b3b99e06&quot;]}]]]}]}],&quot;tags&quot;:[1,[]],&quot;uuid&quot;:[0,&quot;eeedc263-2a29-4651-9b2b-007bf5d3cf4b&quot;],&quot;version&quot;:[0,3]}],&quot;workflow_job_input&quot;:[0,{&quot;Registered Images&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Markers File&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Phenotype workflow&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# Multiplex tissue image processing and analysis with Galaxy-ME\n\nUse this workflow when you have pre-registered OME-TIFF images that are ready for analysis (no preprocessing needed).\n\n## Overview\n\nThis workflow processing and analyzes multiple multiplex tissue imaging datasets by\n\n1. Performing **background subtraction, nuclear segmentation, and feature extraction**\n2. Performing hierarchical, GMM-based **cell phenotyping** \n3. Analyzing **multi-sample cell type composition**\n4. Quantifying the **spatial arrangment of cell types** in the tissues\n5. Exploring the original images with all downstream associated data using **interactive dashboards**\n\n## Input datasets\n\n- Collection of registered OME-TIFF images\n- Markers file (CSV) for background subtraction\n\n    - Example markers file:\n\n```\nmarker_name,background,exposure,remove\nDNA_1,,,\nControl_A488,,,TRUE\nControl_A555,,,TRUE\nControl_A647,,,TRUE\nDNA_2,,,TRUE\nRNA_Pol_II_CTD,Control_A488,,\npERK,Control_A555,,\np53,Control_A647,,\n...\n```\n\n\n- Phenotype workflow and manual gate files (CSV): A comma-separated Scimap phenotyping file that maps hierarchical cell phenotypes to markers, and a manual gates file that maps markers to manually-determined thresholds\n\n    - For examples, see our [tutorial](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html) and the [Scimap documentation](https://scimap-doc.readthedocs.io/en/latest/tutorials/scimap-tutorial-cell-phenotyping/).\n\n## Inputs values\n\nAll input values have been preset in the workflow and are optimized for cyclic immunofluorescence images captured using a Rarecyte slide scanner. Some important assumptions are made: \n\n- Channel used for nuclear segmentation (Mesmer): `0`\n- Image resolution (microns per pixel): `0.65`\n\nThe workflow should be imported and edited if these values are not suitable for your datasets. \n\n## Processing\n\nFor more detailed information, see our [tutorial on the Galaxy Training Network](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html)\n\n- Nuclear segmentation is performed using **Mesmer**, producing a nuclear mask in TIFF format for each core image\n- Cell/nuclear features (mean marker intensities, spatial coordinates, and morphological measurements) are quantified using **MCQUANT**, producing a CSV table of cells (rows) x features (columns)\n- The quantification table is converted to anndata format (h5ad), a common datatype used by most single-cell and spatial analysis packages\n- Automated cell phenotyping is performed using **Scimap** (see *Warning* section about GMM-based phenotyping)\n- **Scimap** and **Squidpy** are used for spatial analysis\n- Finally, **Vitessce** dashboards combine interactive image viewing with linked single-cell analysis components to allow for integrated initial data exploration\n\n## Tool developers&#39; documentation\n\n- [MCMICRO](https://mcmicro.org/)\n    - Basic Illumination\n    - ASHLAR\n    - UNetCoreograph\n    - MCQuant\n- [Mesmer](https://deepcell.readthedocs.io/en/master/)\n- [Scimap](https://scimap-doc.readthedocs.io/en/latest/)\n- [Vitessce](https://vitessce.io/)\n\n\n## Tool references\n\n- Greenwald, N. F., G. Miller, E. Moen, A. Kong, A. Kagel et al., 2021 Whole-cell segmentation of tissue images with human-level performance using large-scale data annotation and deep learning. Nature Biotechnology 40: 555–565. 10.1038/s41587-021-01094-0\n- Schapiro, D., A. Sokolov, C. Yapp, Y.-A. Chen, J. L. Muhlich et al., 2021 MCMICRO: a scalable, modular image-processing pipeline for multiplexed tissue imaging. Nature Methods 19: 311–315. 10.1038/s41592-021-01308-y\n- Virshup, I., S. Rybakov, F. J. Theis, P. Angerer, and F. A. Wolf, 2021 anndata: Annotated data. 10.1101/2021.12.16.473007\n- Palla, G., H. Spitzer, M. Klein, D. Fischer, A. C. Schaar et al., 2022 Squidpy: a scalable framework for spatial omics analysis. Nature Methods 19: 171–178. 10.1038/s41592-021-01358-2\n- Nirmal, A. J., and P. K. Sorger, 2024 SCIMAP: A Python Toolkit for Integrated Spatial Analysis of Multiplexed Imaging Data. Journal of Open Source Software 9: 6604. 10.21105/joss.06604\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1.1] - 2025-06-22\n\n### Fixed\n\n- Reference the correct image in the workflow report for the interaction scatterplot montage\n\n### Changed\n\n- Use vitessce dashboard collection as visualization input in report\n\n## [0.1] - 2025-06-21\n\n- Initial release of Multiplex Tissue Microarray Analysis Workflow\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Multiplex Tissue Microarray Analysis\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Registered Images\&quot;]@{ shape: docs }\n1[\&quot;ℹ️ Markers File\&quot;]@{ shape: doc }\n2[\&quot;ℹ️ Manual Gates
