ator_summarize_control&quot;],&quot;output_name&quot;:[0,&quot;summary_json&quot;],&quot;uuid&quot;:[0,&quot;2fbde12e-1c81-42ad-bc38-24972245596a&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;Genomics&quot;],[0,&quot;fastq&quot;],[0,&quot;bacterial-genomics&quot;],[0,&quot;taxonomy-assignment&quot;],[0,&quot;paired-end&quot;],[0,&quot;quality&quot;],[0,&quot;ABRomics&quot;],[0,&quot;trimming&quot;]]],&quot;uuid&quot;:[0,&quot;8467a350-2e23-41f0-bd5c-d767569528c8&quot;],&quot;version&quot;:[0,1],&quot;release&quot;:[0,&quot;1.1.10&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;Input sequence reads (forward)&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Input sequence reads (reverse)&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Select a taxonomy database&quot;:[0,&quot;todo_param_value&quot;],&quot;Select a NCBI taxonomy database&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Quality and Contamination control workflow for paired end data\n\nThis workflow uses paired-end illumina fastq(.gz) files and executes the following steps:\n\n1. Quality control and trimming\n   - **fastp** QC control and trimming\n2. Taxonomic assignation on trimmed data\n   - **Kraken2** assignation\n   - **Bracken** to re-estimate abundance to the species level\n   - **Recentrifuge** to make a krona chart\n3. Aggregating outputs into a single JSON file\n   - **ToolDistillator** to extract and aggregate information from different tool outputs to JSON parsable files\n\n## Inputs\n\n1. Paired-end illumina raw reads in fastq(.gz) format.\n\n## Outputs\n\n1. Quality control:\n   - quality report\n   - trimmed raw reads\n2. Taxonomic assignation:\n   - Tabular report of identified species\n   - Tabular file with assigned read to a taxonomic level\n   - Krona chart to illustrate species diversity of the sample\n3. Aggregating outputs:\n   - JSON file with information about the outputs of **fastp**, **Kraken2**, **Bracken**, **Recentrifuge**\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.1.10] - 2025-07-21\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1`\n\n### Changed\n\n- Change the workflow name to indicate that inputs are raw reads\n\n## [1.1.9] - 2025-06-16\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.1+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.26.0+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.2+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.3+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.2+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.3+galaxy0`\n\n### Manual update\n\n- Changes datatype output (fastqsanger.gz) in Zip collection\n\n## [1.1.8] - 2025-05-05\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.0+galaxy4` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.1+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/recentrifuge/recentrifuge/1.16.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/recentrifuge/recentrifuge/1.16.1+galaxy0`\n\n## [1.1.7] - 2025-04-14\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.0+galaxy3` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.0+galaxy4`\n- `toolshed.g2.bx.psu.edu/repos/iuc/bracken/est_abundance/3.0+galax
