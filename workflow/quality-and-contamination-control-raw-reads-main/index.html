nce to the species level\n3. Aggregating outputs into a single JSON file\n   - **ToolDistillator** to extract and aggregate information from different tool outputs to JSON parsable files\n\n## Inputs\n\n1. Paired-end illumina raw reads in fastq(.gz) format.\n\n## Outputs\n\n1. Quality control:\n   - quality report\n   - trimmed raw reads\n2. Taxonomic assignation:\n   - Tabular report of identified species\n   - Tabular file with assigned read to a taxonomic level\n3. Aggregating outputs:\n   - JSON file with information about the outputs of **fastp**\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.1.11] - 2025-11-28\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.26.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/1.0.1+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.4+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.4+galaxy0`\n\n### Removed\n\n* Remove Recentrifuge\n* Remove some Tooldistillator input because the main information is not found in these files\n\n\n## [1.1.10] - 2025-07-21\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1`\n\n### Changed\n\n- Change the workflow name to indicate that inputs are raw reads\n\n## [1.1.9] - 2025-06-16\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.24.1+galaxy0` was
