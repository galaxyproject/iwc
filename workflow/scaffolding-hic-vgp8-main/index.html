&quot;class&quot;:[0,&quot;Organization&quot;],&quot;name&quot;:[0,&quot;Galaxy&quot;]}]]],&quot;format-version&quot;:[0,&quot;0.1&quot;],&quot;license&quot;:[0,&quot;CC-BY-4.0&quot;],&quot;release&quot;:[0,&quot;3.1&quot;],&quot;name&quot;:[0,&quot;Scaffolding with Hi-C data VGP8&quot;],&quot;readme&quot;:[0,&quot;# Scaffolding with HiC data\n\nThis workflow performs genome assembly scaffolding using HiC data with YAHS. It is designed to be run as part of the VGP analysis trajectories, but can be used on any assembly in GFA format with Hi-C data. To generate a GFA from a fasta assembly, you can use the gfastats tool in Galaxy.  \n\nExample of VGP trajectory : \n- VGP1: Kmer profiling \n- VGP4: Genome assembly with HiC phasing\n- VGP6: Purge duplicated haplotigs\n- VGP8: Scaffolding with HiC\n\n## Inputs\n\n1. Genome assembly [gfa]\n2. Haplotype being scaffolded (Will be added to scaffold names: e.g. `&gt;scaffold_01_H1`)\n3. HiC reads paired collection [fastq]\n5. Trim Hi-C data? If `yes`, trim five bases at the beginning of each read. Use with Arima Hi-C data if the Hi-C map looks \&quot;noisy\&quot; and the reads haven&#39;t been trimmed before. \n6. Minimum Mapping Quality [int] (Default:20). Minimum mapping quality for Hi-C alignments. Set to 0 if you want no filtering.  \n6. Database for busco lineage (recommended: latest)\n7. Busco lineage (recommended for VGP data: vertebrata)\n8. Restriction enzyme sequence (recommended for VGP data: Arima Hi-C 2.0)\n9. Estimated genome size [txt] (Output from the contigging workflows 3,4, or 5). A simple text file containing the estimated genome size as an integer. E.g. `2288021`\n\n\n### Outputs\n\n1. Scaffolds in [fasta] and [gfa] format with the haplotype in the scaffold names.\n2. If you selected `yes` for Hi-C trimming, the trimmed collections of Hi-C reads.\n3. QC: Assembly statistics.\n4. QC: Nx plot.\n5. QC: Size plot.\n6. QC: BUSCO report.\n7. QC: Compleasm report.\n8. QC: Pretext Maps before and after scaffolding.\n9. QC: Statistics on Hi-C alignements before and after scaffolding\n&quot;],&quot;report&quot;:[0,{&quot;markdown&quot;:[0,&quot;# Scaffolding Report\n\n```galaxy\nhistory_dataset_peek(output=\&quot;Assembly Info\&quot;)\n```\n\n## Hi-C Statistics\n\nRaw Coverage\n\n```galaxy\nhistory_dataset_peek(output=\&quot;Raw Hi-C coverage\&quot;)\n```\n\n### Deduplication\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;Markduplicates Summary\&quot;, show_column_headers=false, footer=&#39;Summary of deduplication before YAHS&#39;)\n```\n\n#### Summary of duplications on scaffolds\n\n```galaxy\nhistory_dataset_embedded(output=\&quot;Hi-C duplication stats on scaffolds: MultiQc\&quot;)\n```\n\n### Alignment stats\n\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;Merged Alignment stats\&quot;, show_column_headers=False, footer=&#39;Summary of Hi-C alignment statistics&#39;)\n```\n\n#### MultiQC report on Hi-C alignments on Scaffolds\n\n```galaxy\nhistory_dataset_embedded(output=\&quot;Hi-C alignments stats HTML Report\&quot;)\n```\n\n\n## Compleasm results \n\nDatabase:\n```galaxy\nhistory_dataset_peek(output=\&quot;Lineage for report\&quot;)\n```\n\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;Compleasm_table\&quot;, show_column_headers=False, footer=&#39;Compleasm summary&#39;)\n```\n\n\n## Assembly statistics\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;clean_stats\&quot;, show_column_headers=false)\n```\n\n## Nx and Size plots\n\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;Scaffolding Plots\&quot;)\n```\n\n\n## PretextMap\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;Hi-C maps\&quot;)\n```\n\n&quot;]}],&quot;steps&quot;:[0,{&quot;0&quot;:[0,{&quot;annotation&quot;:[0,&quot;For Workflow report.&quot;],&quot;content_id&quot;:[0,null],&quot;errors&quot;:[0,null],&quot;id&quot;:[0,0],&quot;input_connections&quot;:[0,{}],&quot;inputs&quot;:[1,[[0,{&quot;description&quot;:[0,&quot;For Workflow report.&quot;],&quot;name&quot;:[0,&quot;Speci 1ef39bc7-ef49-4fe6-ab22-2507c7ef90aa&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;VGP_curated&quot;]]],&quot;uuid&quot;:[0,&quot;97db8bb9-1842-439d-b363-2a06b905a098&quot;],&quot;version&quot;:[0,9]}],&quot;workflow_job_input&quot;:[0,{&quot;Species Name&quot;:[0,&quot;todo_param_value&quot;],&quot;Assembly Name&quot;:[0,&quot;todo_param_value&quot;],&quot;Assembly GFA&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Haplotype&quot;:[0,&quot;todo_param_value&quot;],&quot;Hi-C reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Trim Hi-C Data?&quot;:[0,&quot;todo_param_value&quot;],&quot;Database for Busco Lineage&quot;:[0,&quot;todo_param_value&quot;],&quot;Lineage&quot;:[0,&quot;todo_param_value&quot;],&quot;Restriction enzymes&quot;:[0,&quot;todo_param_value&quot;],&quot;Estimated genome size - Parameter File&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# Scaffolding with HiC data\n\nThis workflow performs genome assembly scaffolding using HiC data with YAHS. It is designed to be run as part of the VGP analysis trajectories, but can be used on any assembly in GFA format with Hi-C data. To generate a GFA from a fasta assembly, you can use the gfastats tool in Galaxy.  \n\nExample of VGP trajectory : \n- VGP1: Kmer profiling \n- VGP4: Genome assembly with HiC phasing\n- VGP6: Purge duplicated haplotigs\n- VGP8: Scaffolding with HiC\n\n## Inputs\n\n1. Genome assembly [gfa]\n2. Haplotype being scaffolded (Will be added to scaffold names: e.g. `&gt;scaffold_01_H1`)\n3. HiC reads paired collection [fastq]\n5. Trim Hi-C data? If `yes`, trim five bases at the beginning of each read. Use with Arima Hi-C data if the Hi-C map looks \&quot;noisy\&quot; and the reads haven&#39;t been trimmed before. \n6. Minimum Mapping Quality [int] (Default:20). Minimum mapping quality for Hi-C alignments. Set to 0 if you want no filtering.  \n6. Database for busco lineage (recommended: latest)\n7. Busco lineage (recommended for VGP data: vertebrata)\n8. Restriction enzyme sequence (recommended for VGP data: Arima Hi-C 2.0)\n9. Estimated genome size [txt] (Output from the contigging workflows 3,4, or 5). A simple text file containing the estimated genome size as an integer. E.g. `2288021`\n\n\n### Outputs\n\n1. Scaffolds in [fasta] and [gfa] format with the haplotype in the scaffold names.\n2. If you selected `yes` for Hi-C trimming, the trimmed collections of Hi-C reads.\n3. QC: Assembly statistics.\n4. QC: Hi-C duplications statistics.\n5. QC: Nx plot.\n6. QC: Size plot.\n7. QC: Compleasm report.\n8. QC: Pretext Maps before and after scaffolding.\n9. QC: Statistics on Hi-C alignements before and after scaffolding\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n\n## [3.1] - 2025-09-26\n\n### Changes\n\n- Duplications and alignments statistics now applied to alignements before filtering\n- Add duplications statistics on scaffold alignments\n- Remove BUSCO for QC, replaced by Compleasm\n\n\n### Updates\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/yahs/yahs/1.2a.2+galaxy2` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/yahs/yahs/1.2a.2+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/iuc/pairtools_parse/pairtools_parse/1.1.3+galaxy5` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/pairtools_parse/pairtools_parse/1.1.3+galaxy6`\n- `toolshed.g2.bx.psu.edu/repos/iuc/compleasm/compleasm/0.2.6+galaxy2` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/compleasm/compleasm/0.2.6+galaxy3`\n\n\n\n## [3.0] - 2025-09-24\n\n### Changes\n\n- Now remove duplicated Hi-C reads\n- Duplication statistics\n- Improved report\n\n\n## [2.2] - 2025-09-01\n\n### Automatic update\
