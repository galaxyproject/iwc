{&quot;class&quot;:[0,&quot;Organization&quot;],&quot;name&quot;:[0,&quot;Galaxy&quot;]}]]],&quot;format-version&quot;:[0,&quot;0.1&quot;],&quot;license&quot;:[0,&quot;CC-BY-4.0&quot;],&quot;release&quot;:[0,&quot;3.2&quot;],&quot;name&quot;:[0,&quot;Scaffolding with Hi-C data VGP8&quot;],&quot;readme&quot;:[0,&quot;# Scaffolding with HiC data\n\nThis workflow performs genome assembly scaffolding using HiC data with YAHS. It is designed to be run as part of the VGP analysis trajectories, but can be used on any assembly in GFA format with Hi-C data. To generate a GFA from a fasta assembly, you can use the gfastats tool in Galaxy.  \n\nExample of VGP trajectory : \n- VGP1: Kmer profiling \n- VGP4: Genome assembly with HiC phasing\n- VGP6: Purge duplicated haplotigs\n- VGP8: Scaffolding with HiC\n\n## Inputs\n\n1. Genome assembly [gfa]\n2. Haplotype being scaffolded (Will be added to scaffold names: e.g. `&gt;scaffold_01_H1`)\n3. HiC reads paired collection [fastq]\n5. Trim Hi-C data? If `yes`, trim five bases at the beginning of each read. Use with Arima Hi-C data if the Hi-C map looks \&quot;noisy\&quot; and the reads haven&#39;t been trimmed before. \n6. Minimum Mapping Quality [int] (Default:20). Minimum mapping quality for Hi-C alignments. Set to 0 if you want no filtering.  \n6. Database for busco lineage (recommended: latest)\n7. Busco lineage (recommended for VGP data: vertebrata)\n8. Restriction enzyme sequence (recommended for VGP data: Arima Hi-C 2.0)\n9. Estimated genome size [txt] (Output from the contigging workflows 3,4, or 5). A simple text file containing the estimated genome size as an integer. E.g. `2288021`\n\n\n### Outputs\n\n1. Scaffolds in [fasta] and [gfa] format with the haplotype in the scaffold names.\n2. If you selected `yes` for Hi-C trimming, the trimmed collections of Hi-C reads.\n3. QC: Assembly statistics.\n4. QC: Nx plot.\n5. QC: Size plot.\n6. QC: BUSCO report.\n7. QC: Compleasm report.\n8. QC: Pretext Maps before and after scaffolding.\n9. QC: Statistics on Hi-C alignements before and after scaffolding\n&quot;],&quot;report&quot;:[0,{&quot;markdown&quot;:[0,&quot;# Scaffolding Report\n\n```galaxy\nhistory_dataset_peek(output=\&quot;Assembly Info\&quot;)\n```\n\n## Hi-C Statistics\n\nRaw Coverage\n\n```galaxy\nhistory_dataset_peek(output=\&quot;Raw Hi-C coverage\&quot;)\n```\n\n### Deduplication\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;Markduplicates Summary\&quot;, show_column_headers=false, footer=&#39;Summary of deduplication before YAHS&#39;)\n```\n\n#### Summary of duplications on scaffolds\n\n\r\n```galaxy\nhistory_dataset_as_table(output=\&quot;Hi-C alignments stats multiqc\&quot;)\n```\r\n\n\n#### Pair types Plots\n\nPairs by alignment status\nNumber of pairs classified according to their alignment status, including uniquely mapped (UU), unmapped (NN), duplicated (DD), and others.\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;Pair Types Plots\&quot;)\n```\n\n\n#### Pairs by distance and orientation\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;Broom Plots\&quot;)\n```\n\n\n#### Cis Pairs plots\n\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;Pair by orientation pct plots\&quot;)\n```\n\n\n### Alignment stats\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;Hi-C alignments stats multiqc\&quot;)\n```\n\n#### Percent mapped\n\nAlignment metrics from samtools stats; mapped vs. unmapped reads vs. reads mapped with MQ0.\n\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;samtools_alignment_plot-pct\&quot;)\n```\n\n\n#### Alignment stats\nThis module parses the output from samtools stats. All numbers in millions.\n\n\n```galaxy\nhistory_dataset_as_image(output=\&quot;samtools-stats-dp\&quot;)\n```\n\n\n## Compleasm results \n\nDatabase:\n```galaxy\nhistory_dataset_peek(output=\&quot;Lineage for report\&quot;)\n```\n\n```galaxy\nhistory_dataset_embedded(output=\&quot;Scaffolds Compleasm Summary\&quot;)\n```\n\n\n## Assembly statistics\n\n```galaxy\nhistory_ affold_01_H1`)\n3. HiC reads paired collection [fastq]\n5. Trim Hi-C data? If `yes`, trim five bases at the beginning of each read. Use with Arima Hi-C data if the Hi-C map looks \&quot;noisy\&quot; and the reads haven&#39;t been trimmed before. \n6. Minimum Mapping Quality [int] (Default:20). Minimum mapping quality for Hi-C alignments. Set to 0 if you want no filtering.  \n6. Database for busco lineage (recommended: latest)\n7. Busco lineage (recommended for VGP data: vertebrata)\n8. Restriction enzyme sequence (recommended for VGP data: Arima Hi-C 2.0)\n9. Estimated genome size [txt] (Output from the contigging workflows 3,4, or 5). A simple text file containing the estimated genome size as an integer. E.g. `2288021`\n\n\n### Outputs\n\n1. Scaffolds in [fasta] and [gfa] format with the haplotype in the scaffold names.\n2. If you selected `yes` for Hi-C trimming, the trimmed collections of Hi-C reads.\n3. QC: Assembly statistics.\n4. QC: Nx plot.\n5. QC: Size plot.\n6. QC: BUSCO report.\n7. QC: Compleasm report.\n8. QC: Pretext Maps before and after scaffolding.\n9. QC: Statistics on Hi-C alignements before and after scaffolding\n&quot;],&quot;report&quot;:[0,{&quot;markdown&quot;:[0,&quot;# Scaffolding Report\n\n```galaxy\nhistory_dataset_peek(output=\&quot;Assembly Info\&quot;)\n```\n\n## Hi-C Statistics\n\nRaw Coverage\n\n```galaxy\nhistory_dataset_peek(output=\&quot;Raw Hi-C coverage\&quot;)\n```\n\n### Deduplication\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;Markduplicates Summary\&quot;, show_column_headers=false, footer=&#39;Summary of deduplication before YAHS&#39;)\n```\n\n#### Summary of duplications on scaffolds\n\n\n```galaxy\nhistory_dataset_embedded(output=\&quot;Hi-C duplication stats on scaffolds: MultiQc\&quot;)\n```\n\n\n### Alignment stats\n\n\n```galaxy\nhistory_dataset_as_table(output=\&quot;Merged Alignment stats\&quot;, show_column_headers=False, footer=&#39;Summary of Hi-C alignment statistics&#39;)\n```\n\n#### MultiQC report on mbly Name&quot;:[0,&quot;todo_param_value&quot;],&quot;Assembly GFA&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Haplotype&quot;:[0,&quot;todo_param_value&quot;],&quot;Hi-C reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Trim Hi-C Data?&quot;:[0,&quot;todo_param_value&quot;],&quot;Database for Busco Lineage&quot;:[0,&quot;todo_param_value&quot;],&quot;Lineage&quot;:[0,&quot;todo_param_value&quot;],&quot;Restriction enzymes&quot;:[0,&quot;todo_param_value&quot;],&quot;Estimated genome size - Parameter File&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# Scaffolding with HiC data\n\nThis workflow performs genome assembly scaffolding using HiC data with YAHS. It is designed to be run as part of the VGP analysis trajectories, but can be used on any assembly in GFA format with Hi-C data. To generate a GFA from a fasta assembly, you can use the gfastats tool in Galaxy.  \n\nExample of VGP trajectory : \n- VGP1: Kmer profiling \n- VGP4: Genome assembly with HiC phasing\n- VGP6: Purge duplicated haplotigs\n- VGP8: Scaffolding with HiC\n\n## Inputs\n\n1. Genome assembly [gfa]\n2. Haplotype being scaffolded (Will be added to scaffold names: e.g. `&gt;scaffold_01_H1`)\n3. HiC reads paired collection [fastq]\n5. Trim Hi-C data? If `yes`, trim five bases at the beginning of each read. Use with Arima Hi-C data if the Hi-C map looks \&quot;noisy\&quot; and the reads haven&#39;t been trimmed before. \n6. Minimum Mapping Quality [int] (Default:20). Minimum mapping quality for Hi-C alignments. Set to 0 if you want no filtering.  \n6. Database for busco lineage (recommended: latest)\n7. Busco lineage (recommended for VGP data: vertebrata)\n8. Restriction enzyme sequence (recommended for VGP data: Arima Hi-C 2.0)\n9. Estimated genome size [txt] (Output from the contigging workflows 3,4, or 5). A simple text file containing the estimated genome size as an integer. E.g. `2288021`\n\n\n### Outputs\n\n1. Scaffolds in [fasta] and [gfa] format with the haplotype in the scaffold names.\n2. If you selected `yes` for Hi-C trimming, the trimmed collections of Hi-C reads.\n3. QC: Assembly statistics.\n4. QC: Hi-C duplications statistics.\n5. QC: Nx plot.\n6. QC: Size plot.\n7. QC: Compleasm report.\n8. QC: Pretext Maps before and after scaffolding.\n9. QC: Statistics on Hi-C alignements before and after scaffolding\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n\n## [3.2] - 2025-11-10\n\n### Changes\n- Report now use static plots for better imports\n- Fix typos in tags and workflow labels\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/lparsons/cutadapt/cutadapt/5.1+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/lparsons/cutadapt/cutadapt/5.2+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/pretext_snapshot/pretext_snapshot/0.0.5+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/pretext_snapshot/pretext_snapshot/0.0.5+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/imagemagick_image_montage/imagemagick_image_montage/7.1.2-2+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/imagemagick_image_montage/imagemagick_image_montage/7.1.2-2+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.27+galaxy3` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.27+galaxy4`\n\n## [3.1] - 2025-09-26\n\n### Changes\n\n- Duplications and alignments statistics now applied to alignements before filtering\n- Add duplications statistics on scaffold alignments\n- Remove BUSCO for QC, replaced by Compleasm\n\n\n### Updates\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/yahs/yahs/1.2a.2+galaxy2` was updated to
