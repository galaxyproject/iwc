t;\&quot;, \&quot;fontsize\&quot;: null, \&quot;xaxis_where\&quot;: \&quot;bottom\&quot;, \&quot;spacer_height\&quot;: null}}], \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;3.8+galaxy2&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;dfbe45de-b2a7-479e-b717-29ec5b31379e&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;plot with pyGenomeTracks&quot;],&quot;output_name&quot;:[0,&quot;outFileName&quot;],&quot;uuid&quot;:[0,&quot;32a70740-19aa-463d-a280-6394156bd412&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;Hi-C&quot;]]],&quot;uuid&quot;:[0,&quot;2a89cbe4-a69f-4bff-9465-2e04b0217e35&quot;],&quot;version&quot;:[0,4]}],&quot;workflow_job_input&quot;:[0,{&quot;PE fastq input&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;genome name&quot;:[0,&quot;todo_param_value&quot;],&quot;Restriction enzyme&quot;:[0,&quot;todo_param_value&quot;],&quot;No fill-in&quot;:[0,&quot;todo_param_value&quot;],&quot;minimum MAPQ&quot;:[0,&quot;todo_param_value&quot;],&quot;Bin size in bp&quot;:[0,&quot;todo_param_value&quot;],&quot;Interactions to consider to calculate weights in normalization step&quot;:[0,&quot;todo_param_value&quot;],&quot;capture region (chromosome)&quot;:[0,&quot;todo_param_value&quot;],&quot;capture region (start)&quot;:[0,&quot;todo_param_value&quot;],&quot;capture region (end)&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# (Capture) Hi-C Processing: FASTQ to Balanced Cool Files\n\nThis can also be used for Hi-ChIP experiments, in that case the output with `matrix with iced values` is ignored and the matrix to use is `matrix with raw values`.\n\n## Input datasets\n\n- The workflow needs a list of dataset pairs of fastqsanger.\n\n## Input values\n\n- genome name: suggested from the bowtie2 indices, it is used to map and build the list of bins.\n- restriction enzyme: Restriction enzyme used e.g. A^GATCT,BglII. The &#39;^&#39; is used to express where the enzyme cuts.\n- No fill-in: If you used a biotin fill-in protocol, put this to false, else, put it to true.\n- minimum MAPQ: Filtering to apply to pairs you want to keep in your matrix, set it to 0 to not apply filtering (HiCUP already filter for uniquely mapped or MAPQ30).\n- Bin size in bp: Used to generate your first matrix but you will be able to rerun the subworkflow `hic_tabix_to_cool_cooler` to get other resolutions.\n- Interactions to consider to calculate weights in normalization step: this is a parameter for the last correction step (ICE).\n\nFor the region capture workflow:\n\n- chromosome, start and end positions of the capture region\n\nFor the Hi-C workflow:\n\n- region to use in pyGenomeTracks to check the matrices.\n\n## Processing\n\n- Reads are processed with HiCUP which comprises these steps:\n  - Truncation of reads for the religation motif\n  - Mapping of mates independently with bowtie2\n  - Pairing the mates when both mates are uniquely mapped or MAPQ30\n  - Filtering the pairs for undigested, self-ligated...\n  - Removing duplicates\n- The output BAM file is converted to medium juicer format: `&lt;readname&gt; &lt;str1&gt; &lt;chr1&gt; &lt;pos1&gt; &lt;frag1&gt; &lt;str2&gt; &lt;chr2&gt; &lt;pos2&gt; &lt;frag2&gt; &lt;mapq1&gt; &lt;mapq2&gt;` where str = strand (0 for forward, anything else for reverse) and pos is the middle of the fragment.\n- The pairs are filtered for MAPQ if specified.\n- For the region capture Hi-C workflow the pairs are filtered for both mates in the captured region.\n- The filtered pairs are sorted and indexed with cooler_csort.\n- The pairs are loaded into a matrix of the given resolution and balanced with cooler.\n- A final plot is made with pyGenomeTracks using the balanced matrices on the region provided or the capture region.\n\n## Subworkflows\n\nThere are 2 subworkflows: `hic_tabix_to_cool_cooler` and `hic_fastq_to_pairs_hicup.ga`.\n\n### hic_tabix_to_cool_cooler\n\nThis first subworkflow can be used to generate matrices to different resolutions using one of the output of the full workflow (`valid pairs filtered and sorted`).\n\nIf the dataset are still in galaxy (format: juicer_medium_tabix.gz), the workflow can be run directly.\n\nIf the dataset is not anymore in galaxy, you need to upload and specify the datatype as: juicer_medium_tabix.gz\n\n### hic_fastq_to_pairs_hicup\n\nThe second subworkflow has no real reason to be launched by itself except for QC tests.\n\nIf you want to run the first subworkflow from these results:\n\n- You first need to filter the pairs (`valid pairs in juicebox format MAPQ filtered`) for the capture region if relevent using the tool Filter1 (**Filter** data on any column using simple expressions) with the condition `(c3==&#39;chr2&#39; and c4&lt;180000000 and c4&gt;170000000) and (c7==\&quot;chr2\&quot; and c8&lt;180000000 and c8&gt;170000000)` if your capture region is chr2:170000000-180000000.\n- Then you need to run cooler_csort (**cooler csort with tabix** Sort and index a contact list.) with as input the `valid pairs in juicebox format MAPQ filtered` or the output of the previous step and for \&quot;Format of your input file\&quot; use \&quot;Juicer Medium Format\&quot;.\n\nThe output of `cooler_csort` can be used as input of the first subworkflow.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3] - 2023-09-08\n\n### Update tools\n- all cooler tools were updated from 0.8.11 to 0.9.3\n- pyGenomeTracks was updated from 3.7 to 3.8\n\n## [0.2.1] - 2023-09-01 Bug fix\n\nFix dockstore (workflows are the same)\n\n## [0.2] - 2023-02-17\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/pygenometracks/pygenomeTracks/3.7+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/pygenometracks/pygenomeTracks/3.8+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/hicup_hicup/hicup_hicup/0.8.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/hicup_hicup/hicup_hicup/0.9.2+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/hicup2juicer/hicup2juicer/0.8.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/hicup2juicer/hicup2juicer/0.9.2+galaxy0`\n\n### Manual update\n- Get fragment id in valid pairs file.\n- Use the middle of the fragment instead of 5&#39; of the read in the valid pairs file.\n\n## [0.1] - 2023-01-16\n\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Capture Hi-C Processing: FASTQ to Balanced Cool Files\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ PE fastq input\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ genome name\&quot;]@{ shape: lean-l }\n2[\&quot;â„¹ï¸ Restriction enzyme\&quot;]@{ shape: lean-l }\n3[\&quot;â„¹ï¸ No fill-in\&quot;]@{ shape: lean-l }\n4[\&quot;â„¹ï¸ minimum MAPQ\&quot;]@{ shape: lean-l }\n5[\&quot;â„¹ï¸ Bin size in bp\&quot;]@{ shape: lean-l }\n6[\&quot;â„¹ï¸ Interactions to consider to calculate weights in normalization step\&quot;]@{ shape: lean-l }\n7[\&quot;â„¹ï¸ capture region (chromosome)\&quot;]@{ shape: lean-l }\n8[\&quot;â„¹ï¸ capture region (start)\&quot;]@{ shape: lean-l }\n9[\&quot;â„¹ï¸ capture region (end)\&quot;]@{ shape: lean-l }\n10[\&quot;ðŸ› ï¸ Hi-C_fastqToPairs_hicup\&quot;]@{ shape: subprocess }\n3 --&gt; 10\n0 --&gt; 10\n2 --&gt; 10\n1 --&gt; 10\n4 --&gt; 10\n11[\&quot;write filtering for capture region\&quot;]@{ shape: process }\n8 --&gt; 11\n7 --&gt; 11\n9 --&gt; 11\n8 --&gt; 11\n7 --&gt; 11\n9 --&gt; 11\n12[\&quot;write region for pyGenomeTracks\&quot;]@{ shape: process }\n7 --&gt; 12\n8 --&gt; 12\n9 --&gt; 12\n13[\&quot;Filter for capture region\&quot;]@{ shape: process }\n11 --&gt; 13\n10 --&gt; 13\n14[\&quot;Sort filtered pairs and index\&quot;]@{ shape: process }\n13 --&gt; 14\n1 --&gt; 14\n15[\&quot;ðŸ› ï¸ Hi-C_juicermediumtabixToCool_cooler\&quot;]@{ shape: subprocess }\n5 --&gt; 15\n6 --&gt; 15\n14 --&gt; 15\n1 --&gt; 15\n16[\&quot;final_plot\&quot;]@{ shape: process }\n12 --&gt; 16\n15 --&gt; 16\n```\n\n## Hi-C_juicermediumtabixToCool_cooler\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Bin size in bp\&quot;]@{ shape: lean-l }\n1[\&quot;â„¹ï¸ genome name\&quot;]@{ shape: lean-l }\n2[\&quot;â„¹ï¸ Juicer Medium Tabix with validPairs\&quot;]@{ shape: docs }\n3[\&quot;â„¹ï¸ Interactions to consider to calculate weights in normalization step\&quot;]@{ shape: lean-l }\n4[\&quot;make bed with bins\&quot;]@{ shape: process }\n0 --&gt; 4\n1 --&gt; 4\n5[\&quot;Load pairs in matrix\&quot;]@{ shape: process }\n1 --&gt; 5\n2 --&gt; 5\n4 --&gt; 5\n6[\&quot;ICE normalization\&quot;]@{ shape: process }\n3 --&gt; 6\n5 --&gt; 6\n```\n\n## Hi-C_fastqToPairs_hicup\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ PE fastq input\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ genome name\&quot;]@{ shape: lean-l }\n2[\&quot;â„¹ï¸ Restriction enzyme\&quot;]@{ shape: lean-l }\n3[\&quot;â„¹ï¸ No fill-in\&quot;]@{ shape: lean-l }\n4[\&quot;â„¹ï¸ minimum MAPQ\&quot;]@{ shape: lean-l }\n5[\&quot;HiCUP\&quot;]@{ shape: process }\n3 --&gt; 5\n1 --&gt; 5\n0 --&gt; 5\n2 --&gt; 5\n1 --&gt; 5\n6[\&quot;build filtering rule for MAPQ\&quot;]@{ shape: process }\n4 --&gt; 6\n4 --&gt; 6\n7[\&quot;valid pairs in juicebox format\&quot;]@{ shape: process }\n5 --&gt; 7\n5 --&gt; 7\n8[\&quot;valid pairs in juicebox format MAPQ filtered\&quot;]@{ shape: process }\n6 --&gt; 8\n7 --&gt; 8\n```\n&quot;],&quot;updated&quot;:[0,&quot;2023-09-08T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/hic-hicup-cooler/chic-fastq-to-cool-hicup-cooler&quot;],&quot;iwcID&quot;:[0,&quot;hic-hicup-cooler-chic-fastq-to-cool-hicup-cooler&quot;],&quot;dockstore_id&quot;:[0,20778],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Epigenetics&quot;]]],&quot;doi&quot;:[0,&quot;10.5281/
