[0,1372],&quot;top&quot;:[0,11]}],&quot;post_job_actions&quot;:[0,{}],&quot;tool_id&quot;:[0,&quot;toolshed.g2.bx.psu.edu/repos/recetox/qcxms_getres/qcxms_getres/5.2.1+galaxy3&quot;],&quot;tool_shed_repository&quot;:[0,{&quot;changeset_revision&quot;:[0,&quot;0109f244d25a&quot;],&quot;name&quot;:[0,&quot;qcxms_getres&quot;],&quot;owner&quot;:[0,&quot;recetox&quot;],&quot;tool_shed&quot;:[0,&quot;toolshed.g2.bx.psu.edu&quot;]}],&quot;tool_state&quot;:[0,&quot;{\&quot;mol\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;res_files\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;__page__\&quot;: 0, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;5.2.1+galaxy3&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;b28e002a-a9d2-420e-adec-ae1f51e89588&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;Predicted Spectra&quot;],&quot;output_name&quot;:[0,&quot;msp_output&quot;],&quot;uuid&quot;:[0,&quot;1273f5cd-1b1a-4531-aea0-270949b509ac&quot;]}]]]}]}],&quot;tags&quot;:[1,[]],&quot;uuid&quot;:[0,&quot;067945f1-8716-4558-918e-4a9c9d42f604&quot;],&quot;version&quot;:[0,1]}],&quot;workflow_job_input&quot;:[0,{&quot;Input SDF File&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# QCxMS Spectra Prediction from SDF Workflow\n\nThis workflow predicts electron ionization (EI) mass spectra using QCxMS, starting from a single SDF file containing the 3D coordinates of all atoms in the molecule. These files can typically be obtained from PubChem. The workflow converts the input file, performs neutral and production runs, and generates predicted spectra in MSP format.\n\n## Workflow Steps\n\n1. **Input SDF File**:\n   - Accepts an SDF file containing one or multiple molecular structures with pre-generated conformers.\n\n2. **Conversion to XYZ Format**:\n   - Converts the input SDF file to XYZ format using Open Babel.\n\n3. **QCxMS Neutral Run**:\n   - Performs a neutral run to prepare the molecular structure for production calculations.\n\n4. **QCxMS Production Run**:\n   - Executes the production run to simulate fragmentation and generate intermediate results.\n\n5. **QCxMS Get Results**:\n   - Processes the results from the production run and generates the predicted EI mass spectra in MSP format.\n\n## Inputs\n\n- **Input SDF File**: A file containing molecular structures with 3D coordinates (e.g., obtained from PubChem).\n\n## Outputs\n\n- **Predicted Spectra**:\n  - An MSP file containing the predicted EI mass spectra for the input molecules.\n\n## Usage\n\nThis workflow is designed to be run on the Galaxy platform. Users can upload their SDF file, configure parameters, and execute the workflow to obtain predicted EI mass spectra.\n\n## References\n\n- [QCxMS Documentation](https://github.com/recetox/qcxms)\n- [Open Babel Documentation](http://openbabel.org/)\n\n## License\n\nThis workflow is distributed under the MIT License. Please ensure proper attribution when using or modifying this workflow.&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\nAll notable changes to this project will be documented in this file.\n\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/), \nand this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n\n## [0.1] - 2025-04-28\n\n### Added\n- Initial version of the QCxMS Spectra Prediction from SDF Workflow.\n- Support for input SDF files containing molecular structures with 3D coordinates.\n- Conversion of SDF files to XYZ format using Open Babel.\n- QCxMS neutral and production runs for EI mass spectra prediction.\n- Output of predicted spectra in MSP format.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## QCxMS Spectra Prediction from SDF\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Input SDF File\&quot;]@{ shape: doc }\n1[\&quot;Conversion to XYZ format\&quot;]@{ shape: process }\n0 --&gt; 1\n2[\&quot;QCxMS neutral run\&quot;]@{ shape: process }\n1 --&gt; 2\n3[\&quot;QCxMS production run\&quot;]@{ shape: process }\n2 --&gt; 3\n2 --&gt; 3\n2 --&gt; 3\n4[\&quot;QCxMS get results\&quot;]@{ shape: process }\n1 --&gt; 4\n3 --&gt; 4\n```\n&quot;],&quot;diagram_svg&quot;:[0,&quot;&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot; viewBox=\&quot;0 0 1100 480\&quot; role=\&quot;img\&quot; aria-label=\&quot;QCxMS Spectra Prediction from SDF workflow diagram\&quot;&gt;\n  &lt;title&gt;QCxMS Spectra Prediction from SDF&lt;/title&gt;\n  &lt;desc&gt;Quantum chemistry EI mass spectra prediction pipeline: SDF to XYZ conversion, neutral molecular dynamics run, production fragmentation run, and spectrum assembly.&lt;/desc&gt;\n\n  &lt;defs&gt;\n    &lt;pattern id=\&quot;grid\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; patternUnits=\&quot;userSpaceOnUse\&quot;&gt;\n      &lt;path d=\&quot;M 20 0 L 0 0 0 20\&quot; fill=\&quot;none\&quot; stroke=\&quot;#c5d5e4\&quot; stroke-width=\&quot;0.5\&quot;/&gt;\n    &lt;/pattern&gt;\n    &lt;pattern id=\&quot;grid-major\&quot; width=\&quot;100\&quot; height=\&quot;100\&quot; patternUnits=\&quot;userSpaceOnUse\&quot;&gt;\n      &lt;rect width=\&quot;100\&quot; height=\&quot;100\&quot; fill=\&quot;url(#grid)\&quot;/&gt;\n      &lt;path d=\&quot;M 100 0 L 0 0 0 100\&quot; fill=\&quot;none\&quot; stroke=\&quot;#b0c4d8\&quot; stroke-width=\&quot;1\&quot;/&gt;\n    &lt;/pattern&gt;\n    &lt;style&gt;\n      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }\n      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }\n      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }\n      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }\n    &lt;/style&gt;\n  &lt;/defs&gt;\n\n  &lt;rect width=\&quot;
