64 encoding works the same as the phred+33 encoding, except you add 64 to the phred score to determine the ascii code of the quality character, (Default = Phred33)\n- **Length filtering - Minimum size** Minimum sequence length, (Default = 100)\n- **Ambiguity filtering - Maximal N percentage threshold to conserve sequences** Maximal N percentage threshold to conserve sequences, (Default = 10)\n\n## Processing\n\nThis subworkflow executes the following quality control steps:\n\n- **Trimmomatic** Filtering and trimming reads using trimmomatic\n- **Filter FASTQ** Filter reads shorter than 100 bp\n- **PRINSEQ** Ambiguity filtering&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3] - 2025-03-10\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_find_and_replace/9.3+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_find_and_replace/9.5+galaxy0`\n\n## [0.2] - 2025-02-24\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.27+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc/1.27+galaxy3`\n\n## [0.1] - 10-05-2024\n\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## MGnify&#39;s amplicon pipeline v5.0 - Quality control SE\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Single-end reads\&quot;]@{ shape: docs }\n1[\&quot;ℹ️ Trimmomatic - SLIDING WINDOW - Average quality required\&quot;]@{ shape: lean-l }\n2[\&quot;ℹ️ Trimmomatic - LEADING\&quot;]@{ shape: lean-l }\n3[\&quot;ℹ️ Trimmomatic - SLIDING WINDOW - Number of bases to average across\&quot;]@{ shape: lean-l }\n4[\&quot;ℹ️ Trimmomatic - TRAILING\&quot;]@{ shape: lean-l }\n5[\&quot;ℹ️ Trimmomatic - MINLEN\&quot;]@{ shape: lean-l }\n6[\&quot;ℹ️ Length filtering - Minimum size\&quot;]@{ shape: lean-l }\n7[\&quot;ℹ️ Ambiguity filtering - Maximal N percentage threshold to conserve sequences\&quot;]@{ shape: lean-l }\n8[\&quot;FastQC\&quot;]@{ shape: process }\n0 --&gt; 8\n9[\&quot;Trimming\&quot;]
