ation&quot;],&quot;uuid&quot;:[0,&quot;5c67b911-b178-4f6f-8ef8-0071d72d3a25&quot;]}]]]}]}],&quot;tags&quot;:[1,[]],&quot;uuid&quot;:[0,&quot;5a57f873-52f8-4c51-9e8d-e747d32d183a&quot;],&quot;version&quot;:[0,1]}],&quot;workflow_job_input&quot;:[0,{&quot;Sequence collection&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}]}],&quot;readme&quot;:[0,&quot;# QIIME2 import workflows\n\n\n## Available workflows\n\nImport of fastqsanger.gz data into QIIME artifact files.\n\nAvailable for:\n\n- paired / single end data\n- demultiplexed / multiplexed data (the former according to the EMP protocol)\n\nFor data that is multiplexed with another protocol the Galaxy cutadapt tool can be use.\n\n## Inputs\n\n- Single end or paired end reads in fastq format.\n- For demultiplexed data all datasets must be in a single (flat) collection\n  (also paired data).\n\n### Demultiplexed data\n\n- Demultiplexed data must follow the naming scheme `.+_.+_R[12]_001\\.fastq\\.gz`.\n  Any lane information (in the form of `L[0-9][0-9][0-9]_`) in the dataset names\n  is automatically removed.\n\n### Mulmultiplexed data\n\n- Multiplexed data in a single or two fastq.gz dataset(s)\n- Barcodes as fastq.gz file\n- Metadata (a table describing the samples) and a metadata parameter (the name of the column that contains the barcode sequences)\n- A boolean determining if there reverse complement of the barcode sequences shoul dbe used\n\n## Processing\n\nFor demultiplexed data\n\n1. Lane information is removed from the collection identifiers (using `Extract element identifiers`, `Regex Find And Replace` and `Relabel identifiers`)\n2. Import of sequence data using `qiime2 tools import` with `Casava One Eight Laneless Per Sample Directory Format`\n3. Prepare visualisation dataset with `qiime2 demux summarize`\n\nFor multiplexed data\n\n1. Import sequences and metadata with `qiime2 tools import` as `EMP Paired End Directory Format` and `Immutable Metadata Format`, resp.\n2. Demultiplex the sequences with `qiime2 demux emp-paired`/`paired` (using sequences and metadata information)\n3. Prepare visualisation dataset with `qiime2 demux summarize`\n\n\n## Outputs\n\n- Sequence data in `qza` format\n- A corresponding qiime visualization file in `qzv` format\n\n## TODOs\n\n- The import workflows for multiplexed data currently first convert the metadata into qza and require the user to enter a column as free text. If Galaxy allows for data-column workflow parameters this step can be removed.&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3] - 2024-11-04\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2_core__tools__import/qiime2_core__tools__import/2023.5.0+dist.h193f7cc9.3` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2_core__tools__import/qiime2_core__tools__import/2024.10.0+dist.h3d8a7e27`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__demux__emp_single/qiime2__demux__emp_single/2023.5.0+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__demux__emp_single/qiime2__demux__emp_single/2024.10.0+q2galaxy.2024.10.0`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__demux__summarize/qiime2__demux__summarize/2023.5.0+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__demux__summarize/qiime2__demux__summarize/2024.10.0+q2galaxy.2024.10.0`\n- `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__demux__emp_paired/qiime2__demux__emp_paired/2023.5.0+q2galaxy.2023.5.0.2` was updated to `toolshed.g2.bx.psu.edu/repos/q2d2/qiime2__demux__emp_paired/qiime2__demux__emp_paired/2024.10.0+q2galaxy.2024.10.0`\n\n## [0.2] - 2024-05-23\nFix dockstore.yml and test.\n\n## [0.1] - 2024-04-08\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## QIIME2 Ic: Demultiplexed data (single-end)\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Sequence collection\&quot;]@{ shape: docs }\n1[\&quot;Extract element identifiers\&quot;]@{ shape: process }\n0 --&gt; 1\n2[\&quot;Screening laneless and single-lane\&quot;]@{ shape: process }\n1 --&gt; 2\n3[\&quot;Relabel sequence files\&quot;]@{ shape: process }\n2 --&gt; 3\n0 --&gt; 3\n4[\&quot;Import data into the pipeline\&quot;]@{ shape: process }\n3 --&gt; 4\n5[\&quot;Summarising the demultiplexed output\&quot;]@{ shape: process }\n4 --&gt; 5\n```\n&quot;],&quot;updated&quot;:[0,&quot;2024-11-04T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/qiime2-I-import/Ic-import-demultiplexed-se&quot;],&quot;iwcID&quot;:[0,&quot;qiime2-i-import-ic-import-demultiplexed-se&quot;],&quot;dockstore_id&quot;:[0,26896],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Metabarcoding&quot;]]],&quot;doi&quot;:[0,&quot;10.5281/zenodo.14244065&quot;],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Test outline for QIIME2-Ic-demultiplexed-data-single-end&quot;],&quot;job&quot;:[0,{&quot;Sequence collection&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;FMT.0093C_5_L001_R1_001.fastq.gz&quot;],&quot;location&quot;:[0,&quot;https://docs.qiime2.org/jupyterbooks/cancer-microbiome-intervention-tutorial/data/020-tutorial-upstream/030-importing/data_to_import/FMT.0093C_5_L001_R1_001.fastq.gz&quot;],&quot;filetype&quot;:[0,&quot;fastqsanger.gz&quot;]}],[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;FMT.0093D_2_L001_R1_001.fastq.gz&quot;],&quot;location&quot;:[0,&quot;https://docs.qiime2.org/jupyterbooks/cancer-microbiome-intervention-tutorial/data/020-tutorial-upstream/030-importing/data_to_import/FMT.0093D_2_L001_R1_001.fastq.gz&quot;],&quot;filetype&quot;:[0,&quot;fastqsanger.gz&quot;]}],[0,{&q
