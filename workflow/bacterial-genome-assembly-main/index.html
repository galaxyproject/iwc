quot;tags&quot;:[0,&quot;tooldistillator_summarize_assembly&quot;]}],&quot;action_type&quot;:[0,&quot;TagDatasetAction&quot;],&quot;output_name&quot;:[0,&quot;summary_json&quot;]}]}],&quot;tool_id&quot;:[0,&quot;toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.4+galaxy0&quot;],&quot;tool_shed_repository&quot;:[0,{&quot;changeset_revision&quot;:[0,&quot;f4f71128f097&quot;],&quot;name&quot;:[0,&quot;tooldistillator_summarize&quot;],&quot;owner&quot;:[0,&quot;iuc&quot;],&quot;tool_shed&quot;:[0,&quot;toolshed.g2.bx.psu.edu&quot;]}],&quot;tool_state&quot;:[0,&quot;{\&quot;summarize_data\&quot;: {\&quot;__class__\&quot;: \&quot;RuntimeValue\&quot;}, \&quot;__page__\&quot;: 0, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;1.0.4+galaxy0&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;e12a9c8d-3bf6-4f7e-8007-ba25d5722ce2&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;tooldistillator_summarize_assembly&quot;],&quot;output_name&quot;:[0,&quot;summary_json&quot;],&quot;uuid&quot;:[0,&quot;ca314221-a603-4908-aa12-fbd6882a1586&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;fastq&quot;],[0,&quot;Genomics&quot;],[0,&quot;bacterial-genomics&quot;],[0,&quot;paired-end&quot;],[0,&quot;assembly&quot;],[0,&quot;quality&quot;],[0,&quot;ABRomics&quot;]]],&quot;uuid&quot;:[0,&quot;14fc2baa-a9fb-4e90-a8ec-f542faf1d8c2&quot;],&quot;version&quot;:[0,1],&quot;release&quot;:[0,&quot;2.0.1&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;Input adapter trimmed sequence reads (forward)&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Input adapter trimmed sequence reads (reverse)&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# Bacterial genome assembly workflow for paired end data\n\nThis workflow uses paired-end illumina trimmed reads fastq(.gz) files and executes the following steps:\n\n1. Assembly raw reads to a final contig fasta file\n   - **Shovill**\n2. Assembly visualization and statistics\n   - **Bandage** to plot assembly graph\n3. Aggregating outputs into a single JSON file\n   - **ToolDistillator** to extract and aggregate information from different tool outputs to JSON parsable files\n\n## Inputs\n\n1. Paired-end illumina trimmed reads in fastq(.gz) format.\n\n## Outputs\n\n1. Assembly:\n   - Assembly with contig in fasta\n   - Mapped read on assembly in bam format\n   - Graph assembly in gfa format\n2. Visualization of Assembly:\n   - Assembly Graph\n   - Assembly report\n3. Aggregating outputs\n   - JSON file with information about the outputs of **Shovill**\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [2.0.1] - 2025-12-01\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.4+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.4+galaxy0`\n\n### Removed\n\n* Remove some Tooldistillator input because the main information is not found in these files\n\n## [2.0] - 2025-08-11\n\n### Removed\n\n- Remove quality and contamination control part, this part have been moved to another workflow (quality-and-contamination-control-post-assembly)\n- Removal of refseqmasher because the results were no longer useful in this workflow, but similar information can be obtained in another workflow with Kraken2 (quality-and-contamination-control-post-assembly)\n\n## [1.1.8] - 2025-07-21\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1`\n\n## [1.1.7] - 2025-06-09\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.2+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.3+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.2+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.3+galaxy0`\n\n### Manual update\n\n- Changes QUAST parameter Minimum contig size from `0` to `200` to exclude small contigs (&lt; 200 bp) in the statistics. CheckM2 already has statistics for all contigs (â‰¥ 0 bp)\n\n## [1.1.6] - 2025-05-14\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.1+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.2+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.1+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.2+galaxy0`\n\n### Manual update\n\n- Changes output name/tag for Tooldistillator\n- Fixes syntax and parameter errors\n- Changes QUAST parameters:\n  - Minimum contig size from `500` to `0` to include all contigs (â‰¥ 0 bp) in the statistics\n  - Contig size thresholds from `0,1000` to `0,200,500,1000` to provide more detailed statistics (number of contigs and total length) across multiple contig size ranges\n- Adds Checkm2 to predict the completeness and contamination\n\n## [1.1.5] - 2024-11-18\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/quast/quast/5.2.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc
