<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><meta name="description" content="This workflow for ONT-sequenced ARTIC data is modeled after the alignment/variant-calling steps of the [ARTIC pipeline](https://artic.readthedocs.io/en/latest/). It performs, essentially, the same steps as that pipeline’s minion command, i.e. read mapping with minimap2 and variant calling with medaka. Like the Illumina ARTIC workflow it uses ivar for primer trimming. Since ONT-sequenced reads have a much higher error rate than Illumina-sequenced reads and are therefor plagued more by false-positive variant calls, this workflow does make no attempt to handle amplicons affected by potential primer-binding site mutations."><title>COVID-19: variation analysis of ARTIC ONT data | IWC</title><!-- Open Graph --><meta property="og:title" content="COVID-19: variation analysis of ARTIC ONT data"><meta property="og:description" content="This workflow for ONT-sequenced ARTIC data is modeled after the alignment/variant-calling steps of the [ARTIC pipeline](https://artic.readthedocs.io/en/latest/). It performs, essentially, the same steps as that pipeline’s minion command, i.e. read mapping with minimap2 and variant calling with medaka. Like the Illumina ARTIC workflow it uses ivar for primer trimming. Since ONT-sequenced reads have a much higher error rate than Illumina-sequenced reads and are therefor plagued more by false-positive variant calls, this workflow does make no attempt to handle amplicons affected by potential primer-binding site mutations."><meta property="og:image" content="https://iwc.galaxyproject.org/iwc_logo.png"><meta property="og:type" content="website"><!-- Twitter Card --><meta name="twitter:card" content="summary"><meta name="twitter:title" content="COVID-19: variation analysis of ARTIC ONT data"><meta name="twitter:description" content="This workflow for ONT-sequenced ARTIC data is modeled after the alignment/variant-calling steps of the [ARTIC pipeline](https://artic.readthedocs.io/en/latest/). It performs, essentially, the same steps as that pipeline’s minion command, i.e. read mapping with minimap2 and variant calling with medaka. Like the Illumina ARTIC workflow it uses ivar for primer trimming. Since ONT-sequenced reads have a much higher error rate than Illumina-sequenced reads and are therefor plagued more by false-positive variant calls, this workflow does make no attempt to handle amplicons affected by potential primer-binding site mutations."><meta name="twitter:image" content="https://iwc.galaxyproject.org/iwc_logo.png"><link rel="preload" as="image" href="/iwc_logo_white.png" fetchpriority="high"><link rel="icon" type="image/png" href="/iwc_logo_white.png"><link rel="stylesheet" href="/_astro/about.bUnfkVfy.css">

angeset_revision&quot;:[0,&quot;ddf54b12c295&quot;],&quot;name&quot;:[0,&quot;text_processing&quot;],&quot;owner&quot;:[0,&quot;bgruening&quot;],&quot;tool_shed&quot;:[0,&quot;toolshed.g2.bx.psu.edu&quot;]}],&quot;tool_state&quot;:[0,&quot;{\&quot;caseinsensitive\&quot;: \&quot;false\&quot;, \&quot;find_pattern\&quot;: \&quot;#CHROM\\\\tPOS\\\\tID\\\\tREF\\\\tALT\\\\tQUAL\\\\tFILTER\\\\tINFO.*\&quot;, \&quot;global\&quot;: \&quot;false\&quot;, \&quot;infile\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;is_regex\&quot;: \&quot;true\&quot;, \&quot;replace_pattern\&quot;: \&quot;#CHROM\\\\tPOS\\\\tID\\\\tREF\\\\tALT\\\\tQUAL\\\\tFILTER\\\\tINFO\\\\tFORMAT\\\\tSAMPLE\&quot;, \&quot;searchwhere\&quot;: {\&quot;searchwhere_select\&quot;: \&quot;line\&quot;, \&quot;__current_case__\&quot;: 0}, \&quot;skip_first_line\&quot;: \&quot;false\&quot;, \&quot;wholewords\&quot;: \&quot;false\&quot;, \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;1.1.3&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;0932d832-0ab4-4399-a4eb-a065e7cf1b7a&quot;],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;annotated_softfiltered_variants&quot;],&quot;output_name&quot;:[0,&quot;outfile&quot;],&quot;uuid&quot;:[0,&quot;22a290c5-0f48-4140-b759-52ee0b73d1b2&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;COVID-19&quot;],[0,&quot;ARTIC&quot;],[0,&quot;ONT&quot;],[0,&quot;covid19.galaxyproject.org&quot;]]],&quot;uuid&quot;:[0,&quot;a1ceaf35-f3d7-452d-b5ed-53a4f429d1cf&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;ONT-sequenced reads&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;NC_045512.2 FASTA sequence of SARS-CoV-2&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Primer binding sites info in BED format&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;COVID-19: variation analysis on ARTIC ONT data\n----------------------------------------------\n\nThis workflow for ONT-sequenced ARTIC data is modeled after the alignment/variant-calling steps of the [ARTIC pipeline](https://artic.readthedocs.io/en/latest/). It performs, essentially, the same steps as that pipeline’s minion command, i.e. read mapping with minimap2 and variant calling with medaka. Like the Illumina ARTIC workflow it uses ivar for primer trimming. Since ONT-sequenced reads have a much higher error rate than Illumina-sequenced reads and are therefor plagued more by false-positive variant calls, this workflow does make no attempt to handle amplicons affected by potential primer-binding site mutations.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3.2] - 2023-11-20\n\n- Fix author in dockstore\n- Use ncbi link instead of googleapis for fastq\n\n## [0.3.1] - 2021-12-13\n\n### Added\n- Added GitHub Actions workflow. No functional changes.\n\n## [0.3] - 2021-09-22\n\n### Changed\n\nThis version changes the way variants get called and and how key call\nstatistics are calculated:\n\n- Switch to medaka_variant version 1.3.2+galaxy1 for extracting variants from\n  medaka consensus data.\n\n  This new version of the tool is more robust against input data peculiarities\n  at the VCF annotation stage:\n\n  * it doesn&#39;t fail on empty BAM input\n  * it doesn&#39;t crash on variant calls of unusually high quality that previously\n    resulted in math domain errors when trying to calculate PHRED scores from\n    very small error probabilities.\n\n  This tool update also means that key INFO fields (DP, DP4, AF) are\n  now based on calculations carried out by medaka tools annotate instead of by\n  custom code using samtools mpileup. This has the following consequences:\n\n  * the tool can now emit variant calls at complex sites with &gt; 1 lengths of\n    both the REF and the ALT allele, which were previously dropped\n  * the workflow became more complex; to account for shortcomings of medaka\n    tools annotate, the variant call statistics of regular variants and of\n    primer binding site variants have to be determined in separate runs of the\n    tool\n  * All key INFO fields (DP, DP4, AF) will change slightly in this version of\n    the workflow\n\nThis version also adds some of the changes around trimming of primer sequences,\nwhich have been introduced into version 0.3 of the PE Illumina worflow for\namplicon data before:\n\n- Update ivar trim to version 1.3.1\n- Run ivar trim as the last mapped reads processing step before variant\n  calling, i.e., after left-alignment of indels\n\nand:\n\n- Rename the output of the ivar trim step to \&quot;Fully processed reads for\n  variant calling (primer-trimmed, realigned reads)\&quot; like the corresponding\n  output of the PE Illumina workflow\n- Fix a typo in the allowed input formats for the collection of sequenced\n  reads, which caused fastqsanger.gz data to undergo an implicit and\n  unnecessary decompression step.\n\n### Added\n\n- Add a step to filter out failed datasets before flattening the Qualimap BamQC\n  data for use by MultiQC.\n\n  Qualimap BamQC fails on empty BAM input and trying to flatten the resulting\n  collection containing failed datasets would cause the invocation of the\n  workflow to fail.\n\n## [0.2.1] - 2021-07-23\n\n### Added\n\nAdded RO-Crate metadata file. No functional changes.\n\n## [0.2]\n\n- Apply the strand-bias filter only after variant annotation with snpEff. By\n  producing fully annotated VCFs with and without filtering, downstream\n  workflows can easily be switched between filtered/unfiltered input data\n\n## [0.1]\n\n- Initial version of COVID-19: variation analysis on ARTIC ONT data workflow\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## COVID-19: variation analysis of ARTIC ONT data\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ ONT-sequenced reads\&quot;]@{ shape: docs }\n1[\&quot;ℹ️ Minimum read length\&quot;]@{ shape: lean-l }\n2[\&quot;ℹ️ Maximum read length\&quot;]@{ shape: lean-l }\n3[\&quot;ℹ️ NC_045512.2 FASTA sequence of SARS-CoV-2\&quot;]@{ shape: doc }\n4[\&quot;ℹ️ Primer binding sites info in BED format\&quot;]@{ shape: doc }\n5[\&quot;fastp\&quot;]@{ shape: process }\n2 --&gt; 5\n1 --&gt; 5\n0 --&gt; 5\n6[\&quot;Compute\&quot;]@{ shape: process }\n4 --&gt; 6\n7[\&quot;Replace Text\&quot;]@{ shape: process }\n4 --&gt; 7\n8[\&quot;Map with minimap2\&quot;]@{ shape: process }\n5 --&gt; 8\n3 --&gt; 8\n9[\&quot;Datamash\&quot;]@{ shape: process }\n6 --&gt; 9\n10[\&quot;Samtools view\&quot;]@{ shape: process }\n8 --&gt; 10\n11[\&quot;Parse parameter value\&quot;]@{ shape: process }\n9 --&gt; 11\n12[\&quot;Samtools stats\&quot;]@{ shape: process }\n10 --&gt; 12\n13[\&quot;BamLeftAlign\&quot;]@{ shape: process }\n10 --&gt; 13\n3 --&gt; 13\n14[\&quot;ivar trim\&quot;]@{ shape: process }\n13 --&gt; 14\n4 --&gt; 14\n15[\&quot;QualiMap BamQC\&quot;]@{ shape: process }\n14 --&gt; 15\n16[\&quot;medaka consensus tool\&quot;]@{ shape: process }\n14 --&gt; 16\n17[\&quot;Filter failed\&quot;]@{ shape: process }\n15 --&gt; 17\n18[\&quot;medaka variant tool\&quot;]@{ shape: process }\n13 --&gt; 18\n16 --&gt; 18\n3 --&gt; 18\n19[\&quot;medaka variant tool\&quot;]@{ shape: process }\n13 --&gt; 19\n11 --&gt; 19\n16 --&gt; 19\n3 --&gt; 19\n20[\&quot;Flatten Collection\&quot;]@{ shape: process }\n17 --&gt; 20\n21[\&quot;bedtools Intersect intervals\&quot;]@{ shape: process }\n19 --&gt; 21\n7 --&gt; 21\n22[\&quot;MultiQC\&quot;]@{ shape: process }\n12 --&gt; 22\n20 --&gt; 22\n23[\&quot;bcftools annotate\&quot;]@{ shape: process }\n18 --&gt; 23\n21 --&gt; 23\n24[\&quot;SnpEff eff covid19 version\&quot;]@{
