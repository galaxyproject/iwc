quot;:[1,[]],&quot;creator&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;Person&quot;],&quot;identifier&quot;:[0,&quot;https://orcid.org/0000-0003-2982-388X&quot;],&quot;name&quot;:[0,&quot;Paul Zierep&quot;]}],[0,{&quot;class&quot;:[0,&quot;Person&quot;],&quot;identifier&quot;:[0,&quot;https://orcid.org/0000-0001-9852-1987&quot;],&quot;name&quot;:[0,&quot;BÃ©rÃ©nice Batut&quot;]}]]],&quot;format-version&quot;:[0,&quot;0.1&quot;],&quot;license&quot;:[0,&quot;MIT&quot;],&quot;name&quot;:[0,&quot;Host or Contamination Removal on Long-Reads&quot;],&quot;readme&quot;:[0,&quot;# Host or Contamination removal on long-reads\n\nThe extraction of microbiome DNA or RNA is usually contaminated by host and human DNA or RNA (but also other contaminant). It is an important to get rid of all host/contamination sequences and to only retain microbiome sequences, both in order to speed up further steps and to avoid host/contamination sequences compromising the analysis.\n\nThis workflow takes Nanopore fastq(.gz) files and executes the following steps:\n1. Mapping of the reads against a reference genome of the host or contaminant (e.g. human) using **Minimap 2**,\n2. Filtering of the generated BAM using **BAMtools** and **Samtools** to keep only the reads that do not align,\n3. Generation of mapping statistics using **QualiMap**,\n2. Aggregation of the mapping statistics using **MultiQC**\n\n## Input Datasets\n\n- A list of datasets corresponding to reads in `fastqsanger` or `fastqsanger.gz` format.\n- Reference genome\n- Profile for mapping\n\n## Output Datasets\n\n- A list of datasets corresponding to unmapped reads in `fastqsanger` or `fastqsanger.gz`.\n- A list of reports of QualiMap for each sample that could be used as inputs for extra MultiQC\n- MultiQC report of the mapping statistics in HTML&quot;],&quot;report&quot;:[0,{&quot;markdown&quot;:[0,&quot;\n# Workflow Execution Report\n\n## Workflow Inputs\n```galaxy\ninvocation_inputs()\n```\n\n## Workflow Outputs\n```galaxy\ninvocation_outputs()\n```\n\n## Workflow\n```galaxy\nworkflow_display()\n```\n&quot;]}],&quot;steps&quot;:[0,{&quot;0&quot;:[0,{&quot;annotation&quot;:[0,&quot;Reads not mapping to this reference genome will be kept.&quot;],&quot;content_id&quot;:[0,null],&quot;errors&quot;:[0,null],&quot;id&quot;:[0,0],&quot;input_connections&quot;:[0,{}],&quot;inputs&quot;:[1,[[0,{&quot;description&quot;:[0,&quot;Reads not mapping to this reference genome will be kept.&quot;],&quot;name&quot;:[0,&quot;Host/Contaminant Reference Genome (long-reads)&quot;]}]]],&quot;label&quot;:[0,&quot;Host/Contaminant Reference Genome (long-reads)&quot;],&quot;name&quot;:[0,&quot;Input parameter&quot;],&quot;outputs&quot;:[1,[]],&quot;position&quot;:[0,{&quot;left&quot;:[0,0],&quot;top&quot;:[0,0]}],&quot;tool_id&quot;:[0,null],&quot;tool_state&quot;:[0,&quot;{\&quot;multiple\&quot;: false, \&quot;validators\&quot;: [], \&quot;restrictOnConnections\&quot;: true, \&quot;parameter_type\&quot;: \&quot;text\&quot;, \&quot;optional\&quot;: false}&quot;],&quot;tool_version&quot;:[0,null],&quot;type&quot;:[0,&quot;parameter_input&quot;],&quot;uuid&quot;:[0,&quot;b88baf2c-7b71-414c-9840-3365a6bb8a27&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[]]}],&quot;1&quot;:[0,{&quot;annotation&quot;:[0,&quot;Long-reads as a collection of fastqsanger(.gz) files&quot;],&quot;content_id&quot;:[0,null],&quot;errors&quot;:[0,null],&quot;id&quot;:[0,1],&quot;input_connections&quot;:[0,{}],&quot;inputs&quot;:[1,[[0,{&quot;description&quot;:[0,&quot;Long-reads as a collection of fastqsanger(.gz) files&quot;],&quot;name&quot;:[0,&quot;Long-reads&quot;]}]]],&quot;label&quot;:[0,&quot;Long-reads&quot;],&quot;name&quot;:[0,&quot;Input dataset collection&quot;],&quot;outputs&quot;:[1,[]],&quot;position&quot;:[0,{&quot;left&quot;:[0,0],&quot;top&quot;:[0,160]}],&quot;tool_id&quot;:[0,null],&quot;tool_state&quot;:[0,&quot;{\&quot;optional\&quot;: false, \&quot;tag\&quot;: null, \&quot;collection_type\&quot;: \&quot;li uot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Profile of preset options for the mapping (long-read)&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Host or Contamination removal on long-reads\n\nThe extraction of microbiome DNA or RNA is usually contaminated by host and human DNA or RNA (but also other contaminant). It is an important to get rid of all host/contamination sequences and to only retain microbiome sequences, both in order to speed up further steps and to avoid host/contamination sequences compromising the analysis.\n\nThis workflow takes Nanopore fastq(.gz) files and executes the following steps:\n1. Mapping of the reads against a reference genome of the host or contaminant (e.g. human) using **Minimap 2**\n2. Filtering of the generated BAM using **BAMtools** and **Samtools** to keep only the reads that do not align\n3. Generation of mapping statistics using **QualiMap**\n4. Aggregation of the mapping statistics using **MultiQC**\n\n## Input Datasets\n\n- A list of datasets corresponding to reads in `fastqsanger` or `fastqsanger.gz` format.\n- Reference genome\n- Profile for mapping\n\n## Output Datasets\n\n- A list of datasets corresponding to unmapped reads in `fastqsanger` or `fastqsanger.gz`.\n- A list of reports of QualiMap for each sample that could be used as inputs for extra MultiQC\n- MultiQC report of the mapping statistics in HTML\n\n## When to use this workflow\n\nUse this workflow for **long-read sequencing data** (e.g., Nanopore, PacBio). For short-read Illumina data, see the [Host or Contamination removal on short-reads](../host-contamination-removal-short-reads/) workflow.&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.2] - 2025-12-08\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/samtools_fastx/samtools_fastx/1.21+galaxy0` was updated to
