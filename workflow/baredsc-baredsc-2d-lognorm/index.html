, \&quot;nsampInPlot\&quot;: \&quot;100000\&quot;, \&quot;prettyBinsx\&quot;: \&quot;-1\&quot;, \&quot;prettyBinsy\&quot;: \&quot;-1\&quot;, \&quot;log1pColorScale\&quot;: false, \&quot;splity\&quot;: \&quot;\&quot;}, \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;1.1.3+galaxy0&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;e4eebae4-0952-4d21-8bb6-d16d1b5397b3&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;combined_pdf2d&quot;],&quot;output_name&quot;:[0,&quot;pdf2d&quot;],&quot;uuid&quot;:[0,&quot;0fff7566-a7d9-4dac-b77b-416e6a2f56ef&quot;]}],[0,{&quot;label&quot;:[0,&quot;combined_pdf2d_flat&quot;],&quot;output_name&quot;:[0,&quot;pdf2d_flat&quot;],&quot;uuid&quot;:[0,&quot;79eb786a-7465-4f24-aafa-d2520028527d&quot;]}],[0,{&quot;label&quot;:[0,&quot;combined_plot&quot;],&quot;output_name&quot;:[0,&quot;plot&quot;],&quot;uuid&quot;:[0,&quot;db367996-7c6c-4cd3-8692-c0483fbc671c&quot;]}],[0,{&quot;label&quot;:[0,&quot;combined_other_outputs&quot;],&quot;output_name&quot;:[0,&quot;other_outputs&quot;],&quot;uuid&quot;:[0,&quot;eca7f33c-3a1d-41d7-a56a-925167baf364&quot;]}]]]}]}],&quot;tags&quot;:[1,[]],&quot;uuid&quot;:[0,&quot;1936816b-958a-4140-b839-58be4cdae1a5&quot;],&quot;version&quot;:[0,1]}],&quot;workflow_job_input&quot;:[0,{&quot;Tabular with raw expression values&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Gene name for x axis&quot;:[0,&quot;todo_param_value&quot;],&quot;maximum value in logNorm for x-axis&quot;:[0,&quot;todo_param_value&quot;],&quot;Gene name for y axis&quot;:[0,&quot;todo_param_value&quot;],&quot;maximum value in logNorm for y-axis&quot;:[0,&quot;todo_param_value&quot;],&quot;Maximum number of Gaussians to study&quot;:[0,&quot;todo_param_value&quot;],&quot;compute p-value&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Single-Cell Mixture Analysis: baredSC Log-Normalized Models\n\nThese workflows allow to run a baredSC analysis from a table with counts in a single click. It uses models from 1 to N Gaussians and combine them. It uses the logNorm scale, 100 bins for 1 dimension and 25 bins on each axis in 2 dimensions.\n\n## Inputs dataset\n\n- Both workflows need a tabular dataset where each row is a cell. The tabular needs to have a header line with column names. There must be at least two columns: &#39;nCount_RNA&#39; and another one with the counts for the gene(s) of interest. A way to get such table in R from a Seurat object (`seurat.obj`) is:\n\n```r\nmy.genes &lt;- c(\&quot;Hoxa13\&quot;, \&quot;Hoxd13\&quot;)\ndf &lt;- cbind(seurat.obj[[]], # This will give you all metadata including nCount_RNA\n            FetchData(seurat.obj, slot = \&quot;counts\&quot;, vars = my.genes))\n\nwrite.table(df, \&quot;input_for_baredSC.txt\&quot;, quote = F, sep = \&quot;\\t\&quot;, row.names = F)\n```\n\n## Inputs values\n\nFor the 1D:\n\n- Gene name: The name of the column with the counts of your gene of interest.\n- Maximum value in logNorm: The maximum value to explore in PDF. This value should be large enough so the PDF is at 0 at this value.\n- Maximum number of Gaussians to study: All models between models with 1 Gaussians to models with this number of Gaussians will be combined.\n\nFor the 2D:\n\n- Gene name for x axis: The name of the column with the counts of your gene in x axis.\n- Gene name for y axis: The name of the column with the counts of your gene in y axis.\n- maximum value in logNorm for x-axis: The maximum value to explore in PDF in the x axis. This value should be large enough so the PDF is at 0 at this value.\n- maximum value in logNorm for y-axis: The maximum value to explore in PDF in the y axis. This value should be large enough so the PDF is at 0 at this value.\n- Maximum number of Gaussians to study: All models between models with 1 2D-Gaussians to models with this number of 2D-Gaussians will be combined.\n- compute p-value: Whether you want to get a p-value. As a consequence, less samples than available will be used for plots as p-value computation requires to have independent samples.\n\n## Processing\n\n- The workflow will generate paramater values from 1 to the maximum number of Gaussians to study.\n- baredSC_1d or baredSC_2d is run for each of these number of Gaussians\n- All models are combined into a single result.\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.6] - 2025-03-10\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/9.3+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/9.5+galaxy0`\n\n## [0.5] - 2024-05-27\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/split_file_to_collection/split_file_to_collection/0.5.1` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/split_file_to_collection/split_file_to_collection/0.5.2`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/split_file_to_collection/split_file_to_collection/0.5.1` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/split_file_to_collection/split_file_to_collection/0.5.2`\n\n## [0.4] - 2024-04-08\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/9.3+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_1d/baredsc_1d/1.1.2+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_1d/baredsc_1d/1.1.3+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_combine_1d/baredsc_combine_1d/1.1.2+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_combine_1d/baredsc_combine_1d/1.1.3+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/9.3+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_2d/baredsc_2d/1.1.2+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_2d/baredsc_2d/1.1.3+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_combine_2d/baredsc_combine_2d/1.1.2+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/baredsc_combine_2d/baredsc_combine_2d/1.1.3+galaxy0`\n\n## [0.3] - 2024-03-05\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/1.1.0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/text_processing/tp_text_file_with_recurring_lines/9.3+galaxy0`\n\n## [0.2] - 2023-12-01\n\n### Add &#39;compute p-value&#39; parameter in 2d\n\n### Semi-automatic update\n- all baredsc tools were updated from `1.1.2+galaxy0` to `1.1.2+galaxy1`\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/split_file_to_collection/split_file_to_collection/0.5.0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/split_file_to_collection/split_file_to_collection/0.5.1`\n\n## [0.1] - 2023-10-03\n\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Single-Cell Mixture Analysis: baredSC 2D Log-Normalized Models\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Tabular with raw expression values\&quot;]@{ shape: doc }\n1[\&quot;â„¹ï¸ Gene name for x axis\&quot;]@{ shape: lean-l }\n2[\&quot;â„¹ï¸ maximum value in logNorm for x-axis\&quot;]@{ shape: lean-l }\n3[\&quot;â„¹ï¸ Gene name for y axis\&quot;]@{ shape: lean-l }\n4[\&quot;â„¹ï¸ maximum value in logNorm for y-axis\&quot;]@{ shape: lean-l }\n5[\&quot;â„¹ï¸ Maximum number of Gaussians to study\&quot;]@{ shape: lean-l }\n6[\&quot;â„¹ï¸ compute p-value\&quot;]@{ shape: lean-l }\n7[\&quot;ðŸ› ï¸ generate_param_list_one_to_number\&quot;]@{ shape: subprocess }\n5 --&gt; 7\n8[\&quot;baredSC 2d\&quot;]@{ shape: process }\n7 --&gt; 8
