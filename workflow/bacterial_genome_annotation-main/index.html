:[1,[[0,{&quot;label&quot;:[0,&quot;tooldistillator_summarize_bakta&quot;],&quot;output_name&quot;:[0,&quot;summary_json&quot;],&quot;uuid&quot;:[0,&quot;3546c7b4-5010-4ac8-aedc-45cbd22a995d&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;Genomics&quot;],[0,&quot;fasta&quot;],[0,&quot;ABRomics&quot;],[0,&quot;bacterial-genomics&quot;],[0,&quot;Annotation&quot;],[0,&quot;genome-annotation&quot;]]],&quot;uuid&quot;:[0,&quot;47a7aa1d-8cb6-4eab-a6d8-86909bca0d43&quot;],&quot;version&quot;:[0,1],&quot;release&quot;:[0,&quot;1.2.0&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;Input sequence fasta&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Plasmid detection database&quot;:[0,&quot;todo_param_value&quot;],&quot;Bacterial genome annotation database&quot;:[0,&quot;todo_param_value&quot;],&quot;AMRFinderPlus database&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Bacterial genome annotation workflow\n\nThis workflow uses assembled bacterial genome fasta files (but can be any fasta file) and executes the following steps:\n\n1. Genomic annotation **(this step is now condionnal, you can decide wether you want to run bakta or not)**\n   - **Bakta** to predict CDS and small proteins (sORF)\n2. Integron identification\n   - **IntegronFinder2** to identify CALIN elements, In0 elements, and complete integrons\n3. Plasmid gene identification\n   - **Plasmidfinder** to identify and typing plasmid sequences\n4. Inserted sequence (IS) detection\n   - **ISEScan** to detect IS elements\n5. Aggregating outputs into a single JSON file\n   - **ToolDistillator** to extract and aggregate information from different tool outputs to JSON parsable files\n\n## Inputs\n\n1. Assembled bacterial genome in fasta format.\n\n## Outputs\n\n1. Genomic annotation **(if selected)**:\n   - genome annotation in tabular, gff and several other formats\n   - annotation plot\n   - nucleotide and protein sequences identified\n   - summary of genomic identified elements\n2. Integron identification:\n   - integron identification in tabular format and a summary\n3. Plasmid gene identification:\n   - plasmid gene identified and associated blast hits\n4. Inserted Element (IS) detection:\n   - IS element list in tabular format\n   - is hits in fasta format\n   - ORF hits in protein and nucleotide fasta format\n   - IS annotation gff format\n5. Aggregating outputs:\n   - JSON file with information about the outputs of **Bakta**, **IntegronFinder2**, **Plasmidfinder**, **ISEScan**\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.2.0] 2025-12-04\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/0.26.0+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp/1.0.1+galaxy3`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.4+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.4+galaxy0`\n\n### Added\n\n* Whether or not to use Bakta, as the tool can be very time-consuming, it has been made optional to give the user a choice\n\n### Removed\n\n* Remove some Tooldistillator input because the main information is not found in these files\n\n## [1.1.11] - 2025-07-21\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/0.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1`\n\n## [1.1.10] - 2025-07-14\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc
