00e15b465187&quot;]}],[0,{&quot;label&quot;:[0,&quot;Ambig&quot;],&quot;output_name&quot;:[0,&quot;Ambig&quot;],&quot;uuid&quot;:[0,&quot;cafc72e0-b9d0-4eb1-a8a1-9f87ea72690e&quot;]}],[0,{&quot;label&quot;:[0,&quot;Unambig&quot;],&quot;output_name&quot;:[0,&quot;Unambig&quot;],&quot;uuid&quot;:[0,&quot;378afd46-c896-4393-9e6c-c379609a39d1&quot;]}],[0,{&quot;label&quot;:[0,&quot;plots&quot;],&quot;output_name&quot;:[0,&quot;plots&quot;],&quot;uuid&quot;:[0,&quot;7456324f-04c0-4573-8abf-fda0567b7732&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;metabolomics&quot;],[0,&quot;recalibration&quot;],[0,&quot;noiseestimation&quot;],[0,&quot;formulaassignment&quot;]]],&quot;uuid&quot;:[0,&quot;3be0019d-8058-4e57-922a-417b9e3578a2&quot;],&quot;version&quot;:[0,3]}],&quot;workflow_job_input&quot;:[0,{&quot;Feature table&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# Molecular Formula Assignment and Recalibration Workflow with MFAssignR\n\nThis workflow is designed for molecular formula assignment and recalibration of mass spectrometry data using the MFAssignR tool. It processes feature tables to generate recalibrated series, molecular formula assignments, and various diagnostic plots.\n\n## Workflow Steps\n\n1. **Input Feature Table**:\n   - Accepts a feature table in tabular format containing mass spectrometry data.\n\n2. **Molecular Formula Assignment**:\n   - Assigns molecular formulas to features based on mass-to-charge ratios and isotopic patterns.\n\n3. **Recalibration**:\n   - Recalibrates mass spectrometry data to improve accuracy.\n\n4. **Visualization**:\n   - Generates diagnostic plots, including:\n     - Signal-to-noise (SN) plots.\n     - Mass-to-charge (MZ) error plots.\n     - Van Krevelen (VK) diagrams.\n     - Molecular formula assignment plots.\n\n## Inputs\n\n- **Feature Table**: A tabular file containing mass spectrometry data. Example input: `mfassignr_input.txt`.\n\n## Outputs\n\n- **Recalibrated Series**:\n  - `recal_series.tabular`: Recalibrated data series.\n  - `final_series.tabular`: Final recalibrated series.\n\n- **Molecular Formula Assignments**:\n  - `Ambig.tabular`: Ambiguous assignments.\n  - `Unambig.tabular`: Unambiguous assignments.\n\n- **Diagnostic Plots**:\n  - Signal-to-noise plot: `SNplot.png`.\n  - Mass-to-charge error plot: `MZplot.png`.\n  - Van Krevelen diagrams and molecular formula assignment plots for CHO and other elements.\n\n## Usage\n\nThis workflow is designed to be run on the Galaxy platform. Users can upload their feature table, configure parameters, and execute the workflow to obtain recalibrated data, molecular formula assignments, and diagnostic plots.\n\n## References\n\n- [MFAssignR Documentation](https://github.com/your-repo/mfassignr)\n\n## License\n\nThis workflow is distributed under the MIT License. Please ensure proper attribution when using or modifying this workflow.&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1] - 2025-04-16\n\n### Added\n- Initial version of the Molecular Formula Assignment and Recalibration Workflow.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Molecular formula assignment and recalibration with MFAssignR package.\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Feature table\&quot;]@{ shape: doc }\n1[\&quot;MFAssignR KMDNoise\&quot;]@{ shape: process }\n0 --&gt; 1\n2[\&quot;MFAssignR HistNoise\&quot;]@{ shape: process }\n0 --&gt; 2\n3[\&quot;MFAssignR SNplot\&quot;]@{ shape: process }\n0 --&gt; 3\n4[\&quot;MFAssignR IsoFiltR\&quot;]@{ shape: process }\n0 --&gt; 4\n5[\&quot;MFAssignR MFAssignCHO\&quot;]@{ shape: process }\n4 --&gt; 5\n4 --&gt; 5\n6[\&quot;MFAssignR RecalList\&quot;]@{ shape: process }\n5 --&gt; 6\n7[\&quot;MFAssignR FindRecalSeries\&quot;]@{ shape: process }\n6 --&gt; 7\n8[\&quot;MFAssignR Recal\&quot;]@{ shape: process }\n5 --&gt; 8\n4 --&gt; 8\n4 --&gt; 8\n7 --&gt; 8\n9[\&quot;MFAssignR MFAssign\&quot;]@{ shape: process }\n8 --&gt; 9\n8 --&gt; 9\n```\n&quot;],&quot;updated&quot;:[0,&quot;2025-04-16T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/mfassignr/main&quot;],&quot;iwcID&quot;:[0,&quot;mfassignr-main&quot;],&quot;dockstore_id&quot;:[0,31698],&quot;categories&quot;:[1,[]],&quot;collections&quot;:[1,[[0,&quot;Metabolomics&quot;]]],&quot;doi&quot;:[0,&quot;10.5281/zenodo.15303968&quot;],&quot;tests&quot;:[1,[[0,{&quot;doc&quot;:[0,&quot;Test outline for Molecular-formula-assignment-and-recalibration-with-MFAssignR.&quot;],&quot;job&quot;:[0,{&quot;Feature table&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;https://zenodo.org/records/13768009/files/mfassignr_input.txt&quot;],&quot;filetype&quot;:[0,&quot;tabular&quot;],&quot;location&quot;:[0,&quot;https://zenodo.org/records/13768009/files/mfassignr_input.txt&quot;]}]}],&quot;outputs&quot;:[0,{&quot;SNplot&quot;:[0,{&quot;has_size&quot;:[0,{&quot;size&quot;:[0,&quot;58K&quot;],&quot;delta&quot;:[0,&quot;1K&quot;]}]}],&quot;recal_series&quot;:[0,{&quot;path&quot;:[0,&quot;test-data/recal_series.tabular&quot;]}],&quot;final_series&quot;:[0,{&quot;path&quot;:[0,&quot;test-data/final_series.tabular&quot;]}],&quot;MZplot&quot;:[0,{&quot;has_size&quot;:[0,{&quot;size&quot;:[0,&quot;85K&quot;],&quot;delta&quot;:[0,&quot;1K&quot;]}]}],&quot;None&quot;:[0,{&quot;path&quot;:[0,&quot;test-data/None.tabular&quot;]}],&quot;Ambig&quot;:[0,{&quot;path&quot;:[0,&quot;test-data/Ambig.tabular&quot;]}],&quot;Unambig&quot;:[0,{&quot;path&quot;:[0,&quot;test-data/Unambig.tabular&quot;]}],&quot;plots (CHO)&quot;:[0,{&quot;element_tests&quot;:[0,{&quot;MSgroups&quot;:[0,{&quot;has_size&quot;:[0,{&quot;size&quot;:[0,&quot;102K&quot;],&quot;delta&quot;:[0,&quot;1K&quot;]}]}],&quot;VK&quot;:[0,{&quot;has_size&quot;:[0,{&quot;size&quot;:[0,&quot;898K&quot;],&quot;delta&quot;:[0,&quot;1K&quot;]}]}],&quot;errorMZ&quot;:[0,{&quot;has_size&quot;:[0,{&quot;size&quot;:[0,&quot;970K&quot;],&quot;delt
