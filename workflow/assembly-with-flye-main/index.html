4&quot;],&quot;tool_shed_repository&quot;:[0,{&quot;changeset_revision&quot;:[0,&quot;ddddce450736&quot;],&quot;name&quot;:[0,&quot;bandage&quot;],&quot;owner&quot;:[0,&quot;iuc&quot;],&quot;tool_shed&quot;:[0,&quot;toolshed.g2.bx.psu.edu&quot;]}],&quot;tool_state&quot;:[0,&quot;{\&quot;fontsize\&quot;: null, \&quot;height\&quot;: \&quot;1000\&quot;, \&quot;input_file\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;lengths\&quot;: false, \&quot;names\&quot;: false, \&quot;nodewidth\&quot;: null, \&quot;output_format\&quot;: \&quot;jpg\&quot;, \&quot;width\&quot;: null, \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;2022.09+galaxy4&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;395f2dfe-3fa5-4684-bf97-7dd12e970f78&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;Bandage Image: Assembly Graph Image&quot;],&quot;output_name&quot;:[0,&quot;outfile&quot;],&quot;uuid&quot;:[0,&quot;e66bd129-146f-48dc-95b8-39a2a1ffb68d&quot;]}]]]}]}],&quot;tags&quot;:[1,[]],&quot;uuid&quot;:[0,&quot;21643946-a984-4a3f-be71-d480590522c3&quot;],&quot;version&quot;:[0,1],&quot;release&quot;:[0,&quot;0.3&quot;]}],&quot;workflow_job_input&quot;:[0,{&quot;Input sequence reads&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# Genome assembly with Flye workflow\n\n\n## Why use this workflow?\n\n- This is a fairly simple workflow that assembles a genome from long sequencing reads.\n- It takes in sequencing reads from PacBio (Hifi or non-Hifi), or Oxford Nanopore.\n- If you have PacBio Hifi reads, you may prefer to use a workflow with the assembly tool Hifiasm, such as the those in the suite of VGP workflows. \n\n## Inputs\n\nRaw sequencing reads from PacBio or Oxford Nanopore in format:\nfasta, fasta.gz, fastq, fastq.gz, fastqsanger.gz or fastqsanger\n\n## What does the workflow do\n\n- Assembles the reads with the tool Flye\n- Summarizes the statistics with the tool Fasta statistics\n- Report with the tool Quast\n- Renders the assembly graph with the tool Bandage\n\n## Settings\n\nRun as-is or change parameters at runtime\n\nFor example:\n- change the Flye option of \&quot;mode\&quot; to the correct sequencing type\n- change the Quast option for \&quot;Type of organism\&quot; to correct taxon\n \n## Outputs\n\n- Flye assembly output - four files: fasta, gfa for bandage, graph_dot file, assembly info\n- Fasta statistics\n- Bandage image\n- Quast report\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.3] - 2025-05-19\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/flye/flye/2.9.3+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/flye/flye/2.9.6+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/quast/quast/5.2.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/quast/quast/5.3.0+galaxy0`\n\n## [0.2] - 2024-03-25\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/bgruening/flye/flye/2.9.1+galaxy0` was updated to `toolshed.g2.bx.psu.edu/repos/bgruening/flye/flye/2.9.3+galaxy0`\n\nAll notable changes to this project will be documented in this file.\n\nThe format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\nand this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n\n## [0.1] - 2023-07-14\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Genome assembly with Flye\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Input sequence reads\&quot;]@{ shape: doc }\n1[\&quot;Flye: assembly\&quot;]@{ shape: process }\n0 --&gt; 1\n2[\&quot;Quast genome report\&quot;]@{ shape: process }\n1 --&gt; 2\n3[\&quot;Fasta statistics\&quot;]@{ shape: process }\n1 --&gt; 3\n4[\&quot;Bandage image: Flye assembly\&quot;]@{ shape: process }\n1 --&gt; 4\n```\n&quot;],&quot;updated&quot;:[0,&quot;2025-05-19T00:00:
