ile\n   - **ToolDistillator** to extract and aggregate information from different tool outputs to JSON parsable files\n\n## Inputs\n\n1. Fasta as contigs from raw reads assembly.\n\n   Optional : Paired-end illumina raw reads in fastq(.gz) format. (Used with Quast)\n\n## Outputs\n\n1. Genome assembly quality:\n   - quality reports\n2. Taxonomic assignation:\n   - Tabular report of identified species\n   - Tabular file with assigned read to a taxonomic level\n   - Krona chart to illustrate species diversity of the sample\n3. Aggregating outputs:\n   - JSON file with information about the outputs of **Quast, Checkm2**, **Kraken2**, **Bracken**, **Recentrifuge**\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.0.1] - 2025-08-25\n\n### Automatic update\n- `toolshed.g2.bx.psu.edu/repos/iuc/kraken2/kraken2/2.1.3+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/kraken2/kraken2/2.1.3+galaxy2`\n\n## [1.0] - 2025-08-08\n\n- First release\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Post-Assembly Quality Control and Contamination Check for Bacterial Genomes\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Input sequence reads (forward)\&quot;]@{ shape: doc }\n1[\&quot;ℹ️ Input sequence reads (reverse)\&quot;]@{ shape: doc }\n2[\&quot;ℹ️ Fastq boolean\&quot;]@{ shape: lean-l }\n3[\&quot;ℹ️ Fasta boolean\&quot;]@{ shape: lean-l }\n4[\&quot;ℹ️ Input sequence contigs FASTA\&quot;]@{ shape: doc }\n5[\&quot;ℹ️ Select a taxonomy database\&quot;]@{ shape: lean-l }\n6[\&quot;ℹ️ Select a NCBI taxonomy database\&quot;]@{ shape: lean-l }\n7[\&quot;pick_R1_reads_with_fastq\&quot;]@{ shape: process }\n4 --&gt; 7\n0 --&gt; 7\n8[\&quot;pick_R2_reads_with_fastq\&quot;]@{ shape: process }\n4 --&gt; 8\n1 --&gt; 8\n9[\&quot;quast_quality_fasta\&quot;]@{ shape: process }\n4 --&gt; 9\n3 --&gt; 9\n10[\&quot;checkm2_quality\&quot;]@{ shape: process }\n4 --&gt; 10\n11[\&quot;kraken_taxonomy_assignation\&quot;]@{ shape: process }\n5 --&gt; 11\n4 --&gt; 11\n12[\&quot;quast_q
