ot;workflow_job_input&quot;:[0,{&quot;Fastq boolean&quot;:[0,&quot;todo_param_value&quot;],&quot;Fasta boolean&quot;:[0,&quot;todo_param_value&quot;],&quot;Input sequence contigs FASTA&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Select a taxonomy database&quot;:[0,&quot;todo_param_value&quot;]}],&quot;readme&quot;:[0,&quot;# Bacterial quality and Contamination control post assembly workflow\n\nThis workflow uses paired-end illumina fastq(.gz) files and executes the following steps:\n\n1. Genome assembly quality control\n   - **Quast** to assess genome quality\n   - **Checkm2** to predict the completeness and contamination in an assembly\n2. Taxonomic assignment on contigs\n   - **Kraken2** assignment\n   - **Bracken** to re-estimate abundance to the species level\n3. Aggregating outputs into a single JSON file\n   - **ToolDistillator** to extract and aggregate information from different tool outputs to JSON parsable files\n\n## Inputs\n\n1. Fasta as contigs from raw reads assembly.\n\n   Optional : Paired-end illumina raw reads in fastq(.gz) format. (Used with Quast)\n\n## Outputs\n\n1. Genome assembly quality:\n   - quality reports\n2. Taxonomic assignation:\n   - Tabular report of identified species\n   - Tabular file with assigned read to a taxonomic level\n   - Krona chart to illustrate species diversity of the sample\n3. Aggregating outputs:\n   - JSON file with information about the outputs of **Quast, Checkm2**, **Kraken2**, **Bracken**\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [1.0.2] - 2025-12-01\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator/tooldistillator/1.0.4+galaxy0`\n- `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.0+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/tooldistillator_summarize/tooldistillator_summarize/1.0.4+galaxy0`\n\n### Removed\n\n* Remove some Tooldistillator input because the main information is not found in these files\n* Remove Recentrifuge\n\n### Changed\n\n* Changed Bracken&#39;s mismatch parameter from 10 to 1 because it caused problems for fasta files containing fewer than 10 contigs\n\n## [1.0.1] - 2025-08-25\n\n### Automatic update\n\n- `toolshed.g2.bx.psu.edu/repos/iuc/kraken2/kraken2/2.1.3+galaxy1` was updated to `toolshed.g2.bx.psu.edu/repos/iuc/kraken2/kraken2/2.1.3+galaxy2`\n\n## [1.0] - 2025-08-08\n\n- First release\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Post-Assembly Quality Control and Contamination Check for Bacterial Genomes\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Input sequence reads (forward)\&quot;]@{ shape: doc }\n1[\&quot;â„¹ï¸ Input sequence reads (reverse)\&quot;]@{ shape: doc }\n2[\&quot;â„¹ï¸ Fastq boolean\&quot;]@{ shape: lean-l }\n3[\&quot;â„¹ï¸ Fasta boolean\&quot;]@{ shape: lean-l }\n4[\&quot;â„¹ï¸ Input sequence contigs FASTA\&quot;]@{ shape: doc }\n5[\&quot;â„¹ï¸ Select a taxonomy database\&quot;]@{ shape: lean-l }\n6[\&quot;Pick R1 reads with fastq\&quot;]@{ shape: process }\n4 --&gt; 6\n0 --&gt; 6\n7[\&quot;Pick R2 reads with fastq\&quot;]@{ shape: process }\n4 --&gt; 7\n1 --&gt; 7\n8[\&quot;Quast quality fasta\&quot;]@{ shape: process }\n4 --&gt; 8\n3 --&gt; 8\n9[\&quot;Checkm2 quality\&quot;]@{ shape: process }\n4 --&gt; 9\n10[\&quot;Kraken taxonomy assignation\&quot;]@{ shape: process }\n5 --&gt; 10\n4 --&gt; 10\n11[\&quot;Quast quality fastq\&quot;]@{ shape: process }\n4 --&gt; 11\n6 --&gt; 11\n7 --&gt; 11\n2 --&gt; 11\n12[\&quot;Collapse checkm2 protein collection\&quot;]@{ shape: process }\n9 --&gt; 12\n13[\&quot;Collapse checkm2 diamond collection\&quot;]@{ shape: process }\n9 --&gt; 13\n14[\&quot;Bracken abundance estimation\&quot;]@{ shape: process }\n10 --&gt; 14\n5 --&gt; 14\n15[\&quot;Pick generate tabular quast report\&quot;]@{ shape: process }\n11 --&gt; 15\n8 --&gt; 15\n16[\&quot;Pick generate html quast report\&quot;]@{ shape: process }\n11 --&gt; 16\n8 --&gt; 16\n17[\&quot;ToolDistillator\&quot;]@{ shape: process }\n10 --&gt; 17\n5 --&gt; 17\n14 --&gt; 17\n5 --&gt; 17\n15 --&gt; 17\n16 --&gt; 17\n9 --&gt; 17\n18[\&quot;ToolDistillator summarize\&quot;]@{ shape: process }\n17 --&gt; 18\n```\n&quot;],&quot;diagram_svg&quot;:[0,&quot;&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot; viewBox=\&quot;0 0 1150 560\&quot; role=\&quot;img\&quot; aria-label=\&quot;Post-Assembly Quality Control workflow diagram\&quot;&gt;\n  &lt;title&gt;Post-Assembly Quality and Contamination Control&lt;/title&gt;\n  &lt;desc&gt;Quality and contamination control analysis on assembled contigs to assess bacterial genome quality, completeness, and taxonomic assignment&lt;/desc&gt;\n\n  &lt;defs&gt;\n    &lt;pattern id=\&quot;grid\&quot; width=\&quot;20\&quot; height=\&quot;20\&quot; patternUnits=\&quot;userSpaceOnUse\&quot;&gt;\n      &lt;path d=\&quot;M 20 0 L 0 0 0 20\&quot; fill=\&quot;none\&quot; stroke=\&quot;#c5d5e4\&quot; stroke-width=\&quot;0.5\&quot;/&gt;\n    &lt;/pattern&gt;\n    &lt;pattern id=\&quot;grid-major\&quot; width=\&quot;100\&quot; height=\&quot;100\&quot; patternUnits=\&quot;userSpaceOnUse\&quot;&gt;\n      &lt;rect width=\&quot;100\&quot; height=\&quot;100\&quot; fill=\&quot;url(#grid)\&quot;/&gt;\n      &lt;path d=\&quot;M 100 0 L 0 0 0 100\&quot; fill=\&quot;none\&quot; stroke=\&quot;#b0c4d8\&quot; stroke-width=\&quot;1\&quot;/&gt;\n    &lt;/pattern&gt;\n\n    &lt;style&gt;\n      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }\n      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }\n      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }\n      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }\n    &lt;/style&gt;\n  &lt;/defs&gt;\n\n  &lt;!-- Background --
