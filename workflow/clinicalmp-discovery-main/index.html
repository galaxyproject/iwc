 \&quot;operations\&quot;: [], \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;2.1.4&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;b5462dd0-3af9-41d4-a011-65d4244525a9&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;Distinct Peptides&quot;],&quot;output_name&quot;:[0,&quot;out_file1&quot;],&quot;uuid&quot;:[0,&quot;c283b145-a685-49c4-8787-6e2e70f262b4&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;name:clinicalMP&quot;]]],&quot;uuid&quot;:[0,&quot;94138387-134e-4622-96a9-fdaee428ee1b&quot;],&quot;version&quot;:[0,2]}],&quot;workflow_job_input&quot;:[0,{&quot;Human UniProt Microbial Proteins from MetaNovo and cRAP&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;Tandem Mass Spectrometry MSMS files&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;Experimental Design Discovery MaxQuant&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# Clinical Metaproteomics 2: Discovery\n\nDiscovery in clinical metaproteomics is greatly enhanced by using a well-curated database, particularly one generated with the **MetaNovo tool**. This tool creates a manageable and streamlined database by identifying proteins relevant to the dataset, reducing the complexity of downstream analysis. For optimal results, the MetaNovo-generated database can be merged with reviewed proteins from **Human SwissProt** and known contaminants from the **cRAP (common Repository of Adventitious Proteins)** database, resulting in a compact yet comprehensive database of approximately 21,200 protein sequences. This refined database serves as the foundation for peptide identification, where mass spectrometry (MS) data is matched against the database to identify relevant peptides efficiently and accurately. By reducing redundancy and focusing on clinically relevant sequences, this approach improves the discovery of biomarkers and key protein insights, allowing researchers to extract meaningful biological information with reduced noise and false positives. This streamlined process is particularly valuable in clinical studies, where precision and relevance are critical for advancing diagnostics and therapeutic research.\n\nIn this current workflow, we perform Discovery using the SearchGUI and MaxQuant tools. A GTN has been developed for this workflow.\n[https://training.galaxyproject.org/training-material/topics/proteomics/tutorials/clinical-mp-2-discovery/tutorial.html](https://training.galaxyproject.org/training-material/topics/proteomics/tutorials/clinical-mp-2-discovery/tutorial.html)\n\n## Inputs dataset\n\n- `MSMS datasets` in RAW dataset collection\n- `Databases for discovery` in Fasta (protein sequences for database searching)\n- `Experimental-Design Discovery MaxQuant` in Tabular Format \n\n## Inputs values\n\nFor MaxQuant and SearchGUI/PeptideShaker \n- Peptide Length\n- Variable modifications\n- Labeled element\n\n\n## Processing\n\n- extract microbial proteins and peptides using text formating tools\n- Grouping duplicates using the Group tool\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1] - 2024-11-18\nFirst release.\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## Clinical Metaproteomics Discovery Workflow\n\n```mermaid\ngraph LR\n0[\&quot;ℹ️ Human UniProt Microbial Proteins from MetaNovo and cRAP\&quot;]@{ shape: doc }\n1[\&quot;IdentificationParameters:PAR file\&quot;]@{ shape: process }\n2[\&quot;ℹ️ Tandem Mass Spectrometry MSMS files\&quot;]@{ shape: docs }\n3[\&quot;Human SwissProt\&quot;]@{ shape: process }\n4[\&quot;Contaminants\&quot;]@{ shape: process }\n5[\&quot;ℹ️ Experimental Design Discovery MaxQuant\&quot;]@{ shape: doc }\n6[\&quot;FastaCLI_ MetaNovo Human SwissProt cRAP with decoys\&quot;]@{ shape: process }\n0 --&gt; 6\n7[\&quot;msconvert\&quot;]@{ shape: process }\n2 --&gt; 7\n8[\&quot;Human SwissProt+cRAP\&quot;]@{ shape: process }\n3 --&gt; 8\n4 --&gt; 8\n9[\&quot;MaxQuant\&quot;]@{ shape: process }\n0 --&gt; 9\n2 --&gt; 9\n5 --&gt; 9\n10[\&quot;Search GUI\&quot;]@{ shape: process }\n6 --&gt; 10\n1 --&gt; 10\n7 --&gt; 10\n11[\&quot;FASTA to Tabular\&quot;]@{ shape: process }\n8 --&gt; 11\n12[\&quot;Select microbial peptides MQ\&quot;]@{ shape: process }\n9 --&gt; 12\n13[\&quot;Peptide Shaker\&quot;]@{ shape: process }\n10 --&gt; 13\n14[\&quot;Filtering Accesions\&quot;]@{ shape: process }\n11 --&gt; 14\n15[\&quot;MQ Peptide Sequences\&quot;]@{ shape: process }\n12 --&gt; 15\n16[\&quot;Select microbial peptides SGPS\&quot;]@{ shape: process }\n13 --&gt; 16\n17[\&quot;Select microbial PSMs SGPS\&quot;]@{ shape: process }\n13 --&gt; 17\n18[\&quot;Remove beginning from MQ Peptides\&quot;]@{ shape: process }\n15 --&gt; 18\n19[\&quot;Filter confident microbial Peptides\&quot;]@{ shape: process }\n16 --&gt; 19\n20[\&quot;Filter confident microbial PSMs\&quot;]@{ shape: process }\n17 --&gt; 20\n21[\&quot;MQ Distinct Peptides\&quot;]@{ shape: process }\n18 --&gt; 21\n22[\&quot;Extracting peptides SGPS from PSM\&quot;]@{ shape: process }\n20 --&gt; 22\n20 --&gt; 22\n14 --&gt; 22\n23[\&quot;Cut Peptide column\&quot;]@{ shape: process }\n22 --&gt; 23\n24[\&quot;SGPS Distinct Peptides\&quot;]@{ shape: process }\n23 --&gt; 24\n25[\&quot;SGPS MQ Peptides\&quot;]@{ shape: process }\n21 --&gt; 25\n24 --&gt; 25\n26[\&quot;Distinct Peptides\&quot;]@{ shape: process }\n25 --&gt; 26\n```\n&quot;],&quot;updated&quot;:[0,&quot;2024-11-18T00:00:00&quot;],&quot;trsID&quot;:[0,&quot;#workflow/github.com/iwc-workflows/clinicalmp-discovery/main&quot;],&quot;iwcID&quot;:[
