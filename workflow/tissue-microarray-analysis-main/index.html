outputs that are compatible with downstream single-cell/spatial analysis and interactive image viewers including: Pyramidal OME-TIFF images, nuclear segmentation masks (TIFF), quantified feature tables (CSV, h5ad) with cell type annotations, and an interactive Vitessce dashboard that combines image viewing with linked single-cell data visualizations. &quot;],&quot;comments&quot;:[1,[]],&quot;creator&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;Person&quot;],&quot;identifier&quot;:[0,&quot;https://orcid.org/0000-0002-6942-2469&quot;],&quot;name&quot;:[0,&quot;Cameron Watson&quot;]}]]],&quot;format-version&quot;:[0,&quot;0.1&quot;],&quot;license&quot;:[0,&quot;MIT&quot;],&quot;name&quot;:[0,&quot;End-to-End Tissue Microarray Analysis&quot;],&quot;readme&quot;:[0,&quot;# End-to-End Tissue Microarray Image Analysis with Galaxy-ME\n\n## Input datasets\n\n- Collection of raw cycle images (TIFF/OME-TIFF): Ensure that the list is ordered in cycle order (ex: cycle_1.tiff, cycle_2.tiff, etc.)\n- Markers file (CSV): A comma-separated file with `marker_names` in the third column\n\n    - Example markers file:\n\n```\nround,channel,marker_name\n0,0,DAPI_1\n0,1,CD3\n0,2,CD45\n0,3,CD8\n1,4,DAPI_2\n1,5,PANCK\n1,6,SMA\n1,7,ECAD\n...\n```\n\n\n- Phenotype file (CSV): A comma-separated Scimap phenotyping file that maps hierarchical cell phenotypes to markers\n\n    - For an example phenotype workflow, see our [tutorial](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html) and the [Scimap documentation](https://scimap-doc.readthedocs.io/en/latest/tutorials/scimap-tutorial-cell-phenotyping/).\n\n\n## Input values\n\nAll input values have been preset in the workflow and are optimized for cyclic immunofluorescence images captured using a Rarecyte slide scanner. Some important assumptions are made: \n\n- Channel used as a reference for registration (ASHLAR): `0`\n- Channel used for nuclear segmentation (Mesmer): `0`\n- Image resolution (microns per pixel): `0.65`\n\nThe workflow should be imported and edited if these values are not suitable for your datasets. \n\n## Processing\n\nFor more detailed information, see our [tutorial on the Galaxy Training Network](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html)\n\n- Tile-to-tile illumination differences are corrected in the unstitched input raw cycle images using **Basic Illumination**\n- A whole-slide OME-TIFF image is generated via stitching and registration with **ASHLAR**. Channel names are assigned at this step using the input markers file\n- TMA cores are segmented and cropped into individual images, producing a collection of TIFFs using **UNetCoreograph**. All subsequent steps are run as batch processing across the collection of core datasets\n- The output of **UNetCoreograph** is a generic TIFF, and must be converted back to OME-TIFF using the **Convert Image** tool, and channels can be renamed using the **Rename OME-TIFF channels** utility\n- Nuclear segmentation is performed using **Mesmer**, producing a nuclear mask in TIFF format for each core image\n- Cell/nuclear features (mean marker intensities, spatial coordinates, and morphological measurements) are quantified using **MCQUANT**, producing a CSV table of cells (rows) x features (columns)\n- The quantification table is converted to anndata format (h5ad), a common datatype used by most single-cell and spatial analysis packages\n- Automated cell phenotyping is performed using **Scimap** (see *Warning* section about GMM-based phenotyping)\n- Finally, **Vitessce** dashboards combine interactive image viewing with linked single-cell analysis components to allow for integrated initial data exploration\n\n## Warning\n\nIn this workflow, we perform automated GMM-based cell phenotyping using Scimap. The Scimap tool also accepts manual gates, which can be determined using the **GateFinder** tool. This method is highly recommended, as **most** markers are not well suited for GMM-based thresholding. The automated GMM-based thresholding can work well for highly abundant markers that show a strong bimodal distribution; otherwise, it should be used primarily as a means of generating an initial starting point for gating and cell phenotyping. \n\nFor more warnings and context, see our tutorial linked above. \n\n\n## Tool developers&#39; documentation\n\n- [MCMICRO](https://mcmicro.org/)\n    - Basic Illumination\n    - ASHLAR\n    - UNetCoreograph\n    - MCQuant\n- [Mesmer](https://deepcell.readthedocs.io/en/master/)\n- [Scimap](https://scimap-doc.readthedocs.io/en/latest/)\n- [Vitessce](https://vitessce.io/)\n\n\n## Tool references\n\n- Peng, T., K. Thorn, T. Schroeder, L. Wang, F. J. Theis et al., 2017 A BaSiC tool for background and shading correction of optical microscopy images. Nature Communications 8: 10.1038/ncomms14836\n- Wolf, F. A., P. Angerer, and F. J. Theis, 2018 SCANPY: large-scale single-cell gene expression data analysis. Genome Biology 19: 10.1186/s13059-017-1382-0\n- Stringer, C., T. Wang, M. Michaelos, and M. Pachitariu, 2020 Cellpose: a generalist algorithm for cellular segmentation. Nature Methods 18: 100â€“106. 10.1038/s41592-020-01018-x\n- Greenwald, N. F., G. Miller, E. Moen, A. Kong, A. Kagel et al., 2021 Whole-cell segmentation of tissue images with human-level performance using large-scale data annotation and deep learning. Nature Biotechnology 40: 555â€“565. 10.1038/s41587-021-01094-0\n- Schapiro, D., A. Sokolov, C. Yapp, Y.-A. Chen, J. L. Muhlich et al., 2021 MCMICRO: a scalable, modular image-processing pipeline for multiplexed tissue imaging. Nature Methods 19: 311â€“315. 10.1038/s41592-021-01308-y\nVirshup, I., S. Rybakov, F. J. Theis, P. Angerer, and F. A. Wolf, 2021 anndata: Annotated data. 10.1101/2021.12.16.473007\n- Muhlich, J. L., Y.-A. Chen, C. Yapp, D. Russell, S. Santagata et al., 2022 Stitching and registering highly multiplexed whole-sli rent_case__\&quot;: 1, \&quot;anndata\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;scatterplot_embeddings\&quot;: {\&quot;embedding\&quot;: \&quot;umap\&quot;, \&quot;__current_case__\&quot;: 0, \&quot;options\&quot;: {\&quot;n_neighbors\&quot;: \&quot;30\&quot;, \&quot;n_pcs\&quot;: \&quot;10\&quot;, \&quot;knn\&quot;: true, \&quot;random_state\&quot;: \&quot;0\&quot;}}, \&quot;phenotype_factory\&quot;: {\&quot;phenotype_mode\&quot;: \&quot;choices\&quot;, \&quot;__current_case__\&quot;: 0, \&quot;phenotypes\&quot;: [\&quot;phenotype\&quot;]}}, \&quot;image\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;masks\&quot;: {\&quot;__class__\&quot;: \&quot;ConnectedValue\&quot;}, \&quot;__page__\&quot;: null, \&quot;__rerun_remap_job_id__\&quot;: null}&quot;],&quot;tool_version&quot;:[0,&quot;3.5.1+galaxy0&quot;],&quot;type&quot;:[0,&quot;tool&quot;],&quot;uuid&quot;:[0,&quot;f3e7aa93-3c92-45ba-aca9-d3a42bc60490&quot;],&quot;when&quot;:[0,null],&quot;workflow_outputs&quot;:[1,[[0,{&quot;label&quot;:[0,&quot;Vitessce dashboard&quot;],&quot;output_name&quot;:[0,&quot;output&quot;],&quot;uuid&quot;:[0,&quot;9093603f-8ee1-424b-8520-c5f5d3e9dc3d&quot;]}],[0,{&quot;label&quot;:[0,&quot;Vitessce Dashboard Config&quot;],&quot;output_name&quot;:[0,&quot;vitessce_config&quot;],&quot;uuid&quot;:[0,&quot;abccb335-53d3-4343-8017-9585a2958e22&quot;]}]]]}]}],&quot;tags&quot;:[1,[[0,&quot;imaging&quot;]]],&quot;uuid&quot;:[0,&quot;c880e149-6237-46b6-aac6-7e1e3bb58ede&quot;],&quot;version&quot;:[0,7]}],&quot;workflow_job_input&quot;:[0,{&quot;Raw cycle images&quot;:[0,{&quot;class&quot;:[0,&quot;Collection&quot;],&quot;collection_type&quot;:[0,&quot;list&quot;],&quot;elements&quot;:[1,[[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;identifier&quot;:[0,&quot;todo_element_name&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]]]}],&quot;markers.csv&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}],&quot;PhenotypeWorkflow&quot;:[0,{&quot;class&quot;:[0,&quot;File&quot;],&quot;path&quot;:[0,&quot;todo_test_data_path.ext&quot;]}]}],&quot;readme&quot;:[0,&quot;# End-to-End Tissue Microarray Image Analysis with Galaxy-ME\n\nUse this workflow when you have raw, unprocessed cycle images that need full preprocessing before analysis.\n\n## Input datasets\n\n- Collection of raw cycle images (TIFF/OME-TIFF): Ensure that the list is ordered in cycle order (ex: cycle_1.tiff, cycle_2.tiff, etc.)\n- Markers file (CSV): A comma-separated file with `marker_names` in the third column\n\n    - Example markers file:\n\n```\nround,channel,marker_name\n0,0,DAPI_1\n0,1,CD3\n0,2,CD45\n0,3,CD8\n1,4,DAPI_2\n1,5,PANCK\n1,6,SMA\n1,7,ECAD\n...\n```\n\n\n- Phenotype file (CSV): A comma-separated Scimap phenotyping file that maps hierarchical cell phenotypes to markers\n\n    - For an example phenotype workflow, see our [tutorial](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html) and the [Scimap documentation](https://scimap-doc.readthedocs.io/en/latest/tutorials/scimap-tutorial-cell-phenotyping/).\n\n\n## Input values\n\nAll input values have been preset in the workflow and are optimized for cyclic immunofluorescence images captured using a Rarecyte slide scanner. Some important assumptions are made:\n\n- Channel used as a reference for registration (ASHLAR): `0`\n- Channel used for nuclear segmentation (Mesmer): `0`\n- Image resolution (microns per pixel): `0.65`\n\nThe workflow should be imported and edited if these values are not suitable for your datasets.\n\n## Processing\n\nFor more detailed information, see our [tutorial on the Galaxy Training Network](https://training.galaxyproject.org/training-material/topics/imaging/tutorials/multiplex-tissue-imaging-TMA/tutorial.html)\n\n- Tile-to-tile illumination differences are corrected in the unstitched input raw cycle images using **Basic Illumination**\n- A whole-slide OME-TIFF image is generated via stitching and registration with **ASHLAR**. Channel names are assigned at this step using the input markers file\n- TMA cores are segmented and cropped into individual images, producing a collection of TIFFs using **UNetCoreograph**. All subsequent steps are run as batch processing across the collection of core datasets\n- The output of **UNetCoreograph** is a generic TIFF, and must be converted back to OME-TIFF using the **Convert Image** tool, and channels can be renamed using the **Rename OME-TIFF channels** utility\n- Nuclear segmentation is performed using **Mesmer**, producing a nuclear mask in TIFF format for each core image\n- Cell/nuclear features (mean marker intensities, spatial coordinates, and morphological measurements) are quantified using **MCQUANT**, producing a CSV table of cells (rows) x features (columns)\n- The quantification table is converted to anndata format (h5ad), a common datatype used by most single-cell and spatial analysis packages\n- Automated cell phenotyping is performed using **Scimap** (see *Warning* section about GMM-based phenotyping)\n- Finally, **Vitessce** dashboards combine interactive image viewing with linked single-cell analysis components to allow for integrated initial data exploration\n\n## Warning\n\nIn this workflow, we perform automated GMM-based cell phenotyping using Scimap. The Scimap tool also accepts manual gates, which can be determined using the **GateFinder** tool. This method is highly recommended, as **most** markers are not well suited for GMM-based thresholding. The automated GMM-based thresholding can work well for highly abundant markers that show a strong bimodal distribution; otherwise, it should be used primarily as a means of generating an initial starting point for gating and cell phenotyping.\n\nFor more warnings and context, see our tutorial linked above.\n\n\n## Tool developers&#39; documentation\n\n- [MCMICRO](https://mcmicro.org/)\n    - Basic Illumination\n    - ASHLAR\n    - UNetCoreograph\n    - MCQuant\n- [Mesmer](https://deepcell.readthedocs.io/en/master/)\n- [Scimap](https://scimap-doc.readthedocs.io/en/latest/)\n- [Vitessce](https://vitessce.io/)\n\n\n## Tool references\n\n- Peng, T., K. Thorn, T. Schroeder, L. Wang, F. J. Theis et al., 2017 A BaSiC tool for background and shading correction of optical microscopy images. Nature Communications 8: 10.1038/ncomms14836\n- Wolf, F. A., P. Angerer, and F. J. Theis, 2018 SCANPY: large-scale single-cell gene expression data analysis. Genome Biology 19: 10.1186/s13059-017-1382-0\n- Stringer, C., T. Wang, M. Michaelos, and M. Pachitariu, 2020 Cellpose: a generalist algorithm for cellular segmentation. Nature Methods 18: 100â€“106. 10.1038/s41592-020-01018-x\n- Greenwald, N. F., G. Miller, E. Moen, A. Kong, A. Kagel et al., 2021 Whole-cell segmentation of tissue images with human-level performance using large-scale data annotation and deep learning. Nature Biotechnology 40: 555â€“565. 10.1038/s41587-021-01094-0\n- Schapiro, D., A. Sokolov, C. Yapp, Y.-A. Chen, J. L. Muhlich et al., 2021 MCMICRO: a scalable, modular image-processing pipeline for multiplexed tissue imaging. Nature Methods 19: 311â€“315. 10.1038/s41592-021-01308-y\nVirshup, I., S. Rybakov, F. J. Theis, P. Angerer, and F. A. Wolf, 2021 anndata: Annotated data. 10.1101/2021.12.16.473007\n- Muhlich, J. L., Y.-A. Chen, C. Yapp, D. Russell, S. Santagata et al., 2022 Stitching and registering highly multiplexed whole-slide images of tissues and tumors using ASHLAR (A. Valencia, Ed.). Bioinformatics 38: 4613â€“4621. 10.1093/bioinformatics/btac544\n- Palla, G., H. Spitzer, M. Klein, D. Fischer, A. C. Schaar et al., 2022 Squidpy: a scalable framework for spatial omics analysis. Nature Methods 19: 171â€“178. 10.1038/s41592-021-01358-2\n- Yapp, C., E. Novikov, W.-D. Jang, T. Vallius, Y.-A. Chen et al., 2022 UnMICST: Deep learning with real augmentation for robust segmentation of highly multiplexed images of human tissues. Communications Biology 5: 10.1038/s42003-022-04076-3\n- Zhang, W., I. Li, N. E. Reticker-Flynn, Z. Good, S. Chang et al., 2022 Identification of cell types in multiplexed in situ images by combining protein expression and spatial information using CELESTA. Nature Methods 19: 759â€“769. 10.1038/s41592-022-01498-z\n- Nirmal, A. J., and P. K. Sorger, 2024 SCIMAP: A Python Toolkit for Integrated Spatial Analysis of Multiplexed Imaging Data. Journal of Open Source Software 9: 6604. 10.21105/joss.06604\n&quot;],&quot;changelog&quot;:[0,&quot;# Changelog\n\n## [0.1.1] - 2025-06-21\n\n- Highlight differences with multiplex TMA workflow\n\n## [0.1] - 2024-04-12\n\n- Initial release of Tissue Microarray Analysis Workflow\n&quot;],&quot;diagrams&quot;:[0,&quot;# Workflow diagrams\n\n## End-to-End Tissue Microarray Analysis\n\n```mermaid\ngraph LR\n0[\&quot;â„¹ï¸ Raw cycle images\&quot;]@{ shape: docs }\n1[\&quot;â„¹ï¸ markers.csv\&quot;]@{ shape: doc }\n2[\&quot;â„¹ï¸ PhenotypeWorkflow\&quot;]@{ shape: doc }\n3[\&quot;Illumination correction with Basic\&quot;]@{ shape: process }\n0 --&gt; 3\n4[\&quot;Stitching and registration with Ashlar\&quot;]@{ shape: process }\n3 --&gt; 4\n3 --&gt; 4\n0 --&gt; 4\n1 --&gt; 4\n5[\&quot;TMA dearray with UNetCoreograph\&quot;]@{ shape: process }\n4 --&gt; 5\n6[\&quot;Nuclear segmentation\&quot;]@{ shape: process }\n5 --&gt; 6\n7[\&quot;Convert dearray images to OME-TIFF\&quot;]@{ shape: process }\n5 --&gt; 7\n8[\&quot;Cell feature quantification with MC-Quant\&quot;]@{ shape: process }\n1 --&gt; 8\n5 --&gt; 8\n6 --&gt; 8\n9[\&quot;Rename OME-TIFF channels\&quot;]@{ shape: process }\n1 --&gt; 9\n7 --&gt; 9\n10[\&quot;Convert to Anndata\&quot;]@{ shape: process }\n8 --&gt; 10\n11[\&quot;Scimap phenotyping\&quot;]@{ shape: process }\n10 --&gt; 11\n2 --&gt; 11\n12[\&quot;Create a Vitessce dashboard\&quot;]@{ shape: process }\n11 --&gt; 12\n9 --&gt; 12\n6 --&gt; 12\n```\n&quot;],&quot;updated&quot;:[0,&quot;2025
