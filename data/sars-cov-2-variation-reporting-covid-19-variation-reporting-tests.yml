- doc: Test generating variant report
  job:
    Variation data to report:
      class: Collection
      collection_type: list
      elements:
      - class: File
        filetype: vcf
        identifier: artic
        location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/sars-cov-2-variant-calling/sars-cov-2-variation-reporting/test-data/ont-artic.vcf
      - class: File
        filetype: vcf
        identifier: illumina-wgs-se
        location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/sars-cov-2-variant-calling/sars-cov-2-variation-reporting/test-data/se-illumina-wgs.vcf
      - class: File
        filetype: vcf
        identifier: illumina-wgs-pe
        location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/sars-cov-2-variant-calling/sars-cov-2-variation-reporting/test-data/pe-illumina-wgs.vcf
      - class: File
        filetype: vcf
        identifier: pe-artic
        location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/sars-cov-2-variant-calling/sars-cov-2-variation-reporting/test-data/pe-artic.vcf
    gene products translations:
      class: File
      filetype: tabular
      location: https://zenodo.org/record/4555735/files/NC_045512.2_feature_mapping.tsv?download=1
  outputs:
    by_variant_report:
      file: test-data/by_variant_report.tsv
    combined_variant_report:
      file: test-data/combined_variant_report.tsv
