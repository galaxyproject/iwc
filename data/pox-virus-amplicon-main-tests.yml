- doc: Testing Pox Virus Illumina Amplicon Workflow with Lumpy Skin Disease Virus
    half genome sequenced data
  job:
    PE Reads Pool1:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        elements:
        - class: File
          filetype: fastqsanger.gz
          identifier: forward
          location: ftp://ftp.sra.ebi.ac.uk/vol1/fastq/SRR151/076/SRR15145276/SRR15145276_1.fastq.gz
        - class: File
          filetype: fastqsanger.gz
          identifier: reverse
          location: ftp://ftp.sra.ebi.ac.uk/vol1/fastq/SRR151/076/SRR15145276/SRR15145276_2.fastq.gz
        identifier: 20L70
        type: paired
    PE Reads Pool2:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        elements:
        - class: File
          filetype: fastqsanger.gz
          identifier: forward
          location: ftp://ftp.sra.ebi.ac.uk/vol1/fastq/SRR151/075/SRR15145275/SRR15145275_1.fastq.gz
        - class: File
          filetype: fastqsanger.gz
          identifier: reverse
          location: ftp://ftp.sra.ebi.ac.uk/vol1/fastq/SRR151/075/SRR15145275/SRR15145275_2.fastq.gz
        identifier: 20L70
        type: paired
    Primer Scheme:
      class: File
      filetype: bed
      location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/virology/pox-virus-amplicon/test-data/CaPV-V1_primer_scheme.bed6
    Reference FASTA:
      class: File
      filetype: fasta
      location: https://www.ebi.ac.uk/ena/browser/api/fasta/AF325528.1?download=true
  outputs:
    combined_consensus_multifasta:
      file: test-data/combined_consensus_multifasta.fasta
