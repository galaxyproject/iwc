- doc: Test outline for Genes_catalogue_paired_collection_metaG_ABRomics
  job:
    AMR genes detection database: amrfinderplus_V3.12_2024-05-02.2
    Full genes catalogue: false
    Metagenomics Trimmed reads:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        elements:
        - class: File
          filetype: fastqsanger.gz
          identifier: forward
          location: https://zenodo.org/records/17348100/files/genes_catalogue_R1.fastqsanger.gz
        - class: File
          filetype: fastqsanger.gz
          identifier: reverse
          location: https://zenodo.org/records/17348100/files/genes_catalogue_R2.fastqsanger.gz
        identifier: genes_catalogue_test
        type: paired
    Virulence genes detection database: resfinder
    eggNOG database: 5.0.2
    mmseqs2 taxonomy DB: UniRef50-17-b804f-07112025
    starAMR database: staramr_downloaded_07042025_resfinder_d1e607b_pointfinder_694919f_plasmidfinder_3e77502
  outputs:
    Abricate Virulence Report:
      asserts:
        has_n_columns:
          n: 15
        has_text:
          text: '#FILE'
    Argnorm AMRfinderplus Report:
      asserts:
        has_text:
          text: Protein identifier
    Eggnog Annotations:
      asserts:
        has_n_columns:
          n: 21
        has_text:
          text: '#query'
    MMseqs2 Taxonomy Kraken:
      asserts:
        has_n_columns:
          n: 6
        has_text:
          text: cellular root
    MMseqs2 Taxonomy Tabular:
      asserts:
        has_n_columns:
          n: 4
        has_text:
          text: Bacteria
    MultiQC Report:
      asserts:
      - text: AMRFinderPlus
        that: has_text
      - text: ABRicate
        that: has_text
      - text: starAMR
        that: has_text
      - text: QUAST
        that: has_text
      - text: MMseqs2 taxonomy
        that: has_text
      - text: EggnogMapper
        that: has_text
    Resfinder:
      asserts:
        has_n_columns:
          n: 13
        has_text:
          text: Isolate ID
