- doc: Test outline for QIIME2-VI:-Diversity-metrics-and-estimations
  job:
    Feature table:
      class: File
      filetype: qza
      location: https://docs.qiime2.org/2024.2/data/tutorials/pd-mice/dada2_table.qza
    Metadata:
      class: File
      filetype: qiime2.tabular
      location: https://data.qiime2.org/2024.2/tutorials/pd-mice/sample_metadata.tsv
    Rooted tree:
      class: File
      filetype: qza
      location: https://docs.qiime2.org/2024.2/data/tutorials/pd-mice/tree.qza
    Sampling depth: '2000'
    Target metadata parameter (for beta diversity): cage_id
  outputs:
    Alpha diversity - Observed features:
      asserts:
      - has_size:
          max: 400k
          min: 300k
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.csv
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.jsonp
      ftype: qzv
    Alpha diversity - Pielou's evenness:
      asserts:
      - has_size:
          max: 400k
          min: 300k
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.csv
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.jsonp
      ftype: qzv
    Alpha diversity - Shannon's diversity index:
      asserts:
      - has_size:
          max: 400k
          min: 300k
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.csv
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.jsonp
      ftype: qzv
    Beta diversity - Bray-Curtis distance metrics:
      asserts:
      - has_size:
          max: 500k
          min: 400k
      - has_archive_member:
          n: 1
          path: ^[^/]*/data/raw_data\.tsv
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.png
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.pdf
      ftype: qzv
    Beta diversity - Jaccard distance metrics:
      asserts:
      - has_size:
          max: 500k
          min: 400k
      - has_archive_member:
          n: 1
          path: ^[^/]*/data/raw_data\.tsv
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.png
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.pdf
      ftype: qzv
    Beta diversity - weighted UniFrac distance metrics:
      asserts:
      - has_size:
          max: 500k
          min: 400k
      - has_archive_member:
          n: 1
          path: ^[^/]*/data/raw_data\.tsv
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.png
      - has_archive_member:
          n: 6
          path: ^[^/]*/data/[^/]*\.pdf
      ftype: qzv
    Distance matrix collection:
      element_tests:
        bray_curtis:
          ftype: qzv
        jaccard:
          ftype: qzv
        unweighted_unifrac:
          ftype: qzv
        weighted_unifrac:
          ftype: qzv
    Emperor plot collection:
      element_tests:
        bray_curtis:
          ftype: qzv
        jaccard:
          ftype: qzv
        unweighted_unifrac:
          ftype: qzv
        weighted_unifrac:
          ftype: qzv
    PCoA collection:
      element_tests:
        bray_curtis:
          ftype: qzv
        jaccard:
          ftype: qzv
        unweighted_unifrac:
          ftype: qzv
        weighted_unifrac:
          ftype: qzv
    Richness and evenness collection:
      element_tests:
        eveness_vector:
          ftype: qzv
        faith_pd_vector:
          ftype: qzv
        observed_features_vector:
          ftype: qzv
        rarefied_table:
          ftype: qzv
        shannon_vector:
          ftype: qzv
