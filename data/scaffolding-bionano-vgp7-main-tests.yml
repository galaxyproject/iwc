          n: 390825
    'Bionano scaffolds reconciliated: gfa':
      asserts:
        has_n_lines:
          n: 67
    Nx Plot:
      asserts:
        has_size:
          delta: 5000
          value: 76000
    'Scaffolds: agp':
      asserts:
        has_n_lines:
          n: 50
