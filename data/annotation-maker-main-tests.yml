- doc: Test outline for Genome_annotation_with_maker_short.ga
  job:
    Augustus training:
      class: File
      filetype: augustus
      location: https://zenodo.org/records/13987091/files/augustus_training.tar.gz.augustus
    BUSCO lineage: fungi_odb10
    Genome assembly:
      class: File
      filetype: fasta
      location: https://zenodo.org/records/13987091/files/S_pombe_trinity_assembly.fasta
    Genome sequence:
      class: File
      filetype: fasta
      location: https://zenodo.org/records/13987091/files/S_pombe_chrIII_genome.fasta
    Protein sequences:
      class: File
      filetype: fasta
      location: https://zenodo.org/records/13987091/files/Swissprot_no_S_pombe.fasta
    SNAP training:
      class: File
      filetype: snaphmm
      location: https://zenodo.org/records/13987091/files/snap_training.snaphmm
  outputs:
    busco gff predicted proteins:
      asserts:
      - has_text:
          text: MetaEuk
    busco image predicted proteins:
      compare: sim_size
      delta: 30000
    busco missing genome:
      asserts:
      - has_n_lines:
          delta: 10
          n: 656
    busco missing predicted proteins:
      asserts:
      - has_text:
          text: 106281at4751
    busco sum genome:
      asserts:
      - has_n_lines:
          delta: 10
          n: 36
    busco sum predicted proteins:
      asserts:
      - has_n_lines:
          n: 20
      - has_text:
          text: 'BUSCO version is: 5.7.1'
    busco table genome:
      asserts:
      - has_n_lines:
          delta: 10
          n: 761
    busco table predicted proteins:
      asserts:
      - has_text:
          text: 'BUSCO version is: 5.7.1'
    fasta stats genome:
      asserts:
      - has_n_lines:
          delta: 5
          n: 32
    gffread exons:
      asserts:
      - has_text:
          text: ATGTCtTTCAGTTTCCTGTCAATCCTGTGGCTAGCTACTTCTTACGTGGATTCTCAAGACCAGGGAGTAg
    graphs genome:
      compare: sim_size
      delta: 30000
      location: https://zenodo.org/records/14276084/files/Genome_annotation_statistics_graphs.pdf?download=1
    id map:
      asserts:
      - has_n_lines:
          delta: 10
          n: 1720
    maker evidences:
      asserts:
      - has_n_lines:
          delta: 20
          n: 76060
      - has_text:
          text: NC_003421.2
    maker full:
      asserts:
      - has_text:
          text: NC_003421.2
    maker gff:
      asserts:
      - has_n_lines:
          delta: 10
          n: 6253
      - has_text:
          text: NC_003421.2
    renamed gff3:
      asserts:
      - has_n_lines:
          delta: 10
          n: 6253
      - has_text:
          text: '##gff-version 3'
    summary genome:
      asserts:
      - has_n_lines:
          n: 27
