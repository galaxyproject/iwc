- doc: Test outline for host-or-contamination-removal-on-long-reads
  job:
    Host/Contaminant Reference Genome (long-reads): apiMel3
    Long-reads:
      class: Collection
      collection_type: list
      elements:
      - class: File
        filetype: fastqsanger.gz
        identifier: Spike3bBarcode10
        location: https://zenodo.org/record/12190648/files/collection_of_all_samples_Spike3bBarcode10.fastq.gz
      - class: File
        filetype: fastqsanger.gz
        identifier: Spike3bBarcode12
        location: https://zenodo.org/record/12190648/files/collection_of_all_samples_Spike3bBarcode12.fastq.gz
    Profile of preset options for the mapping (long-read): map-pb
  outputs:
    MultiQC HTML Report:
      asserts:
        has_text:
          text: Spike3bBarcode12
    QualiMap Statistics:
      element_tests:
        Spike3bBarcode10:
          elements:
            coverage_across_reference:
              asserts:
                has_n_lines:
                  value: 416
                has_text:
                  text: '#Position (bp)'
            coverage_histogram:
              asserts:
                has_n_lines:
                  value: 10
                has_text:
                  text: Number of genomic locations
            duplication_rate_histogram:
              asserts:
                has_text:
                  text: '17.0'
            genome_fraction_coverage:
              asserts:
                has_n_lines:
                  value: 51
                has_text:
                  text: '#Coverage (X)'
            genome_results:
              asserts:
                has_text:
                  text: 586,300,787 bp
            homopolymer_indels:
              asserts:
                has_text:
                  text: polyN
            insert_size_across_reference:
              asserts:
                has_size:
                  value: 0
            insert_size_histogram:
              asserts:
                has_size:
                  value: 0
            mapped_reads_clipping_profile:
              asserts:
                has_text:
                  text: '38.123'
            mapped_reads_gc-content_distribution:
              asserts:
                has_n_lines:
                  value: 100
                has_text:
                  text: '#GC Content (%)'
            mapped_reads_nucleotide_content:
              asserts:
                has_text:
                  text: '6.25'
            mapping_quality_across_reference:
              asserts:
                has_n_lines:
                  value: 416
                has_text:
                  text: '#Position (bp)'
            mapping_quality_histogram:
              asserts:
                has_n_lines:
                  value: 13
                has_text:
                  text: '#Mapping quality'
        Spike3bBarcode12:
          elements:
            coverage_across_reference:
              asserts:
                has_n_lines:
                  value: 416
                has_text:
                  text: '#Position (bp)'
            coverage_histogram:
              asserts:
                has_n_lines:
                  value: 6
                has_text:
                  text: Number of genomic locations
            duplication_rate_histogram:
              asserts:
                has_text:
                  text: '8.0'
            genome_fraction_coverage:
              asserts:
                has_n_lines:
                  value: 51
                has_text:
                  text: '#Coverage (X)'
            genome_results:
              asserts:
                has_text:
                  text: 586,300,787 bp
            homopolymer_indels:
              asserts:
                has_text:
                  text: polyN
            insert_size_across_reference:
              asserts:
                has_size:
                  value: 0
            insert_size_histogram:
              asserts:
                has_size:
                  value: 0
            mapped_reads_clipping_profile:
              asserts:
                has_text:
                  text: '0.03930972'
            mapped_reads_gc-content_distribution:
              asserts:
                has_n_lines:
                  value: 100
                has_text:
                  text: '#GC Content (%)'
            mapped_reads_nucleotide_content:
              asserts:
                has_text:
                  text: '16.0'
            mapping_quality_across_reference:
              asserts:
                has_n_lines:
                  value: 416
                has_text:
                  text: '#Position (bp)'
            mapping_quality_histogram:
              asserts:
                has_n_lines:
                  value: 4
                has_text:
                  text: '#Mapping quality'
    Reads without Host or Contamination:
      element_tests:
        Spike3bBarcode10:
          asserts:
            has_text:
              text: '@0a0c4d2c-291f-46a4-87d5-625efbfed6a0'
        Spike3bBarcode12:
          asserts:
            has_text:
              text: '@0a0c4e88-893a-4284-9119-ab4274e05445'
