- doc: Test outline for ATACseq
  job:
    PE fastq input:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        elements:
        - class: File
          filetype: fastqsanger.gz
          identifier: forward
          location: https://zenodo.org/record/3862793/files/SRR891268_chr22_enriched_R1.fastq.gz
        - class: File
          filetype: fastqsanger.gz
          identifier: reverse
          location: https://zenodo.org/record/3862793/files/SRR891268_chr22_enriched_R2.fastq.gz
        identifier: SRR891268_chr22_enriched
        type: paired
    bin_size: 1000
    effective_genome_size: 2700000000
    reference_genome: hg19
  outputs:
    1kb around summits:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_n_lines:
              n: 217
    BAM filtered rmDup:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              delta: 1000000
              value: 15810403
    Coverage from MACS2 (bigwig):
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              delta: 200000
              value: 2892925
    MACS2 narrowPeak:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_n_lines:
              n: 236
    MACS2 report:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
          - text: '# tag size is determined as 47 bps'
            that: has_text
          - text: '# total tags in treatment: 262080'
            that: has_text
    MarkDuplicates metrics:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_text:
              text: '0.02'
    'MultiQC on input dataset(s): Stats':
      asserts:
        has_line:
          line: "Sample\tMACS2_mqc_generalstats_macs2_d\tMACS2_mqc_generalstats_macs2_peak_count\t\
            Picard: Mark Duplicates_mqc_generalstats_picard_mark_duplicates_PERCENT_DUPLICATION\t\
            Bowtie 2 / HiSAT2_mqc_generalstats_bowtie_2_hisat2_overall_alignment_rate\t\
            Cutadapt_mqc_generalstats_cutadapt_percent_trimmed"
        has_text_matching:
          expression: "SRR891268_chr22_enriched\t200.0\t236\t2.7[0-9]*\t98.[0-9]*\t\
            4.7[0-9]*"
    MultiQC webpage:
      asserts:
      - text: <a href="#cutadapt_filtered_reads" class="nav-l2">Filtered Reads</a>
        that: has_text
      - text: <td>% Aligned</td>
        that: has_text
      - text: <td>% BP Trimmed</td>
        that: has_text
    Nb of reads in summits +-500bp:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_line:
              line: '9548'
    bigwig_norm:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              delta: 100000
              value: 1253177
    bigwig_norm2:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              delta: 100000
              value: 1248419
    histogram of fragment length:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              delta: 4000
              value: 47718
    mapping stats:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
          - text: 7282 (2.59%) aligned concordantly 0 times
            that: has_text
          - text: 121059 (43.09%) aligned concordantly exactly 1 time
            that: has_text
          - text: 152623 (54.32%) aligned concordantly >1 times
            that: has_text
