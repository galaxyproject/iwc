- doc: Test outline for gromacs-mmgbsa.ga
  job:
    Apoprotein PDB:
      class: File
      filetype: auto
      location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/computational-chemistry/gromacs-mmgbsa/test-data/mpro.pdb
    Force field: amber99sb
    Ligand SDF:
      class: File
      filetype: auto
      location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/computational-chemistry/gromacs-mmgbsa/test-data/lig.sdf
    NPT equilibration steps: 50
    NVT equilibration steps: 50
    Number of simulations: 2
    Production steps: 100
    Salt concentration: 0.1
    Water model: tip3p
  outputs:
    MMGBSA free energy:
      assert:
        has_n_lines: 2
      class: File
    MMGBSA statistics:
      element_tests:
        split_file_000000.txt:
          assert:
            has_text: Generalized Born ESURF calculated using LCPO
    XTC files:
      element_tests:
        split_file_000000.txt:
          assert:
            delta: 500
            has_size: 138900
