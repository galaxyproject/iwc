- doc: Test outline for Helixer Workflow
  job:
    BUSCO lineage: mucorales_odb10
    Genome sequence masked:
      class: File
      filetype: fasta
      location: https://zenodo.org/records/13890774/files/genome_masked.fa?download=1
    Helixer lineage: fungi
  outputs:
    busco gff genome:
      asserts:
      - has_text:
          text: miniprot
    busco gff predicted proteins:
      asserts:
      - has_text:
          text: '##gff-version 3'
    busco missing genome:
      asserts:
      - has_text:
          text: 10at4827
    busco missing predicted proteins:
      asserts:
      - has_n_lines:
          n: 2450
    busco sum genome:
      asserts:
      - has_text:
          text: mucorales_odb10
    busco sum predicted proteins:
      asserts:
      - has_n_lines:
          n: 19
    busco table genome:
      asserts:
      - has_text:
          text: 10at4827
    busco table predicted proteins:
      asserts:
      - has_n_lines:
          n: 2452
    gffread peptides:
      asserts:
      - has_text:
          text: _sample_000145.1
    helixer output:
      asserts:
      - has_text:
          text: Helixer
    omark detail sum:
      asserts:
      - has_n_lines:
          n: 63
      - has_text:
          text: melanogaster subgroup
    summary:
      asserts:
      - has_n_lines:
          n: 27
