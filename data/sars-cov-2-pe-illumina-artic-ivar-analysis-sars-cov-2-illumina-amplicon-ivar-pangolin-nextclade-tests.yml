- doc: Test workflow execution using paired end illumina ARTIC accession
  job:
    Paired read collection for samples:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        elements:
        - class: File
          filetype: fastqsanger.gz
          identifier: forward
          location: https://zenodo.org/record/4944064/files/ERR4970105_1.fastq.gz
        - class: File
          filetype: fastqsanger.gz
          identifier: reverse
          location: https://zenodo.org/record/4944064/files/ERR4970105_2.fastq.gz
        identifier: ERR4970105
        type: paired
    Primer BED:
      class: File
      filetype: bed
      location: https://zenodo.org/record/4944064/files/SARS-CoV-2-ARTICv3.bed
    Reference FASTA:
      class: File
      filetype: fasta
      location: https://zenodo.org/record/4944064/files/MN908947_3_Wuhan-Hu-1.fasta
  outputs:
    all_samples_nextclade:
      asserts:
        has_text:
          text: "20B\t1"
        has_text_matching:
          expression: "seqName\tclade\tNextclade_pango\tpartiallyAliased\tclade_nextstrain\t\
            clade_who\tclade_display\tqc.overallScore\tqc.overallStatus\ttotalSubstitutions\t\
            totalDeletions\ttotalInsertions\ttotalFrameShifts\ttotalAminoacidSubstitutions\t\
            totalAminoacidDeletions\ttotalAminoacidInsertions\ttotalMissing\ttotalNonACGTNs\t\
            totalPcrPrimerChanges\tsubstitutions\tdeletions\tinsertions\tprivateNucMutations.reversionSubstitutions\t\
            privateNucMutations.labeledSubstitutions\tprivateNucMutations.unlabeledSubstitutions\t\
            privateNucMutations.totalReversionSubstitutions\tprivateNucMutations.totalLabeledSubstitutions\t\
            privateNucMutations.totalUnlabeledSubstitutions\tprivateNucMutations.totalPrivateSubstitutions\t\
            frameShifts\taaSubstitutions\taaDeletions\taaInsertions\tmissing\tnonACGTNs\t\
            pcrPrimerChanges\talignmentScore\talignmentStart\talignmentEnd\tcoverage\t\
            qc.missingData.missingDataThreshold\tqc.missingData.score\tqc.missingData.status\t\
            qc.missingData.totalMissing\tqc.mixedSites.mixedSitesThreshold\tqc.mixedSites.score\t\
            qc.mixedSites.status\tqc.mixedSites.totalMixedSites\tqc.privateMutations.cutoff\t\
            qc.privateMutations.excess\tqc.privateMutations.score\tqc.privateMutations.status\t\
            qc.privateMutations.total\tqc.snpClusters.clusteredSNPs\tqc.snpClusters.score\t\
            qc.snpClusters.status\tqc.snpClusters.totalSNPs\tqc.frameShifts.frameShifts\t\
            qc.frameShifts.totalFrameShifts\tqc.frameShifts.frameShiftsIgnored\tqc.frameShifts.totalFrameShiftsIgnored\t\
            qc.frameShifts.score\tqc.frameShifts.status\tqc.stopCodons.stopCodons\t\
            qc.stopCodons.totalStopCodons\tqc.stopCodons.score\tqc.stopCodons.status\t\
            isReverseComplement\tfailedGenes\twarnings\terrors"
    all_samples_pangolin:
      asserts:
        has_text_matching:
          expression: "taxon\tlineage\tconflict\tambiguity_score\tscorpio_call\tscorpio_support\t\
            scorpio_conflict\tscorpio_notes\tversion\tpangolin_version\tscorpio_version\t\
            constellation_version\tis_designated\tqc_status\tqc_notes\tnote"
    combined_multifasta:
      asserts:
        has_line:
          line: '>ERR4970105'
