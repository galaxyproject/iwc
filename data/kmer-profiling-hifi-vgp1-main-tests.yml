- doc: Test outline for kmer-profiling-hifi-VGP1.ga
  job:
    Assembly Name: testSpe1
    Collection of Pacbio Data:
      class: Collection
      collection_type: list
      elements:
      - class: File
        filetype: fastqsanger
        identifier: pacbio_reads
        location: https://zenodo.org/record/6098306/files/HiFi_synthetic_50x_01.fasta
    K-mer length: 21
    Ploidy: 2
    Species Name: Test Species
  outputs:
    GenomeScope Model Parameters:
      asserts:
      - has_text_matching:
          expression: 0.012.*
      - has_text_matching:
          expression: 12.45.*
    GenomeScope linear plot:
      asserts:
        has_size:
          delta: 10000
          value: 182100
    GenomeScope log plot:
      asserts:
        has_size:
          delta: 10000
          value: 195200
    GenomeScope summary:
      asserts:
      - has_text_matching:
          expression: 7,859,... bp
    Merged Meryl Database:
      asserts:
        has_size:
          delta: 1000000
          value: 27710666
    Reads Statistics:
      asserts:
        has_text:
          text: "# reads\t21224"
