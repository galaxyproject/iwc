- doc: Test for TMA workflow
  job:
    PhenotypeWorkflow:
      class: File
      filetype: csv
      location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/imaging/tissue-microarray-analysis/tissue-microarray-analysis/test-data/phenotypes.csv
    Raw cycle images:
      class: Collection
      collection_type: list
      elements:
      - class: File
        filetype: ome.tiff
        identifier: exemplar-001-cycle-04
        location: https://zenodo.org/records/15203994/files/exemplar-001-cycle-04.ome.tiff?download=1
      - class: File
        filetype: ome.tiff
        identifier: exemplar-001-cycle-05
        location: https://zenodo.org/records/15203994/files/exemplar-001-cycle-05.ome.tiff?download=1
      - class: File
        filetype: ome.tiff
        identifier: exemplar-001-cycle-06
        location: https://zenodo.org/records/15203994/files/exemplar-001-cycle-06.ome.tiff?download=1
      - class: File
        filetype: ome.tiff
        identifier: exemplar-001-cycle-07
        location: https://zenodo.org/records/15203994/files/exemplar-001-cycle-07.ome.tiff?download=1
      - class: File
        filetype: ome.tiff
        identifier: exemplar-001-cycle-08
        location: https://zenodo.org/records/15203994/files/exemplar-001-cycle-08.ome.tiff?download=1
    markers.csv:
      class: File
      filetype: csv
      location: https://raw.githubusercontent.com/galaxyproject/iwc/main/workflows/imaging/tissue-microarray-analysis/tissue-microarray-analysis/test-data/markers.csv
  outputs:
    Anndata feature table:
      element_tests:
        '1':
          has_h5_keys: obs/Area,obs/CellID,obs/Eccentricity,obs/Extent,obs/MajorAxisLength,obs/MinorAxisLength,obs/Orientation,obs/Solidity,obs/X_centroid,obs/Y_centroid,obs/imageid,obs/imageid/categories,obs/imageid/codes
    Converted image:
      element_tests:
        '1':
          has_image_channels:
            channels: 1
    DFP images:
      element_tests:
        exemplar-001-cycle-04:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-05:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-06:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-07:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-08:
          has_image_channels:
            channels: 1
    Dearray images:
      element_tests:
        '1':
          has_image_channels:
            channels: 1
    Dearray masks:
      element_tests:
        '1':
          has_image_channels:
            channels: 1
    FFP images:
      element_tests:
        exemplar-001-cycle-04:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-05:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-06:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-07:
          has_image_channels:
            channels: 1
        exemplar-001-cycle-08:
          has_image_channels:
            channels: 1
    Nuclear mask:
      element_tests:
        '1':
          has_image_channels:
            channels: 1
    Phenotyped feature table:
      element_tests:
        '1':
          has_h5_keys: obs/Area,obs/CellID,obs/Eccentricity,obs/Extent,obs/MajorAxisLength,obs/MinorAxisLength,obs/Orientation,obs/Solidity,obs/X_centroid,obs/Y_centroid,obs/imageid,obs/imageid/categories,obs/imageid/codes
    Primary Mask Quantification:
      element_tests:
        '1':
          has_image_channels:
            channels: 1
    Registered image:
      has_image_channels:
        channels: 1
      has_size:
        delta: 0.5M
        size: 6M
    Renamed image:
      element_tests:
        '1':
          has_image_channels:
            channels: 1
    TMA dearray map:
      has_image_channels:
        channels: 1
    Vitessce Dashboard Config:
      element_tests:
        '1':
          has_json_property_with_text:
            property: version
            text: 1.0.17
