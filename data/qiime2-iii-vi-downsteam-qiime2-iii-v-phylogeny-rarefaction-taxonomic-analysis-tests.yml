- doc: Test outline for QIIME2-III:-Phylogenetic-tree-for-diversity-analysis
  job:
    Feature table:
      class: File
      filetype: qza
      location: https://docs.qiime2.org/2024.2/data/tutorials/pd-mice/dada2_table.qza
    Maximum depth: 2019
    Metadata:
      class: File
      filetype: tabular
      location: https://data.qiime2.org/2024.2/tutorials/pd-mice/sample_metadata.tsv
    Minimum depth: 1
    Representative sequences:
      class: File
      filetype: qza
      location: https://docs.qiime2.org/2024.2/data/tutorials/pd-mice/dada2_rep_set.qza
    SEPP fragment insertion reference:
      class: File
      filetype: qza
      location: https://data.qiime2.org/2024.2/common/sepp-refs-gg-13-8.qza
    Taxonomic classifier:
      class: File
      filetype: qza
      location: https://docs.qiime2.org/2024.10/data/tutorials/pd-mice/gg-13-8-99-515-806-nb-classifier.qza
  outputs:
    Rarefaction curve:
      asserts:
      - has_size:
          max: 500k
          min: 400k
      - has_archive_member:
          n: 1
          path: ^[^/]*/data/index.html
      - has_archive_member:
          n: 3
          path: ^[^/]*/data/.*\.csv
      - has_archive_member:
          n: 21
          path: ^[^/]*/data/.*\.jsonp
      ftype: qzv
    Rooted tree:
      asserts:
      - has_size:
          max: 3M
          min: 2M
      - has_archive_member:
          asserts:
          - has_text_matching:
              expression: k__Bacteria
          n: 1
          path: ^[^/]*/data/tree.nwk
      - has_archive_member:
          asserts:
          - has_line:
              line: 'type: Phylogeny[Rooted]'
          - has_line:
              line: 'format: NewickDirectoryFormat'
          n: 1
          path: ^[^/]*/metadata.yaml
      ftype: qza
    Taxa barplot:
      asserts:
      - has_size:
          max: 500k
          min: 400k
      - has_archive_member:
          n: 7
          path: ^[^/]*/data/.*\.csv
      - has_archive_member:
          n: 7
          path: ^[^/]*/data/.*\.jsonp
      ftype: qzv
    Taxonomy classification:
      asserts:
      - has_size:
          max: 80k
          min: 40k
      - has_archive_member:
          asserts:
          - has_line:
              line: 'type: FeatureData[Taxonomy]'
          - has_line:
              line: 'format: TSVTaxonomyDirectoryFormat'
          n: 1
          path: ^[^/]*/metadata.yaml
      - has_archive_member:
          asserts:
          - has_n_lines:
              n: 288
          n: 1
          path: ^[^/]*/data/taxonomy.tsv
      ftype: qza
    Taxonomy classification table:
      asserts:
      - has_size:
          max: 2M
          min: 1M
      - has_archive_member:
          asserts:
          - has_n_lines:
              n: 289
          n: 1
          path: ^[^/]*/data/metadata.tsv
      ftype: qza
