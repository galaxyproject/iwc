          n: 1
    BUSCO Missing Genes (Genome):
      asserts:
      - has_n_lines:
          n: 1620
    BUSCO Missing Genes (Predicted Proteins):
      asserts:
      - has_n_lines:
          delta: 20
          n: 2248
    BUSCO Summary (Genome):
      asserts:
      - has_n_lines:
          n: 32
    BUSCO Summary (Predicted Proteins):
      asserts:
      - has_n_lines:
          n: 19
    BUSCO Table (Genome):
      asserts:
      - has_n_lines:
          n: 2460
    BUSCO Table (Predicted Proteins):
      asserts:
      - has_n_lines:
          delta: 20
          n: 2463
