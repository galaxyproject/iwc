- doc: Test workflow execution using paired end illumina ARTIC accession
  job:
    ARTIC primer BED:
      class: File
      filetype: bed
      location: https://zenodo.org/record/4555735/files/ARTIC_nCoV-2019_v3.bed?download=1
    ARTIC primers to amplicon assignments:
      class: File
      filetype: tabular
      location: https://zenodo.org/record/4555735/files/ARTIC_amplicon_info_v3.tsv?download=1
    NC_045512.2 FASTA sequence of SARS-CoV-2:
      class: File
      filetype: fasta
      location: https://zenodo.org/record/4555735/files/NC_045512.2_reference.fasta?download=1
    Paired Collection:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        elements:
        - class: File
          filetype: fastqsanger.gz
          identifier: forward
          location: https://zenodo.org/records/10174466/files/SRR11578257_R1.fastq.gz?download=1
        - class: File
          filetype: fastqsanger.gz
          identifier: reverse
          location: https://zenodo.org/records/10174466/files/SRR11578257_R2.fastq.gz?download=1
        identifier: SRR11578257
        type: paired
  outputs:
    annotated_softfiltered_variants:
      attributes: {}
      element_tests:
        SRR11578257:
          asserts:
            has_line:
              line: "#CHROM\tPOS\tID\tREF\tALT\tQUAL\tFILTER\tINFO"
            has_text_matching:
              expression: "NC_045512.2\t20209\t.\tAGTAGAAATT\tA\t[0-9]*\tPASS\tDP=[0-9]*;AF=0.9[0-9]*;SB=24;DP4=[0-9]*,[0-9]*,[0-9]*,[0-9]*;INDEL;HRUN=1;EFF=CODON_CHANGE_PLUS_CODON_DELETION\\\
                (MODERATE||agtagaaattta/ata|SRNL6649I|7096|ORF1ab|protein_coding|CODING|GU280_gp01|2|A\\\
                ),CODON_CHANGE_PLUS_CODON_DELETION\\(MODERATE||agtagaaattta/ata|SRNL197I|345|ORF1ab|protein_coding|CODING|YP_009725310.1|1|A|WARNING_TRANSCRIPT_NO_START_CODON\\\
                )"
