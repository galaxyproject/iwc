<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" role="img" aria-label="Multiplex Tissue Microarray Analysis workflow diagram">
  <title>Multiplex Tissue Microarray Analysis</title>
  <desc>Workflow for background subtraction, nuclear segmentation, feature quantification, cellular phenotyping, spatial analysis, and interactive visualization of registered TMA core multiplex tissue images</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="900" height="520" fill="#f8f9fa"/>
  <rect width="900" height="520" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="900" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Multiplex Tissue Microarray Analysis</text>

  <!-- CONNECTIONS -->
  <!-- Registered Images -> Background Subtraction -->
  <path d="M 180 115 C 210 115, 220 135, 250 135" class="connection"/>
  <!-- Markers File -> Background Subtraction -->
  <path d="M 180 205 C 210 205, 220 155, 250 155" class="connection"/>
  <!-- Background Subtraction -> Mesmer -->
  <path d="M 450 145 C 490 145, 450 215, 490 215" class="connection"/>
  <!-- Background Subtraction -> MCQUANT -->
  <path d="M 450 145 C 500 145, 460 295, 510 295" class="connection"/>
  <!-- Mesmer -> MCQUANT -->
  <path d="M 690 215 C 700 215, 490 310, 510 310" class="connection-secondary"/>
  <!-- MCQUANT -> Anndata Conversion -->
  <path d="M 710 305 C 730 305, 720 215, 250 385" class="connection"/>
  <!-- Anndata -> Phenotyping -->
  <path d="M 450 385 C 490 385, 450 295, 490 295" class="connection"/>
  <!-- Phenotyping inputs -->
  <path d="M 180 295 C 220 295, 450 305, 490 305" class="connection-secondary"/>
  <!-- Phenotyping -> Spatial Analysis -->
  <path d="M 690 295 C 720 295, 700 385, 730 385" class="connection"/>
  <!-- Phenotyping -> Vitessce -->
  <path d="M 690 295 C 720 295, 700 205, 730 205" class="connection"/>

  <!-- INPUT NODES -->
  <!-- Registered Images -->
  <g class="node-card" transform="translate(0,70)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Registered Images</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">OME-TIFF collection</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Multiplex tissue images</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Markers File -->
  <g class="node-card" transform="translate(0,160)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Markers File</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">CSV marker names &amp;</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">autofluorescence channels</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Phenotype/Gates Inputs -->
  <g class="node-card" transform="translate(0,250)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Phenotype Workflow</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Scimap phenotype CSV</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">+ manual gates</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- Background Subtraction -->
  <g class="node-card" transform="translate(250,100)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Background Subtraction</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Remove autofluorescence</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">from multiplex images</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Mesmer Segmentation -->
  <g class="node-card" transform="translate(490,170)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Mesmer Segmentation</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Deep learning nuclear</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">segmentation</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- MCQUANT + Anndata (combined) -->
  <g class="node-card" transform="translate(250,340)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MCQUANT + Anndata</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Feature quantification &amp;</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">conversion to h5ad</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Scimap Phenotyping -->
  <g class="node-card" transform="translate(490,250)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Scimap Phenotyping</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">GMM-based hierarchical</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">cell phenotyping</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Spatial Analysis -->
  <g class="node-card" transform="translate(730,340)">
    <rect x="0" y="0" width="160" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="160" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Squidpy Spatial</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Interaction matrix &amp;</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">spatial scatterplots</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Vitessce -->
  <g class="node-card" transform="translate(730,160)">
    <rect x="0" y="0" width="160" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="160" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="160" height="14" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Vitessce Dashboard</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Interactive image +</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">single-cell exploration</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <g transform="translate(740,70)">
    <rect x="0" y="0" width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="120" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="120" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Scatterplots</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">PNG montage</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g transform="translate(740,450)">
    <rect x="0" y="0" width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="120" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="120" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Barplot</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Cell type composition</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,475)">
    <rect x="0" y="0" width="860" height="35" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.9"/>
    <rect x="15" y="10" width="16" height="12" rx="2" fill="#ffd700"/>
    <text x="37" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="80" y1="16" x2="120" y2="16" stroke="#25537b" stroke-width="3"/>
    <text x="127" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="195" y1="16" x2="235" y2="16" stroke="#25537b" stroke-width="3" stroke-dasharray="5 3"/>
    <text x="242" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC/secondary</text>
    <rect x="335" y="10" width="16" height="12" rx="2" fill="#f97316"/>
    <text x="357" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="12" rx="2" fill="#10b981"/>
    <text x="432" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report/Visualization</text>
  </g>
</svg>