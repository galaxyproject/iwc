<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 530" role="img" aria-label="End-to-End Tissue Microarray Analysis workflow diagram">
  <title>End-to-End Tissue Microarray Analysis</title>
  <desc>Complete multiplex tissue image analysis pipeline: illumination correction, stitching, TMA dearray, nuclear segmentation, quantification, phenotyping, and Vitessce dashboard visualization</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="1000" height="530" fill="#f8f9fa"/>
  <rect width="1000" height="530" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1000" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">End-to-End Tissue Microarray Analysis</text>

  <!-- CONNECTIONS -->
  <path d="M 180 115 C 220 115, 195 135, 235 135" class="connection"/>
  <path d="M 180 205 C 215 205, 390 155, 425 155" class="connection-secondary"/>
  <path d="M 435 145 C 475 145, 455 135, 495 135" class="connection"/>
  <path d="M 695 135 C 720 135, 700 215, 725 215" class="connection"/>
  <path d="M 695 135 C 720 135, 700 135, 725 135" class="connection"/>
  <path d="M 925 135 C 940 135, 920 295, 495 295" class="connection-secondary"/>
  <path d="M 925 215 C 940 215, 920 310, 495 310" class="connection"/>
  <path d="M 695 305 C 720 305, 700 385, 725 385" class="connection"/>
  <path d="M 180 295 C 220 295, 690 395, 725 395" class="connection-secondary"/>
  <path d="M 925 390 C 950 390, 940 295, 810 290" class="connection"/>

  <!-- INPUT NODES -->
  <g class="node-card" transform="translate(0,70)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Raw Cycle Images</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">TIFF/CZI collection</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">ordered by cycle</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0,160)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">markers.csv</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Marker names per</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">round and channel</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0,250)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PhenotypeWorkflow</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Scimap formatted</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">phenotype CSV</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <g class="node-card" transform="translate(235,100)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">BaSiC Illumination</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Illumination correction</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">flat/dark field profiles</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(495,90)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ASHLAR Registration</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Stitch &amp; register into</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">whole-slide OME-TIFF</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(725,90)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">UNetCoreograph</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">TMA core dearray into</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">individual core images</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(725,190)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Mesmer + MCQUANT</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Nuclear segmentation &amp;</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">feature quantification</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(495,260)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Anndata + Phenotyping</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Convert to h5ad, Scimap</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">cell type classification</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Vitessce -->
  <g class="node-card" transform="translate(725,345)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Vitessce Dashboard</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Interactive visualization</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">image + single-cell data</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <g transform="translate(830,260)">
    <rect x="0" y="0" width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="120" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="120" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Phenotyped Data</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">h5ad feature table</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g transform="translate(830,450)">
    <rect x="0" y="0" width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="120" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="120" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Dashboard HTML</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Vitessce interactive</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,485)">
    <rect x="0" y="0" width="960" height="35" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.9"/>
    <rect x="15" y="10" width="16" height="12" rx="2" fill="#ffd700"/>
    <text x="37" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="80" y1="16" x2="120" y2="16" stroke="#25537b" stroke-width="3"/>
    <text x="127" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="195" y1="16" x2="235" y2="16" stroke="#25537b" stroke-width="3" stroke-dasharray="5 3"/>
    <text x="242" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC/secondary</text>
    <rect x="335" y="10" width="16" height="12" rx="2" fill="#f97316"/>
    <text x="357" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="12" rx="2" fill="#10b981"/>
    <text x="432" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report/Visualization</text>
  </g>
</svg>