- doc: Test outline for segmentation-and-counting.ga
  job:
    input_image:
      class: File
      path: test-data/input_image.tiff
      filetype: tiff
      hashes:
      - hash_function: SHA-1
        hash_value: 42c34939d896d133ce9f0f2af6efd79b02ed52e6
  outputs:
    overlay_image:
      path: test-data/overlay_image.png
      compare: image_diff
    objects_count:
      path: test-data/objects_count.tabular
      compare: diff
      lines_diff: 0
    label_image:
      path: test-data/label_image.tiff
      compare: image_diff
      metric: iou
