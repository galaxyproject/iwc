<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 530" role="img" aria-label="Fluorescence nuclei segmentation and counting workflow diagram">
  <title>Segmentation and Counting of Cell Nuclei in Fluorescence Microscopy</title>
  <desc>Image analysis pipeline: Gaussian filtering, Otsu thresholding, binary to label map conversion, nuclei counting, histogram equalization, and overlay visualization.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="530" fill="#f8f9fa"/>
  <rect width="1100" height="530" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Segmentation and Counting of Cell Nuclei in Fluorescence Microscopy</text>

  <!-- CONNECTIONS -->
  <!-- Input Image -> Gaussian Filter -->
  <path class="connection" d="M 180 195 C 220 195, 240 230, 290 230"/>
  <!-- Input Image -> Histogram Equalization (for visualization) -->
  <path class="connection-secondary" d="M 180 175 C 250 175, 250 115, 290 115"/>
  <!-- Gaussian Filter -> Otsu Threshold -->
  <path class="connection" d="M 490 230 C 530 230, 530 230, 570 230"/>
  <!-- Otsu Threshold -> Binary to Label Map -->
  <path class="connection" d="M 770 230 C 810 230, 810 230, 850 230"/>
  <!-- Binary to Label Map -> Count Objects -->
  <path class="connection" d="M 850 275 C 850 360, 890 360, 960 360"/>
  <!-- Binary to Label Map -> Overlay Images -->
  <path class="connection" d="M 850 230 C 890 230, 890 200, 850 170"/>
  <!-- Histogram Equalization -> Convert Format -> Overlay Images -->
  <path class="connection-secondary" d="M 490 115 C 530 115, 530 115, 570 115"/>
  <!-- Convert Format -> Overlay Images -->
  <path class="connection-secondary" d="M 770 115 C 810 115, 810 150, 850 150"/>

  <!-- Label map -> label_image output -->
  <path class="connection" d="M 850 255 C 890 255, 920 285, 960 285"/>

  <!-- Overlay -> overlay_image output -->
  <path class="connection" d="M 850 115 C 900 115, 930 115, 960 115"/>

  <!-- INPUT NODES -->
  <!-- Input Image -->
  <g class="node-card" transform="translate(0, 140)">
    <rect width="180" height="90" rx="4" fill="white"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Input Image</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Fluorescence</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">microscopy (nuclei)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- Histogram Equalization -->
  <g class="node-card" transform="translate(290, 75)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Histogram Equalization</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">CLAHE contrast</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">enhancement</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Convert Image Format -->
  <g class="node-card" transform="translate(570, 75)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Convert to PNG</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Format conversion</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">for visualization</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Gaussian Filter -->
  <g class="node-card" transform="translate(290, 195)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Gaussian Filter</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Noise smoothing</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">(sigma=3)</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Otsu Threshold -->
  <g class="node-card" transform="translate(570, 195)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Otsu Threshold</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Automatic binary</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">segmentation</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Binary to Label Map -->
  <g class="node-card" transform="translate(850, 195)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Binary to Label Map</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Connected component</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">analysis (CCA)</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <!-- Overlay Image -->
  <g class="node-card" transform="translate(960, 90)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Overlay Image</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Contours on image</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Label Image -->
  <g class="node-card" transform="translate(960, 260)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Label Image</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Segmented nuclei</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Objects Count -->
  <g class="node-card" transform="translate(960, 340)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Objects Count</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Nuclei count</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20, 470)">
    <rect width="1060" height="45" rx="6" fill="white" fill-opacity="0.85" stroke="#dee2e6"/>
    <rect x="15" y="15" width="14" height="14" rx="3" fill="#ffd700"/>
    <text x="35" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="100" y1="22" x2="150" y2="22" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="158" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="260" y1="22" x2="310" y2="22" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="318" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="440" y="15" width="14" height="14" rx="3" fill="#f97316"/>
    <text x="460" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="530" y="15" width="14" height="14" rx="3" fill="#25537b"/>
    <text x="550" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>