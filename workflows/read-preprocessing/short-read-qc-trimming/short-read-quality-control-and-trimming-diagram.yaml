title: "Short-Read Quality Control and Trimming"

nodes:
  - id: rawReads
    type: input
    label: Raw Reads
    subtitle: "Paired-end fastq collection"
    column: 0
    row: 0

  - id: fastp
    type: tool
    label: fastp
    subtitle: QC and trimming
    detail: Adapter removal, quality filtering
    step: "1"
    column: 1
    row: 0

  - id: multiqc
    type: report
    label: MultiQC
    subtitle: Aggregate QC reports
    step: "2"
    column: 2
    row: 1

  - id: trimmedReads
    type: output
    label: Trimmed Reads
    subtitle: "Filtered paired-end reads"
    column: 2
    row: 0

  - id: multiqcReport
    type: output
    label: MultiQC HTML Report
    subtitle: "Aggregated quality summary"
    column: 3
    row: 1

edges:
  - from: rawReads
    to: fastp
  - from: fastp
    to: trimmedReads
  - from: fastp
    to: multiqc
    style: qc
  - from: multiqc
    to: multiqcReport

legend:
  items: [input, primary, qc, output, report]
