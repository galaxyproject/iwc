- doc: Test with no dataset given
  job:
    Optional input: null
  outputs:
    data_param:
      asserts:
        has_n_line:
          value: 1
    output_param_boolean:
      asserts:
        has_line:
          line: "false"
- doc: test with dataset given
  job:
    Optional input:
      class: File
      path: test-data/test.txt
      filetype: txt
  outputs:
    data_param:
      asserts:
        has_n_lines:
          value: 0
    output_param_boolean:
      asserts:
        has_line:
          line: "true"
