<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" role="img" aria-label="Functional annotation of protein sequences workflow diagram">
  <title>Functional annotation of protein sequences</title>
  <desc>Functional annotation using eggNOG Mapper and InterProScan for protein sequence analysis</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="700" height="350" fill="#f8f9fa"/>
  <rect width="700" height="350" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="700" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Functional Annotation of Protein Sequences</text>

  <!-- Connections -->
  <!-- Input to eggNOG -->
  <path class="connection" d="M 210 135 C 270 135, 290 110, 330 110"/>
  <!-- Input to InterProScan -->
  <path class="connection" d="M 210 155 C 270 155, 290 230, 330 230"/>
  <!-- eggNOG to outputs -->
  <path class="connection" d="M 530 110 C 565 110, 575 110, 590 110"/>
  <!-- InterProScan to outputs -->
  <path class="connection" d="M 530 230 C 565 230, 575 230, 590 230"/>

  <!-- Input Node: Protein sequences -->
  <g class="node-card" transform="translate(30, 100)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Protein sequences</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Predicted proteins from</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">genome annotation</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: eggNOG Mapper -->
  <g class="node-card" transform="translate(330, 70)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">eggNOG Mapper</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Ortholog-based annotation</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">GO terms, KEGG, COG</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: InterProScan -->
  <g class="node-card" transform="translate(330, 190)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">InterProScan</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Domain/signature analysis</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Pfam, PANTHER, CDD, etc.</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Node: eggNOG annotations -->
  <g class="node-card" transform="translate(580, 85)">
    <rect width="110" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="110" height="28" rx="4" fill="#f97316"/>
    <rect x="0" y="24" width="110" height="4" fill="#f97316"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Annotations</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Node: InterProScan results -->
  <g class="node-card" transform="translate(580, 205)">
    <rect width="110" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="110" height="28" rx="4" fill="#f97316"/>
    <rect x="0" y="24" width="110" height="4" fill="#f97316"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Domain Results</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 325)">
    <rect x="0" y="-4" width="12" height="12" rx="2" fill="#ffd700"/>
    <text x="16" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="60" y1="2" x2="90" y2="2" stroke="#25537b" stroke-width="3"/>
    <text x="95" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <rect x="160" y="-4" width="12" height="12" rx="2" fill="#f97316"/>
    <text x="176" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Output</text>
  </g>
</svg>
