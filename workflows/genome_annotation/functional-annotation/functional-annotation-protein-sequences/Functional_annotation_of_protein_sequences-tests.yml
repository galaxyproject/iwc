- doc: Test outline for Functional_annotation_of_protein_sequences.ga
  job:
    Sequence collection:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: test-sequence
        location: https://zenodo.org/record/8414802/files/protein_sequences.fasta?download=1
        filetype: fasta
        hashes:
        - hash_function: SHA-1
          hash_value: 0e1026d6917ac03bcd174a85b18e69c2a6470f98
    Run eggNOG + completness calculation: true
    Run InterProScan: true
    eggNOG mode select: proteins
    InterProScan mode select: Protein
  outputs:
    eggNOG Mapper seed table:
      element_tests:
        test-sequence:
          location: https://zenodo.org/records/13951790/files/eggNOG_Mapper_seed_orthologs.tabular?download=1&preview=1
          compare: sim_size
          delta: 50000
    eggNOG Mapper annotation table:
      element_tests:
        test-sequence:
          location: https://zenodo.org/records/13951790/files/eggNOG_Mapper_annot.tabular?download=1&preview=1
          compare: sim_size
          delta: 100000
    interproscan xml:
      element_tests:
        test-sequence:
          location: https://zenodo.org/records/13951790/files/interProScan.xml?download=1&preview=1
          compare: sim_size
          delta: 7000000
    interproscan tabular:
      element_tests:
        test-sequence:
          location: https://zenodo.org/records/13951790/files/interProScan.tabular?download=1&preview=1
          compare: sim_size
          delta: 2000000
    kegg_pathways_table:
      asserts:
        - that: "has_text"
          text: "module_accession	completeness	pathway_name	pathway_class	matching_ko	missing_ko"