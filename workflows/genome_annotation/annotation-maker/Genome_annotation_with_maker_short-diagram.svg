<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1020 530" role="img" aria-label="Genome annotation with Maker workflow diagram">
  <title>Genome annotation with Maker</title>
  <desc>Genome annotation using Maker with BUSCO evaluation, annotation statistics, gene ID mapping, and JBrowse visualization</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="1020" height="530" fill="#f8f9fa"/>
  <rect width="1020" height="530" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1020" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Genome Annotation with Maker</text>

  <!-- Connections -->
  <!-- Genome to BUSCO genome -->
  <path class="connection-qc" d="M 200 105 C 260 105, 270 100, 330 100"/>
  <!-- Genome to Fasta Stats -->
  <path class="connection-qc" d="M 200 115 C 250 115, 290 185, 330 185"/>
  <!-- Genome to Maker -->
  <path class="connection" d="M 200 125 C 255 125, 265 260, 310 260"/>
  <!-- Assembly to Maker -->
  <path class="connection" d="M 200 215 C 250 215, 265 275, 310 275"/>
  <!-- Proteins to Maker -->
  <path class="connection" d="M 200 305 C 250 305, 265 290, 310 290"/>
  <!-- Augustus/SNAP to Maker -->
  <path class="connection-secondary" d="M 200 395 C 255 395, 265 305, 310 305"/>
  <!-- Maker to GFFRead -->
  <path class="connection" d="M 510 270 C 560 270, 570 270, 620 270"/>
  <!-- Maker to Annotation Stats -->
  <path class="connection-qc" d="M 510 255 C 555 255, 565 185, 620 185"/>
  <!-- Maker to Map IDs -->
  <path class="connection" d="M 510 285 C 555 285, 565 385, 620 385"/>
  <!-- GFFRead to BUSCO proteins -->
  <path class="connection-qc" d="M 820 270 C 855 270, 865 105, 880 105"/>
  <!-- Map IDs to JBrowse -->
  <path class="connection" d="M 820 385 C 855 385, 865 385, 880 385"/>

  <!-- Input Node: Genome -->
  <g class="node-card" transform="translate(20, 65)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome sequence</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Reference genome</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTA</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Input Node: Assembly -->
  <g class="node-card" transform="translate(20, 170)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome assembly</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">EST evidence</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTA</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Input Node: Proteins -->
  <g class="node-card" transform="translate(20, 270)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Protein sequences</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Protein evidence</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTA</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Input Node: Training data -->
  <g class="node-card" transform="translate(20, 370)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Training data</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Augustus + SNAP models</text>
    <circle cx="180" cy="35" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: BUSCO genome -->
  <g class="node-card" transform="translate(330, 60)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="180" height="4" fill="#10b981"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">BUSCO (Genome)</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Genome completeness</text>
    <circle cx="0" cy="40" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: Fasta Stats -->
  <g class="node-card" transform="translate(330, 155)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="180" height="4" fill="#10b981"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Fasta Statistics</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Assembly metrics</text>
    <circle cx="0" cy="40" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Maker -->
  <g class="node-card" transform="translate(310, 230)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Maker</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Gene prediction with</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">EST + protein evidence</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: Annotation Stats -->
  <g class="node-card" transform="translate(620, 150)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Annotation Statistics</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Gene model metrics</text>
    <circle cx="0" cy="40" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: GFFRead -->
  <g class="node-card" transform="translate(620, 240)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">GFFRead</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Extract exon sequences</text>
    <circle cx="0" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Map IDs -->
  <g class="node-card" transform="translate(620, 350)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Map Annotation IDs</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Standardize gene names</text>
    <circle cx="0" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: BUSCO proteins -->
  <g class="node-card" transform="translate(880, 65)">
    <rect width="130" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="130" height="4" fill="#10b981"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">BUSCO (Proteins)</text>
    <text x="8" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Transcriptome QC</text>
    <circle cx="0" cy="40" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: JBrowse -->
  <g class="node-card" transform="translate(880, 350)">
    <rect width="130" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="130" height="4" fill="#25537b"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">JBrowse</text>
    <text x="8" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Genome browser</text>
    <circle cx="0" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 505)">
    <rect x="0" y="-4" width="12" height="12" rx="2" fill="#ffd700"/>
    <text x="16" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="60" y1="2" x2="90" y2="2" stroke="#25537b" stroke-width="3"/>
    <text x="95" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <line x1="160" y1="2" x2="190" y2="2" stroke="#25537b" stroke-width="2" stroke-dasharray="5 3"/>
    <text x="195" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QC</text>
    <rect x="225" y="-4" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="241" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Report/QC</text>
  </g>
</svg>
