<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 500" role="img" aria-label="Genome annotation with Helixer workflow diagram">
  <title>Genome annotation with Helixer</title>
  <desc>Genome annotation using Helixer with BUSCO, OMArk evaluation, annotation statistics, and JBrowse visualization</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="980" height="500" fill="#f8f9fa"/>
  <rect width="980" height="500" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="980" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Genome Annotation with Helixer</text>

  <!-- Connections -->
  <!-- Genome to Helixer -->
  <path class="connection" d="M 200 175 C 255 175, 265 175, 310 175"/>
  <!-- Genome to BUSCO genome -->
  <path class="connection-qc" d="M 200 155 C 260 155, 270 110, 350 110"/>
  <!-- Helixer to Annotation Stats -->
  <path class="connection-qc" d="M 510 170 C 555 170, 565 110, 600 110"/>
  <!-- Helixer to GFFRead -->
  <path class="connection" d="M 510 185 C 555 185, 565 250, 600 250"/>
  <!-- Helixer to JBrowse -->
  <path class="connection" d="M 510 195 C 555 195, 565 370, 600 370"/>
  <!-- GFFRead to BUSCO proteins -->
  <path class="connection-qc" d="M 800 250 C 835 250, 840 110, 850 110"/>
  <!-- GFFRead to OMArk -->
  <path class="connection-qc" d="M 800 265 C 835 265, 840 370, 850 370"/>

  <!-- Input Node: Genome -->
  <g class="node-card" transform="translate(20, 120)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome sequence</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Masked genome</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTA</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: BUSCO genome -->
  <g class="node-card" transform="translate(350, 65)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">BUSCO (Genome)</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Genome completeness</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">assessment</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Helixer -->
  <g class="node-card" transform="translate(310, 140)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Helixer</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Deep learning gene</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">prediction (GFF3)</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: Annotation Stats -->
  <g class="node-card" transform="translate(600, 65)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Annotation Statistics</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Gene model metrics</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Summary + graphs</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: GFFRead -->
  <g class="node-card" transform="translate(600, 215)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">GFFRead</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Extract predicted</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">protein sequences</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: JBrowse -->
  <g class="node-card" transform="translate(600, 335)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">JBrowse</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Genome browser</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Annotation visualization</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: BUSCO proteins -->
  <g class="node-card" transform="translate(850, 65)">
    <rect width="120" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="120" height="4" fill="#10b981"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">BUSCO (Proteins)</text>
    <text x="8" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Proteome</text>
    <text x="8" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">completeness</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: OMArk -->
  <g class="node-card" transform="translate(850, 335)">
    <rect width="120" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="120" height="4" fill="#10b981"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">OMArk</text>
    <text x="8" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Ortholog quality</text>
    <text x="8" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">assessment</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 475)">
    <rect x="0" y="-4" width="12" height="12" rx="2" fill="#ffd700"/>
    <text x="16" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="60" y1="2" x2="90" y2="2" stroke="#25537b" stroke-width="3"/>
    <text x="95" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <line x1="160" y1="2" x2="190" y2="2" stroke="#25537b" stroke-width="2" stroke-dasharray="5 3"/>
    <text x="195" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QC</text>
    <rect x="225" y="-4" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="241" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Report/QC</text>
  </g>
</svg>
