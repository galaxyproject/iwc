- doc: Test outline for braker.ga
  job:
    Genome sequence masked:
      class: File
      location: https://zenodo.org/records/14770765/files/genome.fasta
      filetype: fasta
    Alignments from RNA-seq:
      class: File
      location: https://zenodo.org/records/14770765/files/RNASeq.bam
      filetype: bam
    Protein sequences:
      class: File
      location: https://zenodo.org/records/14770765/files/protein_sequences.fasta
      filetype: fasta
    BUSCO lineage: 'mucorales_odb10'

  
  outputs:
    fasta stats genome:
      asserts:
        - has_text:
            text: "226481"

    busco sum genome:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"
    busco table genome:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"
    busco missing genome:
      asserts:
        - has_n_lines:
            n: 1211
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"
    busco gff genome:
      asserts:
        - has_n_lines:
            n: 5255
        - has_text:
            text: "gff-version 3"
            text: "miniprot"
    
    braker gff:
      asserts:
        - has_n_lines:
            n: 15236
        - has_text:
            text: "AUGUSTUS"
            text: "scaffold_100"   
    
    predicted proteins:
      asserts:
        - has_n_lines:
            n: 10215
      
    busco missing predicted proteins:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"   
    busco table predicted proteins:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"     
    busco sum predicted proteins:
      asserts:
        - has_text:
            text: "BUSCO version is: 5.8.0"
            text: "mucorales_odb10"
    busco gff predicted proteins:
      asserts:
        - has_text:
            text: "gff-version 3"

    omark detail sum:
      asserts:
        - has_n_lines:
            n: 63
        - has_text:
            text: "Mucorineae"
