- doc: Test outline for braker.ga
  job:
    Soft masked Genome sequence:
      class: File
      location: https://zenodo.org/records/14770765/files/genome.fasta
      filetype: fasta
    Alignments from RNA-seq:
      class: File
      location: https://zenodo.org/records/14770765/files/RNASeq.bam
      filetype: bam
    Protein sequences:
      class: File
      location: https://zenodo.org/records/14770765/files/protein_sequences.fasta
      filetype: fasta
    BUSCO lineage: 'mucorales_odb10'
    BUSCO database: 'v5'
    Fungus genome: false
    Include BUSCO: true

  outputs:
    BUSCO Summary (Genome):
      asserts:
        - has_n_lines:
            n: 32
    BUSCO Table (Genome):
      asserts:
        - has_n_lines:
            n: 2460
    BUSCO Missing Genes (Genome):
      asserts:
        - has_n_lines:
            n: 1620
    BUSCO GFF (Genome):
      asserts:
        - has_n_lines:
            n: 5257
    
    Braker3 Annotation GFF:
      asserts:
        - has_text:
            text: "AUGUSTUS"
            text: "scaffold_100"   
    
    Predicted Proteins:
      asserts:
        - has_n_lines:
            n: 9474
            delta: 1000 
      
    BUSCO Missing Genes (Predicted Proteins):
      asserts:
        - has_n_lines:
            n: 2248
            delta: 20 
    BUSCO Table (Predicted Proteins):
      asserts:
        - has_n_lines:
            n: 2463
            delta: 20
    BUSCO Summary (Predicted Proteins):
      asserts:
        - has_n_lines:
            n: 19
    BUSCO GFF (Predicted Proteins):
      asserts:
        - has_n_lines:
            n: 1

    OMArk Detailed Summary:
      asserts:
        - has_n_lines:
            n: 63
        - has_text:
            text: "Mucorineae"
