- doc: Test outline for braker.ga
  job:
    Soft masked Genome sequence:
      class: File
      location: https://zenodo.org/records/14770765/files/genome.fasta
      filetype: fasta
    Alignments from RNA-seq:
      class: File
      location: https://zenodo.org/records/14770765/files/RNASeq.bam
      filetype: bam
    Protein sequences:
      class: File
      location: https://zenodo.org/records/14770765/files/protein_sequences.fasta
      filetype: fasta
    BUSCO lineage: 'mucorales'
    Fungus genome: false

  outputs:
    busco sum genome:
      asserts:
        - has_n_lines:
            n: 22
    busco table genome:
      asserts:
        - has_n_lines:
            n: 2457
    busco missing genome:
      asserts:
        - has_n_lines:
            n: 2448
    busco gff genome:
      asserts:
        - has_n_lines:
            n: 5254
    
    braker gff:
      asserts:
        - has_text:
            text: "AUGUSTUS"
            text: "scaffold_100"   
    
    predicted proteins:
      asserts:
        - has_n_lines:
            n: 10218
            delta: 20 
      
    busco missing predicted proteins:
      asserts:
        - has_n_lines:
            n: 177
    busco table predicted proteins:
      asserts:
        - has_n_lines:
            n: 198
    busco sum predicted proteins:
      asserts:
        - has_n_lines:
            n: 185
    busco gff predicted proteins:
      asserts:
        - has_n_lines:
            n: 185

    omark detail sum:
      asserts:
        - has_n_lines:
            n: 63
        - has_text:
            text: "Mucorineae"
