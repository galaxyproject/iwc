- doc: Test outline for braker.ga
  job:
    Soft masked Genome sequence:
      class: File
      location: https://zenodo.org/records/14770765/files/genome.fasta
      filetype: fasta
    Alignments from RNA-seq:
      class: File
      location: https://zenodo.org/records/14770765/files/RNASeq.bam
      filetype: bam
    Protein sequences:
      class: File
      location: https://zenodo.org/records/14770765/files/protein_sequences.fasta
      filetype: fasta
    BUSCO lineage: 'mucorales_odb10'
    BUSCO database: 'v5'
    Fungus genome: false
    Include BUSCO: true

  outputs:
    busco sum genome:
      asserts:
        - has_n_lines:
            n: 32
    busco table genome:
      asserts:
        - has_n_lines:
            n: 2460
    busco missing genome:
      asserts:
        - has_n_lines:
            n: 1620
    busco gff genome:
      asserts:
        - has_n_lines:
            n: 5257
    
    braker gff:
      asserts:
        - has_text:
            text: "AUGUSTUS"
            text: "scaffold_100"   
    
    Predicted Proteins:
      asserts:
        - has_n_lines:
            n: 9474
            delta: 1000 
      
    busco missing predicted proteins:
      asserts:
        - has_n_lines:
            n: 2248
            delta: 20 
    busco table predicted proteins:
      asserts:
        - has_n_lines:
            n: 2463
            delta: 20
    busco sum predicted proteins:
      asserts:
        - has_n_lines:
            n: 19
    busco gff predicted proteins:
      asserts:
        - has_n_lines:
            n: 1

    omark detail sum:
      asserts:
        - has_n_lines:
            n: 63
        - has_text:
            text: "Mucorineae"
