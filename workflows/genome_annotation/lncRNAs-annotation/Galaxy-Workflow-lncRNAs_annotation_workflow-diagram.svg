<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 430" role="img" aria-label="lncRNAs annotation workflow diagram">
  <title>lncRNAs annotation workflow</title>
  <desc>Annotate long non-coding RNAs using StringTie transcript assembly and FEELnc classification, then merge with reference annotation</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="430" fill="#f8f9fa"/>
  <rect width="920" height="430" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">lncRNAs Annotation Workflow</text>

  <!-- Connections -->
  <!-- Genome to FEELnc -->
  <path class="connection" d="M 200 115 C 290 115, 400 175, 510 175"/>
  <!-- Annotation to GFFRead -->
  <path class="connection" d="M 200 215 C 255 215, 265 290, 300 290"/>
  <!-- RNA-seq to StringTie -->
  <path class="connection" d="M 200 305 C 255 305, 265 115, 300 115"/>
  <!-- Annotation to StringTie (guide) -->
  <path class="connection-secondary" d="M 200 205 C 245 205, 265 125, 300 125"/>
  <!-- StringTie to FEELnc -->
  <path class="connection" d="M 500 115 C 530 115, 490 160, 510 160"/>
  <!-- GFFRead to FEELnc -->
  <path class="connection" d="M 500 290 C 520 290, 500 190, 510 190"/>
  <!-- FEELnc to Concatenate -->
  <path class="connection" d="M 710 175 C 745 175, 755 220, 770 220"/>
  <!-- GFFRead to Concatenate -->
  <path class="connection-secondary" d="M 500 300 C 620 300, 720 240, 770 240"/>

  <!-- Input Node: Genome assembly -->
  <g class="node-card" transform="translate(20, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome assembly</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Reference genome</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTA</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Input Node: Genome annotation -->
  <g class="node-card" transform="translate(20, 170)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome annotation</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">mRNA annotation</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">GFF3</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Input Node: RNA-seq -->
  <g class="node-card" transform="translate(20, 270)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">RNA-seq alignments</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Transcriptomic data</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">BAM</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: StringTie -->
  <g class="node-card" transform="translate(300, 75)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">StringTie</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Transcript assembly</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">from RNA-seq alignments</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: GFFRead -->
  <g class="node-card" transform="translate(300, 250)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">GFFRead</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Convert GFF3 to GTF</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">reference annotation</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: FEELnc -->
  <g class="node-card" transform="translate(510, 130)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">FEELnc</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">lncRNA identification</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Filter, CodPot, Classify</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Concatenate -->
  <g class="node-card" transform="translate(770, 195)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="130" height="4" fill="#25537b"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Merge Annotation</text>
    <text x="8" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">mRNA + lncRNA</text>
    <text x="8" y="68" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">unified annotation</text>
    <circle cx="0" cy="25" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 405)">
    <rect x="0" y="-4" width="12" height="12" rx="2" fill="#ffd700"/>
    <text x="16" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="60" y1="2" x2="90" y2="2" stroke="#25537b" stroke-width="3"/>
    <text x="95" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <line x1="160" y1="2" x2="190" y2="2" stroke="#25537b" stroke-width="2" stroke-dasharray="5 3"/>
    <text x="195" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Secondary</text>
  </g>
</svg>
