title: "baredSC 2D: Log-Normalized Gaussian Mixture Models"
nodes:
  - id: expressionInput
    type: input
    label: Expression Table
    subtitle: Raw counts with nCount_RNA
    column: 0
    row: 0
  - id: paramsInput
    type: input
    label: Model Parameters
    subtitle: Gene names, axes, max Gaussians
    column: 0
    row: 1
  - id: baredsc2d
    type: tool
    label: baredSC 2D
    subtitle: Fit 1..N Gaussian mixtures
    step: "1"
    column: 1
    row: 0
  - id: combineModels
    type: tool
    label: Combine 2D Models
    subtitle: Merge &amp; assess components
    step: "2"
    column: 2
    row: 0
  - id: qcPlots
    type: output
    label: QC Plots
    subtitle: Per-model diagnostics
    column: 2
    row: 1
  - id: combinedPlot
    type: output
    label: Combined PDF &amp; Plot
    subtitle: 2D density estimate
    column: 3
    row: 0
edges:
  - from: expressionInput
    to: baredsc2d
  - from: paramsInput
    to: baredsc2d
    style: secondary
  - from: baredsc2d
    to: combineModels
  - from: baredsc2d
    to: qcPlots
    style: qc
  - from: expressionInput
    to: combineModels
    style: secondary
  - from: combineModels
    to: combinedPlot
legend:
  items: [input, primary, secondary, qc, output]
