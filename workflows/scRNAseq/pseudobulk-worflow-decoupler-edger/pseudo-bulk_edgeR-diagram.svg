<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 560" role="img" aria-label="Pseudobulk differential expression with edgeR workflow diagram">
  <title>Single-Cell Pseudobulk Differential Expression Analysis with edgeR</title>
  <desc>Aggregates single-cell counts from AnnData using Decoupler pseudobulk, performs differential expression with edgeR, and generates volcano plots for each contrast.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="560" fill="#f8f9fa"/>
  <rect width="1100" height="560" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Pseudobulk Differential Expression: Decoupler + edgeR</text>

  <!-- CONNECTIONS -->
  <!-- AnnData -> Decoupler -->
  <path class="connection" d="M 180 115 C 260 115, 310 155, 390 155"/>
  <!-- Decoupler -> edgeR -->
  <path class="connection" d="M 590 165 C 630 165, 650 165, 690 165"/>
  <!-- edgeR -> DEG Tables -->
  <path class="connection" d="M 890 155 C 910 155, 920 120, 950 120"/>
  <!-- edgeR -> Volcano Plot -->
  <path class="connection" d="M 890 175 C 910 175, 920 260, 950 260"/>
  <!-- edgeR -> HTML Report -->
  <path class="connection-qc" d="M 890 185 C 910 185, 920 360, 950 360"/>
  <!-- Decoupler -> PB Plot -->
  <path class="connection-qc" d="M 590 185 C 620 185, 700 420, 950 420"/>

  <!-- INPUT NODES -->
  <!-- AnnData -->
  <g class="node-card" transform="translate(0,75)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">AnnData Object</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Annotated scRNA-seq</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">with raw counts layer</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Group by / Sample key / Formula (combined) -->
  <g class="node-card" transform="translate(0,175)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Analysis Parameters</text>
    <text x="90" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Group-by, sample key,</text>
    <text x="90" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">formula, factor fields,</text>
    <text x="90" y="74" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">fields to merge</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Parameters -> Decoupler -->
  <path class="connection-secondary" d="M 180 220 C 260 220, 330 180, 390 180"/>
  <!-- Parameters -> edgeR -->
  <path class="connection-secondary" d="M 180 230 C 350 230, 500 190, 690 190"/>

  <!-- PROCESSING NODES -->
  <!-- Decoupler Pseudobulk -->
  <g class="node-card" transform="translate(390,125)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Decoupler Pseudobulk</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Aggregate cell counts</text>
    <text x="100" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">into pseudobulk samples</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- edgeR -->
  <g class="node-card" transform="translate(690,125)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">edgeR</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Differential expression</text>
    <text x="100" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">statistical testing</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <!-- DEG Tables -->
  <g class="node-card" transform="translate(950,95)">
    <rect width="80" height="60" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="80" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="80" height="11" fill="#f97316"/>
    <text x="40" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">DEG Tables</text>
    <text x="40" y="42" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Per-contrast DE</text>
    <text x="40" y="51" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">gene tables</text>
    <circle cx="0" cy="30" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Volcano Plots -->
  <g class="node-card" transform="translate(950,235)">
    <rect width="80" height="60" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="80" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="80" height="11" fill="#f97316"/>
    <text x="40" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Volcano</text>
    <text x="40" y="42" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Per-contrast</text>
    <text x="40" y="51" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">volcano plots</text>
    <circle cx="0" cy="30" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- edgeR HTML Report -->
  <g class="node-card" transform="translate(950,335)">
    <rect width="80" height="60" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="80" height="22" rx="4" fill="#10b981"/>
    <rect x="0" y="11" width="80" height="11" fill="#10b981"/>
    <text x="40" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">edgeR HTML</text>
    <text x="40" y="42" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Interactive</text>
    <text x="40" y="51" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">analysis report</text>
    <circle cx="0" cy="30" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Pseudobulk Plot -->
  <g class="node-card" transform="translate(950,400)">
    <rect width="80" height="60" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="80" height="22" rx="4" fill="#10b981"/>
    <rect x="0" y="11" width="80" height="11" fill="#10b981"/>
    <text x="40" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">PB Plot</text>
    <text x="40" y="42" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Pseudobulk</text>
    <text x="40" y="51" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">sample QC</text>
    <circle cx="0" cy="30" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,520)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#ffd700"/>
    <text x="14" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="65" y1="4" x2="105" y2="4" stroke="#25537b" stroke-width="3" stroke-linecap="round"/>
    <text x="112" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <line x1="180" y1="4" x2="220" y2="4" stroke="#25537b" stroke-width="2" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="227" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QC / plot</text>
    <rect x="290" y="0" width="8" height="8" rx="2" fill="#f97316"/>
    <text x="304" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Output</text>
    <rect x="355" y="0" width="8" height="8" rx="2" fill="#10b981"/>
    <text x="369" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Report / QC</text>
  </g>
</svg>