<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 580" role="img" aria-label="scRNA-seq 10X v3 preprocessing workflow diagram">
  <title>Single-Cell RNA-seq Preprocessing: 10X Genomics v3</title>
  <desc>Aligns 10X v3 scRNA-seq FASTQ files with STARsolo, filters cells with DropletUtils, and reformats output for Seurat/Scanpy compatibility.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="580" fill="#f8f9fa"/>
  <rect width="1100" height="580" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">scRNA-seq: 10X Genomics v3 FASTQ to Matrix</text>

  <!-- CONNECTIONS -->
  <!-- FASTQ PE -> STARsolo -->
  <path class="connection" d="M 180 115 C 260 115, 310 165, 390 165"/>
  <!-- Reference genome -> STARsolo -->
  <path class="connection-secondary" d="M 180 205 C 260 205, 320 185, 390 185"/>
  <!-- GTF -> STARsolo -->
  <path class="connection-secondary" d="M 180 295 C 260 295, 320 205, 390 205"/>
  <!-- Barcodes -> STARsolo -->
  <path class="connection-secondary" d="M 180 385 C 260 385, 320 220, 390 220"/>
  <!-- STARsolo -> DropletUtils -->
  <path class="connection" d="M 590 195 C 630 195, 640 250, 680 250"/>
  <!-- STARsolo -> MultiQC -->
  <path class="connection-qc" d="M 590 215 C 630 215, 630 420, 680 420"/>
  <!-- DropletUtils -> Reorganize -->
  <path class="connection" d="M 880 250 C 910 250, 910 195, 930 195"/>
  <!-- Reorganize -> Seurat output -->
  <path class="connection" d="M 1000 195 C 1015 195, 1020 170, 1030 170"/>

  <!-- INPUT NODES -->
  <!-- FASTQ PE -->
  <g class="node-card" transform="translate(0,75)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">FASTQ PE Collection</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Paired-end reads</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">per sample</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Reference genome -->
  <g class="node-card" transform="translate(0,165)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Reference Genome</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">STAR-indexed</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">reference genome</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- GTF -->
  <g class="node-card" transform="translate(0,255)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Gene Annotations</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">GTF gene</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">annotation file</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Cell Barcodes -->
  <g class="node-card" transform="translate(0,345)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Cell Barcodes</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">10X v3 barcode</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">whitelist (3M)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- STARsolo -->
  <g class="node-card" transform="translate(390,145)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">RNA STARSolo</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Align reads, quantify</text>
    <text x="100" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">gene expression per cell</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- DropletUtils -->
  <g class="node-card" transform="translate(680,210)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">DropletUtils</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">EmptyDrops cell calling</text>
    <text x="100" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">and quality filtering</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Reorganize output (subworkflow) -->
  <g class="node-card" transform="translate(930,155)">
    <rect width="70" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="70" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="70" height="14" fill="#25537b"/>
    <text x="35" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">Reformat</text>
    <text x="35" y="53" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">Read10X</text>
    <text x="35" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">compatible</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="70" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <!-- Seurat/Scanpy output -->
  <g class="node-card" transform="translate(1030,145)">
    <rect width="60" height="50" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="60" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="60" height="11" fill="#f97316"/>
    <text x="30" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Matrix</text>
    <text x="30" y="38" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Seurat /</text>
    <text x="30" y="47" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Scanpy</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- MultiQC Report -->
  <g class="node-card" transform="translate(680,395)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="120" height="22" rx="4" fill="#10b981"/>
    <rect x="0" y="11" width="120" height="11" fill="#10b981"/>
    <text x="60" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">MultiQC Report</text>
    <text x="60" y="42" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">Alignment QC stats</text>
    <circle cx="0" cy="30" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,540)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#ffd700"/>
    <text x="14" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="65" y1="4" x2="105" y2="4" stroke="#25537b" stroke-width="3" stroke-linecap="round"/>
    <text x="112" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <line x1="180" y1="4" x2="220" y2="4" stroke="#25537b" stroke-width="2" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="227" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QC / plot</text>
    <rect x="290" y="0" width="8" height="8" rx="2" fill="#f97316"/>
    <text x="304" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Output</text>
    <rect x="355" y="0" width="8" height="8" rx="2" fill="#10b981"/>
    <text x="369" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Report / QC</text>
  </g>
</svg>