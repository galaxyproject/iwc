title: "RNA Velocity: Velocyto for 10X with Filtered Barcodes"
nodes:
  - id: bamInput
    type: input
    label: BAM Files
    subtitle: "list collection"
    detail: BAM with CB and UB tags
    column: 0
    row: 0
  - id: barcodesInput
    type: input
    label: Filtered Barcodes
    subtitle: "list collection"
    detail: Pre-filtered cell barcodes
    column: 0
    row: 1
  - id: gtfInput
    type: input
    label: GTF Annotation
    subtitle: Gene model reference
    column: 0
    row: 2
  - id: velocyto
    type: tool
    label: Velocyto CLI
    subtitle: Spliced/unspliced counting
    step: "1"
    column: 1
    row: 0
  - id: loomOutput
    type: output
    label: Loom File
    subtitle: Spliced &amp; unspliced counts
    column: 2
    row: 0
edges:
  - from: bamInput
    to: velocyto
  - from: barcodesInput
    to: velocyto
  - from: gtfInput
    to: velocyto
    style: secondary
  - from: velocyto
    to: loomOutput
legend:
  items: [input, primary, secondary, output]
