<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" role="img" aria-label="Velocyto on 10X filtered barcodes workflow diagram">
  <title>RNA Velocity Analysis: Velocyto for 10X Data with Filtered Barcodes</title>
  <desc>Processes 10X scRNA-seq BAM files with Velocyto using pre-filtered cell barcodes to generate spliced/unspliced count loom files for RNA velocity analysis.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="800" height="420" fill="#f8f9fa"/>
  <rect width="800" height="420" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="800" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Velocyto: RNA Velocity from 10X with Filtered Barcodes</text>

  <!-- CONNECTIONS -->
  <!-- BAM -> Velocyto -->
  <path class="connection" d="M 180 115 C 260 115, 310 145, 390 145"/>
  <!-- Filtered barcodes -> Velocyto -->
  <path class="connection" d="M 180 205 C 260 205, 320 165, 390 165"/>
  <!-- GTF -> Velocyto -->
  <path class="connection" d="M 180 295 C 260 295, 330 185, 390 185"/>
  <!-- Velocyto -> Loom output -->
  <path class="connection" d="M 590 165 C 630 165, 650 165, 690 165"/>

  <!-- INPUT NODES -->
  <!-- BAM files -->
  <g class="node-card" transform="translate(0,75)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">BAM Files</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Aligned reads with</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">CB and UB tags</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Filtered barcodes -->
  <g class="node-card" transform="translate(0,165)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Filtered Barcodes</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Pre-filtered cell</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">barcodes (TSV)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- GTF -->
  <g class="node-card" transform="translate(0,255)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">GTF File</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Gene annotation</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">for exon/intron</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE -->
  <!-- Velocyto CLI -->
  <g class="node-card" transform="translate(390,120)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Velocyto CLI</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Count spliced, unspliced,</text>
    <text x="100" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">and ambiguous transcripts</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODE -->
  <!-- Loom file -->
  <g class="node-card" transform="translate(690,140)">
    <rect width="80" height="60" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="80" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="80" height="11" fill="#f97316"/>
    <text x="40" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Loom Files</text>
    <text x="40" y="40" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Spliced/unspliced</text>
    <text x="40" y="50" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">for scVelo</text>
    <circle cx="0" cy="30" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,385)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#ffd700"/>
    <text x="14" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="65" y1="4" x2="105" y2="4" stroke="#25537b" stroke-width="3" stroke-linecap="round"/>
    <text x="112" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <rect x="180" y="0" width="8" height="8" rx="2" fill="#f97316"/>
    <text x="194" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Output</text>
  </g>
</svg>