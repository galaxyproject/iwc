    type: input
    label: BAM Files
    subtitle: "list collection"
    detail: BAM with CB and UB tags
    column: 0
    row: 0
  - id: matrixBundle
    type: input
    label: Filtered Matrices
    subtitle: "list collection"
    detail: Bundled 10X matrix output
    column: 0
    row: 1
  - id: gtfInput
    type: input
    label: GTF Annotation
    subtitle: Gene model reference
    column: 0
    row: 2
