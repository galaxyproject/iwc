    type: tool
    label: Extract Barcodes
    subtitle: Filter barcodes from bundle
    step: "1"
    column: 1
    row: 1
  - id: velocyto
    type: tool
    label: Velocyto CLI
    subtitle: Spliced/unspliced counting
    step: "2"
    column: 2
    row: 0
  - id: loomOutput
    type: output
    label: Loom File
    subtitle: Spliced &amp; unspliced counts
    column: 3
    row: 0
edges:
  - from: matrixBundle
    to: extractBarcodes
  - from: bamInput
    to: velocyto
  - from: extractBarcodes
    to: velocyto
  - from: gtfInput
