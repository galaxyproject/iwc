<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 480" role="img" aria-label="MetaProSIP OpenMS workflow diagram">
  <title>MetaProSIP OpenMS 2.8</title>
  <desc>Stable isotope probing workflow for functional metaproteomics: MSGF+ database search with DecoyDatabase, FalseDiscoveryRate filtering, FeatureFinderMultiplex for feature detection, IDMapper for annotation, and MetaProSIP for incorporation rate inference</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="480" fill="#f8f9fa"/>
  <rect width="920" height="480" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">MetaProSIP OpenMS 2.8</text>
  <text x="900" y="28" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="end">Proteomics</text>

  <!-- CONNECTIONS -->
  <!-- LC-MS -> Sort -> FeatureFinder -->
  <path class="connection" d="M 180 100 C 220 100, 330 90, 350 90"/>
  <!-- LC-MS -> Sort -> MSGF+ -->
  <path class="connection" d="M 180 100 C 220 100, 320 175, 350 175"/>
  <!-- FASTA -> DecoyDB -->
  <path class="connection" d="M 180 210 C 210 210, 220 210, 240 210"/>
  <!-- DecoyDB -> MSGF+ -->
  <path class="connection" d="M 440 210 C 470 210, 330 190, 350 190"/>
  <!-- MSGF+ -> PeptideIndexer -->
  <path class="connection" d="M 550 180 C 580 180, 590 180, 600 180"/>
  <!-- DecoyDB -> PeptideIndexer -->
  <path class="connection-secondary" d="M 440 210 C 490 210, 580 195, 600 195"/>
  <!-- PeptideIndexer -> FDR -->
  <path class="connection" d="M 550 270 C 570 270, 580 270, 600 270"/>
  <!-- FDR -> IDMapper -->
  <path class="connection" d="M 800 270 C 830 270, 610 345, 600 345"/>
  <!-- FeatureFinder -> IDMapper -->
  <path class="connection" d="M 550 90 C 600 90, 580 335, 600 335"/>
  <!-- IDMapper -> MetaProSIP -->
  <path class="connection" d="M 800 340 C 830 340, 610 155, 640 155"/>
  <!-- DecoyDB -> MetaProSIP -->
  <path class="connection-secondary" d="M 440 225 C 470 225, 730 140, 640 140"/>
  <!-- LC-MS -> MetaProSIP -->
  <path class="connection-secondary" d="M 180 115 C 230 115, 700 130, 640 130"/>

  <!-- INPUT NODE: LC-MS Datasets -->
  <g class="node-card" transform="translate(20,65)">
    <rect width="160" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">LC-MS Datasets</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Centroided spectra</text>
    <text x="80" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">collection (mzML)</text>
    <circle cx="160" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- INPUT NODE: FASTA Database -->
  <g class="node-card" transform="translate(20,175)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">FASTA Database</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Protein sequences</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: DecoyDatabase -->
  <g class="node-card" transform="translate(240,185)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">DecoyDatabase</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Generate target-decoy DB</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: FeatureFinderMultiplex -->
  <g class="node-card" transform="translate(350,60)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">FeatureFinderMultiplex</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Detect LC-MS features</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MSGF+ -->
  <g class="node-card" transform="translate(350,150)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MSGFPlusAdapter</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Peptide identification</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: PeptideIndexer + FDR -->
  <g class="node-card" transform="translate(600,245)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">PeptideIndexer + FDR</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Index &amp; false discovery rate</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: IDMapper -->
  <g class="node-card" transform="translate(600,315)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">IDMapper</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Map IDs to features</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MetaProSIP -->
  <g class="node-card" transform="translate(640,100)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MetaProSIP</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Stable isotope</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">incorporation analysis</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Feature fitting -->
  <g class="node-card" transform="translate(790,60)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Feature Fitting</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">CSV result</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Peptide centric -->
  <g class="node-card" transform="translate(790,140)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Peptide Centric</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">CSV result</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,430)">
    <rect width="880" height="36" rx="6" fill="white" fill-opacity="0.85" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="15" y="10" width="16" height="16" rx="3" fill="#ffd700"/>
    <text x="38" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="90" y1="18" x2="130" y2="18" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="138" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="210" y1="18" x2="250" y2="18" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="258" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC flow</text>
    <rect x="330" y="10" width="16" height="16" rx="3" fill="#f97316"/>
    <text x="353" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="433" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="520" y="10" width="16" height="16" rx="3" fill="#25537b"/>
    <text x="543" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>