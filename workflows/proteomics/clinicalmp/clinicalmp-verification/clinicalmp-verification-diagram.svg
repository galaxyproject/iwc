<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 560" role="img" aria-label="Clinical Metaproteomics Verification Workflow diagram">
  <title>Clinical Metaproteomics Verification Workflow</title>
  <desc>Workflow for verifying microbial peptides from clinical metaproteomics discovery using PepQuery2 validation against reference databases</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="560" fill="#f8f9fa"/>
  <rect width="920" height="560" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Clinical Metaproteomics Verification Workflow</text>

  <!-- Connections -->
  <path d="M 180 105 C 230 105, 240 125, 270 125" class="connection"/>
  <path d="M 180 185 C 230 185, 240 200, 270 200" class="connection"/>
  <path d="M 180 265 C 250 265, 260 200, 270 200" class="connection"/>
  <path d="M 180 345 C 250 345, 260 335, 335 335" class="connection-secondary"/>
  <path d="M 470 165 C 510 165, 520 135, 560 135" class="connection"/>
  <path d="M 470 165 C 510 165, 520 215, 560 215" class="connection"/>
  <path d="M 760 135 C 800 135, 810 135, 820 135" class="connection"/>
  <path d="M 760 215 C 800 215, 810 215, 820 215" class="connection"/>
  <path d="M 470 335 C 510 335, 520 295, 560 295" class="connection-secondary"/>

  <!-- Input Nodes -->
  <g class="node-card" transform="translate(0, 65)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">MS/MS Datasets</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">MGF spectra (collection)</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 145)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Distinct Peptides</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">For PepQuery validation</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 225)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Peptide Reports</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">SGPS + MaxQuant reports</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 305)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reference Databases</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Human UniProt + cRAP</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Nodes -->
  <g class="node-card" transform="translate(270, 100)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">PepQuery2</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Validate peptide IDs against</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">human+contaminant DB</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(270, 290)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Map Peptides to Proteins</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Query verified peptides</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">back to protein IDs</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(560, 90)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Filter Verified Peptides</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Extract passing peptides</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">and extract UniProt IDs</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(560, 250)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Build Quantitation DB</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Merge Human + cRAP +</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">verified microbial proteins</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Nodes -->
  <g class="node-card" transform="translate(800, 110)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="120" height="11" fill="#f97316"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Verified Peptides</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Peptide + protein</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(800, 190)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="120" height="11" fill="#f97316"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Quant DB</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">For MaxQuant</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 470)">
    <rect width="880" height="70" rx="6" fill="white" fill-opacity="0.9" stroke="#e0e0e0"/>
    <text x="15" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#495057">Legend</text>
    <rect x="15" y="32" width="30" height="16" rx="3" fill="#ffd700"/>
    <text x="50" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="110" y1="40" x2="160" y2="40" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="165" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="250" y1="40" x2="300" y2="40" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="305" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="420" y="32" width="30" height="16" rx="3" fill="#f97316"/>
    <text x="455" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="520" y="32" width="30" height="16" rx="3" fill="#10b981"/>
    <text x="555" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
  </g>
</svg>