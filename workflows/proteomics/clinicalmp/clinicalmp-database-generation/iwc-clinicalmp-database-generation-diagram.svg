<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 420" role="img" aria-label="Clinical Metaproteomics Database Generation workflow diagram">
  <title>Generate a Clinical Metaproteomics Database</title>
  <desc>Database generation workflow for clinical metaproteomics: merge human, species, and contaminant protein databases, refine with MetaNovo using MS/MS data, and produce a compact search database</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="420" fill="#f8f9fa"/>
  <rect width="920" height="420" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="white">Generate a Clinical Metaproteomics Database</text>
  <text x="900" y="28" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="end">clinicalMP</text>

  <!-- CONNECTIONS -->
  <!-- Human SwissProt -> FASTA Merge (for MetaNovo) -->
  <path class="connection" d="M 180 100 C 220 100, 250 115, 280 115"/>
  <!-- Species UniProt -> FASTA Merge (for MetaNovo) -->
  <path class="connection" d="M 180 190 C 220 190, 250 130, 280 130"/>
  <!-- Contaminants -> FASTA Merge (for MetaNovo) -->
  <path class="connection" d="M 180 280 C 220 280, 250 145, 280 145"/>
  <!-- FASTA Merge -> MetaNovo -->
  <path class="connection" d="M 480 130 C 510 130, 520 130, 540 130"/>
  <!-- MS/MS -> MetaNovo -->
  <path class="connection" d="M 180 100 C 340 100, 500 90, 540 115"/>
  <!-- MetaNovo -> Final Merge -->
  <path class="connection" d="M 740 130 C 760 130, 770 200, 540 200"/>
  <!-- Human SwissProt -> Final Merge -->
  <path class="connection-secondary" d="M 180 110 C 250 110, 510 185, 540 185"/>
  <!-- Contaminants -> Final Merge -->
  <path class="connection-secondary" d="M 180 280 C 360 280, 510 215, 540 215"/>

  <!-- INPUT: Human SwissProt -->
  <g class="node-card" transform="translate(20,65)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Human SwissProt DB</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Protein database</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- INPUT: MS/MS Data -->
  <g class="node-card" transform="translate(20,150)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">MS/MS + Species DB</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Spectra + UniProt</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- INPUT: Contaminants -->
  <g class="node-card" transform="translate(20,245)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Contaminants cRAP</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Protein database</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: FASTA Merge (for MetaNovo) -->
  <g class="node-card" transform="translate(280,95)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">FASTA Merge</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Merge Human + Species</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">+ cRAP for MetaNovo</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MetaNovo -->
  <g class="node-card" transform="translate(540,95)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MetaNovo</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Refine database using</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">MS/MS spectral evidence</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Final FASTA Merge -->
  <g class="node-card" transform="translate(540,175)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Final FASTA Merge</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Human + MetaNovo output</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">+ cRAP combined</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Compact DB -->
  <g class="node-card" transform="translate(790,95)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Compact DB</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">MetaNovo FASTA</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Final DB -->
  <g class="node-card" transform="translate(790,195)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Search DB</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">merged FASTA</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,370)">
    <rect width="880" height="36" rx="6" fill="white" fill-opacity="0.85" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="15" y="10" width="16" height="16" rx="3" fill="#ffd700"/>
    <text x="38" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="90" y1="18" x2="130" y2="18" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="138" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="210" y1="18" x2="250" y2="18" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="258" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC flow</text>
    <rect x="330" y="10" width="16" height="16" rx="3" fill="#f97316"/>
    <text x="353" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="433" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="520" y="10" width="16" height="16" rx="3" fill="#25537b"/>
    <text x="543" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>