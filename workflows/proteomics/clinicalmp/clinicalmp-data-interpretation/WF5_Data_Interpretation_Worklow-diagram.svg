<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 520" role="img" aria-label="Clinical Metaproteomics Data Interpretation workflow diagram">
  <title>Clinical Metaproteomics Data Interpretation</title>
  <desc>Data interpretation workflow for clinical metaproteomics: Unipept taxonomic and functional annotation, filtering into microbial and human protein groups, and MSstatsTMT statistical analysis for differential abundance</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="520" fill="#f8f9fa"/>
  <rect width="920" height="520" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="white">Clinical Metaproteomics Data Interpretation</text>
  <text x="900" y="28" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="end">clinicalMP</text>

  <!-- CONNECTIONS -->
  <!-- Peptides -> Unipept -->
  <path class="connection" d="M 180 100 C 220 100, 250 100, 280 100"/>
  <!-- Protein Groups -> Filter Microbial -->
  <path class="connection" d="M 180 200 C 220 200, 250 200, 280 200"/>
  <!-- Protein Groups -> Filter Human -->
  <path class="connection" d="M 180 200 C 220 200, 250 320, 280 320"/>
  <!-- Filter Microbial -> MSstatsTMT Microbial -->
  <path class="connection" d="M 480 200 C 520 200, 530 200, 560 200"/>
  <!-- Filter Human -> MSstatsTMT Human -->
  <path class="connection" d="M 480 320 C 520 320, 530 320, 560 320"/>
  <!-- Evidence -> MSstatsTMT Microbial -->
  <path class="connection-secondary" d="M 180 300 C 250 300, 530 215, 560 215"/>
  <!-- Evidence -> MSstatsTMT Human -->
  <path class="connection-secondary" d="M 180 300 C 250 300, 530 335, 560 335"/>
  <!-- Annotation -> MSstatsTMT Microbial -->
  <path class="connection-secondary" d="M 180 375 C 350 375, 530 225, 560 225"/>
  <!-- Annotation -> MSstatsTMT Human -->
  <path class="connection-secondary" d="M 180 375 C 350 375, 530 340, 560 340"/>

  <!-- INPUT: Quantified Peptides -->
  <g class="node-card" transform="translate(20,65)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Quantified Peptides</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">From MaxQuant</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- INPUT: Protein Groups -->
  <g class="node-card" transform="translate(20,165)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Protein Groups</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">From MaxQuant</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- INPUT: Evidence + Annotation + Comparison -->
  <g class="node-card" transform="translate(20,265)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Evidence File</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">From MaxQuant</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(20,350)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Annotation + Matrix</text>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">MSstatsTMT config</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Unipept -->
  <g class="node-card" transform="translate(280,65)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Unipept</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Taxonomic &amp; functional</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">annotation (peptinfo)</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Filter Microbial Proteins -->
  <g class="node-card" transform="translate(280,170)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Filter Microbial Proteins</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Remove HUMAN/REV/CON</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Filter Human Proteins -->
  <g class="node-card" transform="translate(280,290)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Filter Human Proteins</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Select HUMAN, remove REV/CON</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MSstatsTMT Microbial -->
  <g class="node-card" transform="translate(560,170)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">MSstatsTMT (Microbial)</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Differential abundance analysis</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MSstatsTMT Human -->
  <g class="node-card" transform="translate(560,290)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">MSstatsTMT (Human)</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Differential abundance analysis</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUTS -->
  <!-- Unipept outputs -->
  <g class="node-card" transform="translate(540,65)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">Taxonomy + EC</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">GO, InterPro, trees</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Microbial volcano -->
  <g class="node-card" transform="translate(790,170)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">Microbial Plots</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">volcano + comparison</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Human volcano -->
  <g class="node-card" transform="translate(790,290)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">Human Plots</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">volcano + comparison</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,470)">
    <rect width="880" height="36" rx="6" fill="white" fill-opacity="0.85" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="15" y="10" width="16" height="16" rx="3" fill="#ffd700"/>
    <text x="38" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="90" y1="18" x2="130" y2="18" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="138" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="210" y1="18" x2="250" y2="18" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="258" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC flow</text>
    <rect x="330" y="10" width="16" height="16" rx="3" fill="#f97316"/>
    <text x="353" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="433" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="520" y="10" width="16" height="16" rx="3" fill="#25537b"/>
    <text x="543" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>