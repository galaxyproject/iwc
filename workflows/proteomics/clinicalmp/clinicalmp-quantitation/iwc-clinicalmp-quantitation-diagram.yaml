title: "Clinical Metaproteomics Quantitation"
subtitle: "TMT-based microbial protein quantification"
nodes:
  - id: quantDb
    type: input
    label: Quantitation Database
    subtitle: Protein FASTA for MaxQuant
    column: 0
    row: 0
  - id: rawFiles
    type: input
    label: Raw MS Files
    subtitle: "Thermo .raw collection"
    column: 0
    row: 1
  - id: expDesign
    type: input
    label: Experimental Design
    subtitle: MaxQuant design file
    column: 0
    row: 2
  - id: maxQuant
    type: tool
    label: MaxQuant
    subtitle: "TMT quantification search"
    step: "1"
    column: 1
    row: 1
  - id: filterMicrobial
    type: tool
    label: Filter Microbial
    subtitle: Remove human/contaminant hits
    step: "2"
    column: 2
    row: 1
  - id: quantProteins
    type: output
    label: Quantified Proteins
    subtitle: Microbial protein groups
    column: 3
    row: 0
  - id: quantPeptides
    type: output
    label: Quantified Peptides
    subtitle: Microbial peptide list
    column: 3
    row: 1
edges:
  - from: quantDb
    to: maxQuant
  - from: rawFiles
    to: maxQuant
  - from: expDesign
    to: maxQuant
    style: secondary
  - from: maxQuant
    to: filterMicrobial
  - from: filterMicrobial
    to: quantProteins
  - from: filterMicrobial
    to: quantPeptides
legend:
  items: [input, primary, secondary, output]
