title: "Repeat Masking with RepeatModeler and RepeatMasker"
nodes:
  - id: genomeInput
    type: input
    label: Genome Assembly
    subtitle: FASTA sequence
    column: 0
    row: 0
  - id: repeatModeler
    type: tool
    label: RepeatModeler
    subtitle: De novo repeat family identification
    step: "1"
    column: 1
    row: 0
  - id: repeatMasker
    type: tool
    label: RepeatMasker
    subtitle: Mask repeats in genome
    step: "2"
    column: 2
    row: 0
  - id: consensusSeqs
    type: output
    label: Consensus Sequences
    subtitle: Repeat family library
    column: 1
    row: 1
  - id: maskedGenome
    type: output
    label: Masked Genome
    subtitle: Soft-masked FASTA
    column: 3
    row: 0
  - id: repeatAnnotation
    type: output
    label: Repeat Annotation
    subtitle: GFF repeat coordinates
    column: 3
    row: 1
  - id: repeatStats
    type: output
    label: Repeat Statistics
    subtitle: Summary table
    column: 3
    row: 2
edges:
  - from: genomeInput
    to: repeatModeler
  - from: repeatModeler
    to: consensusSeqs
    style: secondary
  - from: repeatModeler
    to: repeatMasker
  - from: repeatMasker
    to: maskedGenome
  - from: repeatMasker
    to: repeatAnnotation
  - from: repeatMasker
    to: repeatStats
    style: secondary
legend:
  items: [input, primary, secondary, output]
