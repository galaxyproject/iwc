- doc: Test outline for RepeatMasking Workflow
  job:
    input:
      class: File
      location: https://zenodo.org/api/files/debdbbfd-4739-4f2d-bb79-814ac032c8b5/genome_raw.fasta
      filetype: fasta

  outputs:
    RepeatModeler_consensus_sequences:
      path: test-data/repeatmodeler_output_sequences.fasta
      compare: contents
    RepeatModeler_seeds_alignments:
      path: test-data/repeatmodeler_output_seeds.stockholm
      compare: contents
    RepeatMasker_masked_genome:
      path: test-data/repeatmasker_output_masked_genome.fasta
      compare: contents
    RepeatMasker_output_log:
      compare: contents
      path: test-data/repeatmasker_output_log.tabular
    RepeatMasker_repeat_statistics:
      path: test-data/repeatmasker_output_table.txt
      compare: contents
    RepeatMasker_repeat_catalog:
      path: test-data/repeatmasker_output_repeat_catalog.txt
      compare: contents
    RepeatMasker_repeat_annotation:
      path: test-data/repeatmasker_output_gff.gff
      compare: contents