<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 480" role="img" aria-label="Generate Nx and Size plots for multiple assemblies workflow diagram">
  <title>Generate Nx and Size Plots for Multiple Assemblies</title>
  <desc>VGP utility workflow to generate comparative Nx contiguity and scaffold size plots across multiple assembly stages using gfastats and ggplot2</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1000" height="480" fill="#f8f9fa"/>
  <rect width="1000" height="480" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1000" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Generate Nx and Size Plots</text>
  <text x="980" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">VGP Assembly Pipeline</text>

  <!-- CONNECTIONS -->

  <!-- Collection to gfastats -->
  <path class="connection" d="M 200 140 C 260 140, 290 140, 330 140"/>

  <!-- gfastats to Data Prep -->
  <path class="connection" d="M 530 140 C 570 140, 580 140, 610 140"/>

  <!-- Data Prep to ggplot2 Nx -->
  <path class="connection" d="M 810 130 C 840 130, 840 130, 860 130"/>

  <!-- Data Prep to ggplot2 Size -->
  <path class="connection" d="M 810 155 C 840 155, 840 250, 860 250"/>

  <!-- ggplot2 Nx to Nx Plot output -->
  <path class="connection" d="M 960 130 C 975 130, 975 130, 980 130"/>

  <!-- ggplot2 Size to Size Plot output -->
  <path class="connection" d="M 960 250 C 975 250, 975 250, 980 250"/>

  <!-- gfastats to Stats Data output -->
  <path class="connection-qc" d="M 530 160 C 600 160, 830 350, 860 350"/>

  <!-- INPUT NODES -->

  <!-- Collection of genomes -->
  <g class="node-card" transform="translate(20, 95)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Assembly Collection</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Multiple assemblies</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTA from each stage</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- gfastats -->
  <g class="node-card" transform="translate(330, 100)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">A:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Assembly statistics</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Nx values, scaffold sizes</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Data Preparation -->
  <g class="node-card" transform="translate(610, 100)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">B:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Data Preparation</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Sort, join, format</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Merge assembly labels</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Nx Plot -->
  <g class="node-card" transform="translate(860, 95)">
    <rect width="120" height="70" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Nx Plot</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Contiguity curves</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">N50/N90 comparison</text>
    <text x="60" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">ggplot2 PNG</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Size Plot -->
  <g class="node-card" transform="translate(860, 215)">
    <rect width="120" height="70" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Size Plot</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Scaffold sizes</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Size distribution</text>
    <text x="60" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">ggplot2 PNG</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Stats Data -->
  <g class="node-card" transform="translate(860, 320)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Stats Data</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">gfastats tabular</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">For plotting</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 450)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>
</svg>