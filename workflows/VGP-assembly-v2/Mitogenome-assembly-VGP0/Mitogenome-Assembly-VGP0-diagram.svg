<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" role="img" aria-label="Mitogenome Assembly VGP0 workflow diagram">
  <title>Mitogenome Assembly VGP0</title>
  <desc>VGP mitochondrial genome assembly pipeline: uses MitoHiFi to find a closely related mitochondrial reference, then assembles the mitogenome from PacBio HiFi reads, producing annotated GenBank output, coverage and annotation images, and contig statistics.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="480" fill="#f8f9fa"/>
  <rect width="900" height="480" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="900" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Mitogenome Assembly VGP0</text>

  <!-- CONNECTIONS -->

  <!-- Species name -> MitoHiFi Find Ref -->
  <path class="connection" d="M 180 115 C 230 115, 240 125, 280 125"/>
  <!-- PacBio Data -> MitoHiFi Assemble -->
  <path class="connection" d="M 180 235 C 250 235, 470 155, 510 155"/>
  <!-- MitoHiFi Find Ref -> MitoHiFi Assemble -->
  <path class="connection" d="M 440 125 C 475 125, 475 135, 510 135"/>
  <!-- MitoHiFi Assemble -> Compress -->
  <path class="connection" d="M 670 145 C 710 145, 700 125, 740 125"/>

  <!-- MitoHiFi Assemble -> outputs -->
  <path class="connection" d="M 670 120 C 700 120, 710 80, 740 80"/>
  <path class="connection" d="M 670 170 C 700 170, 710 195, 740 195"/>

  <!-- QC: MitoHiFi -> coverage/annotation images -->
  <path class="connection-qc" d="M 590 190 C 590 280, 430 340, 410 350"/>
  <path class="connection-qc" d="M 590 190 C 590 300, 580 340, 560 350"/>

  <!-- NODES -->

  <!-- INPUT: Species name -->
  <g class="node-card" transform="translate(30, 70)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Species Name</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Latin name</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">+ email, genetic code</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- INPUT: PacBio Data -->
  <g class="node-card" transform="translate(30, 190)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PacBio HiFi</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">HiFi reads</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Collection</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MitoHiFi Find Reference -->
  <g class="node-card" transform="translate(280, 80)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MitoHiFi Ref</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Find closest mito</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Reference from NCBI</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MitoHiFi Assemble -->
  <g class="node-card" transform="translate(510, 100)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MitoHiFi</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Mitogenome assembly</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">+ annotation</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="25" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="160" cy="45" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="160" cy="70" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="80" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT: Mitogenome GenBank -->
  <g class="node-card" transform="translate(740, 55)">
    <rect width="140" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="140" height="4" fill="#f97316"/>
    <text x="70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Annotation</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Mitogenome GenBank</text>
    <text x="70" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Annotated genes</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Compressed FASTA -->
  <g class="node-card" transform="translate(740, 120)">
    <rect width="140" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="140" height="4" fill="#f97316"/>
    <text x="70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Mitogenome</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Compressed FASTA</text>
    <text x="70" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Assembly sequence</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Contig stats -->
  <g class="node-card" transform="translate(740, 185)">
    <rect width="140" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="140" height="4" fill="#f97316"/>
    <text x="70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Contig Stats</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Assembly statistics</text>
    <text x="70" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Lengths, coverage</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- REPORT: Coverage Image -->
  <g class="node-card" transform="translate(340, 340)">
    <rect width="150" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="150" height="4" fill="#10b981"/>
    <text x="75" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Coverage Plot</text>
    <text x="75" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Read depth image</text>
    <text x="75" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Mitogenome coverage</text>
    <circle cx="75" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- REPORT: Annotation Image -->
  <g class="node-card" transform="translate(530, 340)">
    <rect width="150" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="150" height="4" fill="#10b981"/>
    <text x="75" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Annotation Plot</text>
    <text x="75" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Gene map image</text>
    <text x="75" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Circular mitogenome</text>
    <circle cx="75" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Legend -->
  <g transform="translate(30, 445)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="560" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="580" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>