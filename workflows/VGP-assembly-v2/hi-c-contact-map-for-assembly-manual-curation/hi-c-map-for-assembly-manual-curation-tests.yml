- doc: Test outline for hi-c-map-for-assembly-manual-curation.ga 1
  job:
    Haplotype 1:
      class: File
      location: https://zenodo.org/records/14230702/files/Haplotype%202.fasta
      filetype: fasta
      hashes:
      - hash_function: SHA-1
        hash_value: b37d7c2409974cd01f5c602fcdf64a49e27e5e77
    Haplotype 2:
      class: File
      location: https://zenodo.org/records/14230702/files/Haplotype%202.fasta
      filetype: fasta
      hashes:
      - hash_function: SHA-1
        hash_value: b37d7c2409974cd01f5c602fcdf64a49e27e5e77
    Hi-C reads:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: Hi-C reads
        elements:
        - identifier: forward
          class: File
          path: https://zenodo.org/records/14230702/files/HiC%20forward.fastqsanger.gz
          hashes:
          - hash_function: SHA-1
            hash_value: 4c49cbc443870ec731c79f3a69123c6de8f8de52
        - identifier: reverse
          class: File
          path: https://zenodo.org/records/14230702/files/HiC%20reverse.fastqsanger.gz
          hashes:
          - hash_function: SHA-1
            hash_value: 0041f9c48ca789a6ce1e1f61d355d9e967f00727
    PacBio reads:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: PacBio reads.fastq.gz
        location: https://zenodo.org/records/14230702/files/PacBio%20reads.fastq.gz
        hashes:
        - hash_function: SHA-1
          hash_value: d154e11c10bf3d3484505901f364d2f9cd50d573
    Do you want to add suffixes to the scaffold names?: true
    Will you use a second haplotype?: false
    First Haplotype suffix: H1
    Second Haplotype suffix: H2
    Do you want to trim the Hi-C data?: true
    Telomere repeat to suit species: CCCTAA
    Minimum Mapping Quality: 20
  outputs:
    Assembly for curation:
      asserts:
        has_text:
          text: ">scaffold_10.H1"
    Gaps Bed:
      asserts:
        has_text:
          text: "scaffold_10.H1\t835498\t835698"
    Seqtk-telo Output:
      asserts:
        has_text:
          text: "scaffold_10.H1\t0\t11012\t139653677"
    Gaps Bedgraph:
      asserts:
        has_text:
          text: "scaffold_10.H1\t835498\t835698\t200"
    BigWig Coverage:
      asserts:
        has_size:
          value: 100000
          delta: 40000
    Telomeres Bedgraph:
      asserts:
        has_text:
          text: "scaffold_10.H1\t0\t11012\t11012"
    Merged Hi-C Alignments:
      asserts:
        has_size:
          value: 37000000
          delta: 5000000
    Pretext All tracks:
      asserts:
        has_size:
          value: 790000
          delta: 50000
    Pretext All tracks - Multimapping:
      asserts:
        has_size:
          value: 1700000
          delta: 500000
