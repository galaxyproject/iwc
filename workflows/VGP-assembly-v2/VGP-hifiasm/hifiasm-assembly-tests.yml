- doc: Test outline for hifiasm-assembly.ga
  job:
    Bits for bloom filter in hifiasm: 0
    Genomescope Summary:
      class: File
      location: https://zenodo.org/record/6657133/files/genomescope_summary.txt?download=1
    Meryl Database:
      class: File
      location: https://zenodo.org/record/6657133/files/meryl_database.meryldb?download=1
    Pacbio Reads Collection:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: pacbio_reads
        location: https://zenodo.org/record/6657133/files/pacbio_reads.fasta.gz?download=1
  outputs:
    Cutadapt output:
      attributes: {}
      element_tests:
        pacbio_reads:
          asserts:
            has_size: 
              value: 1439916
              delta: 250
    Hifiasm processed unitigs:
      class: File
      file: test-data/hifiasm_processed_unitigs.gfa1
      filetype: gfa1
    Hifiasm raw unitigs:
      class: File
      file: test-data/hifiasm_raw_unitigs.gfa1
      filetype: gfa1
    Hifiasm primary contigs:
      class: File
      file: test-data/hifiasm_primary_contigs.gfa1
      filetype: gfa1
    Hifiasm primary assembly (FASTA):
      class: File
      file: test-data/hifiasm_primary_assembly.fasta
    BUSCO short summary:
      asserts:
        has_text:
          text: 'BUSCO was run in mode: genome'
        has_text:
          text: 'Gene predictor used: metaeuk'
        has_text:
          text: 'n:3354'
    BUSCO full table:
      asserts:
        has_n_lines:
          n: 3357
        has_text:
          text: 'The lineage dataset is: vertebrata_odb10'
        has_text:
          text: 'number of genomes: 67, number of BUSCOs: 3354'
    BUSCO missing genes:
      asserts:
        has_n_lines:
          n: 3357
        has_text:
          text: 'The lineage dataset is: vertebrata_odb10'
        has_text:
          text: 'number of genomes: 67, number of BUSCOs: 3354'
    Merqury stats files:
      attributes: {}
      element_tests:
        output_merqury.competeness:
          path: test-data/merqury_stats.tabular
          filetype: tabular
    Merqury QV files:
      attributes: {}
      element_tests:
        output_merqury:
          asserts:
            has_n_lines:
              n: 3
            has_text:
              text: 'assembly_01  0 59036'
    Merqury plots:
      attributes: {}
      element_tests:
        output_merqury.spectra-cn.st:
          asserts:
            has_size: 
              value: 91113
              delta: 1500
        output_merqury.spectra-cn.st
          asserts:
            has_size: 
              value: 94319
              delta: 1500
    QUAST log file:
      asserts:
        has_text:
          text: 'Thank you for using QUAST!'
        has_text:
          text: 'HTML version (interactive tables and plots) is saved'
    QUAST PDF report:
      asserts:
        has_size: 
          value: 27009
          delta: 1500
