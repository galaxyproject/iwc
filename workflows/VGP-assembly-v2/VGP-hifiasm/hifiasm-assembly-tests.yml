- doc: Test outline for hifiasm-assembly.ga
  job:
    'K-mer length ': 31
    Lineage: 'Eukaryota'
    Meryl Database:
      class: File
      location: https://zenodo.org/record/5270213/files/Meryl_database.meryldb
    Pacbio Reads Collection:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: pacbio_reads
        location: https://genomeark.s3.amazonaws.com/galaxy/yeast/genomic_data/hifi/SRR13577846.30x.wgaps.fastq
    species_full_name: yeast
    species_id: yst
    version: test01
  outputs:
    'Busco on Hifiasm Primary assembly: Short Summary':
      class: File
      file: test-data/Hifiasm_Primary_assembly_busco_summary.txt
      compare: diff
      lines_diff: 1
    'Busco on Purged Alternate assembly: Short Summary':
      class: File
      file: test-data/purged_alternate_assembly_busco_summary.txt
      compare: diff
      lines_diff: 1
    'Busco on Purged Alternate assembly: summary image':
      class: File
      asserts:
      has_size: "77500"
      delta: "10000"
    'Busco on Purged Primary assembly: Sumary image':
      class: File
      asserts:
      has_size: "84800"
      delta: "10000"
    'Busco on Purged Primary assembly: short summary':
      class: File
      file: test-data/purged_primary_assembly_busco_summary.txt
      compare: diff
      lines_diff: 1
    'Cutadapt on input dataset(s): Read 1 Output':
      class: Collection
      collection_type: list
      elements:
        - identifier: pacbio_reads
          asserts:
          has_size: "672200000"
          delta: "2000000"
    Estimated Genome size:
      class: File
      file: test-data/Estimated_Genome_size.json
      compare: diff
      lines_diff: 0
    GenomeScope Transformed linear plot:
      class: File
      asserts:
      has_size: "186700"
      delta: "10000"
    HIfiasm Alternate assembly:
