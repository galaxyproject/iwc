<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 560" role="img" aria-label="Scaffolding with BioNano VGP7 workflow diagram">
  <title>Scaffolding with BioNano VGP7</title>
  <desc>VGP workflow for scaffolding genome assemblies using BioNano optical mapping data, with assembly statistics and Nx/Size plots</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="560" fill="#f8f9fa"/>
  <rect width="1100" height="560" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Scaffolding with BioNano VGP7</text>
  <text x="1080" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">VGP Assembly Pipeline</text>

  <!-- CONNECTIONS -->

  <!-- BioNano Data to BioNano Scaffold -->
  <path class="connection" d="M 200 120 C 280 120, 380 140, 430 140"/>

  <!-- Genome Size to BioNano Scaffold -->
  <path class="connection-secondary" d="M 200 220 C 300 220, 380 155, 430 155"/>

  <!-- Input GFA to gfastats (pre) -->
  <path class="connection" d="M 200 320 C 280 320, 380 300, 430 300"/>

  <!-- Input GFA to BioNano Scaffold -->
  <path class="connection" d="M 200 310 C 320 310, 400 170, 430 170"/>

  <!-- Conflict resolution to BioNano Scaffold -->
  <path class="connection-secondary" d="M 200 410 C 320 410, 400 185, 430 185"/>

  <!-- BioNano Scaffold to gfastats (post) -->
  <path class="connection" d="M 630 160 C 680 160, 690 160, 700 160"/>

  <!-- gfastats (post) to Scaffold output -->
  <path class="connection" d="M 900 150 C 940 150, 940 115, 960 115"/>

  <!-- gfastats (post) to AGP output -->
  <path class="connection" d="M 900 175 C 940 175, 940 195, 960 195"/>

  <!-- gfastats (post) to Nx Plot -->
  <path class="connection-qc" d="M 900 185 C 930 185, 940 330, 960 330"/>

  <!-- gfastats (pre) to Stats -->
  <path class="connection-qc" d="M 630 300 C 680 300, 930 420, 960 420"/>

  <!-- INPUT NODES -->

  <!-- BioNano Data -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">BioNano Data</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Optical mapping data</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">CMAP format</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Estimated Genome Size -->
  <g class="node-card" transform="translate(20, 185)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome Size</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Estimated size file</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Input GFA -->
  <g class="node-card" transform="translate(20, 280)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Input GFA</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Assembly graph</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">From purge_dups</text>
    <circle cx="180" cy="30" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Conflict Resolution -->
  <g class="node-card" transform="translate(20, 380)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Conflict Resolution</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Resolution files</text>
    <circle cx="180" cy="30" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- BioNano Scaffold -->
  <g class="node-card" transform="translate(430, 100)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">A:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">BioNano Scaffold</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hybrid scaffolding</text>
    <text x="100" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Optical map alignment</text>
    <text x="100" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Conflict reconciliation</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="70" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="85" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- gfastats (post-scaffold) -->
  <g class="node-card" transform="translate(700, 120)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">B:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Scaffold statistics</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTA/GFA output</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- gfastats (pre-scaffold) -->
  <g class="node-card" transform="translate(430, 260)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats (pre-scaffold)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Pre-scaffold statistics</text>
    <circle cx="0" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Scaffolded FASTA -->
  <g class="node-card" transform="translate(960, 80)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Scaffolds</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">BioNano scaffolded</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">FASTA + GFA</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- AGP -->
  <g class="node-card" transform="translate(960, 160)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">AGP File</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Scaffold placement</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Contig ordering</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Nx Plot -->
  <g class="node-card" transform="translate(960, 300)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Nx Plot</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Contiguity curve</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Pre vs post scaffold</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Assembly Stats -->
  <g class="node-card" transform="translate(960, 390)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Size Plot</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Assembly stats</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Comparison table</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 530)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC/Report</text>
    <rect x="580" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="600" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>
</svg>