<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1250 700" role="img" aria-label="Scaffolding with Hi-C data VGP8 workflow diagram">
  <title>Scaffolding with Hi-C Data VGP8</title>
  <desc>VGP workflow for scaffolding genome assemblies using Hi-C proximity ligation data with YAHS, including PretextMap generation, Compleasm QC, and assembly statistics</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <pattern id="subworkflow-stripe" width="8" height="8" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="8" stroke="#e9ecef" stroke-width="4"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1250" height="700" fill="#f8f9fa"/>
  <rect width="1250" height="700" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1250" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Scaffolding with Hi-C Data VGP8</text>
  <text x="1230" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">VGP Assembly Pipeline</text>

  <!-- CONNECTIONS -->

  <!-- Assembly GFA to gfastats (pre) -->
  <path class="connection" d="M 200 120 C 260 120, 280 120, 330 120"/>

  <!-- Assembly GFA to Hi-C Alignment -->
  <path class="connection" d="M 200 130 C 270 130, 300 260, 330 260"/>

  <!-- Hi-C reads to Hi-C Alignment -->
  <path class="connection" d="M 200 240 C 260 240, 290 270, 330 270"/>

  <!-- Genome size to YAHS -->
  <path class="connection-secondary" d="M 200 340 C 400 340, 580 280, 610 280"/>

  <!-- gfastats to YAHS -->
  <path class="connection" d="M 530 110 C 570 110, 590 255, 610 255"/>

  <!-- Hi-C Alignment to YAHS -->
  <path class="connection" d="M 530 265 C 570 265, 590 265, 610 265"/>

  <!-- Hi-C Alignment to Pretext pre-scaffold -->
  <path class="connection-qc" d="M 530 280 C 570 280, 590 420, 610 420"/>

  <!-- YAHS to gfastats (post) -->
  <path class="connection" d="M 810 260 C 850 260, 860 200, 890 200"/>

  <!-- YAHS to Pretext post-scaffold -->
  <path class="connection-qc" d="M 810 280 C 850 280, 860 420, 890 420"/>

  <!-- gfastats (post) to Scaffolds output -->
  <path class="connection" d="M 1090 190 C 1120 190, 1120 115, 1140 115"/>

  <!-- gfastats (post) to Stats -->
  <path class="connection-qc" d="M 1090 215 C 1120 215, 1120 290, 1140 290"/>

  <!-- YAHS to Compleasm -->
  <path class="connection-qc" d="M 810 290 C 850 290, 860 540, 890 540"/>

  <!-- Compleasm to QC Reports -->
  <path class="connection-qc" d="M 1090 540 C 1120 540, 1120 375, 1140 375"/>

  <!-- Pretext to Contact Maps output -->
  <path class="connection-qc" d="M 1090 420 C 1120 420, 1120 460, 1140 460"/>

  <!-- INPUT NODES -->

  <!-- Assembly GFA -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Assembly GFA</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Purged assembly</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">From purge_dups/BioNano</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
    <circle cx="180" cy="55" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Hi-C Reads -->
  <g class="node-card" transform="translate(20, 195)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Hi-C Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Proximity ligation</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Paired-end reads</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Genome Size -->
  <g class="node-card" transform="translate(20, 305)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome Size</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Estimated size file</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- gfastats (pre-scaffold) -->
  <g class="node-card" transform="translate(330, 75)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">A:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats (pre-scaffold)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">GFA to FASTA conversion</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Hi-C Alignment subworkflow -->
  <g class="node-card" transform="translate(330, 220)">
    <rect width="200" height="120" rx="6" fill="url(#subworkflow-stripe)" stroke="#25537b" stroke-width="2"/>
    <rect width="200" height="120" rx="6" fill="rgba(255,255,255,0.92)" stroke="#25537b" stroke-width="2"/>
    <rect width="200" height="28" rx="6" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">B:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Hi-C Alignment</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">bwa-mem2 mapping</text>
    <text x="100" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Pairtools dedup</text>
    <text x="100" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">MarkDuplicates</text>
    <text x="100" y="97" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Trim + Align + Filter</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- YAHS -->
  <g class="node-card" transform="translate(610, 220)">
    <rect width="200" height="100" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">C:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">YAHS</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hi-C scaffolding</text>
    <text x="100" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Chromosome-level</text>
    <text x="100" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">AGP + FASTA output</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="75" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- gfastats (post-scaffold) -->
  <g class="node-card" transform="translate(890, 160)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">D:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats (post-scaffold)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Scaffold statistics</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTA/GFA conversion</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PretextMap -->
  <g class="node-card" transform="translate(890, 380)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">PretextMap</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hi-C contact maps</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Pre &amp; post scaffolding</text>
    <circle cx="0" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="55" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Compleasm -->
  <g class="node-card" transform="translate(890, 500)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Compleasm</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">BUSCO completeness</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Post-scaffolding</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Scaffolded Assembly -->
  <g class="node-card" transform="translate(1140, 80)">
    <rect width="100" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="100" height="4" fill="#f97316"/>
    <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Scaffolds</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Hi-C scaffolded</text>
    <text x="50" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">FASTA + AGP</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Assembly Stats -->
  <g class="node-card" transform="translate(1140, 260)">
    <rect width="100" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="100" height="4" fill="#f97316"/>
    <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Stats</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Nx / Size plots</text>
    <text x="50" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">gfastats tables</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- QC Reports -->
  <g class="node-card" transform="translate(1140, 345)">
    <rect width="100" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="100" height="4" fill="#f97316"/>
    <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">QC Reports</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">BUSCO + MultiQC</text>
    <text x="50" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Alignment stats</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Contact Maps -->
  <g class="node-card" transform="translate(1140, 430)">
    <rect width="100" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="100" height="4" fill="#f97316"/>
    <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Contact Maps</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Pretext snapshots</text>
    <text x="50" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Pre &amp; post</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 670)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC/Report</text>
    <rect x="580" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="600" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="660" y="-10" width="14" height="14" rx="2" fill="url(#subworkflow-stripe)" stroke="#25537b" stroke-width="1.5"/>
    <text x="680" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Subworkflow</text>
  </g>
</svg>