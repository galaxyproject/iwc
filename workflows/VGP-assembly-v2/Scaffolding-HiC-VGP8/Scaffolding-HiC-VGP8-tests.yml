- doc: Test outline for Scaffolding-HiC-VGP8
  job:
    Input GFA:
      class: File
      location: https://zenodo.org/records/10037496/files/input%20GFA.gfa1
      filetype: gfa1
    Hi-C reads:
      class: Collection
      collection_type: list:paired
      elements:
        - class: Collection
          type: paired
          identifier: Hi-C reads
          elements:
          - identifier: forward
            class: File
            path: https://zenodo.org/records/10037496/files/HiC%20Forward%20reads.fastqsanger.gz
          - identifier: reverse
            class: File
            path: https://zenodo.org/records/10037496/files/HiC%20reverse%20reads.fastqsanger.gz
    Estimated genome size - Parameter File:
      class: File
      location: https://zenodo.org/records/10037496/files/Estimated%20genome%20size%20-%20Parameter%20File.txt
      filetype: txt
    Database for Busco Lineage: v5
    Lineage: vertebrata_odb10
    Restriction enzymes: arima2
    Haplotype: hap1
    Trim Hi-C Data?: false
  outputs:
    "Reconciliated Scaffolds: gfa":
      asserts:
        has_n_lines:
          n: 168
    'Reconciliated Scaffolds: fasta':
      asserts:
        has_n_lines:
          n: 166
        has_text:
          text: "scaffold_53.hap1"
    Busco Summary:
      asserts:
        has_text:
          text: "C:1.1%[S:1.0%,D:0.0%],F:0.4%,M:98.5%,n:3354"
    Assembly Statistics for s2:
      asserts:
        has_line:
          line: "# scaffolds	83"
    Nx Plot:
      asserts:
        has_size: 
          value : 47000
          delta: 5000
    Pretext Map After HiC scaffolding:
      asserts:
        has_size: 
          value : 1200000
          delta: 200000
