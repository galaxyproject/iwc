<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 680" role="img" aria-label="Purging duplicates in one haplotype VGP6b workflow diagram">
  <title>Purging duplicates in one haplotype VGP6b</title>
  <desc>VGP genome assembly workflow that purges duplicate contigs from a single haplotype assembly using purge_dups, then evaluates assembly quality with Merqury and Compleasm</desc>

  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection {
        stroke: #25537b;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
      }
      .connection-secondary {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
      }
      .connection-qc {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 3;
      }
      .node-card {
        filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15));
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="680" fill="#f8f9fa"/>
  <rect width="1100" height="680" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">
    Purging duplicates in one haplotype VGP6b
  </text>
  <text x="1080" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">
    VGP Pipeline - Workflow 6b
  </text>

  <!-- CONNECTIONS (draw first, behind nodes) -->

  <!-- HiFi Reads to minimap2 -->
  <path class="connection" d="M 200 155 C 260 155, 290 190, 350 190"/>

  <!-- Assembly to purge to minimap2 -->
  <path class="connection" d="M 200 245 C 260 245, 290 205, 350 205"/>

  <!-- Assembly to purge to purge_dups (split) -->
  <path class="connection-secondary" d="M 200 260 C 280 260, 300 310, 350 310"/>

  <!-- GenomeScope to purge_dups -->
  <path class="connection-secondary" d="M 200 345 C 270 345, 300 325, 350 325"/>

  <!-- minimap2 to purge_dups -->
  <path class="connection" d="M 550 195 C 600 195, 600 280, 600 310 C 600 340, 360 355, 350 340"/>

  <!-- purge_dups to Purged Assembly output -->
  <path class="connection" d="M 550 310 C 610 310, 620 200, 680 200"/>

  <!-- purge_dups to Removed Haplotigs -->
  <path class="connection-secondary" d="M 550 325 C 620 325, 640 270, 680 270"/>

  <!-- Purged Assembly to Merqury -->
  <path class="connection-qc" d="M 880 200 C 920 200, 920 420, 730 420"/>

  <!-- Purged Assembly to gfastats -->
  <path class="connection-qc" d="M 880 200 C 930 200, 930 500, 730 500"/>

  <!-- Purged Assembly to Compleasm -->
  <path class="connection-qc" d="M 880 200 C 940 200, 940 580, 730 580"/>

  <!-- Alternate Assembly to Merqury -->
  <path class="connection-secondary" d="M 200 425 C 400 425, 500 435, 550 435"/>

  <!-- Meryl Database to Merqury -->
  <path class="connection-secondary" d="M 200 505 C 400 505, 450 450, 550 450"/>

  <!-- Lineage to Compleasm -->
  <path class="connection-secondary" d="M 200 585 C 350 585, 450 595, 550 595"/>

  <!-- INPUT NODES -->

  <!-- HiFi Reads -->
  <g class="node-card" transform="translate(20, 110)">
    <rect width="180" height="75" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">HiFi Reads</text>
    <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">PacBio Trimmed</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTQ collection</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Assembly to Purge -->
  <g class="node-card" transform="translate(20, 200)">
    <rect width="180" height="75" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Assembly to Purge</text>
    <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Haplotype with duplicates</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTA</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
    <circle cx="180" cy="60" r="5" fill="white" stroke="#ffd700" stroke-width="1.5"/>
  </g>

  <!-- GenomeScope Model -->
  <g class="node-card" transform="translate(20, 300)">
    <rect width="180" height="75" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">GenomeScope Model</text>
    <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">K-mer profiling params</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Coverage thresholds</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Alternate Assembly (for comparison) -->
  <g class="node-card" transform="translate(20, 390)">
    <rect width="180" height="60" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Alternate Assembly</text>
    <text x="90" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">For Merqury comparison</text>
    <circle cx="180" cy="35" r="5" fill="white" stroke="#ffd700" stroke-width="1.5"/>
  </g>

  <!-- Meryl Database -->
  <g class="node-card" transform="translate(20, 465)">
    <rect width="180" height="60" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Meryl Database</text>
    <text x="90" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">K-mer counts for QC</text>
    <circle cx="180" cy="40" r="5" fill="white" stroke="#ffd700" stroke-width="1.5"/>
  </g>

  <!-- BUSCO Lineage -->
  <g class="node-card" transform="translate(20, 545)">
    <rect width="180" height="60" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">BUSCO Lineage</text>
    <text x="90" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Taxonomic database</text>
    <circle cx="180" cy="40" r="5" fill="white" stroke="#ffd700" stroke-width="1.5"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- minimap2 -->
  <g class="node-card" transform="translate(350, 150)">
    <rect width="200" height="85" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">minimap2</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Map HiFi reads</text>
    <text x="100" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">to assembly for coverage</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- purge_dups -->
  <g class="node-card" transform="translate(350, 265)">
    <rect width="200" height="100" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">purge_dups</text>
    <text x="100" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Identify &amp; remove duplicates</text>
    <text x="100" y="63" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">pbcstat + calcuts + purge</text>
    <text x="100" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Coverage-based filtering</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="75" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Purged Assembly -->
  <g class="node-card" transform="translate(680, 155)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#f97316"/>
    <rect x="0" y="24" width="200" height="4" fill="#f97316"/>
    <text x="100" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Purged Assembly</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Deduplicated contigs</text>
    <text x="100" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTA + GFA formats</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#f97316" stroke-width="1.5"/>
  </g>

  <!-- Removed Haplotigs -->
  <g class="node-card" transform="translate(680, 250)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#f97316"/>
    <rect x="0" y="24" width="200" height="4" fill="#f97316"/>
    <text x="100" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Removed Haplotigs</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Purged duplicate sequences</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="1.5"/>
  </g>

  <!-- QC/REPORT NODES -->

  <!-- Merqury -->
  <g class="node-card" transform="translate(550, 390)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="180" height="4" fill="#10b981"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Merqury</text>
    <text x="90" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">K-mer QC Assessment</text>
    <text x="90" y="63" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">QV scores, completeness</text>
    <text x="90" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Spectra plots</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="60" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="180" cy="30" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- gfastats -->
  <g class="node-card" transform="translate(550, 495)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="180" height="4" fill="#10b981"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats</text>
    <text x="90" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Assembly Statistics</text>
    <text x="90" y="63" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">N50, Nx/Size plots</text>
    <circle cx="0" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="180" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Compleasm -->
  <g class="node-card" transform="translate(550, 575)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="180" height="4" fill="#10b981"/>
    <text x="90" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Compleasm</text>
    <text x="90" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Gene Completeness</text>
    <text x="90" y="63" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">BUSCO-style analysis</text>
    <circle cx="0" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="55" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="180" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- QC Output boxes -->

  <!-- Merqury outputs -->
  <g class="node-card" transform="translate(780, 380)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#10b981" stroke-width="1"/>
    <rect width="140" height="20" rx="4" fill="#10b981"/>
    <rect x="0" y="16" width="140" height="4" fill="#10b981"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Merqury Report</text>
    <text x="70" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#495057">QV, Stats, Spectra</text>
    <circle cx="0" cy="25" r="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- gfastats outputs -->
  <g class="node-card" transform="translate(780, 490)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#10b981" stroke-width="1"/>
    <rect width="140" height="20" rx="4" fill="#10b981"/>
    <rect x="0" y="16" width="140" height="4" fill="#10b981"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Statistics &amp; Plots</text>
    <text x="70" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#495057">Nx Plot, Size Plot</text>
    <circle cx="0" cy="25" r="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Compleasm outputs -->
  <g class="node-card" transform="translate(780, 575)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#10b981" stroke-width="1"/>
    <rect width="140" height="20" rx="4" fill="#10b981"/>
    <rect x="0" y="16" width="140" height="4" fill="#10b981"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Gene Summary</text>
    <text x="70" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#495057">BUSCO completeness</text>
    <circle cx="0" cy="25" r="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Connection lines for QC outputs -->
  <line x1="730" y1="420" x2="780" y2="405" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <line x1="730" y1="535" x2="780" y2="515" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  <line x1="730" y1="615" x2="780" y2="600" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>

  <!-- Legend -->
  <g transform="translate(20, 650)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <!-- Input -->
    <rect x="55" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="75" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <!-- Processing -->
    <rect x="120" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="140" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <!-- Data flow -->
    <line x1="210" y1="-4" x2="250" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="258" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <!-- QC metrics -->
    <line x1="320" y1="-4" x2="360" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="368" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC flow</text>
    <!-- Output -->
    <rect x="420" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="440" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <!-- Report -->
    <rect x="485" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="505" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC/Report</text>
  </g>

  <!-- Workflow description annotation -->
  <g transform="translate(940, 75)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d" text-anchor="end">VGP Assembly Pipeline</text>
    <text x="0" y="14" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d" text-anchor="end">Step 6b: Single haplotype</text>
    <text x="0" y="28" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d" text-anchor="end">duplicate purging</text>
  </g>

</svg>
