<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 580" role="img" aria-label="K-mer profiling and reads statistics VGP1 workflow diagram">
  <title>K-mer Profiling and Reads Statistics VGP1</title>
  <desc>VGP workflow for k-mer profiling of PacBio HiFi reads using Meryl and GenomeScope, with genome size estimation and read quality assessment via rdeval</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="580" fill="#f8f9fa"/>
  <rect width="1100" height="580" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">K-mer Profiling and Reads Statistics VGP1</text>
  <text x="1080" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">VGP Assembly Pipeline</text>

  <!-- CONNECTIONS -->

  <!-- PacBio Data to Mash Evaluation -->
  <path class="connection" d="M 200 120 C 250 120, 280 120, 330 120"/>

  <!-- PacBio Data to Meryl Count -->
  <path class="connection" d="M 200 130 C 260 130, 280 230, 330 230"/>

  <!-- PacBio Data to rdeval -->
  <path class="connection-secondary" d="M 200 140 C 270 140, 280 380, 330 380"/>

  <!-- Mash to Meryl Count (genome size estimate) -->
  <path class="connection-secondary" d="M 530 130 C 560 130, 290 240, 330 240"/>

  <!-- Meryl Count to Meryl Union -->
  <path class="connection" d="M 530 230 C 580 230, 580 230, 620 230"/>

  <!-- Meryl Union to GenomeScope -->
  <path class="connection" d="M 820 230 C 870 230, 870 230, 920 230"/>

  <!-- Meryl Union to Meryl DB output -->
  <path class="connection" d="M 820 220 C 870 220, 880 130, 920 130"/>

  <!-- GenomeScope to outputs -->
  <path class="connection" d="M 1020 210 C 1040 210, 1040 130, 1060 130"/>

  <!-- rdeval to Read Stats output -->
  <path class="connection-qc" d="M 530 380 C 600 380, 880 380, 920 380"/>

  <!-- GenomeScope to Genome Size output -->
  <path class="connection" d="M 1020 250 C 1040 250, 1040 310, 1060 310"/>

  <!-- INPUT NODES -->

  <!-- PacBio Data -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PacBio HiFi Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Collection of PacBio</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">HiFi read datasets</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- Mash Evaluation (subworkflow) -->
  <g class="node-card" transform="translate(330, 75)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">A:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Mash Evaluation</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Estimate genome size</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Species identification</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Meryl Count + Union/Sum -->
  <g class="node-card" transform="translate(330, 190)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">B:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Meryl Count</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Build k-mer database</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Per-read counting</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Meryl Union-Sum + Histogram -->
  <g class="node-card" transform="translate(620, 190)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">C:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Meryl Merge</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Union-sum k-mer DBs</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Generate histogram</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- rdeval -->
  <g class="node-card" transform="translate(330, 340)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">rdeval</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Read length statistics</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Quality assessment</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- GenomeScope -->
  <g class="node-card" transform="translate(920, 190)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="150" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">GenomeScope</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Genome profiling</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Ploidy &amp; het. est.</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="150" cy="30" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="150" cy="55" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Merged Meryl Database -->
  <g class="node-card" transform="translate(920, 95)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Meryl Database</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Merged k-mer DB</text>
    <text x="75" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">For downstream QC</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- GenomeScope Reports -->
  <g class="node-card" transform="translate(920, 300)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Genome Profile</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Size estimate, model</text>
    <text x="75" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">GenomeScope plots</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Read Stats -->
  <g class="node-card" transform="translate(920, 380)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Read Statistics</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">rdeval report</text>
    <text x="75" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Length &amp; quality</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 550)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC/Report</text>
    <rect x="580" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="600" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>
</svg>