- doc: Test outline for Galaxy-Workflow-VGP_Bionano.ga
  job:
    Bionano Data:
      class: File
      location: https://genomeark.s3.amazonaws.com/galaxy/yeast/genomic_data/bionano/EXP_REFINEFINAL1.cmap
    Estimated genome size - Parameter File:
      class: File
      path: test-data/Estimated_Genome_size.json
    Hifiasm Purged Assembly:
      class: File
      location: https://zenodo.org/record/5270213/files/phased_assembly_p1.fasta
    species_full_name: yeast
    species_id: yst
    version: test01
  outputs:
    'Bionano Hybrid Scaffold : conflicts':
      class: File
      asserts:
        has_n_lines: "1"
    'Bionano Hybrid Scaffold : report':
      class: File
      asserts:
        has_n_lines: "40"
    'Bionano Hybrid Scaffold on input dataset(s): NGScontigs not scaffolded trimmed':
      class: File
      asserts:
        has_n_lines: "6"
    'Bionano Hybrid Scaffold':
      class: File
      asserts:
        has_n_lines: "30"
    'Bionano Hybrid Scaffolds':
      class: File
      asserts:
        has_n_lines: "36"
    'Quast on Bionano scaffolding: Tabular':
      class: File
      file: test-data/Quast_s1.tabular
      compare: diff
      lines_diff: 1
    'Quast on Bionano scaffolding: HTML report':
      class: File
      asserts:
        has_size: "361400"
        delta: "2000"
    'Quast on Bionano scaffolding: PDF report':
      class: File
      asserts:
        has_size: "25200"
        delta: "2000"
