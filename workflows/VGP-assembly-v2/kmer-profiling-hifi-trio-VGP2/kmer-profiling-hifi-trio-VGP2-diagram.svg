<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 620" role="img" aria-label="K-mer profiling HiFi trio VGP2 workflow diagram">
  <title>K-mer Profiling HiFi Trio VGP2</title>
  <desc>VGP workflow for trio k-mer profiling using child PacBio HiFi reads and parental Illumina reads, generating Meryl databases and GenomeScope profiles for trio-based phasing</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="620" fill="#f8f9fa"/>
  <rect width="1100" height="620" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">K-mer Profiling HiFi Trio VGP2</text>
  <text x="1080" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">VGP Assembly Pipeline</text>

  <!-- CONNECTIONS -->

  <!-- Child HiFi to Meryl Count Child -->
  <path class="connection" d="M 200 120 C 260 120, 280 130, 330 130"/>

  <!-- Paternal to Meryl Count Paternal -->
  <path class="connection" d="M 200 230 C 260 230, 280 260, 330 260"/>

  <!-- Maternal to Meryl Count Maternal -->
  <path class="connection" d="M 200 340 C 260 340, 280 390, 330 390"/>

  <!-- Meryl Count Child to Meryl Hapmer -->
  <path class="connection" d="M 530 130 C 580 130, 580 200, 620 200"/>

  <!-- Meryl Count Paternal to Meryl Hapmer -->
  <path class="connection" d="M 530 260 C 570 260, 590 215, 620 215"/>

  <!-- Meryl Count Maternal to Meryl Hapmer -->
  <path class="connection" d="M 530 390 C 570 390, 590 230, 620 230"/>

  <!-- Meryl Hapmer to GenomeScope Child -->
  <path class="connection-qc" d="M 820 190 C 870 190, 880 130, 920 130"/>

  <!-- Meryl Hapmer to Paternal DB output -->
  <path class="connection" d="M 820 210 C 870 210, 890 270, 920 270"/>

  <!-- Meryl Hapmer to Maternal DB output -->
  <path class="connection" d="M 820 225 C 870 225, 890 340, 920 340"/>

  <!-- Meryl Hapmer to GenomeScope Parental -->
  <path class="connection-qc" d="M 820 240 C 860 240, 880 430, 920 430"/>

  <!-- INPUT NODES -->

  <!-- Child HiFi reads -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Child HiFi Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">PacBio HiFi (child)</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Paternal reads -->
  <g class="node-card" transform="translate(20, 190)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Paternal Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Illumina (father)</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Maternal reads -->
  <g class="node-card" transform="translate(20, 300)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Maternal Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Illumina (mother)</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- Meryl Count Child -->
  <g class="node-card" transform="translate(330, 85)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">A:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Meryl Count (Child)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Build child k-mer DB</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">HiFi read counting</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Meryl Count Paternal -->
  <g class="node-card" transform="translate(330, 215)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">B:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Meryl Count (Paternal)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Build paternal k-mer DB</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Illumina read counting</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Meryl Count Maternal -->
  <g class="node-card" transform="translate(330, 345)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">C:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Meryl Count (Maternal)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Build maternal k-mer DB</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Illumina read counting</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Meryl Hapmer Operations -->
  <g class="node-card" transform="translate(620, 155)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">D:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Meryl Hapmer</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Trio k-mer operations</text>
    <text x="100" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Parental-specific sets</text>
    <text x="100" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Intersection &amp; difference</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="70" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="75" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="90" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- GenomeScope Child -->
  <g class="node-card" transform="translate(920, 80)">
    <rect width="150" height="75" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Child Profile</text>
    <text x="75" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">GenomeScope plots</text>
    <text x="75" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Genome size est.</text>
    <text x="75" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Child k-mer profile</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Meryl DB Child -->
  <g class="node-card" transform="translate(920, 180)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Child Meryl DB</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">For downstream QC</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Paternal hapmer DB -->
  <g class="node-card" transform="translate(920, 260)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Paternal Hapmer DB</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Father-specific k-mers</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Maternal hapmer DB -->
  <g class="node-card" transform="translate(920, 330)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Maternal Hapmer DB</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Mother-specific k-mers</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Parental GenomeScope -->
  <g class="node-card" transform="translate(920, 410)">
    <rect width="150" height="75" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Parental Profiles</text>
    <text x="75" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">GenomeScope plots</text>
    <text x="75" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Maternal &amp; paternal</text>
    <text x="75" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">K-mer profiles</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 590)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC/Report</text>
    <rect x="580" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="600" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>
</svg>