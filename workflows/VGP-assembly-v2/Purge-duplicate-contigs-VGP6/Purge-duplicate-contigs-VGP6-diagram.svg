<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 620" role="img" aria-label="Purge duplicate contigs VGP6 workflow diagram">
  <title>Purge Duplicate Contigs VGP6</title>
  <desc>VGP workflow to purge duplicate contigs from diploid assemblies using purge_dups, with quality assessment via Compleasm and Merqury</desc>

  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection {
        stroke: #25537b;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
      }
      .connection-secondary {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
      }
      .connection-qc {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 3;
      }
      .node-card {
        filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15));
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="620" fill="#f8f9fa"/>
  <rect width="1100" height="620" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">
    Purge Duplicate Contigs VGP6
  </text>
  <text x="1080" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">
    VGP Assembly Pipeline
  </text>

  <!-- CONNECTIONS (drawn first, behind nodes) -->

  <!-- HiFi Reads to minimap2 -->
  <path class="connection" d="M 200 115 C 240 115, 290 155, 330 155"/>

  <!-- Primary Assembly to minimap2 -->
  <path class="connection" d="M 200 195 C 240 195, 290 165, 330 165"/>

  <!-- Primary Assembly to purge_dups -->
  <path class="connection" d="M 200 195 C 280 195, 280 270, 330 270"/>

  <!-- Alternate Assembly to purge_dups -->
  <path class="connection" d="M 200 280 C 250 280, 290 285, 330 285"/>

  <!-- Meryl DB to Merqury (bottom path) -->
  <path class="connection-secondary" d="M 200 360 C 350 360, 700 480, 750 480"/>

  <!-- Genomescope to purge_dups -->
  <path class="connection-secondary" d="M 200 435 C 260 435, 280 295, 330 295"/>

  <!-- minimap2 to purge_dups -->
  <path class="connection" d="M 530 160 C 570 160, 280 255, 330 255"/>

  <!-- purge_dups to gfastats -->
  <path class="connection" d="M 530 270 C 580 270, 600 200, 630 200"/>

  <!-- gfastats to Purged Primary output -->
  <path class="connection" d="M 830 185 C 880 185, 890 130, 920 130"/>

  <!-- gfastats to Purged Alternate output -->
  <path class="connection" d="M 830 215 C 880 215, 890 200, 920 200"/>

  <!-- purge_dups to Compleasm (QC) -->
  <path class="connection-qc" d="M 530 290 C 600 290, 600 370, 630 370"/>

  <!-- purge_dups to Merqury -->
  <path class="connection-qc" d="M 530 295 C 620 295, 680 470, 750 470"/>

  <!-- Compleasm to QC Reports -->
  <path class="connection-qc" d="M 830 370 C 880 370, 890 290, 920 290"/>

  <!-- Merqury to Merqury Reports -->
  <path class="connection-qc" d="M 950 470 C 990 470, 990 370, 920 370"/>

  <!-- INPUT NODES (Gold) -->

  <!-- HiFi Reads -->
  <g class="node-card" transform="translate(20, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">HiFi Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">PacBio HiFi reads</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Trimmed adapters</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Primary Assembly -->
  <g class="node-card" transform="translate(20, 165)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Primary Assembly</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hifiasm hap1/primary</text>
    <circle cx="180" cy="30" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Alternate Assembly -->
  <g class="node-card" transform="translate(20, 245)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Alternate Assembly</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hifiasm hap2/alternate</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Meryl Database -->
  <g class="node-card" transform="translate(20, 325)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Meryl Database</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">K-mer profile</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Genomescope Parameters -->
  <g class="node-card" transform="translate(20, 405)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genomescope</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Model parameters</text>
    <circle cx="180" cy="30" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES (Blue) -->

  <!-- minimap2 -->
  <g class="node-card" transform="translate(330, 110)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">A:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">minimap2</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Map reads to assembly</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Coverage calculation</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- purge_dups -->
  <g class="node-card" transform="translate(330, 225)">
    <rect width="200" height="100" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">B:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">purge_dups</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Identify and purge</text>
    <text x="100" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">duplicate contigs</text>
    <text x="100" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Both assemblies</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="75" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="80" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- gfastats -->
  <g class="node-card" transform="translate(630, 155)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">C:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Assembly statistics</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">N50, contiguity metrics</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- QC/REPORT NODES (Green) -->

  <!-- Compleasm -->
  <g class="node-card" transform="translate(630, 325)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Compleasm</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">BUSCO completeness</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Both haplotypes</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Merqury -->
  <g class="node-card" transform="translate(750, 430)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Merqury</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">K-mer QV assessment</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Spectra plots</text>
    <circle cx="0" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="55" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT NODES (Orange) -->

  <!-- Purged Primary Assembly -->
  <g class="node-card" transform="translate(920, 95)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Purged Primary</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Hap1 assembly</text>
    <text x="75" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">FASTA + GFA</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Purged Alternate Assembly -->
  <g class="node-card" transform="translate(920, 170)">
    <rect width="150" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Purged Alternate</text>
    <text x="75" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Hap2 assembly</text>
    <text x="75" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">FASTA + GFA</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- QC Reports Output -->
  <g class="node-card" transform="translate(920, 255)">
    <rect width="150" height="75" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">QC Reports</text>
    <text x="75" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">BUSCO summaries</text>
    <text x="75" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Assembly stats</text>
    <text x="75" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Nx / Size plots</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Merqury Reports Output -->
  <g class="node-card" transform="translate(920, 345)">
    <rect width="150" height="75" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="150" height="4" fill="#f97316"/>
    <text x="75" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Merqury Reports</text>
    <text x="75" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QV scores</text>
    <text x="75" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Completeness stats</text>
    <text x="75" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Spectra CN/ASM plots</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 590)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <!-- Input -->
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <!-- Processing -->
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <!-- Data flow -->
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <!-- QC metrics -->
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <!-- QC/Report -->
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC/Report</text>
    <!-- Output -->
    <rect x="580" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="600" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>
</svg>
