<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-label="Genome assembly from HiFi reads with HiC phasing VGP4 workflow diagram">
  <title>Genome Assembly from HiFi Reads with HiC Phasing VGP4</title>
  <desc>VGP workflow for genome assembly using PacBio HiFi reads with Hi-C data for haplotype phasing via Hifiasm, quality assessment via Compleasm and Merqury</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1200" height="720" fill="#f8f9fa"/>
  <rect width="1200" height="720" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1200" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Genome Assembly with HiFi + Hi-C Phasing VGP4</text>
  <text x="1180" y="28" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">VGP Assembly Pipeline</text>

  <!-- CONNECTIONS -->

  <!-- PacBio to Cutadapt -->
  <path class="connection" d="M 200 120 C 260 120, 280 110, 330 110"/>

  <!-- Hi-C to Cutadapt Hi-C -->
  <path class="connection" d="M 200 230 C 260 230, 280 230, 330 230"/>

  <!-- Genomescope Summary to Hifiasm -->
  <path class="connection-secondary" d="M 200 330 C 380 330, 540 210, 560 210"/>

  <!-- Meryl DB to Merqury -->
  <path class="connection-secondary" d="M 200 420 C 380 420, 750 535, 800 535"/>

  <!-- Genomescope Params to Hifiasm -->
  <path class="connection-secondary" d="M 200 500 C 400 500, 530 225, 560 225"/>

  <!-- Cutadapt HiFi to Hifiasm -->
  <path class="connection" d="M 530 110 C 560 110, 540 185, 560 185"/>

  <!-- Cutadapt Hi-C to Hifiasm -->
  <path class="connection" d="M 530 230 C 545 230, 545 195, 560 195"/>

  <!-- Hifiasm to gfastats -->
  <path class="connection" d="M 760 190 C 800 190, 790 180, 800 180"/>

  <!-- Hifiasm to Bandage -->
  <path class="connection-qc" d="M 760 210 C 790 210, 790 290, 800 290"/>

  <!-- gfastats to Hap1 output -->
  <path class="connection" d="M 1000 170 C 1040 170, 1040 115, 1060 115"/>

  <!-- gfastats to Hap2 output -->
  <path class="connection" d="M 1000 195 C 1040 195, 1040 195, 1060 195"/>

  <!-- Hifiasm to Compleasm -->
  <path class="connection-qc" d="M 760 220 C 790 220, 780 420, 800 420"/>

  <!-- Hifiasm to Merqury -->
  <path class="connection-qc" d="M 760 225 C 810 225, 780 520, 800 520"/>

  <!-- Compleasm to QC Reports -->
  <path class="connection-qc" d="M 1000 420 C 1040 420, 1040 310, 1060 310"/>

  <!-- Merqury to QC Reports -->
  <path class="connection-qc" d="M 1000 530 C 1040 530, 1040 330, 1060 330"/>

  <!-- gfastats sub to Stats -->
  <path class="connection-qc" d="M 1000 200 C 1020 200, 1040 420, 1060 420"/>

  <!-- INPUT NODES -->

  <!-- PacBio Reads -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PacBio HiFi Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Read collection</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Hi-C Reads -->
  <g class="node-card" transform="translate(20, 190)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Hi-C Reads</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Proximity ligation data</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Genomescope Summary -->
  <g class="node-card" transform="translate(20, 295)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">GenomeScope Summary</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Genome size estimate</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Meryl Database -->
  <g class="node-card" transform="translate(20, 385)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Meryl Database</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">K-mer profile</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Genomescope Model Parameters -->
  <g class="node-card" transform="translate(20, 470)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">GenomeScope Params</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Model parameters</text>
    <circle cx="180" cy="30" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- Cutadapt HiFi -->
  <g class="node-card" transform="translate(330, 70)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">A:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Cutadapt (HiFi)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Adapter trimming</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Cutadapt Hi-C -->
  <g class="node-card" transform="translate(330, 190)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">B:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Cutadapt (Hi-C)</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hi-C read trimming</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Hifiasm Hi-C -->
  <g class="node-card" transform="translate(560, 145)">
    <rect width="200" height="120" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">C:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Hifiasm (Hi-C mode)</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hi-C phased assembly</text>
    <text x="100" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hap1 + Hap2</text>
    <text x="100" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Phased GFA graphs</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="80" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="80" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- gfastats -->
  <g class="node-card" transform="translate(800, 140)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">D:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">gfastats</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Assembly statistics</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTA/GFA conversion</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Bandage -->
  <g class="node-card" transform="translate(800, 260)">
    <rect width="200" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bandage</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Assembly graph image</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Compleasm -->
  <g class="node-card" transform="translate(800, 380)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Compleasm</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">BUSCO completeness</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Both haplotypes</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Merqury -->
  <g class="node-card" transform="translate(800, 490)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">QC:</text>
    <text x="34" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Merqury</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">K-mer QV assessment</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Spectra CN/ASM plots</text>
    <circle cx="0" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="55" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Hap1 Assembly -->
  <g class="node-card" transform="translate(1060, 80)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Hap1 Assembly</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">FASTA + GFA</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Hi-C phased</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Hap2 Assembly -->
  <g class="node-card" transform="translate(1060, 160)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Hap2 Assembly</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">FASTA + GFA</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Hi-C phased</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- QC Reports -->
  <g class="node-card" transform="translate(1060, 275)">
    <rect width="120" height="75" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">QC Reports</text>
    <text x="60" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">BUSCO scores</text>
    <text x="60" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Merqury QV</text>
    <text x="60" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Spectra montage</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Stats and Plots -->
  <g class="node-card" transform="translate(1060, 395)">
    <rect width="120" height="60" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="120" height="4" fill="#f97316"/>
    <text x="60" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Assembly Stats</text>
    <text x="60" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Nx / Size plots</text>
    <text x="60" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">gfastats tables</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 690)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC/Report</text>
    <rect x="580" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="600" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>
</svg>