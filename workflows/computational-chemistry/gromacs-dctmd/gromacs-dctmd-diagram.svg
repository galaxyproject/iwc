<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 620" role="img" aria-label="dcTMD calculations with GROMACS workflow diagram">
  <title>dcTMD Calculations with GROMACS</title>
  <desc>Dissipation-corrected targeted molecular dynamics pipeline: complex setup, solvation, energy minimization, equilibration, TMD ensemble simulation, and free energy calculation.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="620" fill="#f8f9fa"/>
  <rect width="1100" height="620" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">dcTMD Calculations with GROMACS</text>

  <!-- CONNECTIONS -->
  <!-- Ligand SDF -> Complex Setup -->
  <path class="connection" d="M 180 115 C 230 115, 260 140, 310 140"/>
  <!-- Protein PDB -> Complex Setup -->
  <path class="connection" d="M 180 225 C 230 225, 260 165, 310 165"/>
  <!-- Complex Setup -> Solvation & Ions -->
  <path class="connection" d="M 510 155 C 555 155, 555 155, 590 155"/>
  <!-- Solvation & Ions -> Energy Minimization -->
  <path class="connection" d="M 510 305 C 555 305, 555 305, 590 305"/>
  <!-- Energy Minimization -> NVT/NPT Equilibration -->
  <path class="connection" d="M 790 305 C 835 305, 835 155, 870 155"/>
  <!-- NVT/NPT Equilibration -> TMD Simulation -->
  <path class="connection" d="M 790 155 C 820 155, 830 155, 870 155"/>
  <!-- Complex Setup -> Solvation (topology) -->
  <path class="connection-secondary" d="M 510 175 C 545 175, 555 275, 590 280"/>
  <!-- Solvation -> Energy Minimization -->
  <path class="connection" d="M 510 155 C 560 155, 540 280, 590 280"/>

  <!-- Equilibration -> TMD Ensemble -->
  <path class="connection" d="M 790 155 C 835 155, 835 305, 870 305"/>
  <!-- TMD Ensemble -> dcTMD Analysis -->
  <path class="connection" d="M 870 305 C 920 305, 910 420, 940 420"/>

  <!-- INPUT NODES -->
  <!-- Ligand SDF -->
  <g class="node-card" transform="translate(0, 75)">
    <rect width="180" height="90" rx="4" fill="white"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Ligand SDF</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Small molecule</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">structure file</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Protein PDB -->
  <g class="node-card" transform="translate(0, 185)">
    <rect width="180" height="90" rx="4" fill="white"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Protein PDB</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Apoprotein</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">structure</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- Complex Setup (subworkflow) -->
  <g class="node-card" transform="translate(310, 110)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Complex Setup</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Parameterize ligand,</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">merge GRO/TOP files</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Solvation & Ions -->
  <g class="node-card" transform="translate(310, 260)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Solvation &amp; Ions</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Add water box and</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">neutralize with NaCl</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Energy Minimization -->
  <g class="node-card" transform="translate(590, 260)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Energy Minimization</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Steepest descent</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">minimization</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- NVT/NPT Equilibration -->
  <g class="node-card" transform="translate(590, 110)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">NVT/NPT Equilibration</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Temperature &amp; pressure</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">equilibration</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- TMD Ensemble Simulation -->
  <g class="node-card" transform="translate(870, 110)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">TMD Ensemble</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Targeted MD pulling</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">simulations (N runs)</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- dcTMD Analysis -->
  <g class="node-card" transform="translate(870, 260)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">dcTMD Analysis</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Free energy &amp; friction</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">coefficient calculation</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <!-- Free Energy Profile -->
  <g class="node-card" transform="translate(870, 390)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Free Energy</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Profile &amp; friction</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Constraint Forces -->
  <g class="node-card" transform="translate(870, 460)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Constraint Forces</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">XVG files</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20, 560)">
    <rect width="1060" height="45" rx="6" fill="white" fill-opacity="0.85" stroke="#dee2e6"/>
    <rect x="15" y="15" width="14" height="14" rx="3" fill="#ffd700"/>
    <text x="35" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="100" y1="22" x2="150" y2="22" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="158" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="260" y1="22" x2="310" y2="22" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="318" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="440" y="15" width="14" height="14" rx="3" fill="#f97316"/>
    <text x="460" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="530" y="15" width="14" height="14" rx="3" fill="#25537b"/>
    <text x="550" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>