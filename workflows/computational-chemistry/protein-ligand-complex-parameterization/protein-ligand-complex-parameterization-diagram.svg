<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 420" role="img" aria-label="Protein-ligand complex parameterization workflow diagram">
  <title>Create GRO and TOP complex files</title>
  <desc>Parameterize a protein-ligand complex for GROMACS molecular dynamics simulation by processing ligand with OpenBabel and AnteChamber, protein with GROMACS setup, then merging topologies</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="420" fill="#f8f9fa"/>
  <rect width="920" height="420" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Protein-Ligand Complex Parameterization</text>

  <!-- Connections -->
  <!-- Ligand SDF to Compound Conversion -->
  <path class="connection" d="M 200 235 C 250 235, 260 235, 300 235"/>
  <!-- Compound Conversion to AnteChamber -->
  <path class="connection" d="M 500 235 C 540 235, 550 235, 560 235"/>
  <!-- AnteChamber to ACPYPE -->
  <path class="connection" d="M 760 235 C 790 235, 780 305, 560 305"/>
  <!-- ACPYPE to Merge -->
  <path class="connection" d="M 760 305 C 790 305, 795 305, 810 305"/>
  <!-- Protein PDB to GROMACS setup -->
  <path class="connection" d="M 200 115 C 280 115, 530 115, 560 115"/>
  <!-- GROMACS setup to Merge -->
  <path class="connection" d="M 760 115 C 790 115, 795 270, 810 270"/>
  <!-- Merge to outputs -->
  <path class="connection" d="M 890 290 C 895 290, 890 290, 890 290"/>

  <!-- Input Node: Ligand SDF -->
  <g class="node-card" transform="translate(20, 195)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Ligand SDF</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Small molecule structure</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">SDF format</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Input Node: Apoprotein PDB -->
  <g class="node-card" transform="translate(20, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Apoprotein PDB</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Protein structure</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">PDB format (no ligand)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Compound Conversion (OpenBabel) -->
  <g class="node-card" transform="translate(300, 195)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">OpenBabel Convert</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">SDF to PDB conversion</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Optional protonation</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: AnteChamber -->
  <g class="node-card" transform="translate(560, 195)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">AnteChamber</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">GAFF atom typing</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Charge calculation (BCC)</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: ACPYPE -->
  <g class="node-card" transform="translate(560, 270)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ACPYPE</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Ligand topology (ITP+GRO)</text>
    <circle cx="0" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: GROMACS Setup -->
  <g class="node-card" transform="translate(560, 70)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">GROMACS Setup</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Protein topology</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Force field + water model</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Node: Merge Topologies -->
  <g class="node-card" transform="translate(790, 240)">
    <rect width="120" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="28" rx="4" fill="#f97316"/>
    <rect x="0" y="24" width="120" height="4" fill="#f97316"/>
    <text x="8" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Merge Topologies</text>
    <text x="8" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Complex GRO</text>
    <text x="8" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Complex TOP</text>
    <circle cx="0" cy="45" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 395)">
    <rect x="0" y="-4" width="12" height="12" rx="2" fill="#ffd700"/>
    <text x="16" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="60" y1="2" x2="90" y2="2" stroke="#25537b" stroke-width="3"/>
    <text x="95" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <rect x="160" y="-4" width="12" height="12" rx="2" fill="#f97316"/>
    <text x="176" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Output</text>
  </g>
</svg>
