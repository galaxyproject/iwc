<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" role="img" aria-label="CUT&amp;RUN workflow diagram">
  <title>CUT&amp;RUN/CUT&amp;TAG Workflow</title>
  <desc>Paired-end CUT&amp;RUN analysis: FASTQ → Trim → Mapping → Filtering → Dedup → Peak Calling → Outputs</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1200" height="500" fill="#f8f9fa"/>
  <rect width="1200" height="500" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1200" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">CUT&amp;RUN / CUT&amp;TAG</text>
  <text x="230" y="28" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">Protein-DNA Interaction Mapping Pipeline</text>

  <!-- CONNECTIONS -->
  <path class="connection" d="M 180 135 C 210 135, 210 135, 240 135"/>
  <path class="connection" d="M 410 135 C 440 135, 440 135, 470 135"/>
  <path class="connection" d="M 640 135 C 660 135, 660 135, 680 135"/>
  <path class="connection" d="M 840 135 C 860 135, 860 135, 880 135"/>
  <path class="connection" d="M 1040 135 C 1060 135, 1060 135, 1080 135"/>
  <!-- MACS2 outputs -->
  <path class="connection" d="M 1100 250 C 1100 285, 1010 285, 1010 330"/>
  <path class="connection" d="M 1120 250 C 1120 285, 1120 285, 1120 330"/>
  <!-- QC lines -->
  <path class="connection-qc" d="M 325 190 C 325 300, 130 300, 130 370"/>
  <path class="connection-qc" d="M 555 190 C 555 310, 170 310, 170 370"/>
  <path class="connection-qc" d="M 960 190 C 960 320, 210 320, 210 370"/>
  <path class="connection-qc" d="M 1100 250 C 1100 330, 250 330, 250 370"/>

  <!-- NODE: PE FASTQs (Input - Gold) -->
  <g class="node-card" transform="translate(10, 90)">
    <rect width="170" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="170" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="170" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PE FASTQs</text>
    <text x="85" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Paired Collection</text>
    <text x="85" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Input Dataset</text>
    <circle cx="170" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Cutadapt (Processing - Blue) -->
  <g class="node-card" transform="translate(240, 90)">
    <rect width="170" height="100" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="170" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="170" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Cutadapt</text>
    <text x="85" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Adapter Trimming</text>
    <text x="85" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Remove adapters + filter</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="170" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="85" cy="100" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Bowtie2 (Processing - Blue) -->
  <g class="node-card" transform="translate(470, 90)">
    <rect width="170" height="100" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="170" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="170" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bowtie2</text>
    <text x="85" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Read Mapping</text>
    <text x="85" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Very-sensitive, dovetail</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="170" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="85" cy="100" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Filter BAM (Processing - Blue) -->
  <g class="node-card" transform="translate(680, 90)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Filter BAM</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">MAPQ ≥ 30</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Concordant pairs only</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: MarkDuplicates (Processing - Blue) -->
  <g class="node-card" transform="translate(880, 90)">
    <rect width="160" height="100" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MarkDuplicates</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Remove PCR Duplicates</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Picard deduplication</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="80" cy="100" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: MACS2 (Processing - Blue) -->
  <g class="node-card" transform="translate(1080, 90)">
    <rect width="110" height="160" rx="4" fill="white" stroke="#25537b" stroke-width="2"/>
    <rect width="110" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="110" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white">MACS2</text>
    <text x="55" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Peak Calling</text>
    <text x="55" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">CUT&amp;RUN mode</text>
    <line x1="10" y1="82" x2="100" y2="82" stroke="#25537b" stroke-width="1" stroke-dasharray="2 2"/>
    <text x="12" y="98" font-family="system-ui, sans-serif" font-size="9" fill="#495057">narrowPeak</text>
    <text x="12" y="114" font-family="system-ui, sans-serif" font-size="9" fill="#495057">coverage (bigWig)</text>
    <text x="12" y="130" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">summits</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="30" cy="160" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="60" cy="160" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: MultiQC (Report - Green) -->
  <g class="node-card" transform="translate(60, 370)">
    <rect width="240" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="240" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="240" height="4" fill="#10b981"/>
    <text x="10" y="17" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MultiQC</text>
    <text x="120" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Aggregated QC Report</text>
    <text x="120" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Cutadapt + Bowtie2 + Picard + MACS2</text>
    <circle cx="70" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="110" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="150" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="190" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- NODE: Peaks (Output - Orange) -->
  <g class="node-card" transform="translate(960, 330)">
    <rect width="100" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="100" height="4" fill="#f97316"/>
    <text x="50" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Peaks</text>
    <text x="50" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">narrowPeak (BED)</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Coverage (Output - Orange) -->
  <g class="node-card" transform="translate(1080, 330)">
    <rect width="100" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="100" height="4" fill="#f97316"/>
    <text x="50" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Coverage</text>
    <text x="50" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">bigWig track</text>
    <circle cx="40" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 465)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>