- doc: Test outline for ChIPseq_SR
  job:
    SR fastq input:
      class: Collection
      collection_type: list
      elements:
      - identifier: wt_H3K4me3
        class: File
        location: https://zenodo.org/record/1324070/files/wt_H3K4me3_read1.fastq.gz
        filetype: fastqsanger
    adapter_forward: 'GATCGGAAGAGCACACGTCTGAACTCCAGTCAC'
    reference_genome: 'mm10'
    effective_genome_size: 1870000000
    normalize_profile: true
  outputs:
    MultiQC webpage:
      asserts:
        - that: "has_text"
          text: "wt_H3K4me3"
        - that: "has_text"
          text: <a href="#cutadapt_filtered_reads" class="nav-l2">Filtered Reads</a>
        - that: "has_text"
          text: <a href="#bowtie2" class="nav-l1">Bowtie 2 / HiSAT2</a>
    'MultiQC on input dataset(s): Stats':
      asserts:
        has_line:
          line: "Sample	MACS2_mqc_generalstats_macs2_d	MACS2_mqc_generalstats_macs2_treatment_redundant_rate	MACS2_mqc_generalstats_macs2_peak_count	Bowtie 2 / HiSAT2_mqc_generalstats_bowtie_2_hisat2_overall_alignment_rate	Cutadapt_mqc_generalstats_cutadapt_percent_trimmed"
        has_text_matching:
          expression: "wt_H3K4me3\t200.0\t0.0\t4\t98.[0-9]*\t4.6[0-9]*"
    filtered BAM:
      element_tests:
        wt_H3K4me3:
          asserts:
            has_size:
              value: 2547967
              delta: 200000
    MACS2 summits:
      element_tests:
        wt_H3K4me3:
          asserts:
            has_n_lines:
              n: 4
    MACS2 peaks:
      element_tests:
        wt_H3K4me3:
          asserts:
            - that: "has_text"
              text: "# effective genome size = 1.87e+09"
            - that: "has_text"
              text: "# d = 200"
            - that: "has_text"
              text: "# tags after filtering in treatment: 44038"
    MACS2 narrowPeak:
      element_tests:
        wt_H3K4me3:
          asserts:
            has_n_lines: 
              n: 4
    MACS2 report:
      element_tests:
        wt_H3K4me3:
          asserts:
            - that: "has_text"
              text: "# effective genome size = 1.87e+09"
            - that: "has_text"
              text: "# d = 200"
            - that: "has_text"
              text: "# tags after filtering in treatment: 44038"
    coverage from MACS2:
      element_tests:
        wt_H3K4me3:
           asserts:
              has_size:
                value: 559925
                delta: 10000
    mapping stats:
      element_tests:
        wt_H3K4me3:
            asserts:
            - that: "has_text"
              text: "49251 reads; of these:"
            - that: "has_text"
              text: "43525 (88.37%) aligned exactly 1 time"
            - that: "has_text"
              text: "98.37% overall alignment rate"
