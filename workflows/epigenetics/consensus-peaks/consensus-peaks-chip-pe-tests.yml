- doc: Test for consensus-peaks-chip-pe.ga
  job:
    n rmDup BAMPE:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: rep1
        path: test-data/rep1.bam
        dbkey: mm10
      - class: File
        identifier: rep2
        path: test-data/rep2.bam
        dbkey: mm10
      - class: File
        identifier: rep3
        path: test-data/rep3.bam
        dbkey: mm10
    Minimum number of overlap: 2
    effective_genome_size: 1870000000
    bin_size: 50
  outputs:
    individual_macs2_narrowPeaks:
      element_tests:
        rep1:
          asserts:
            has_n_lines:
              n: 3
        rep2:
          asserts:
            has_n_lines:
              n: 3
        rep3:
          asserts:
            has_n_lines:
              n: 2
    average_bigwig:
      asserts:
        has_size:
          value: 1290
          delta: 100
    merged_macs2_narrowPeaks:
      asserts:
        has_n_lines:
          n: 4
    multiqc_output:
      asserts:
        has_text:
          text: "<span class=\"mqc_table_tooltip\" title=\"MACS2: Fragment Length\">Fragment Length</span>"
    shared_narrowPeak:
      asserts:
        has_n_lines:
          n: 2
