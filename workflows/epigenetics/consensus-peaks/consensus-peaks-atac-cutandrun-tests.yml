- doc: Test for consensus-peaks-atac-cutandrun.ga
  job:
    n rmDup BAM:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: rep1
        path: test-data/rep1.bam
        dbkey: mm10
        hashes:
        - hash_function: SHA-1
          hash_value: 531c7f2726f25c23e1c153df9bc6a6e3fa4b91e7
      - class: File
        identifier: rep2
        path: test-data/rep2.bam
        dbkey: mm10
        hashes:
        - hash_function: SHA-1
          hash_value: 37b8544b15f08e7ccf36ff0b71894c935090f0b1
      - class: File
        identifier: rep3
        path: test-data/rep3.bam
        dbkey: mm10
        hashes:
        - hash_function: SHA-1
          hash_value: 5174415aa59d740664e17238cd48143a257a7bc0
    Minimum number of overlap: 2
    effective_genome_size: 1870000000
    bin_size: 50
  outputs:
    individual_macs2_narrowPeaks:
      element_tests:
        rep1:
          asserts:
            has_n_lines:
              n: 4
        rep2:
          asserts:
            has_n_lines:
              n: 6
        rep3:
          asserts:
            has_n_lines:
              n: 4
    average_bigwig:
      asserts:
        has_size:
          value: 1388
          delta: 100
    merged_macs2_narrowPeaks:
      asserts:
        has_n_lines:
          n: 8
    multiqc_output:
      asserts:
        has_text:
          text: "MACS2: Fragment Length"
    shared_narrowPeak:
      asserts:
        has_n_lines:
          n: 4
