<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" role="img" aria-label="Consensus peaks ChIP-seq SR workflow diagram">
  <title>Consensus Peak Calling: ChIP-seq Single-End</title>
  <desc>Consensus peaks from SR ChIP-seq replicates: BAM → Individual MACS2 → Multi-intersect → Downsample → Merged MACS2 → Consensus narrowPeak</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1200" height="520" fill="#f8f9fa"/>
  <rect width="1200" height="520" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1200" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Consensus Peaks</text>
  <text x="190" y="28" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">ChIP-seq Single-End Replicate Consensus Pipeline</text>

  <!-- CONNECTIONS: Top track -->
  <path class="connection" d="M 200 130 C 250 130, 260 130, 310 130"/>
  <path class="connection" d="M 490 130 C 540 130, 540 100, 590 100"/>
  <path class="connection" d="M 770 100 C 820 100, 820 100, 870 100"/>

  <!-- CONNECTIONS: Bottom track -->
  <path class="connection" d="M 200 310 C 250 310, 260 310, 310 310"/>
  <path class="connection" d="M 490 310 C 540 310, 540 310, 590 310"/>

  <!-- Cross-connection -->
  <path class="connection" d="M 770 310 C 820 310, 840 200, 870 130"/>
  <path class="connection" d="M 1050 115 C 1080 115, 1080 115, 1100 115"/>

  <!-- Average coverage -->
  <path class="connection" d="M 490 165 C 530 165, 530 400, 590 400"/>

  <!-- QC -->
  <path class="connection-qc" d="M 400 170 C 400 430, 200 430, 200 460"/>

  <!-- NODE: rmDup BAMSR (Input - Gold) -->
  <g class="node-card" transform="translate(20, 85)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">rmDup BAMSR</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">n SE Replicates</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Deduplicated BAM files</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: MACS2 per-replicate (Processing - Blue) -->
  <g class="node-card" transform="translate(310, 85)">
    <rect width="180" height="100" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MACS2 (per rep)</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Individual Peak Calling</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">BAM mode, 200bp ext</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="80" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="90" cy="100" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Multi Intersect (Processing - Blue) -->
  <g class="node-card" transform="translate(590, 70)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Multi Intersect</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Filter by min overlap</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Downsample (Processing - Blue) -->
  <g class="node-card" transform="translate(310, 265)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Downsample</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Equalize Library Sizes</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Subsample to minimum</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: MACS2 merged (Processing - Blue) -->
  <g class="node-card" transform="translate(590, 265)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MACS2 (merged)</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Peak Calling on Pool</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">BAM, all replicates</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Consensus Filter (Processing - Blue) -->
  <g class="node-card" transform="translate(870, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="2"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white">Consensus Filter</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Intersect + Deduplicate</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Merged ∩ replicate overlap</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Consensus Peaks (Output - Orange) -->
  <g class="node-card" transform="translate(1100, 80)">
    <rect width="90" height="70" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="90" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="90" height="4" fill="#f97316"/>
    <text x="45" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Consensus</text>
    <text x="45" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">narrowPeak</text>
    <text x="45" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">shared peaks</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Average BigWig (Output - Orange) -->
  <g class="node-card" transform="translate(590, 370)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="180" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="180" height="4" fill="#f97316"/>
    <text x="10" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Average Coverage</text>
    <text x="90" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Normalized BigWig</text>
    <text x="90" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Mean across replicates</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: MultiQC (Report - Green) -->
  <g class="node-card" transform="translate(80, 460)">
    <rect width="180" height="50" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="180" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="180" height="4" fill="#10b981"/>
    <text x="10" y="17" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MultiQC</text>
    <text x="90" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">MACS2 peak statistics</text>
    <circle cx="120" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 490)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>