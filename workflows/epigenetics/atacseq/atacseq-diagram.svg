<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 620" role="img" aria-label="ATAC-seq Chromatin Accessibility workflow diagram">
  <title>ATAC-seq Analysis: Chromatin Accessibility Profiling</title>
  <desc>Complete ATAC-seq pipeline: adapter trimming, alignment, filtering, peak calling, and coverage normalization with quality metrics.</desc>

  <defs>
    <!-- Grid patterns -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection {
        stroke: #25537b;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
      }
      .connection-qc {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 3;
      }
      .node-card {
        filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15));
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="620" fill="#f8f9fa"/>
  <rect width="1100" height="620" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">ATAC-seq Analysis: Chromatin Accessibility Profiling</text>

  <!-- CONNECTIONS (drawn first, behind nodes) -->

  <!-- PE FASTQs -> Cutadapt -->
  <path class="connection" d="M 180 145 C 210 145, 220 185, 250 185"/>

  <!-- Reference genome -> Bowtie2 (subtle) -->
  <path class="connection" d="M 180 255 C 220 255, 350 205, 380 205"/>

  <!-- Cutadapt -> Bowtie2 -->
  <path class="connection" d="M 380 185 C 395 185, 360 195, 380 195"/>

  <!-- Bowtie2 -> Filter BAM -->
  <path class="connection" d="M 510 195 C 545 195, 505 195, 540 195"/>

  <!-- Filter BAM -> MarkDuplicates -->
  <path class="connection" d="M 670 195 C 705 195, 665 195, 700 195"/>

  <!-- MarkDuplicates -> MACS2 -->
  <path class="connection" d="M 830 195 C 880 195, 840 195, 890 195"/>

  <!-- MACS2 -> Peaks output -->
  <path class="connection" d="M 1020 170 C 1040 170, 1035 130, 1050 130"/>

  <!-- MACS2 -> Coverage output -->
  <path class="connection" d="M 1020 210 C 1040 210, 1035 250, 1050 250"/>

  <!-- MarkDuplicates -> BAM output -->
  <path class="connection" d="M 830 220 C 850 220, 845 335, 870 335"/>

  <!-- QC connections (dashed) -->
  <!-- Cutadapt -> MultiQC -->
  <path class="connection-qc" d="M 315 230 C 315 320, 420 400, 490 450"/>

  <!-- Bowtie2 -> MultiQC -->
  <path class="connection-qc" d="M 445 230 C 445 320, 480 400, 510 450"/>

  <!-- MarkDuplicates -> MultiQC -->
  <path class="connection-qc" d="M 765 230 C 765 350, 600 420, 570 450"/>

  <!-- MACS2 -> MultiQC -->
  <path class="connection-qc" d="M 955 230 C 955 350, 650 420, 590 450"/>

  <!-- NODES -->

  <!-- INPUT: PE FASTQs -->
  <g class="node-card" transform="translate(30, 100)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PE FASTQs</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Paired-end reads</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">list:paired collection</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- INPUT: Reference Genome -->
  <g class="node-card" transform="translate(30, 210)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reference</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Genome index</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">+ effective size</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Cutadapt -->
  <g class="node-card" transform="translate(250, 140)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="130" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Cutadapt</text>
    <text x="65" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Adapter removal</text>
    <text x="65" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Quality trimming</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- QC terminal -->
    <circle cx="65" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- PROCESSING: Bowtie2 -->
  <g class="node-card" transform="translate(380, 150)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="130" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bowtie2</text>
    <text x="65" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Read alignment</text>
    <text x="65" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">End-to-end mapping</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- QC terminal -->
    <circle cx="65" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- PROCESSING: Filter BAM -->
  <g class="node-card" transform="translate(540, 150)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="130" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Filter BAM</text>
    <text x="65" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">MAPQ &gt;= 30</text>
    <text x="65" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Remove MT reads</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PROCESSING: MarkDuplicates -->
  <g class="node-card" transform="translate(700, 150)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="130" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MarkDuplicates</text>
    <text x="65" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">PCR deduplication</text>
    <text x="65" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Picard</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="130" cy="70" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <!-- QC terminal -->
    <circle cx="65" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- PROCESSING: MACS2 -->
  <g class="node-card" transform="translate(890, 150)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="130" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">7:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MACS2</text>
    <text x="65" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Peak calling</text>
    <text x="65" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Open chromatin</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="130" cy="20" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="130" cy="60" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <!-- QC terminal -->
    <circle cx="65" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT: Peaks -->
  <g class="node-card" transform="translate(970, 70)">
    <rect width="110" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="110" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="110" height="4" fill="#f97316"/>
    <text x="55" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Peaks</text>
    <text x="55" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">narrowPeak BED</text>
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">+ summits</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Coverage -->
  <g class="node-card" transform="translate(970, 205)">
    <rect width="110" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="110" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="110" height="4" fill="#f97316"/>
    <text x="55" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Coverage</text>
    <text x="55" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Normalized bigWig</text>
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">per M reads</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Filtered BAM -->
  <g class="node-card" transform="translate(870, 310)">
    <rect width="110" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="110" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="110" height="4" fill="#f97316"/>
    <text x="55" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Filtered BAM</text>
    <text x="55" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Deduplicated</text>
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">High quality</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- REPORT: MultiQC -->
  <g class="node-card" transform="translate(490, 450)">
    <rect width="140" height="90" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="140" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="140" height="4" fill="#10b981"/>
    <text x="70" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MultiQC Report</text>
    <text x="70" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Quality metrics</text>
    <text x="70" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Cutadapt, Bowtie2, MACS2</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="80" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="110" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Legend -->
  <g transform="translate(30, 585)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <!-- Input -->
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <!-- Processing -->
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <!-- Data flow -->
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <!-- QC metrics -->
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <!-- Output -->
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <!-- Report -->
    <rect x="560" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="580" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>
