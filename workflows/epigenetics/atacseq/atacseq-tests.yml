- doc: Test outline for ATACseq
  job:
    PE fastq input:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: SRR891268_chr22_enriched
        elements:
        - identifier: forward
          class: File
          location: https://zenodo.org/record/3862793/files/SRR891268_chr22_enriched_R1.fastq.gz
          filetype: fastqsanger
        - identifier: reverse
          class: File
          location: https://zenodo.org/record/3862793/files/SRR891268_chr22_enriched_R2.fastq.gz
          filetype: fastqsanger
    reference_genome: hg19
    effective_genome_size: '2700000000'
  outputs:
    mapping stats:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            - that: "has_text"
              text: "32872 (11.70%) aligned concordantly 0 times"
            - that: "has_text"
              text: "108014 (38.44%) aligned concordantly exactly 1 time"
            - that: "has_text"
              text: "140078 (49.86%) aligned concordantly >1 times"
    MarkDuplicates metrics:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_text: 
              text: "0.02"
    BAM filtered rmDup:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              value: 14134105
              delta: 1000000
    histogram of fragment length:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              value: 47718
              delta: 4000
    MACS2 narrowPeak:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_n_lines: 
              n: 255
    MACS2 report:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            - that: "has_text"
              text: "# tag size is determined as 47 bps"
            - that: "has_text"
              text: "# total tags in treatment: 241306"
    Coverage from MACS2 (bigwig):
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_size:
              value: 2594908
              delta: 200000
    1kb around summits:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_n_lines: 
              n: 240
    Nb of reads in summits +-500bp:
      element_tests:
        SRR891268_chr22_enriched:
          asserts:
            has_line: 
              line: "10167"
    'MultiQC on input dataset(s): Stats':
      element_tests:
        bowtie2:
          asserts:
            has_line: 
              line: "SRR891268_chr22_enriched\t280964\t280964\t32872\t108014\t140078\t13586\t6283\t7890\t24399\t98.88\t12199.5\t3141.5\t3945.0"
        cutadapt:
          asserts:
            has_line: 
              line: "SRR891268_chr22_enriched_2\t4.0\t285247\t41011\t40415\t4283\t280964\t28524700\t480633\t27163516\t4.771948521807416"
        general_stats:
          asserts:
            has_text: 
              text: "SRR891268_chr22_enriched\t200.0\t255\t0.028487\t98.88"
        macs:
          asserts:
            has_line: 
              line: "SRR891268_chr22_enriched\t255\t47.0\t241306.0\t200.0"
        picard_dups:
          asserts:
            has_line: 
              line: "SRR891268_chr22_enriched\tUnknown Library\t0.0\t119813.0\t0.0\t0.0\t0.0\t3411.0\t5.0\t0.028469\t2067029.0"
        sources:
          asserts:
            has_n_lines: 
              n: 4
    MultiQC webpage:
          asserts:
            - that: "has_text"
              text: "<a href=\"#cutadapt_filtered_reads\" class=\"nav-l2\">Filtered Reads</a>"
            - that: "has_text"
              text: "<td>% Aligned</td>"
            - that: "has_text"
              text: "<td>% BP Trimmed</td>"
