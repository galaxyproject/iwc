title: "Hi-C: Juicer Medium Tabix to Cooler"
nodes:
  - id: tabixInput
    type: input
    label: Juicer Medium Tabix
    subtitle: "list collection"
    detail: Valid interaction pairs
    step: "1"
    column: 0
    row: 0
  - id: genomeName
    type: input
    label: Genome Name
    subtitle: Reference genome ID
    column: 0
    row: 1
  - id: binSize
    type: input
    label: Bin Size
    subtitle: Resolution in bp
    column: 0
    row: 2
  - id: makeBins
    type: tool
    label: cooler makebins
    subtitle: Create genomic bins
    detail: BED file at specified resolution
    step: "2"
    column: 1
    row: 1
  - id: cloadTabix
    type: tool
    label: cooler cload
    subtitle: Load pairs into matrix
    detail: Juicer medium format input
    step: "3"
    column: 2
    row: 0
  - id: balance
    type: tool
    label: cooler balance
    subtitle: ICE normalization
    detail: Iterative correction
    step: "4"
    column: 3
    row: 0
  - id: rawMatrix
    type: output
    label: Raw Cool Matrix
    subtitle: Unbalanced contact matrix
    column: 4
    row: 0
  - id: icedMatrix
    type: output
    label: Balanced Cool Matrix
    subtitle: ICE-normalized contacts
    column: 4
    row: 1
edges:
  - from: tabixInput
    to: cloadTabix
  - from: genomeName
    to: makeBins
    style: secondary
  - from: binSize
    to: makeBins
    style: secondary
  - from: makeBins
    to: cloadTabix
  - from: genomeName
    to: cloadTabix
    style: secondary
  - from: cloadTabix
    to: rawMatrix
    style: secondary
  - from: cloadTabix
    to: balance
  - from: balance
    to: icedMatrix
legend:
  items: [input, primary, output]
