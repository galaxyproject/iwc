<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" role="img" aria-label="Hi-C Juicer to Cool format conversion workflow diagram">
  <title>Hi-C Format Conversion: Juicer Medium to Cooler</title>
  <desc>Format conversion: Juicer Medium Tabix → cooler makebins → cooler cload → cooler balance → Balanced Cool matrix</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="900" height="340" fill="#f8f9fa"/>
  <rect width="900" height="340" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="900" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Juicer to Cool</text>
  <text x="170" y="28" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">Hi-C Format Conversion Pipeline</text>

  <!-- CONNECTIONS -->
  <path class="connection" d="M 200 140 C 240 140, 240 140, 280 140"/>
  <path class="connection" d="M 460 140 C 500 140, 500 140, 540 140"/>
  <path class="connection" d="M 720 140 C 750 140, 750 140, 780 140"/>

  <!-- NODE: Tabix Files (Input - Gold) -->
  <g class="node-card" transform="translate(20, 95)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Tabix Files</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Juicer Medium Format</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Indexed valid pairs</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: cooler cload (Processing - Blue) -->
  <g class="node-card" transform="translate(280, 95)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">cooler cload</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Build Contact Matrix</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">makebins + cload tabix</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: cooler balance (Processing - Blue, key step) -->
  <g class="node-card" transform="translate(540, 95)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="2"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white">cooler balance</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">ICE Normalization</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Iterative correction</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Balanced Cool (Output - Orange) -->
  <g class="node-card" transform="translate(780, 95)">
    <rect width="100" height="90" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="28" rx="4" fill="#f97316"/>
    <rect x="0" y="24" width="100" height="4" fill="#f97316"/>
    <text x="50" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Balanced Cool</text>
    <text x="50" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">ICE matrix</text>
    <text x="50" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Normalized contacts</text>
    <circle cx="0" cy="45" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(200, 300)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <rect x="240" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="260" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>

</svg>