<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" role="img" aria-label="Capture Hi-C FASTQ to Cool workflow diagram">
  <title>Capture Hi-C: FASTQ to Balanced Cool Files</title>
  <desc>Capture Hi-C processing: PE FASTQs through HiCUP mapping/filtering, region capture filtering, cooler binning, and ICE normalization to produce balanced cool matrices and visualization</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="#f8f9fa"/>
  <rect width="1200" height="500" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1200" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Capture Hi-C Processing</text>
  <text x="255" y="28" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">FASTQ to Balanced Cool Files (HiCUP + Cooler)</text>

  <!-- ==================== CONNECTIONS ==================== -->

  <!-- PE FASTQs → HiCUP subworkflow -->
  <path class="connection" d="M 200 135 C 245 135, 255 135, 300 135"/>

  <!-- HiCUP → Filter Capture -->
  <path class="connection" d="M 500 135 C 545 135, 555 135, 600 135"/>

  <!-- Filter Capture → cooler csort -->
  <path class="connection" d="M 800 135 C 840 135, 850 135, 890 135"/>

  <!-- cooler csort → cooler cload -->
  <path class="connection" d="M 890 180 C 890 210, 680 210, 680 245"/>

  <!-- cooler cload → cooler balance -->
  <path class="connection" d="M 780 290 C 830 290, 840 290, 890 290"/>

  <!-- cooler balance → Raw Cool output -->
  <path class="connection" d="M 680 320 C 680 348, 620 348, 620 370"/>

  <!-- cooler balance → Balanced Cool output -->
  <path class="connection" d="M 990 320 C 990 348, 940 348, 940 370"/>

  <!-- cooler balance → pyGenomeTracks -->
  <path class="connection" d="M 990 320 C 1020 340, 1070 340, 1070 370"/>

  <!-- HiCUP QC → HiCUP Report output -->
  <path class="connection-qc" d="M 400 180 C 400 210, 350 330, 250 370"/>

  <!-- ==================== NODES ==================== -->

  <!-- NODE: PE FASTQs (Input - Gold) -->
  <g class="node-card" transform="translate(20, 90)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PE FASTQs</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Paired Collection</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Hi-C paired-end reads</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: HiCUP Subworkflow (Processing - Blue) -->
  <g class="node-card" transform="translate(300, 90)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">HiCUP Pipeline</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Map, filter valid pairs</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">MAPQ filtering + juicer format</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="100" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Filter Capture Region (Processing - Blue) -->
  <g class="node-card" transform="translate(600, 90)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Filter Capture Region</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Restrict to captured locus</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Sort + tabix index</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="100" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: cooler cload (Processing - Blue) -->
  <g class="node-card" transform="translate(580, 245)">
    <rect width="200" height="75" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">cooler cload</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Load pairs into contact matrix</text>
    <text x="100" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Binned at user-specified resolution</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: cooler balance (Processing - Blue) -->
  <g class="node-card" transform="translate(890, 245)">
    <rect width="200" height="75" rx="4" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">cooler balance</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">ICE normalization</text>
    <text x="100" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Balanced contact matrix</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="100" cy="75" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: HiCUP Report (Report - Green) -->
  <g class="node-card" transform="translate(150, 370)">
    <rect width="200" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="200" height="4" fill="#10b981"/>
    <text x="10" y="17" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">HiCUP Report</text>
    <text x="100" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC: mapping, filtering stats</text>
    <text x="100" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">HTML + tabular reports</text>
    <circle cx="100" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- NODE: Raw Cool (Output - Orange) -->
  <g class="node-card" transform="translate(570, 370)">
    <rect width="100" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="100" height="4" fill="#f97316"/>
    <text x="50" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Raw Cool</text>
    <text x="50" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">contact matrix</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Balanced Cool (Output - Orange) -->
  <g class="node-card" transform="translate(890, 370)">
    <rect width="110" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="110" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="110" height="4" fill="#f97316"/>
    <text x="55" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Balanced Cool</text>
    <text x="55" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">ICE-normalized</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: pyGenomeTracks Plot (Output - Orange) -->
  <g class="node-card" transform="translate(1020, 370)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Contact Plot</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">pyGenomeTracks PNG</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 460)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>