<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 460" role="img" aria-label="Hi-C FASTQ to Cool workflow diagram">
  <title>Hi-C FASTQ to Balanced Cool Files</title>
  <desc>Hi-C processing: PE FASTQ → HiCUP → Juicer pairs → MAPQ filter → Sort/Tabix → cooler cload → ICE balance → pyGenomeTracks plot</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1200" height="460" fill="#f8f9fa"/>
  <rect width="1200" height="460" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1200" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Hi-C FASTQ to Cool</text>
  <text x="210" y="28" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">HiCUP + Cooler Processing Pipeline</text>

  <!-- CONNECTIONS: Main pipeline -->
  <path class="connection" d="M 200 140 C 240 140, 240 140, 280 140"/>
  <path class="connection" d="M 460 140 C 500 140, 500 140, 540 140"/>
  <path class="connection" d="M 690 140 C 720 140, 720 140, 750 140"/>
  <path class="connection" d="M 900 140 C 930 140, 930 140, 960 140"/>

  <!-- Connection: cload → balance -->
  <path class="connection" d="M 960 200 C 960 260, 960 260, 960 290"/>

  <!-- Connection: balance → plot -->
  <path class="connection" d="M 1010 325 C 1040 325, 1060 325, 1090 325"/>

  <!-- Connection: balance → Balanced Cool output -->
  <path class="connection" d="M 960 360 C 960 385, 960 385, 960 400"/>

  <!-- QC report from HiCUP -->
  <path class="connection-qc" d="M 370 200 C 370 330, 180 330, 180 360"/>

  <!-- NODE: PE FASTQs (Input - Gold) -->
  <g class="node-card" transform="translate(20, 95)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PE FASTQs</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Hi-C Paired-End</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">list:paired collection</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: HiCUP (Processing - Blue, key step) -->
  <g class="node-card" transform="translate(280, 95)">
    <rect width="180" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="2"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white">HiCUP</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Map + Filter</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Truncate, align, dedup</text>
    <line x1="10" y1="78" x2="170" y2="78" stroke="#25537b" stroke-width="1" stroke-dasharray="2 2"/>
    <text x="15" y="94" font-family="system-ui, sans-serif" font-size="9" fill="#495057">→ Juicer pairs + MAPQ filter</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="90" cy="110" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Sort + Tabix (Processing - Blue) -->
  <g class="node-card" transform="translate(540, 95)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="150" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="150" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Sort + Tabix</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">cooler csort</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Index valid pairs</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Make Bins (Processing - Blue) -->
  <g class="node-card" transform="translate(750, 95)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="150" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="150" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">cooler cload</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Build Contact Matrix</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Bin pairs at resolution</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="75" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: cooler balance (Processing - Blue, key step) -->
  <g class="node-card" transform="translate(880, 290)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#25537b" stroke-width="2"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white">cooler balance</text>
    <text x="80" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">ICE Normalization</text>
    <circle cx="80" cy="0" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="80" cy="70" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: pyGenomeTracks (Output - Orange) -->
  <g class="node-card" transform="translate(1090, 290)">
    <rect width="100" height="70" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="100" height="4" fill="#f97316"/>
    <text x="50" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Matrix Plot</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">pyGenomeTracks</text>
    <text x="50" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Contact heatmap</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Balanced Cool (Output - Orange) -->
  <g class="node-card" transform="translate(890, 400)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Balanced Cool</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">ICE-normalized matrix</text>
    <circle cx="70" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: HiCUP Report (Report - Green) -->
  <g class="node-card" transform="translate(80, 360)">
    <rect width="180" height="50" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="180" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="180" height="4" fill="#10b981"/>
    <text x="10" y="17" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">HiCUP Report</text>
    <text x="90" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Mapping and filtering stats</text>
    <circle cx="100" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 430)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC report</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>