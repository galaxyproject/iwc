<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 520" role="img" aria-label="Generic Variation Analysis Reporting workflow diagram">
  <title>Generic Variation Analysis Reporting</title>
  <desc>Reporting pipeline for variant data: takes VCF datasets from variant calling workflows, applies allele frequency and depth filters, extracts fields, recalculates AF, aggregates variant statistics across samples, and produces sorted tabular reports.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1050" height="520" fill="#f8f9fa"/>
  <rect width="1050" height="520" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1050" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Generic Variation Analysis Reporting</text>

  <!-- CONNECTIONS -->

  <!-- VCF Collection -> SnpSift Prefilter -->
  <path class="connection" d="M 180 125 C 225 125, 230 135, 270 135"/>
  <!-- SnpSift Prefilter -> SnpSift Filter -->
  <path class="connection" d="M 430 135 C 465 135, 460 155, 500 155"/>
  <!-- SnpSift Filter -> Extract Fields -->
  <path class="connection" d="M 660 155 C 695 155, 690 155, 720 155"/>
  <!-- Extract Fields -> Recalculate AF -->
  <path class="connection" d="M 880 155 C 905 155, 900 135, 920 135"/>

  <!-- Recalculate AF down to row 2 -->
  <path class="connection" d="M 980 180 C 1010 200, 280 310, 310 330"/>
  <!-- Collapse effects -> Aggregate stats -->
  <path class="connection" d="M 470 345 C 510 345, 500 345, 540 345"/>
  <!-- Aggregate stats -> Generate reports -->
  <path class="connection" d="M 700 345 C 740 345, 730 345, 760 345"/>

  <!-- Generate reports -> By variant report output -->
  <path class="connection" d="M 920 320 C 940 320, 950 280, 950 270"/>
  <!-- Generate reports -> Combined report output -->
  <path class="connection" d="M 920 370 C 940 370, 950 400, 950 410"/>
  <!-- Generate reports -> Variant plots output -->
  <path class="connection" d="M 830 380 C 830 410, 820 420, 820 430"/>

  <!-- NODES -->

  <!-- INPUT: VCF Collection -->
  <g class="node-card" transform="translate(30, 80)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Variant Data</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">VCF collection</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">From variant calling</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING: SnpSift Prefilter -->
  <g class="node-card" transform="translate(270, 90)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">SnpSift Prefilter</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Initial quality filter</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Remove low-conf</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PROCESSING: SnpSift Filter -->
  <g class="node-card" transform="translate(500, 110)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">SnpSift Filter</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">AF, DP, DP_ALT</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Threshold filtering</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Extract Fields -->
  <g class="node-card" transform="translate(720, 110)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Extract Fields</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">SnpSift extract</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Tabular conversion</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Recalculate AF -->
  <g class="node-card" transform="translate(910, 90)">
    <rect width="120" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="120" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="120" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Recalc AF</text>
    <text x="60" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Compute AF</text>
    <text x="60" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">From counts</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ROW 2: Collapse effects -->
  <g class="node-card" transform="translate(310, 300)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Collapse Effects</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Aggregate effects</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Highest impact</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Aggregate stats -->
  <g class="node-card" transform="translate(540, 300)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">7:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Cross-Sample</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Join and aggregate</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Variant frequencies</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Generate reports -->
  <g class="node-card" transform="translate(760, 300)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">8:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Sort + Report</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Format reports</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Split for plotting</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="20" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="160" cy="70" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT: By variant report -->
  <g class="node-card" transform="translate(900, 235)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="130" height="4" fill="#f97316"/>
    <text x="65" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">By-Variant Report</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Sorted variant table</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Combined report -->
  <g class="node-card" transform="translate(900, 405)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="130" height="4" fill="#f97316"/>
    <text x="65" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Combined Report</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">All samples combined</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Variant plots -->
  <g class="node-card" transform="translate(760, 425)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="130" height="4" fill="#f97316"/>
    <text x="65" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Plot Data</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Per-variant plots</text>
    <circle cx="60" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(30, 485)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <rect x="350" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="370" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>

</svg>