title: "Generic Variation Analysis Reporting"
nodes:
  - id: vcfInput
    type: input
    label: VCF Variants
    subtitle: "list collection"
    detail: Variant calling output
    column: 0
    row: 0
  - id: filterParams
    type: input
    label: Filter Parameters
    subtitle: AF, DP, DP_ALT thresholds
    column: 0
    row: 1
  - id: snpsiftPrefilter
    type: tool
    label: SnpSift Pre-filter
    subtitle: Initial depth filtering
    step: "1"
    column: 1
    row: 0
  - id: snpsiftFilter
    type: tool
    label: SnpSift Filter
    subtitle: AF/DP/DP_ALT filtering
    step: "2"
    column: 2
    row: 0
  - id: extractFields
    type: tool
    label: SnpSift Extract
    subtitle: Extract variant fields
    step: "3"
    column: 3
    row: 0
  - id: postProcess
    type: tool
    label: Post-processing
    subtitle: Collapse effects, clean headers
    step: "4"
    column: 4
    row: 0
  - id: variantTable
    type: output
    label: Variant Reports
    subtitle: By-sample &amp; by-variant tables
    column: 5
    row: 0
  - id: filteredVcf
    type: output
    label: Filtered VCF
    subtitle: Quality-filtered variants
    column: 5
    row: 1
edges:
  - from: vcfInput
    to: snpsiftPrefilter
  - from: filterParams
    to: snpsiftFilter
    style: secondary
  - from: snpsiftPrefilter
    to: snpsiftFilter
  - from: snpsiftFilter
    to: extractFields
  - from: snpsiftFilter
    to: filteredVcf
  - from: extractFields
    to: postProcess
  - from: postProcess
    to: variantTable
legend:
  items: [input, primary, secondary, output]
