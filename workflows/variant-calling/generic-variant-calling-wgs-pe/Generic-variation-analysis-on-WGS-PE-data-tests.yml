- doc: Test outline for Generic-variation-analysis-on-WGS-PE-data
  job:
    GenBank genome:
      class: File
      filetype: genbank
      path: test-data/GenBank genome.genbank
      hashes:
      - hash_function: SHA-1
        hash_value: 586d54741cb8b8f7d2e473827d3b25e5a235f9f7
    Name for genome database: mpxv
    Paired Collection:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: ERR3485802
        elements:
        - identifier: forward
          class: File
          path: test-data/ERR3485802.forward.fastq.gz
          hashes:
          - hash_function: SHA-1
            hash_value: 00db6798ebbb520c28bc4d0e52c0fabac0bb37ac
        - identifier: reverse
          class: File
          path: test-data/ERR3485802.reverse.fastq.gz
          hashes:
          - hash_function: SHA-1
            hash_value: 9a9f61098507023fab3e1fa0383ca628759108c1
  outputs:
    Fasta sequences for genbank file:
      path: test-data/Fasta sequences for genbank file.fasta
      compare: contains
    SnpEff variants:
      element_tests:
        ERR3485802:
          path: test-data/SnpEff variants.vcf
          compare: diff
          lines_diff: 6
    called_variants:
      element_tests:
        ERR3485802:
          path: test-data/called_variants.vcf
          compare: diff
          lines_diff: 6
    mapped_reads_stats:
      element_tests:
        ERR3485802:
          path: test-data/mapped_reads_stats.tabular
    soft_filtered_variants:
      element_tests:
        ERR3485802:
          path: test-data/soft_filtered_variants.vcf
          compare: diff
          lines_diff: 6
