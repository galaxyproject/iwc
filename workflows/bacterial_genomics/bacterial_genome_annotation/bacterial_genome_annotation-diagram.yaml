title: "Bacterial Genome Annotation"
subtitle: "Gene, plasmid, integron & IS detection"

nodes:
  - id: input_fasta
    type: input
    label: Assembly FASTA
    subtitle: Genome sequence
    column: 0
    row: 2

  - id: plasmidfinder
    type: tool
    label: PlasmidFinder
    subtitle: Plasmid detection
    step: "1"
    column: 1
    row: 0

  - id: isescan
    type: tool
    label: ISEScan
    subtitle: IS element detection
    step: "2"
    column: 1
    row: 1

  - id: integronfinder
    type: tool
    label: Integron Finder
    subtitle: Integron detection
    step: "3"
    column: 1
    row: 2

  - id: bakta
    type: tool
    label: Bakta
    subtitle: Functional annotation
    step: "4"
    column: 1
    row: 3

  - id: tooldistillator
    type: tool
    label: ToolDistillator
    subtitle: Aggregate results
    step: "5"
    column: 2
    row: 1

  - id: summary
    type: output
    label: Annotation Summary
    subtitle: JSON
    column: 3
    row: 2

edges:
  - from: input_fasta
    to: plasmidfinder
  - from: input_fasta
    to: isescan
  - from: input_fasta
    to: integronfinder
  - from: input_fasta
    to: bakta
  - from: plasmidfinder
    to: tooldistillator
  - from: isescan
    to: tooldistillator
  - from: integronfinder
    to: tooldistillator
  - from: bakta
    to: tooldistillator
  - from: tooldistillator
    to: summary

legend:
  items: [input, primary, output]
