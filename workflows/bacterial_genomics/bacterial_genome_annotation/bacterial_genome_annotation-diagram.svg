<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 560" role="img" aria-label="Bacterial Genome Annotation workflow diagram">
  <title>Bacterial Genome Annotation</title>
  <desc>Annotation of assembled bacterial genomes to detect genes, plasmids, integrons, and insertion sequence elements using Bakta, PlasmidFinder, Integron Finder, and ISEScan</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1150" height="560" fill="#f8f9fa"/>
  <rect width="1150" height="560" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1150" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Bacterial Genome Annotation</text>

  <!-- CONNECTIONS -->

  <!-- Input FASTA to Bakta -->
  <path class="connection" d="M 200 135 C 280 135, 310 110, 390 110"/>
  <!-- Input FASTA to PlasmidFinder -->
  <path class="connection" d="M 200 135 C 280 135, 310 220, 390 220"/>
  <!-- Input FASTA to Integron Finder -->
  <path class="connection" d="M 200 135 C 290 135, 310 330, 390 330"/>
  <!-- Input FASTA to ISEScan -->
  <path class="connection" d="M 200 135 C 300 135, 310 430, 390 430"/>

  <!-- Bakta to ToolDistillator -->
  <path class="connection" d="M 590 110 C 660 110, 700 140, 760 140"/>
  <!-- PlasmidFinder to ToolDistillator -->
  <path class="connection" d="M 590 220 C 660 220, 700 170, 760 170"/>
  <!-- Integron Finder to ToolDistillator -->
  <path class="connection" d="M 590 330 C 660 330, 700 200, 760 200"/>
  <!-- ISEScan to ToolDistillator -->
  <path class="connection" d="M 590 430 C 660 430, 700 230, 760 230"/>

  <!-- ToolDistillator to Summarize -->
  <path class="connection" d="M 960 190 C 1000 190, 1000 310, 1020 310"/>

  <!-- Bakta to outputs -->
  <path class="connection-qc" d="M 590 110 C 630 110, 220 460, 260 460"/>
  <!-- PlasmidFinder to output -->
  <path class="connection-qc" d="M 590 220 C 640 220, 430 460, 470 460"/>
  <!-- Integron Finder to output -->
  <path class="connection-qc" d="M 590 330 C 640 330, 630 460, 670 460"/>
  <!-- ISEScan to output -->
  <path class="connection-qc" d="M 590 430 C 640 430, 820 460, 860 460"/>

  <!-- INPUT NODES -->

  <!-- Input genome FASTA -->
  <g class="node-card" transform="translate(20, 90)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome Assembly</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">FASTA</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Assembled bacterial</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">genome contigs</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- Bakta -->
  <g class="node-card" transform="translate(390, 65)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bakta</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Functional Annotation</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Gene prediction, CDS,</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">tRNA, rRNA, CRISPR</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">GFF3 + GenBank + EMBL + plot</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PlasmidFinder -->
  <g class="node-card" transform="translate(390, 185)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">PlasmidFinder</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Plasmid Detection</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Identification of plasmid</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">replicons by BLAST</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Integron Finder -->
  <g class="node-card" transform="translate(390, 295)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Integron Finder</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Integron Detection</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Identification of integrons</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">and gene cassettes</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ISEScan -->
  <g class="node-card" transform="translate(390, 395)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ISEScan</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">IS Element Detection</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Insertion sequence</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">element identification</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator -->
  <g class="node-card" transform="translate(760, 130)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ToolDistillator</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Result Integration</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Consolidates annotation</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">results from all tools</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">structured JSON output</text>
    <circle cx="0" cy="10" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="70" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="100" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator Summarize (Green report) -->
  <g class="node-card" transform="translate(1000, 270)">
    <rect width="130" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="130" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="130" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">7:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Summarize</text>
    <text x="65" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Aggregate</text>
    <text x="65" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Annotation summary</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Bakta Annotation -->
  <g class="node-card" transform="translate(210, 440)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Gene Annotation</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">GFF3 + GenBank + plot</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Plasmid Results -->
  <g class="node-card" transform="translate(410, 440)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Plasmid Results</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular + FASTA + JSON</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Integron Results -->
  <g class="node-card" transform="translate(610, 440)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Integron Results</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular + summary</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- IS Elements -->
  <g class="node-card" transform="translate(810, 440)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">IS Elements</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular + GFF3 + FASTA</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Summary -->
  <g class="node-card" transform="translate(1000, 440)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Summary</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">JSON</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 535)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="120" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1"/>
    <text x="140" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Analysis</text>
    <line x1="200" y1="-4" x2="240" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="248" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="310" y1="-4" x2="350" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="358" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="500" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="520" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>