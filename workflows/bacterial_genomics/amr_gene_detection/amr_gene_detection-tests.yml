- doc: Test outline for amr_gene_detection.ga
  job:
    Input sequence fasta:
      class: File
      path: https://zenodo.org/records/15696987/files/shovill_contigs_fasta_contig00089.fasta
      hashes:
      - hash_function: SHA-1
        hash_value: a3545f886ccca21cba986bf12daa2240f36ef1b6
    Taxonomy group point mutation: Enterococcus_faecalis
    AMR genes detection database: amrfinderplus_V3.12_2024-05-02.2
    Virulence genes detection database: vfdb
    StarAMR database: staramr_downloaded_07042025_resfinder_d1e607b_pointfinder_694919f_plasmidfinder_3e77502
    Species for point mutation analysis using PointFinder: enterococcus_faecalis
  outputs:
    staramr_detailed_summary:
      asserts:
        has_text:
          text: "Resistance"
        has_n_columns:
          n: 12
    staramr_resfinder_report:
      asserts:
        has_text:
          text: "Chloramphenicol"
        has_n_columns:
          n: 13
    staramr_mlst_report:
      asserts:
        has_text:
          text: "Scheme"
    staramr_pointfinder_report:
      asserts:
        has_text:
          text: "Pointfinder Position"
        has_n_columns:
          n: 18
    staramr_plasmidfinder_report:
      asserts:
        has_text:
          text: "rep7a"
        has_n_columns:
          n: 9
    staramr_summary:
      asserts:
        has_text:
          text: "erythromycin"
        has_n_columns:
          n: 12
    amrfinderplus_report:
      asserts:
        has_text:
          text: "catA"
        has_n_columns:
          n: 23
    amrfinderplus_mutation:
      asserts:
        has_text:
          text: "Element subtype"
        has_n_columns:
          n: 23
    abricate_virulence_report:
      asserts:
        has_text:
          text: "RESISTANCE"
    tooldistillator_summarize_amr:
      asserts:
      - that: "has_text"
        text: "% Identity to reference sequence"
      - that: "has_text"
        text: "pointfinder_file"
      - that: "has_text"
        text: "LINCOSAMIDE"
