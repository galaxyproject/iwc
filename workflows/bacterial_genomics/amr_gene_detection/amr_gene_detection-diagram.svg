<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 540" role="img" aria-label="AMR Gene Detection workflow diagram">
  <title>AMR Gene Detection</title>
  <desc>Antimicrobial resistance gene detection from assembled bacterial genomes using StarAMR, AMRFinderPlus, and ABRicate</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1150" height="540" fill="#f8f9fa"/>
  <rect width="1150" height="540" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1150" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">AMR Gene Detection</text>

  <!-- CONNECTIONS -->

  <!-- Input FASTA to StarAMR -->
  <path class="connection" d="M 200 135 C 270 135, 320 110, 390 110"/>
  <!-- Input FASTA to AMRFinderPlus -->
  <path class="connection" d="M 200 135 C 280 135, 310 220, 390 220"/>
  <!-- Input FASTA to ABRicate -->
  <path class="connection" d="M 200 135 C 290 135, 310 330, 390 330"/>

  <!-- StarAMR to ToolDistillator -->
  <path class="connection" d="M 590 110 C 660 110, 700 180, 760 180"/>
  <!-- AMRFinderPlus to ToolDistillator -->
  <path class="connection" d="M 590 220 C 660 220, 700 210, 760 210"/>
  <!-- ABRicate to ToolDistillator -->
  <path class="connection" d="M 590 330 C 660 330, 700 240, 760 240"/>

  <!-- ToolDistillator to Summarize -->
  <path class="connection" d="M 960 210 C 1000 210, 1000 310, 1020 310"/>

  <!-- StarAMR to outputs -->
  <path class="connection-qc" d="M 590 110 C 630 110, 240 440, 280 440"/>
  <!-- AMRFinderPlus to outputs -->
  <path class="connection-qc" d="M 590 220 C 640 220, 470 440, 510 440"/>
  <!-- ABRicate to output -->
  <path class="connection-qc" d="M 590 330 C 640 330, 670 440, 710 440"/>

  <!-- INPUT NODES -->

  <!-- Input sequence FASTA -->
  <g class="node-card" transform="translate(20, 90)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome Assembly</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">FASTA</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Assembled bacterial</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">genome contigs</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- StarAMR -->
  <g class="node-card" transform="translate(390, 65)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">StarAMR</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">AMR Detection</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">ResFinder + PointFinder +</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">PlasmidFinder + MLST</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">summary + detailed reports</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- AMRFinderPlus -->
  <g class="node-card" transform="translate(390, 185)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">AMRFinderPlus</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">ARG + Point Mutations</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">NCBI-curated AMR gene</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">and mutation detection</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">nucleotide + mutation reports</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ABRicate -->
  <g class="node-card" transform="translate(390, 305)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ABRicate</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Virulence Detection</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Virulence gene screening</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">against curated databases</text>
    <circle cx="0" cy="25" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="25" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator -->
  <g class="node-card" transform="translate(760, 150)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ToolDistillator</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">AMR Result Integration</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Consolidates AMR results</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">from all detection tools</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">structured JSON output</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="90" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator Summarize (Green report) -->
  <g class="node-card" transform="translate(1000, 270)">
    <rect width="130" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="130" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="130" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Summarize</text>
    <text x="65" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Aggregate</text>
    <text x="65" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">AMR summary</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- StarAMR Reports -->
  <g class="node-card" transform="translate(230, 420)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">StarAMR Reports</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">summary + MLST + Excel</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- AMRFinderPlus Reports -->
  <g class="node-card" transform="translate(460, 420)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">AMRFinder Reports</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">nucleotide + mutations</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Virulence Report -->
  <g class="node-card" transform="translate(660, 420)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Virulence Report</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">ABRicate tabular</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Integrated AMR Summary -->
  <g class="node-card" transform="translate(880, 420)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">AMR Summary</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">integrated JSON</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 515)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="120" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1"/>
    <text x="140" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Analysis</text>
    <line x1="200" y1="-4" x2="240" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="248" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="310" y1="-4" x2="350" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="358" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="500" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="520" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>