title: "cgMLST: Core Genome Multilocus Sequence Typing"
nodes:
  - id: contigs
    type: input
    label: Genome Contigs
    subtitle: Bacterial assembly (FASTA)
    column: 0
    row: 0
  - id: scheme
    type: input
    label: Allele Scheme
    subtitle: Reference cgMLST scheme
    column: 0
    row: 1
  - id: coreProfiler
    type: tool
    label: CoreProfiler
    subtitle: Allele calling
    detail: BLAST-based exact + novel detection
    step: "1"
    column: 1
    row: 0
  - id: distillator
    type: tool
    label: ToolDistillator
    subtitle: Extract results
    detail: JSON extraction from reports
    step: "2"
    column: 2
    row: 0
  - id: summarize
    type: tool
    label: ToolDistillator Summarize
    subtitle: Aggregate results
    step: "3"
    column: 3
    row: 0
  - id: alleleReport
    type: output
    label: Allele Calling Report
    subtitle: Per-locus allele calls
    column: 4
    row: 0
  - id: novelAlleles
    type: output
    label: Novel Alleles
    subtitle: Newly detected alleles
    column: 4
    row: 1
  - id: summary
    type: output
    label: cgMLST Summary
    subtitle: Aggregated JSON results
    column: 4
    row: 2
edges:
  - from: contigs
    to: coreProfiler
  - from: scheme
    to: coreProfiler
    style: secondary
  - from: coreProfiler
    to: distillator
  - from: distillator
    to: summarize
  - from: coreProfiler
    to: alleleReport
    style: secondary
  - from: coreProfiler
    to: novelAlleles
    style: secondary
  - from: summarize
    to: summary
legend:
  items: [input, primary, secondary, output]
