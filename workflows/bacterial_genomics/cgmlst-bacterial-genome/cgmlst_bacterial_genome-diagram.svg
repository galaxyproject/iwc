<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 520" role="img" aria-label="cgMLST Bacterial Genome workflow diagram">
  <title>cgMLST Bacterial Genome Workflow</title>
  <desc>Core genome multilocus sequence typing (cgMLST) workflow for bacterial strain characterization using curated reference schemes</desc>

  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection {
        stroke: #25537b;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
      }
      .connection-secondary {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
      }
      .connection-output {
        stroke: #f97316;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 3;
      }
      .node-card {
        filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15));
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="520" fill="#f8f9fa"/>
  <rect width="1100" height="520" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">
    cgMLST Bacterial Genome Typing
  </text>

  <!-- CONNECTIONS (draw first, behind nodes) -->

  <!-- Bacterial genome contigs to CoreProfiler -->
  <path class="connection" d="M 200 135 C 260 135, 340 145, 400 145"/>

  <!-- Reference Allele Scheme to CoreProfiler -->
  <path class="connection" d="M 200 235 C 260 235, 340 175, 400 175"/>

  <!-- CoreProfiler to ToolDistillator -->
  <path class="connection" d="M 600 160 C 660 160, 680 200, 740 200"/>

  <!-- ToolDistillator to Summarize -->
  <path class="connection" d="M 940 200 C 980 200, 980 340, 1020 340"/>

  <!-- CoreProfiler to outputs (dashed) -->
  <path class="connection-output" d="M 600 160 C 640 160, 650 390, 690 390"/>
  <path class="connection-output" d="M 600 160 C 655 160, 665 440, 710 440"/>
  <path class="connection-output" d="M 600 160 C 670 160, 680 490, 730 490"/>

  <!-- ToolDistillator to output -->
  <path class="connection-output" d="M 940 200 C 960 200, 960 440, 990 440"/>

  <!-- Summarize to output -->
  <path class="connection-output" d="M 1060 370 C 1070 370, 1070 490, 1060 490"/>

  <!-- INPUT NODES -->

  <!-- Bacterial genome contigs (Gold input) -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Genome Contigs</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">FASTA</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Bacterial genome</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">assembly</text>
    <!-- Output terminal -->
    <circle cx="180" cy="55" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Reference Allele Scheme (Gold input) -->
  <g class="node-card" transform="translate(20, 190)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Allele Scheme</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Reference database</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">pubMLST / BIGSdb /</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Enterobase / cgMLST.org</text>
    <!-- Output terminal -->
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- CoreProfiler (Blue processing) -->
  <g class="node-card" transform="translate(400, 100)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">CoreProfiler</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Allele Calling</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">BLAST-based detection of</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">known &amp; novel alleles</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">cgMLST profiling</text>
    <!-- Input terminal -->
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="75" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- Output terminal -->
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator (Blue processing) -->
  <g class="node-card" transform="translate(740, 150)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ToolDistillator</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Result Extraction</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Extracts structured data</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">from tool outputs</text>
    <!-- Input terminal -->
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- Output terminal -->
    <circle cx="200" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator Summarize (Green report) -->
  <g class="node-card" transform="translate(960, 290)">
    <rect width="120" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="120" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="120" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Summarize</text>
    <text x="60" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Aggregate</text>
    <text x="60" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">cgMLST results</text>
    <!-- Input terminal -->
    <circle cx="60" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <!-- Output terminal -->
    <circle cx="100" cy="80" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Allele Report output -->
  <g class="node-card" transform="translate(640, 360)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Allele Report</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Novel Alleles output -->
  <g class="node-card" transform="translate(660, 415)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Novel Alleles</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">FASTA</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Temp Alleles JSON output -->
  <g class="node-card" transform="translate(680, 470)">
    <rect width="120" height="45" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Temp Alleles Info</text>
    <text x="60" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">JSON</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Extracted Results output -->
  <g class="node-card" transform="translate(930, 415)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Extracted Results</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">JSON</text>
    <circle cx="60" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Summary output -->
  <g class="node-card" transform="translate(980, 470)">
    <rect width="100" height="45" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="100" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="100" height="4" fill="#f97316"/>
    <text x="50" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Summary</text>
    <text x="50" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">JSON</text>
    <circle cx="80" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 495)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <!-- Input -->
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <!-- Processing -->
    <rect x="120" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1"/>
    <text x="140" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Analysis</text>
    <!-- Data flow -->
    <line x1="200" y1="-4" x2="240" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="248" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <!-- Report -->
    <rect x="320" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="340" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
    <!-- Output -->
    <rect x="390" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="410" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>

</svg>