- doc: Test outline for cgmlst_bacterial_genome.ga
  job:
    Input sequence fasta:
      class: File
      location: https://zenodo.org/records/16779020/files/E-coli3_S194.fasta
      filetype: fasta
    Select a reference allele scheme: coreprofiler_downloaded_2026-01-15-escherichia_v1-cgMLST-2513-enterobase-no_token
  outputs:
    CoreProfiler allele calling report file:
      asserts:
        has_text:
          text: "AEJV01_03887"
        has_n_columns:
          n: 2514         
    CoreProfiler allele calling FASTA file:
      asserts:
        has_text:
          text: ">"
    CoreProfiler allele calling temporary alleles JSON file:
      asserts:
        has_text:
          text: "tmp_loci"
    ToolDistillator summarize cgMLST:
      asserts:
        - that: has_text
          text: "coreprofiler_report"
        - that: has_text
          text: "profiles_w_tmp_alleles"
        - that: has_text
          text: "new_alleles_fna"
