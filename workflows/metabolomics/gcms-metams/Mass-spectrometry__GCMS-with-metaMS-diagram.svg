<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 560" role="img" aria-label="GC-MS with metaMS workflow diagram">
  <title>Mass Spectrometry: GC-MS with metaMS</title>
  <desc>GC-MS metabolomics preprocessing pipeline: data reading, chromatographic peak detection, sample merging, metaMS deconvolution, format checking, and multivariate analysis.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="560" fill="#f8f9fa"/>
  <rect width="1100" height="560" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Mass Spectrometry: GC-MS with metaMS</text>

  <!-- CONNECTIONS -->
  <!-- MS Dataset -> readMSData -->
  <path class="connection" d="M 180 115 C 220 115, 240 145, 280 145"/>
  <!-- readMSData -> findChromPeaks -->
  <path class="connection" d="M 480 145 C 520 145, 520 145, 560 145"/>
  <!-- findChromPeaks -> Plot Chromatogram (QC) -->
  <path class="connection-qc" d="M 660 100 C 660 85, 520 85, 520 85"/>
  <!-- sampleMetadata -> Plot Chromatogram (QC) -->
  <path class="connection-qc" d="M 180 230 C 300 230, 400 85, 480 85"/>
  <!-- findChromPeaks -> Merger -->
  <path class="connection" d="M 760 145 C 790 145, 790 265, 280 265"/>
  <!-- sampleMetadata -> Merger -->
  <path class="connection" d="M 180 240 C 220 240, 240 280, 280 280"/>
  <!-- Merger -> metaMS.runGC -->
  <path class="connection" d="M 480 270 C 520 270, 520 270, 560 270"/>
  <!-- metaMS -> Check Format -->
  <path class="connection" d="M 760 270 C 800 270, 800 270, 840 270"/>
  <!-- sampleMetadata -> Check Format -->
  <path class="connection-secondary" d="M 180 250 C 250 250, 780 295, 840 295"/>
  <!-- Check Format -> Multivariate -->
  <path class="connection" d="M 760 270 C 800 270, 800 395, 560 395"/>

  <!-- QC: Plot Chromatogram output -->
  <path class="connection-qc" d="M 480 85 C 460 85, 430 65, 420 65"/>

  <!-- INPUT NODES -->
  <!-- MS Dataset Collection -->
  <g class="node-card" transform="translate(0, 75)">
    <rect width="180" height="90" rx="4" fill="white"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">MS Dataset Collection</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">GC-MS raw data</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">files (mzML/mzXML)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- sampleMetadata -->
  <g class="node-card" transform="translate(0, 195)">
    <rect width="180" height="90" rx="4" fill="white"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">sampleMetadata</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Sample class</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">and group info</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- MSnbase readMSData -->
  <g class="node-card" transform="translate(280, 100)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MSnbase readMSData</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Import raw MS data</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">to R objects</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- xcms findChromPeaks -->
  <g class="node-card" transform="translate(560, 100)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">xcms findChromPeaks</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">MatchedFilter peak</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">detection</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Peak Merger -->
  <g class="node-card" transform="translate(280, 230)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">findChromPeaks Merger</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Merge peak data</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">with metadata</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- metaMS.runGC -->
  <g class="node-card" transform="translate(560, 230)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">metaMS.runGC</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">GC-MS deconvolution</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">&amp; pseudo-spectra</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Check Format -->
  <g class="node-card" transform="translate(840, 230)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Check Format</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Validate W4M data</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">matrix format</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Multivariate -->
  <g class="node-card" transform="translate(560, 360)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Multivariate (PCA)</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">PCA analysis of</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">metabolomics data</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC: Chromatogram Plots -->
  <g class="node-card" transform="translate(300, 60)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="12" width="120" height="12" fill="#10b981"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Chromatograms</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">TIC &amp; BPI plots</text>
    <circle cx="120" cy="25" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <!-- Data Matrix -->
  <g class="node-card" transform="translate(830, 370)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Data Matrix</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Peak table</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Multivariate Results -->
  <g class="node-card" transform="translate(830, 430)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">PCA Results</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Scores &amp; plots</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20, 500)">
    <rect width="1060" height="45" rx="6" fill="white" fill-opacity="0.85" stroke="#dee2e6"/>
    <rect x="15" y="15" width="14" height="14" rx="3" fill="#ffd700"/>
    <text x="35" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="100" y1="22" x2="150" y2="22" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="158" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="260" y1="22" x2="310" y2="22" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="318" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="440" y="15" width="14" height="14" rx="3" fill="#f97316"/>
    <text x="460" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="530" y="15" width="14" height="14" rx="3" fill="#10b981"/>
    <text x="550" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="650" y="15" width="14" height="14" rx="3" fill="#25537b"/>
    <text x="670" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>