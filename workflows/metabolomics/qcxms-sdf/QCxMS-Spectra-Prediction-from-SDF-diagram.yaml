title: "QCxMS Spectra Prediction"
subtitle: "Predict EI mass spectra from molecular structures"
nodes:
  - id: inputSdf
    type: input
    label: Input SDF File
    subtitle: "3D molecular structures"
    column: 0
    row: 0
  - id: convertXyz
    type: tool
    label: Convert to XYZ
    subtitle: OpenBabel SDF to XYZ
    step: "1"
    column: 1
    row: 0
  - id: neutralRun
    type: tool
    label: QCxMS Neutral Run
    subtitle: Ground-state MD trajectories
    step: "2"
    column: 2
    row: 0
  - id: productionRun
    type: tool
    label: QCxMS Production
    subtitle: Fragmentation simulations
    step: "3"
    column: 3
    row: 0
  - id: getResults
    type: tool
    label: QCxMS Get Results
    subtitle: Assemble predicted spectra
    step: "4"
    column: 4
    row: 0
  - id: predictedSpectra
    type: output
    label: Predicted Spectra
    subtitle: EI mass spectra (MSP)
    column: 5
    row: 0
edges:
  - from: inputSdf
    to: convertXyz
  - from: convertXyz
    to: neutralRun
  - from: neutralRun
    to: productionRun
  - from: convertXyz
    to: getResults
    style: secondary
  - from: productionRun
    to: getResults
  - from: getResults
    to: predictedSpectra
legend:
  items: [input, primary, secondary, output]
