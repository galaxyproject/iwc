<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 600" role="img" aria-label="MFAssignR molecular formula assignment workflow diagram">
  <title>Molecular Formula Assignment with MFAssignR</title>
  <desc>Ultrahigh resolution mass spectrometry formula assignment pipeline: noise estimation, isotope filtering, CHO assignment, recalibration series, mass recalibration, and final multi-element formula assignment.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="600" fill="#f8f9fa"/>
  <rect width="1100" height="600" fill="url(#grid-major)"/>

  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Molecular Formula Assignment with MFAssignR</text>

  <!-- CONNECTIONS -->
  <!-- Feature table -> Noise Estimation -->
  <path class="connection" d="M 180 130 C 230 130, 260 170, 310 170"/>
  <!-- Feature table -> IsoFiltR -->
  <path class="connection" d="M 180 130 C 250 130, 260 295, 310 295"/>
  <!-- Feature table -> SNplot (QC) -->
  <path class="connection-qc" d="M 180 150 C 230 150, 250 420, 310 420"/>
  <!-- Noise Estimation -> IsoFiltR (implicit via noise threshold) -->
  <!-- IsoFiltR -> MFAssignCHO -->
  <path class="connection" d="M 510 295 C 555 295, 555 295, 590 295"/>
  <!-- MFAssignCHO -> RecalList -->
  <path class="connection" d="M 790 275 C 830 275, 830 170, 870 170"/>
  <!-- RecalList -> FindRecalSeries -->
  <path class="connection" d="M 790 170 C 830 170, 830 295, 590 295"/>
  <!-- FindRecalSeries -> Recal -->
  <path class="connection" d="M 510 170 C 550 170, 550 170, 590 170"/>
  <!-- IsoFiltR -> Recal (iso peaks) -->
  <path class="connection-secondary" d="M 510 315 C 560 315, 750 220, 870 220"/>
  <!-- MFAssignCHO -> Recal (unambig) -->
  <path class="connection-secondary" d="M 790 305 C 830 305, 830 230, 870 230"/>
  <!-- Recal -> MFAssign (final) -->
  <path class="connection" d="M 870 295 C 920 295, 920 295, 940 295"/>

  <!-- INPUT NODES -->
  <!-- Feature Table -->
  <g class="node-card" transform="translate(0, 90)">
    <rect width="180" height="90" rx="4" fill="white"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Feature Table</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Mass &amp; intensity</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">from UHRMS</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- Noise Estimation (KMD + Hist) -->
  <g class="node-card" transform="translate(310, 130)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Noise Estimation</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">KMDNoise &amp; HistNoise</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">S/N threshold</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- IsoFiltR -->
  <g class="node-card" transform="translate(310, 255)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">IsoFiltR</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Separate mono- and</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">isotope masses</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- MFAssignCHO -->
  <g class="node-card" transform="translate(590, 255)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MFAssignCHO</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Initial CHO formula</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">assignment</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- RecalList + FindRecalSeries -->
  <g class="node-card" transform="translate(590, 130)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Recalibration Series</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">RecalList &amp;</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">FindRecalSeries</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Recal -->
  <g class="node-card" transform="translate(870, 130)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Recal</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Mass recalibration</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">of peak lists</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- MFAssign (final) -->
  <g class="node-card" transform="translate(870, 255)">
    <rect width="200" height="90" rx="4" fill="white"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MFAssign (Final)</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Multi-element formula</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">assignment (CHONS...)</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC NODES -->
  <!-- SNplot -->
  <g class="node-card" transform="translate(310, 390)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="12" width="120" height="12" fill="#10b981"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">SNplot</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">S/N diagnostic</text>
    <circle cx="0" cy="25" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <!-- Unambiguous assignments -->
  <g class="node-card" transform="translate(960, 380)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Unambiguous</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">MF assignments</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Ambiguous assignments -->
  <g class="node-card" transform="translate(960, 440)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Ambiguous</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">MF assignments</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Diagnostic plots -->
  <g class="node-card" transform="translate(960, 500)">
    <rect width="120" height="50" rx="4" fill="white"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="17" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Plots</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">MZ &amp; error plots</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20, 545)">
    <rect width="1060" height="45" rx="6" fill="white" fill-opacity="0.85" stroke="#dee2e6"/>
    <rect x="15" y="15" width="14" height="14" rx="3" fill="#ffd700"/>
    <text x="35" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="100" y1="22" x2="150" y2="22" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="158" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="260" y1="22" x2="310" y2="22" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="318" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="440" y="15" width="14" height="14" rx="3" fill="#f97316"/>
    <text x="460" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="530" y="15" width="14" height="14" rx="3" fill="#10b981"/>
    <text x="550" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="650" y="15" width="14" height="14" rx="3" fill="#25537b"/>
    <text x="670" y="26" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>