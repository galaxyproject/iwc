- doc: Test outline for Taxonomic-Analysis-of-SARS-CoV-2-Wastewater-Samples-with-Human-Read-Removal
  job:
    SARS-CoV-2 reference genome:
      class: File
      path: test-data/SARS-CoV-2 reference genome.fasta
      filetype: fasta
    Paired Collection:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: SRR12596170.fastq
        elements:
        - class: File
          identifier: forward
          path: test-data/Paired Collection_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          path: test-data/Paired Collection_reverse.fastqsanger.gz
      - class: Collection
        type: paired
        identifier: SRR12596172.fastq
        elements:
        - class: File
          identifier: forward
          path: test-data/Paired Collection_forward.fastqsanger.gz
        - class: File
          identifier: reverse
          path: test-data/Paired Collection_reverse.fastqsanger.gz
  outputs:
    kraken2 report output:
      element_tests:
        SRR12596170.fastq:
          asserts:
            has_text:
              text: "root"
        SRR12596172.fastq:
          asserts:
            has_text:
              text: "unclassified"
  Converted Kraken2 output:
      element_tests:
        SRR12596170.fastq:
          asserts:
            has_text:
              text: "root"
        SRR12596172.fastq:
          asserts:
            has_text:
              text: "root"
