<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-label="COVID-19 consensus construction workflow diagram">
  <title>COVID-19: consensus construction</title>
  <desc>Build consensus sequence from FILTER PASS variants, hard-mask low-coverage regions and ambiguous sites</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="960" height="540" fill="#f8f9fa"/>
  <rect width="960" height="540" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="960" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">COVID-19: Consensus Construction</text>

  <!-- Connections -->
  <path d="M 180 105 C 230 105, 240 120, 270 120" class="connection"/>
  <path d="M 180 185 C 230 185, 240 280, 270 280" class="connection"/>
  <path d="M 180 265 C 230 265, 240 200, 270 200" class="connection-secondary"/>
  <path d="M 470 120 C 510 120, 520 120, 550 120" class="connection"/>
  <path d="M 470 200 C 510 200, 520 195, 550 195" class="connection"/>
  <path d="M 470 280 C 510 280, 520 270, 550 270" class="connection"/>
  <path d="M 750 190 C 790 190, 800 150, 820 150" class="connection"/>

  <!-- Input Nodes -->
  <g class="node-card" transform="translate(0, 65)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Variant Calls (VCFs)</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">From upstream variation</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">analysis workflows</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 145)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Aligned Reads (BAMs)</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">For depth calculation</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 225)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reference Genome</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">SARS-CoV-2 FASTA</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Nodes -->
  <g class="node-card" transform="translate(270, 80)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Filter Variants by AF</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Select consensus variants</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">and failed variants by AF</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(270, 170)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Compute Masking Regions</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Low-coverage + ambiguous</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">sites (minus called variants)</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(270, 240)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Coverage Depth Analysis</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">bedtools genome coverage</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">identify low-depth regions</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(550, 150)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">bcftools consensus</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Apply consensus variants,</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">mask low-cov with Ns</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Nodes -->
  <g class="node-card" transform="translate(820, 125)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="130" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="130" height="11" fill="#f97316"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Consensus FASTA</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Multisample FASTA</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 450)">
    <rect width="920" height="70" rx="6" fill="white" fill-opacity="0.9" stroke="#e0e0e0"/>
    <text x="15" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#495057">Legend</text>
    <rect x="15" y="32" width="30" height="16" rx="3" fill="#ffd700"/>
    <text x="50" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="110" y1="40" x2="160" y2="40" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="165" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="250" y1="40" x2="300" y2="40" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="305" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="420" y="32" width="30" height="16" rx="3" fill="#f97316"/>
    <text x="455" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="520" y="32" width="30" height="16" rx="3" fill="#10b981"/>
    <text x="555" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
  </g>
</svg>