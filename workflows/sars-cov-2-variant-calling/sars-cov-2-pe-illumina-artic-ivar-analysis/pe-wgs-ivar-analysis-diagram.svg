<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 550" role="img" aria-label="SARS-CoV-2 Illumina Amplicon iVar pipeline diagram">
  <title>SARS-CoV-2 Illumina Amplicon pipeline - iVar based</title>
  <desc>Amplicon-based SARS-CoV-2 pipeline using iVar for primer trimming, variant calling, consensus building, and lineage classification with Pangolin and Nextclade</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="960" height="550" fill="#f8f9fa"/>
  <rect width="960" height="550" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="960" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">SARS-CoV-2 Illumina Amplicon Pipeline (iVar)</text>

  <!-- Connections -->
  <path d="M 180 105 C 220 105, 225 120, 250 120" class="connection"/>
  <path d="M 180 185 C 220 185, 225 165, 250 165" class="connection"/>
  <path d="M 180 265 C 220 265, 225 210, 250 210" class="connection"/>
  <path d="M 450 165 C 490 165, 500 165, 520 165" class="connection"/>
  <path d="M 450 165 C 490 165, 530 255, 520 255" class="connection"/>
  <path d="M 720 165 C 750 165, 760 130, 790 130" class="connection"/>
  <path d="M 720 255 C 750 255, 760 200, 790 200" class="connection"/>
  <path d="M 720 255 C 750 255, 760 270, 790 270" class="connection"/>
  <path d="M 450 165 C 490 165, 710 80, 790 80" class="connection-qc"/>

  <!-- Input Nodes -->
  <g class="node-card" transform="translate(0, 65)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PE Reads</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Amplicon PE reads</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">(list:paired collection)</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 145)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reference FASTA</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">SARS-CoV-2 genome</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 225)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Primer BED</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">ARTIC primer positions</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Nodes -->
  <g class="node-card" transform="translate(250, 100)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">fastp + BWA-MEM + ivar trim</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Trim, map, filter reads,</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">remove primer sequences</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(520, 125)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ivar variants + SnpEff</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Call variants with iVar,</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">annotate with SnpEff</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(520, 215)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ivar consensus + Classify</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Build consensus, classify</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">with Pangolin + Nextclade</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Nodes -->
  <g class="node-card" transform="translate(790, 60)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="150" height="22" rx="4" fill="#10b981"/>
    <rect x="0" y="11" width="150" height="11" fill="#10b981"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">QC Report</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">MultiQC + QualiMap</text>
    <circle cx="0" cy="25" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(790, 115)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Annotated Variants</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">SnpEff-annotated VCF</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(790, 180)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Consensus Genome</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Depth-masked FASTA</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(790, 245)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Lineage Calls</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Pangolin + Nextclade</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 460)">
    <rect width="920" height="70" rx="6" fill="white" fill-opacity="0.9" stroke="#e0e0e0"/>
    <text x="15" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#495057">Legend</text>
    <rect x="15" y="32" width="30" height="16" rx="3" fill="#ffd700"/>
    <text x="50" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="110" y1="40" x2="160" y2="40" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="165" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="250" y1="40" x2="300" y2="40" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="305" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="420" y="32" width="30" height="16" rx="3" fill="#f97316"/>
    <text x="455" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="520" y="32" width="30" height="16" rx="3" fill="#10b981"/>
    <text x="555" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
  </g>
</svg>