<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 500" role="img" aria-label="COVID-19 SE WGS variation analysis workflow diagram">
  <title>COVID-19: variation analysis on WGS SE data</title>
  <desc>Single-end Illumina read mapping with Bowtie2 followed by sensitive variant calling with LoFreq and annotation with SnpEff</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="500" fill="#f8f9fa"/>
  <rect width="920" height="500" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">COVID-19: Variation Analysis on WGS SE Data</text>

  <!-- Connections -->
  <path d="M 180 105 C 220 105, 225 130, 240 130" class="connection"/>
  <path d="M 180 205 C 220 205, 225 175, 240 175" class="connection"/>
  <path d="M 440 150 C 480 150, 490 150, 510 150" class="connection"/>
  <path d="M 710 150 C 740 150, 745 150, 750 150" class="connection"/>
  <path d="M 440 150 C 480 150, 510 80, 750 80" class="connection-qc"/>
  <path d="M 240 130 C 200 130, 610 80, 750 80" class="connection-qc"/>

  <!-- Input Nodes -->
  <g class="node-card" transform="translate(0, 65)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">SE Reads</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Illumina single-end reads</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">(fastqsanger collection)</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0, 165)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">SARS-CoV-2 Reference</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">NC_045512.2 FASTA</text>
    <circle cx="180" cy="40" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing: QC + Map + Dedup -->
  <g class="node-card" transform="translate(240, 110)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">fastp + Bowtie2 + MarkDups</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Quality trim, map reads,</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">remove duplicates</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing: Variant Calling -->
  <g class="node-card" transform="translate(510, 110)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">LoFreq (Realign + Call)</text>
    <text x="10" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Realign reads, add indel quals,</text>
    <text x="10" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#495057">call + filter variants</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Nodes -->
  <g class="node-card" transform="translate(750, 125)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Annotated Variants</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">SnpEff-annotated VCF</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(750, 60)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="150" height="22" rx="4" fill="#10b981"/>
    <rect x="0" y="11" width="150" height="11" fill="#10b981"/>
    <text x="8" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">MultiQC Report</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QC + mapping stats</text>
    <circle cx="0" cy="25" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 410)">
    <rect width="880" height="70" rx="6" fill="white" fill-opacity="0.9" stroke="#e0e0e0"/>
    <text x="15" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#495057">Legend</text>
    <rect x="15" y="32" width="30" height="16" rx="3" fill="#ffd700"/>
    <text x="50" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="110" y1="40" x2="160" y2="40" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="165" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="250" y1="40" x2="300" y2="40" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="305" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC / secondary</text>
    <rect x="420" y="32" width="30" height="16" rx="3" fill="#f97316"/>
    <text x="455" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="520" y="32" width="30" height="16" rx="3" fill="#10b981"/>
    <text x="555" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
  </g>
</svg>