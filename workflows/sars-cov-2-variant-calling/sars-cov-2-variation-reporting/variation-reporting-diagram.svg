<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 580" role="img" aria-label="COVID-19 variation analysis reporting workflow diagram">
  <title>COVID-19: Variation Analysis Reporting</title>
  <desc>Filters SARS-CoV-2 variant calls by allele frequency and depth, extracts and annotates variant effects, generates per-sample and per-variant tabular reports, and produces a variant frequency plot.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <rect width="1100" height="580" fill="#f8f9fa"/>
  <rect width="1100" height="580" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">COVID-19: Variation Analysis Reporting</text>

  <!-- CONNECTIONS -->
  <!-- VCF input -> SnpSift Filter -->
  <path class="connection" d="M 180 115 C 225 115, 235 135, 280 135"/>
  <!-- Gene products -> Replace column -->
  <path class="connection" d="M 180 245 C 240 245, 350 220, 470 220"/>
  <!-- SnpSift Filter -> SnpSift Filter (detailed) -->
  <path class="connection" d="M 410 135 C 430 135, 440 195, 470 195"/>
  <!-- SnpSift Filter (detailed) -> Extract Fields -->
  <path class="connection" d="M 600 195 C 620 195, 630 205, 660 205"/>
  <!-- Extract Fields -> Annotate & Compute -->
  <path class="connection" d="M 790 205 C 810 205, 820 260, 850 260"/>
  <!-- Annotate & Compute -> Report by Sample -->
  <path class="connection" d="M 980 240 C 1000 240, 1005 340, 1020 340"/>
  <!-- Annotate & Compute -> Report by Variant -->
  <path class="connection" d="M 980 280 C 1000 280, 1005 420, 1020 420"/>
  <!-- Annotate & Compute -> Variant Freq Plot -->
  <path class="connection-qc" d="M 980 260 C 1000 260, 1005 490, 1020 490"/>

  <!-- INPUT NODES -->
  <!-- VCF Input -->
  <g class="node-card" transform="translate(0,75)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Variation data (VCF)</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Collection of variant</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">calls per sample</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Gene Products Translation -->
  <g class="node-card" transform="translate(0,205)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Gene Products Table</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">RefSeq protein ID to</text>
    <text x="90" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">common name mapping</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- SnpSift Filter (prefilter) -->
  <g class="node-card" transform="translate(280,95)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="130" height="14" fill="#25537b"/>
    <text x="65" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">SnpSift Filter</text>
    <text x="65" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Pre-filter variants</text>
    <text x="65" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">by DP &amp; AF</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- SnpSift Filter (detailed) -->
  <g class="node-card" transform="translate(470,155)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="130" height="14" fill="#25537b"/>
    <text x="65" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">SnpSift Filter</text>
    <text x="65" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Apply AF, DP, DP_ALT</text>
    <text x="65" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">threshold filters</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Extract Fields -->
  <g class="node-card" transform="translate(660,165)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="130" height="14" fill="#25537b"/>
    <text x="65" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Extract Fields</text>
    <text x="65" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Extract variant info,</text>
    <text x="65" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">effects &amp; annotations</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Annotate & Compute -->
  <g class="node-card" transform="translate(850,220)">
    <rect width="130" height="90" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="130" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="130" height="14" fill="#25537b"/>
    <text x="65" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Annotate &amp; Stats</text>
    <text x="65" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">Rename effects,</text>
    <text x="65" y="67" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">compute cross-sample</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="130" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <!-- Report by Sample -->
  <g class="node-card" transform="translate(1020,320)">
    <rect width="60" height="50" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="60" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="60" height="11" fill="#f97316"/>
    <text x="30" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Report</text>
    <text x="30" y="40" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">by Sample</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Report by Variant -->
  <g class="node-card" transform="translate(1020,400)">
    <rect width="60" height="50" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="60" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="60" height="11" fill="#f97316"/>
    <text x="30" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Report</text>
    <text x="30" y="40" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">by Variant</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Variant Frequency Plot -->
  <g class="node-card" transform="translate(1020,470)">
    <rect width="60" height="50" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <rect width="60" height="22" rx="4" fill="#10b981"/>
    <rect x="0" y="11" width="60" height="11" fill="#10b981"/>
    <text x="30" y="15" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Plot</text>
    <text x="30" y="40" font-family="system-ui, sans-serif" font-size="7" fill="#868e96" text-anchor="middle">Freq Plot</text>
    <circle cx="0" cy="25" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,540)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#ffd700"/>
    <text x="14" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="65" y1="4" x2="105" y2="4" stroke="#25537b" stroke-width="3" stroke-linecap="round"/>
    <text x="112" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <line x1="180" y1="4" x2="220" y2="4" stroke="#25537b" stroke-width="2" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="227" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QC / plot</text>
    <rect x="290" y="0" width="8" height="8" rx="2" fill="#f97316"/>
    <text x="304" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Output</text>
    <rect x="355" y="0" width="8" height="8" rx="2" fill="#10b981"/>
    <text x="369" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Report / QC</text>
  </g>
</svg>