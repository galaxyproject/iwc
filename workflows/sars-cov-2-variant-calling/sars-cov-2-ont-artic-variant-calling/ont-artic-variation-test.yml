          filetype: fastqsanger.gz
          location: "https://storage.googleapis.com/nih-sequence-read-archive/sra-src/SRR12447380/MDHP-00017_NB09.covfiltered.fq.gz.1"
  outputs:
    annotated_softfiltered_variants:
