<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 560" role="img" aria-label="Metagenomics Taxonomic and ARG Profiling workflow diagram">
  <title>Metagenomics Taxonomic and ARG Profiling</title>
  <desc>Workflow for taxonomic profiling with Sylph and antibiotic resistance gene detection with Groot and deepARG, with argNorm standardization and MultiQC reporting</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="950" height="560" fill="#f8f9fa"/>
  <rect width="950" height="560" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="950" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Metagenomics Taxonomic and ARG Profiling</text>

  <!-- CONNECTIONS -->
  <!-- Reads -> Sylph -->
  <path d="M 180 115 C 240 115, 250 100, 310 100" class="connection"/>
  <!-- Reads -> Groot -->
  <path d="M 180 115 C 230 115, 250 250, 310 250" class="connection"/>
  <!-- Reads -> deepARG -->
  <path d="M 180 115 C 230 115, 250 380, 310 380" class="connection"/>
  <!-- Sylph -> Taxonomy output -->
  <path d="M 510 100 C 560 100, 560 85, 610 85" class="connection"/>
  <!-- Groot -> argNorm Groot -->
  <path d="M 510 250 C 560 250, 560 250, 610 250" class="connection"/>
  <!-- deepARG -> argNorm deepARG -->
  <path d="M 510 380 C 560 380, 560 380, 610 380" class="connection"/>
  <!-- argNorm Groot -> MultiQC -->
  <path d="M 810 250 C 840 250, 830 455, 740 455" class="connection-qc"/>
  <!-- argNorm deepARG -> MultiQC -->
  <path d="M 810 380 C 840 380, 830 465, 740 465" class="connection-qc"/>
  <!-- Sylph -> MultiQC -->
  <path d="M 510 110 C 550 110, 830 445, 740 445" class="connection-qc"/>

  <!-- INPUT NODE -->
  <g class="node-card" transform="translate(0,70)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Metagenomic Reads</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">QC'd paired-end reads</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">after host removal</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- Sylph -->
  <g class="node-card" transform="translate(310,60)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Sylph Profile</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Taxonomic profiling via</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">k-mer sketching</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Groot -->
  <g class="node-card" transform="translate(310,210)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Groot</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">ARG detection via</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">variation graphs</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- deepARG -->
  <g class="node-card" transform="translate(310,340)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">deepARG</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Deep learning ARG</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">prediction from reads</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- argNorm Groot -->
  <g class="node-card" transform="translate(610,210)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">argNorm (Groot)</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Normalize Groot ARGs</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">to ARO ontology</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- argNorm deepARG -->
  <g class="node-card" transform="translate(610,340)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">argNorm (deepARG)</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Normalize deepARG</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">to ARO ontology</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <g transform="translate(610,60)">
    <rect x="0" y="0" width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Taxonomy Profiles</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Sylph detected genomes</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g transform="translate(610,150)">
    <rect x="0" y="0" width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">ARG Reports</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Groot + deepARG normalized</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- MultiQC + ToolDistillator -->
  <g class="node-card" transform="translate(540,440)">
    <rect x="0" y="0" width="200" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MultiQC + Distillator</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Aggregated HTML report</text>
    <circle cx="0" cy="35" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,520)">
    <rect x="0" y="0" width="910" height="35" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.9"/>
    <rect x="15" y="10" width="16" height="12" rx="2" fill="#ffd700"/>
    <text x="37" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="80" y1="16" x2="120" y2="16" stroke="#25537b" stroke-width="3"/>
    <text x="127" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="195" y1="16" x2="235" y2="16" stroke="#25537b" stroke-width="3" stroke-dasharray="5 3"/>
    <text x="242" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC/secondary</text>
    <rect x="335" y="10" width="16" height="12" rx="2" fill="#f97316"/>
    <text x="357" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="12" rx="2" fill="#10b981"/>
    <text x="432" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report/QC</text>
  </g>
</svg>