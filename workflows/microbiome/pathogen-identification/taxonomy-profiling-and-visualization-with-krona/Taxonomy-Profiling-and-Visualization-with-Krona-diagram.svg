<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 380" role="img" aria-label="Taxonomy Profiling and Visualization with Krona workflow diagram">
  <title>Taxonomy Profiling and Visualization with Krona</title>
  <desc>Microbiome taxonomy profiling using Kraken2 for classification, Krakentools for report conversion, and Krona for interactive pie chart visualization of community composition</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="820" height="380" fill="#f8f9fa"/>
  <rect width="820" height="380" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="820" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Taxonomy Profiling and Visualization with Krona</text>

  <!-- CONNECTIONS -->
  <!-- Reads -> Kraken2 -->
  <path d="M 180 115 C 225 115, 235 120, 280 120" class="connection"/>
  <!-- Database -> Kraken2 -->
  <path d="M 180 205 C 225 205, 235 140, 280 140" class="connection"/>
  <!-- Kraken2 -> Krakentools -->
  <path d="M 480 130 C 530 130, 520 130, 560 130" class="connection"/>
  <!-- Kraken2 -> Taxonomy output -->
  <path d="M 480 120 C 510 120, 500 80, 560 80" class="connection"/>
  <!-- Krakentools -> Krona -->
  <path d="M 760 130 C 790 130, 560 250, 600 250" class="connection"/>

  <!-- INPUT NODES -->
  <g class="node-card" transform="translate(0,70)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Preprocessed Samples</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Collection of reads after</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">QC and host filtering</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0,160)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Kraken Database</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Taxonomy classification</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">database (e.g. StandardPF)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- Kraken2 -->
  <g class="node-card" transform="translate(280,85)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Kraken2</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Classify reads by taxonomy</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">kingdom to species level</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Krakentools -->
  <g class="node-card" transform="translate(560,85)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Krakentools Convert</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Convert Kraken report</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">for Krona visualization</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Krona -->
  <g class="node-card" transform="translate(560,210)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Krona Pie Chart</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Interactive taxonomy</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">visualization HTML</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <g transform="translate(560,60)">
    <rect x="0" y="0" width="150" height="30" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="150" height="18" rx="4" fill="#f97316"/>
    <rect x="0" y="9" width="150" height="9" fill="#f97316"/>
    <text x="8" y="13" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Taxonomy Report</text>
    <circle cx="0" cy="15" r="5" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g transform="translate(560,310)">
    <rect x="0" y="0" width="150" height="30" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="150" height="18" rx="4" fill="#f97316"/>
    <rect x="0" y="9" width="150" height="9" fill="#f97316"/>
    <text x="8" y="13" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Krona Pie Chart (HTML)</text>
    <circle cx="0" cy="15" r="5" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,340)">
    <rect x="0" y="0" width="780" height="35" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.9"/>
    <rect x="15" y="10" width="16" height="12" rx="2" fill="#ffd700"/>
    <text x="37" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="80" y1="16" x2="120" y2="16" stroke="#25537b" stroke-width="3"/>
    <text x="127" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="195" y1="16" x2="235" y2="16" stroke="#25537b" stroke-width="3" stroke-dasharray="5 3"/>
    <text x="242" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC/secondary</text>
    <rect x="335" y="10" width="16" height="12" rx="2" fill="#f97316"/>
    <text x="357" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="12" rx="2" fill="#10b981"/>
    <text x="432" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report/Visualization</text>
  </g>
</svg>