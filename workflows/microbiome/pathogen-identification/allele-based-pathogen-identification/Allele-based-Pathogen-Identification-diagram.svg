<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 520" role="img" aria-label="Allele-based Pathogen Identification workflow diagram">
  <title>Allele-based Pathogen Identification</title>
  <desc>Variant calling and consensus building workflow: mapping with Minimap2, variant calling with Clair3, normalization with bcftools, quality filtering with SnpSift, and coverage statistics</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="520" fill="#f8f9fa"/>
  <rect width="920" height="520" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Allele-based Pathogen Identification</text>
  <text x="900" y="28" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="end">PathoGFAIR</text>

  <!-- CONNECTIONS -->
  <!-- Samples -> Minimap2 -->
  <path class="connection" d="M 180 105 C 220 105, 260 120, 300 120"/>
  <!-- Reference -> Minimap2 -->
  <path class="connection" d="M 180 215 C 220 215, 260 140, 300 140"/>
  <!-- Minimap2 -> Clair3 -->
  <path class="connection" d="M 500 130 C 540 130, 550 130, 560 130"/>
  <!-- Clair3 -> bcftools norm + SnpSift -->
  <path class="connection" d="M 760 120 C 790 120, 530 85, 560 85"/>
  <!-- SnpSift -> Extract Fields -->
  <path class="connection" d="M 760 85 C 790 85, 795 75, 810 75"/>
  <!-- SnpSift -> bcftools consensus -->
  <path class="connection" d="M 760 95 C 790 95, 795 155, 810 155"/>
  <!-- Minimap2 -> Samtools depth -->
  <path class="connection-qc" d="M 500 145 C 530 145, 540 270, 300 275"/>
  <!-- Minimap2 -> Samtools coverage -->
  <path class="connection-qc" d="M 500 145 C 530 145, 540 345, 300 350"/>

  <!-- INPUT NODE: Preprocessed Samples -->
  <g class="node-card" transform="translate(20,65)">
    <rect width="160" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Preprocessed Reads</text>
    <text x="80" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">From preprocessing</text>
    <text x="80" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">collection</text>
    <circle cx="160" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- INPUT NODE: Reference Genome -->
  <g class="node-card" transform="translate(20,175)">
    <rect width="160" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Reference Genome</text>
    <text x="80" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Pathogen strain</text>
    <text x="80" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">FASTA</text>
    <circle cx="160" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: Minimap2 -->
  <g class="node-card" transform="translate(300,95)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Minimap2</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Map reads to</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">reference genome</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: Clair3 + bcftools + SnpSift -->
  <g class="node-card" transform="translate(560,95)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Clair3 + bcftools + SnpSift</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Variant calling, normalization</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">&amp; quality filtering</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC NODE: Samtools depth -->
  <g class="node-card" transform="translate(300,245)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Samtools Depth</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Mapping mean depth</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">per sample</text>
    <circle cx="0" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC NODE: Samtools coverage -->
  <g class="node-card" transform="translate(300,330)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Samtools Coverage</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Mapping breadth of</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">coverage percentage</text>
    <circle cx="0" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Variants -->
  <g class="node-card" transform="translate(810,55)">
    <rect width="100" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="100" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="100" height="12" fill="#f97316"/>
    <text x="50" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Variants</text>
    <text x="50" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">VCF fields</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Consensus -->
  <g class="node-card" transform="translate(810,135)">
    <rect width="100" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="100" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="100" height="12" fill="#f97316"/>
    <text x="50" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Consensus</text>
    <text x="50" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">FASTA</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Mean Depth -->
  <g class="node-card" transform="translate(560,255)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Mean Depth</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">per sample</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Coverage % -->
  <g class="node-card" transform="translate(560,340)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Coverage %</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">per sample</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,470)">
    <rect width="880" height="36" rx="6" fill="white" fill-opacity="0.85" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="15" y="10" width="16" height="16" rx="3" fill="#ffd700"/>
    <text x="38" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="90" y1="18" x2="130" y2="18" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="138" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="210" y1="18" x2="250" y2="18" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="258" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC flow</text>
    <rect x="330" y="10" width="16" height="16" rx="3" fill="#f97316"/>
    <text x="353" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="433" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="520" y="10" width="16" height="16" rx="3" fill="#25537b"/>
    <text x="543" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>