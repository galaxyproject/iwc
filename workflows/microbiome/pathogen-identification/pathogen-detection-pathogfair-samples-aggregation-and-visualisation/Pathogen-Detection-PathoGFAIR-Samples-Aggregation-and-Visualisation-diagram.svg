<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 560" role="img" aria-label="PathoGFAIR Samples Aggregation and Visualisation workflow diagram">
  <title>Pathogen Detection PathoGFAIR Samples Aggregation and Visualisation</title>
  <desc>Aggregation and visualization of pathogen detection results across all samples: AMR/VF count tables, heatmaps, phylogenetic trees, and bar chart visualizations from upstream PathoGFAIR workflows</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="560" fill="#f8f9fa"/>
  <rect width="920" height="560" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">PathoGFAIR Samples Aggregation and Visualisation</text>
  <text x="900" y="28" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="end">PathoGFAIR</text>

  <!-- CONNECTIONS -->
  <!-- AMR inputs -> AMR Count Table -->
  <path class="connection" d="M 180 100 C 240 100, 280 110, 320 110"/>
  <!-- VF inputs -> VF Count Table -->
  <path class="connection" d="M 180 195 C 240 195, 280 195, 320 195"/>
  <!-- AMR+VF -> Combined Table -->
  <path class="connection" d="M 520 110 C 550 110, 560 160, 580 160"/>
  <path class="connection" d="M 520 195 C 550 195, 560 170, 580 170"/>
  <!-- AMR data -> Phylogenetic Trees -->
  <path class="connection" d="M 180 310 C 230 310, 260 310, 320 310"/>
  <!-- VF data + Contigs -> VF Phylogenetic Trees -->
  <path class="connection" d="M 180 400 C 230 400, 260 400, 320 400"/>
  <!-- Stats inputs -> Bar Charts -->
  <path class="connection-qc" d="M 180 475 C 230 475, 530 430, 580 430"/>

  <!-- INPUT NODES (column 1) -->
  <!-- AMR identified by NCBI -->
  <g class="node-card" transform="translate(20,65)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">AMR Data (NCBI)</text>
    <text x="80" y="46" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">ABRicate AMR results</text>
    <text x="80" y="59" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">collection</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- VF identified by VFDB -->
  <g class="node-card" transform="translate(20,160)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">VF Data (VFDB)</text>
    <text x="80" y="46" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">ABRicate VF results</text>
    <text x="80" y="59" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">collection</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- AMRs tabular -->
  <g class="node-card" transform="translate(20,270)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">AMRs + Contigs</text>
    <text x="80" y="46" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Gene-based workflow</text>
    <text x="80" y="59" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">collections</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- VFs + Contigs -->
  <g class="node-card" transform="translate(20,365)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">VFs + Contigs</text>
    <text x="80" y="46" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Gene-based workflow</text>
    <text x="80" y="59" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">collections</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Stats inputs -->
  <g class="node-card" transform="translate(20,455)">
    <rect width="160" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="160" height="14" fill="#ffd700"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2C3143" text-anchor="middle">Statistics + Metadata</text>
    <text x="80" y="46" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Depth, coverage, variants,</text>
    <text x="80" y="59" font-family="system-ui, sans-serif" font-size="8" fill="#868e96" text-anchor="middle">host removal stats</text>
    <circle cx="160" cy="35" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: AMR Count Table -->
  <g class="node-card" transform="translate(320,80)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">AMR Count Table</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Aggregate AMR across samples</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: VF Count Table + Heatmap -->
  <g class="node-card" transform="translate(320,165)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">VF Count Table + Heatmap</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Aggregate VFs with heatmap viz</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Combined VF+AMR Table -->
  <g class="node-card" transform="translate(580,135)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Combined AMR + VF Table</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Merged count table</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: AMR Phylogenetic Tree -->
  <g class="node-card" transform="translate(320,280)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">AMR Phylogenetic Tree</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">MAFFT + FastTree + Newick</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING: VF Phylogenetic Trees -->
  <g class="node-card" transform="translate(320,370)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">VF Phylogenetic Trees</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Per-gene trees across samples</text>
    <circle cx="0" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- REPORT: Bar Charts -->
  <g class="node-card" transform="translate(580,410)">
    <rect width="200" height="60" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Bar Chart Visualizations</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Stats for Jupytools extension</text>
    <circle cx="0" cy="30" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUTS -->
  <g class="node-card" transform="translate(580,280)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">AMR Tree</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">Newick + image</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(580,350)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">VF Trees</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">Newick + images</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(790,165)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">VF Heatmap</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">PNG image</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,510)">
    <rect width="880" height="36" rx="6" fill="white" fill-opacity="0.85" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="15" y="10" width="16" height="16" rx="3" fill="#ffd700"/>
    <text x="38" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="90" y1="18" x2="130" y2="18" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="138" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="210" y1="18" x2="250" y2="18" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="258" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC flow</text>
    <rect x="330" y="10" width="16" height="16" rx="3" fill="#f97316"/>
    <text x="353" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="433" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="520" y="10" width="16" height="16" rx="3" fill="#25537b"/>
    <text x="543" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>