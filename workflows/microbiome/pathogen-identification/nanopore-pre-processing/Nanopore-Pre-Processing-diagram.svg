<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 520" role="img" aria-label="Nanopore Preprocessing workflow diagram">
  <title>Nanopore Preprocessing</title>
  <desc>QC and contamination filtering workflow for nanopore sequencing data: adapter trimming, quality filtering, host sequence removal via mapping and Kraken, with MultiQC reporting</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="520" fill="#f8f9fa"/>
  <rect width="920" height="520" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Nanopore Preprocessing</text>
  <text x="900" y="28" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="end">PathoGFAIR</text>

  <!-- CONNECTIONS -->
  <!-- Samples -> Porechop -->
  <path class="connection" d="M 200 115 C 230 115, 250 130, 280 130"/>
  <!-- Porechop -> fastp -->
  <path class="connection" d="M 480 130 C 510 130, 520 130, 540 130"/>
  <!-- fastp -> Minimap2 -->
  <path class="connection" d="M 740 115 C 760 115, 770 175, 280 190"/>
  <!-- fastp -> NanoPlot/FastQC (QC After) -->
  <path class="connection-qc" d="M 740 145 C 770 145, 450 265, 280 270"/>
  <!-- Samples -> NanoPlot/FastQC (QC Before) -->
  <path class="connection-qc" d="M 200 115 C 220 115, 240 265, 280 270"/>
  <!-- Minimap2 -> Split BAM -->
  <path class="connection" d="M 480 190 C 510 190, 520 190, 540 190"/>
  <!-- Split BAM -> Samtools fastx (non-host) -->
  <path class="connection" d="M 740 190 C 770 190, 240 265, 280 265"/>
  <!-- Non-host -> Kraken2 -->
  <path class="connection" d="M 480 265 C 510 265, 520 265, 540 265"/>
  <!-- Kraken2 -> Extract Reads -->
  <path class="connection" d="M 740 265 C 770 265, 780 330, 810 330"/>
  <!-- QC -> MultiQC -->
  <path class="connection-qc" d="M 480 270 C 510 270, 520 350, 540 350"/>
  <!-- Stats -> MultiQC -->
  <path class="connection-qc" d="M 480 355 C 500 355, 510 355, 540 355"/>

  <!-- INPUT NODE: Samples Collection -->
  <g class="node-card" transform="translate(20,75)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Sample Reads</text>
    <text x="90" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Nanopore FASTQ</text>
    <text x="90" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">collection</text>
    <circle cx="180" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: Porechop + fastp (Trimming) -->
  <g class="node-card" transform="translate(280,95)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Porechop + fastp</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Adapter removal &amp;</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">quality trimming</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: Minimap2 (Host Mapping) -->
  <g class="node-card" transform="translate(540,90)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Minimap2 + Split BAM</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Map to host genome &amp;</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">separate mapped/unmapped</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: Kraken2 + Extract -->
  <g class="node-card" transform="translate(280,230)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Kraken2 + Extract Reads</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Taxonomic classification &amp;</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">host read removal</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC NODE: NanoPlot + FastQC -->
  <g class="node-card" transform="translate(280,320)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">NanoPlot + FastQC</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Quality metrics before</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">&amp; after preprocessing</text>
    <circle cx="0" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- REPORT NODE: MultiQC -->
  <g class="node-card" transform="translate(540,320)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MultiQC</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Aggregated quality</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">reports &amp; statistics</text>
    <circle cx="0" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Preprocessed Samples -->
  <g class="node-card" transform="translate(540,240)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Clean Reads</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">preprocessed samples</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: QC Reports -->
  <g class="node-card" transform="translate(790,320)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">QC Reports</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">MultiQC HTML</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Host Stats -->
  <g class="node-card" transform="translate(790,240)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Host Stats</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">removal percentage</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,470)">
    <rect width="880" height="36" rx="6" fill="white" fill-opacity="0.85" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="15" y="10" width="16" height="16" rx="3" fill="#ffd700"/>
    <text x="38" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="90" y1="18" x2="130" y2="18" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="138" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="210" y1="18" x2="250" y2="18" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="258" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC flow</text>
    <rect x="330" y="10" width="16" height="16" rx="3" fill="#f97316"/>
    <text x="353" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="433" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="520" y="10" width="16" height="16" rx="3" fill="#25537b"/>
    <text x="543" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>