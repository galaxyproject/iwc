<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 480" role="img" aria-label="Gene-based Pathogen Identification workflow diagram">
  <title>Gene-based Pathogen Identification</title>
  <desc>Pathogen identification workflow using assembly-based approach: Flye assembly, Medaka polishing, ABRicate for virulence factors and AMR gene detection, with Bandage visualization</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="920" height="480" fill="#f8f9fa"/>
  <rect width="920" height="480" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Gene-based Pathogen Identification</text>
  <text x="900" y="28" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="end">PathoGFAIR</text>

  <!-- CONNECTIONS -->
  <!-- Input -> Flye -->
  <path class="connection" d="M 200 115 C 240 115, 260 130, 280 130"/>
  <!-- Input -> Medaka (reads for polishing) -->
  <path class="connection-secondary" d="M 200 115 C 230 115, 320 200, 340 200"/>
  <!-- Flye -> Medaka -->
  <path class="connection" d="M 480 130 C 520 130, 510 200, 540 200"/>
  <!-- Flye -> Bandage -->
  <path class="connection-qc" d="M 480 145 C 510 145, 510 290, 540 290"/>
  <!-- Medaka -> ABRicate VF -->
  <path class="connection" d="M 740 185 C 770 185, 540 100, 560 100"/>
  <!-- Medaka -> ABRicate AMR -->
  <path class="connection" d="M 740 215 C 770 215, 540 265, 560 265"/>
  <!-- Medaka -> Contigs output -->
  <path class="connection" d="M 740 200 C 780 200, 795 180, 810 180"/>

  <!-- INPUT NODE: Preprocessed Samples -->
  <g class="node-card" transform="translate(20,75)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143" text-anchor="middle">Preprocessed Reads</text>
    <text x="90" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">From preprocessing</text>
    <text x="90" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96" text-anchor="middle">collection</text>
    <circle cx="180" cy="40" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: Flye Assembly -->
  <g class="node-card" transform="translate(280,95)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Flye</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">De novo metagenome</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">assembly (--nano-hq)</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: Medaka Consensus -->
  <g class="node-card" transform="translate(540,165)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Medaka Consensus</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Assembly polishing &amp;</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">consensus generation</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: ABRicate VF -->
  <g class="node-card" transform="translate(540,65)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">ABRicate (VFDB)</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Virulence factor</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">identification</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODE: ABRicate AMR -->
  <g class="node-card" transform="translate(540,260)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">ABRicate (NCBI AMR)</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Antimicrobial resistance</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">gene detection</text>
    <circle cx="0" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC NODE: Bandage -->
  <g class="node-card" transform="translate(280,260)">
    <rect width="200" height="72" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Bandage Image</text>
    <text x="100" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">Assembly graph</text>
    <text x="100" y="61" font-family="system-ui, sans-serif" font-size="9" fill="#495057" text-anchor="middle">visualization</text>
    <circle cx="0" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="36" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: VFs -->
  <g class="node-card" transform="translate(790,70)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">VFs</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">virulence factors</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Contigs -->
  <g class="node-card" transform="translate(790,155)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Contigs</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">polished assembly</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT: AMRs -->
  <g class="node-card" transform="translate(790,265)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="12" width="120" height="12" fill="#f97316"/>
    <text x="60" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">AMRs</text>
    <text x="60" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#495057" text-anchor="middle">resistance genes</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- LEGEND -->
  <g transform="translate(20,430)">
    <rect width="880" height="36" rx="6" fill="white" fill-opacity="0.85" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="15" y="10" width="16" height="16" rx="3" fill="#ffd700"/>
    <text x="38" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="90" y1="18" x2="130" y2="18" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="138" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="210" y1="18" x2="250" y2="18" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="258" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC flow</text>
    <rect x="330" y="10" width="16" height="16" rx="3" fill="#f97316"/>
    <text x="353" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="16" rx="3" fill="#10b981"/>
    <text x="433" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report / QC</text>
    <rect x="520" y="10" width="16" height="16" rx="3" fill="#25537b"/>
    <text x="543" y="23" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Processing</text>
  </g>
</svg>