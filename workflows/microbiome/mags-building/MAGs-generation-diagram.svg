<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 580" role="img" aria-label="Metagenome-Assembled Genomes generation workflow diagram">
  <title>Metagenome-Assembled Genomes (MAGs) Generation</title>
  <desc>Pipeline from paired-end metagenomic reads through assembly, multi-tool binning, bin refinement with Binette, dereplication with dRep, annotation with Bakta, taxonomic classification with GTDB-Tk, quality control, and abundance estimation</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="1100" height="580" fill="#f8f9fa"/>
  <rect width="1100" height="580" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Metagenome-Assembled Genomes (MAGs) Generation</text>

  <!-- CONNECTIONS -->
  <!-- Reads -> Assembly -->
  <path d="M 180 115 C 230 115, 230 130, 280 130" class="connection"/>
  <!-- Grouped reads -> Assembly -->
  <path d="M 180 205 C 230 205, 230 140, 280 140" class="connection-secondary"/>
  <!-- Assembly -> Binners -->
  <path d="M 480 135 C 530 135, 530 175, 560 175" class="connection"/>
  <!-- Binners -> Binette -->
  <path d="M 760 175 C 790 175, 790 175, 820 175" class="connection"/>
  <!-- Binette -> dRep -->
  <path d="M 760 295 C 790 295, 790 175, 820 175" class="connection-secondary"/>
  <!-- dRep -> Bakta -->
  <path d="M 480 310 C 530 310, 610 310, 560 395" class="connection"/>
  <!-- dRep -> GTDB-Tk -->
  <path d="M 480 310 C 530 310, 640 310, 560 260" class="connection"/>
  <!-- dRep -> CheckM2 -->
  <path d="M 480 320 C 530 320, 750 450, 820 450" class="connection-qc"/>
  <!-- dRep -> CoverM -->
  <path d="M 480 320 C 540 320, 750 310, 820 310" class="connection"/>

  <!-- INPUT NODES -->
  <g class="node-card" transform="translate(0,70)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Trimmed Reads</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Paired-end metagenomic</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">reads (per sample)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0,160)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Grouped Reads</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Reads grouped for</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">co-assembly</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <!-- Assembly -->
  <g class="node-card" transform="translate(280,90)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Assembly</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">MEGAHIT or metaSPAdes</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">metagenome assembly</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Binning (grouped) -->
  <g class="node-card" transform="translate(560,130)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Multi-tool Binning</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">MetaBAT2, MaxBin2,</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">SemiBin, CONCOCT</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Binette -->
  <g class="node-card" transform="translate(560,250)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Binette Refinement</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Refine bins from</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">multiple binners</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- dRep -->
  <g class="node-card" transform="translate(280,270)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">dRep Dereplication</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Dereplicate MAGs across</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">samples via CheckM2 QC</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Bakta -->
  <g class="node-card" transform="translate(560,370)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bakta Annotation</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Annotate dereplicated</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">MAGs</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- GTDB-Tk -->
  <g class="node-card" transform="translate(820,70)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">GTDB-Tk</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Taxonomic classification</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">of MAGs</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- CoverM -->
  <g class="node-card" transform="translate(820,190)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">CoverM Abundance</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">MAG abundance per</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">sample estimation</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QUAST + CheckM2 -->
  <g class="node-card" transform="translate(820,310)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">QUAST + CheckM2</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Assembly quality &amp;</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">completeness/contamination</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- MultiQC Report -->
  <g class="node-card" transform="translate(820,430)">
    <rect x="0" y="0" width="200" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MultiQC Report</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Integrated summary of all results</text>
    <circle cx="0" cy="35" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <g transform="translate(100,360)">
    <rect x="0" y="0" width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Dereplicated MAGs</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">High-quality genome bins</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <g transform="translate(100,420)">
    <rect x="0" y="0" width="150" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="150" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="11" width="150" height="11" fill="#f97316"/>
    <text x="8" y="15" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Abundance Table</text>
    <text x="8" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">CoverM per-sample counts</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,535)">
    <rect x="0" y="0" width="1060" height="35" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.9"/>
    <rect x="15" y="10" width="16" height="12" rx="2" fill="#ffd700"/>
    <text x="37" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="80" y1="16" x2="120" y2="16" stroke="#25537b" stroke-width="3"/>
    <text x="127" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="195" y1="16" x2="235" y2="16" stroke="#25537b" stroke-width="3" stroke-dasharray="5 3"/>
    <text x="242" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC/secondary</text>
    <rect x="335" y="10" width="16" height="12" rx="2" fill="#f97316"/>
    <text x="357" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="12" rx="2" fill="#10b981"/>
    <text x="432" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report/QC</text>
  </g>
</svg>