- doc: Test outline for FAIRyMAGs-binning-evaluation
  job:
    Biobox File(s):
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: marine_pooled_gsb_trimmed
        location: https://zenodo.org/records/16621848/files/Biobox%20File(s)_marine_pooled_gsb_trimmed.tabular
    Assembly(s):
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: marine_pooled_gsa_trimmed
        location: https://zenodo.org/records/16621848/files/Assembly(s)_marine_pooled_gsa_trimmed.fasta
    Reads (paired into forward and reverse):
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: _trimmed
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/16621848/files/Reads%20(paired%20into%20forward%20and%20reverse)_forward.fastqsanger
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/16621848/files/Reads%20(paired%20into%20forward%20and%20reverse)_reverse.fastqsanger
  outputs:
    AMBER HTML Report:
      asserts:
        - that: has_text
          text: AMBER: Assessment of Metagenome BinnERs
    AMBER Result Table:
      asserts:
        - has_n_columns:
            n: 41
        - has_n_lines:
            n: 58
    AMBER Genome Metric:
      asserts:
        - has_n_columns:
            n: 16
        - has_n_lines:
            n: 6691
    AMBER Bin Metric:
      asserts:
        - has_n_columns:
            n: 20
        - has_n_lines:
            n: 9805
