- doc: Test outline for Host-or-Contamination-removal-on-short-reads
  job:
    Short-reads:
      class: Collection
      collection_type: list:paired
      elements:
      - class: Collection
        type: paired
        identifier: pair
        elements:
        - class: File
          identifier: forward
          location: https://zenodo.org/records/15089018/files/MAG_reads_forward.fastqsanger.gz
          filetype: fastqsanger.gz
        - class: File
          identifier: reverse
          location: https://zenodo.org/records/15089018/files/MAG_reads_reverse.fastqsanger.gz
          filetype: fastqsanger.gz
    Host/Contaminant Reference Genome: hg38full
  outputs:
    multiqc_html_report:
      asserts:
        has_text:
          text: "pair"
        has_text:
          text: "Bowtie"
    bowtie2_mapping_statistics:
      element_tests:
        pair:
          asserts:
            has_text:
              text: "9462 reads"
            has_n_lines:
              value: 15