<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 430" role="img" aria-label="Host or Contamination Removal on Long-Reads workflow diagram">
  <title>Host or Contamination Removal on Long-Reads</title>
  <desc>Maps Nanopore long reads against a host reference genome using Minimap2, filters unmapped reads via BAMtools/Samtools, and aggregates mapping statistics with QualiMap and MultiQC</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="820" height="430" fill="#f8f9fa"/>
  <rect width="820" height="430" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="820" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Host or Contamination Removal on Long-Reads</text>

  <!-- CONNECTIONS -->
  <path d="M 180 115 C 225 115, 235 130, 280 130" class="connection"/>
  <path d="M 180 205 C 225 205, 235 140, 280 140" class="connection"/>
  <!-- Minimap2 -> Split BAM -->
  <path d="M 480 130 C 520 130, 500 130, 540 130" class="connection"/>
  <!-- Minimap2 -> QualiMap -->
  <path d="M 480 140 C 520 140, 500 260, 540 260" class="connection-qc"/>
  <!-- Split BAM -> Samtools fastx -->
  <path d="M 740 130 C 760 130, 750 100, 660 100" class="connection"/>
  <!-- QualiMap -> MultiQC -->
  <path d="M 740 260 C 770 260, 760 340, 660 340" class="connection-qc"/>

  <!-- INPUT NODES -->
  <g class="node-card" transform="translate(0,70)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Long-reads</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Nanopore collection</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">fastqsanger(.gz)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(0,160)">
    <rect x="0" y="0" width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="14" width="180" height="14" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reference Genome</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Host/contaminant genome</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">(e.g. human)</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->
  <g class="node-card" transform="translate(280,90)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Minimap2</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Map long reads to</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">host reference genome</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(540,90)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Split + Extract FASTQ</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">BAMtools split, Samtools</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">fastx unmapped reads</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QualiMap -->
  <g class="node-card" transform="translate(540,220)">
    <rect x="0" y="0" width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="14" width="200" height="14" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">QualiMap BamQC</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Generate mapping</text>
    <text x="10" y="66" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">quality statistics</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->
  <g transform="translate(610,60)">
    <rect x="0" y="0" width="150" height="30" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" class="node-card"/>
    <rect x="0" y="0" width="150" height="18" rx="4" fill="#f97316"/>
    <rect x="0" y="9" width="150" height="9" fill="#f97316"/>
    <text x="8" y="13" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Filtered Reads (FASTQ)</text>
    <circle cx="0" cy="15" r="5" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- MultiQC -->
  <g class="node-card" transform="translate(540,320)">
    <rect x="0" y="0" width="200" height="70" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="0" y="0" width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="14" width="200" height="14" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MultiQC Report</text>
    <text x="10" y="52" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Aggregated HTML stats</text>
    <circle cx="0" cy="35" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,390)">
    <rect x="0" y="0" width="780" height="35" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.9"/>
    <rect x="15" y="10" width="16" height="12" rx="2" fill="#ffd700"/>
    <text x="37" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Input</text>
    <line x1="80" y1="16" x2="120" y2="16" stroke="#25537b" stroke-width="3"/>
    <text x="127" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Data flow</text>
    <line x1="195" y1="16" x2="235" y2="16" stroke="#25537b" stroke-width="3" stroke-dasharray="5 3"/>
    <text x="242" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC/secondary</text>
    <rect x="335" y="10" width="16" height="12" rx="2" fill="#f97316"/>
    <text x="357" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Output</text>
    <rect x="410" y="10" width="16" height="12" rx="2" fill="#10b981"/>
    <text x="432" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Report/QC</text>
  </g>
</svg>