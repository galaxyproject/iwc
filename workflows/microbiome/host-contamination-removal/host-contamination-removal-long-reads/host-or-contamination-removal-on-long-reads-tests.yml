- doc: Test outline for host-or-contamination-removal-on-long-reads
  job:
    Long-reads:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: Spike3bBarcode10
        location: https://zenodo.org/record/12190648/files/collection_of_all_samples_Spike3bBarcode10.fastq.gz
        filetype: fastqsanger.gz
      - class: File
        identifier: Spike3bBarcode12
        location: https://zenodo.org/record/12190648/files/collection_of_all_samples_Spike3bBarcode12.fastq.gz
        filetype: fastqsanger.gz
    Host/Contaminant Reference Genome (long-reads): apiMel3
    Profile of preset options for the mapping (long-read): map-pb
  outputs:
    QualiMap Statistics:
      element_tests:
        Spike3bBarcode10:
          elements:
            genome_results:
              asserts:
                has_text:
                  text: "Spike3bBarcode10"
                has_text:
                  text: "586,300,787 bp"
            coverage_across_reference:
              asserts:
                has_text:
                  text: "#Position (bp)"
                has_n_lines:
                  value: 416
            coverage_histogram:
              asserts:
                has_text:
                  text: "Number of genomic locations"
                has_n_lines:
                  value: 10
            genome_fraction_coverage:
              asserts:
                has_text:
                  text: "#Coverage (X)"
                has_n_lines:
                  value: 51
            duplication_rate_histogram:
              asserts:
                has_text:
                  text: "#Duplication rate"
                has_text:
                  text: "17.0"
            homopolymer_indels:
              asserts:
                has_text:
                  text: "#Type of indel"
                has_text:
                  text: "polyN"
            insert_size_across_reference:
              asserts:
                has_size:
                  value: 0
            insert_size_histogram:
              asserts:
                has_size:
                  value: 0
            mapped_reads_clipping_profile:
              asserts:
                has_text:
                  text: "#Read position (bp)"
                has_text:
                  text: "38.123"
            mapped_reads_gc-content_distribution:
              asserts:
                has_text:
                  text: "#GC Content (%)"
                has_n_lines:
                  value: 100
            mapped_reads_nucleotide_content:
              asserts:
                has_text:
                  text: "6.25"
            mapping_quality_across_reference:
              asserts:
                has_text:
                  text: "#Position (bp)"
                has_n_lines:
                  value: 416
            mapping_quality_histogram:
              asserts:
                has_text:
                  text: "#Mapping quality"
                has_n_lines:
                  value: 13
        Spike3bBarcode12:
          elements:
            genome_results:
              asserts:
                has_text:
                  text: "Spike3bBarcode12"
                has_text:
                  text: "586,300,787 bp"
            coverage_across_reference:
              asserts:
                has_text:
                  text: "#Position (bp)"
                has_n_lines:
                  value: 416
            coverage_histogram:
              asserts:
