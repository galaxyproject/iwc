            genome_fraction_coverage:
              asserts:
                has_text:
                  text: "#Coverage (X)"
                has_n_lines:
                  value: 51
            duplication_rate_histogram:
              asserts:
                has_text:
                  text: "#Duplication rate"
                has_text:
                  text: "119.0"
            homopolymer_indels:
              asserts:
                has_text:
                  text: "#Type of indel"
                has_text:
                  text: "polyN"
            insert_size_across_reference:
              asserts:
                has_size:
