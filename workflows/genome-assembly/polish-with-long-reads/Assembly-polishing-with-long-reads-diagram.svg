<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 360" role="img" aria-label="Assembly polishing with long reads workflow diagram">
  <title>Assembly polishing with long reads</title>
  <desc>Racon polish with long reads, four iterative rounds of Minimap2 alignment and Racon polishing</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="880" height="360" fill="#f8f9fa"/>
  <rect width="880" height="360" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="880" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Assembly Polishing with Long Reads</text>

  <!-- Connections -->
  <!-- Assembly to Minimap2 -->
  <path class="connection" d="M 200 115 C 255 115, 265 105, 310 105"/>
  <!-- Long reads to Minimap2 -->
  <path class="connection" d="M 200 215 C 245 215, 265 120, 310 120"/>
  <!-- Long reads to Racon (repeated for all 4) -->
  <path class="connection-secondary" d="M 200 225 C 260 225, 270 215, 310 215"/>
  <!-- Minimap2 to Racon -->
  <path class="connection" d="M 510 115 C 530 115, 520 200, 310 200"/>
  <!-- Assembly to Racon -->
  <path class="connection" d="M 200 125 C 240 125, 270 185, 310 185"/>

  <!-- Racon to iterative block -->
  <path class="connection" d="M 510 200 C 550 200, 555 155, 570 155"/>
  <!-- Iterative block to output -->
  <path class="connection" d="M 720 155 C 755 155, 760 155, 770 155"/>

  <!-- Input Node: Assembly -->
  <g class="node-card" transform="translate(20, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Assembly to polish</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Draft genome assembly</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTA</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Input Node: Long reads -->
  <g class="node-card" transform="translate(20, 170)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Long reads</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Raw long reads</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTQ</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Minimap2 -->
  <g class="node-card" transform="translate(310, 70)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Minimap2</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Map reads to assembly</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">PAF alignment</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Racon -->
  <g class="node-card" transform="translate(310, 170)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Racon</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Consensus polishing</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Error correction</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Iterative block indicator -->
  <g transform="translate(570, 100)">
    <rect width="150" height="110" rx="8" fill="none" stroke="#25537b" stroke-width="2" stroke-dasharray="8 4"/>
    <text x="75" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#25537b" text-anchor="middle">Repeat x4</text>
    <text x="75" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">Minimap2 + Racon</text>
    <text x="75" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#868e96" text-anchor="middle">iterative polishing</text>
    <circle cx="150" cy="55" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Output Node -->
  <g class="node-card" transform="translate(750, 130)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="120" height="28" rx="4" fill="#f97316"/>
    <rect x="0" y="24" width="120" height="4" fill="#f97316"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Polished Assembly</text>
    <circle cx="0" cy="25" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 335)">
    <rect x="0" y="-4" width="12" height="12" rx="2" fill="#ffd700"/>
    <text x="16" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="60" y1="2" x2="90" y2="2" stroke="#25537b" stroke-width="3"/>
    <text x="95" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <rect x="160" y="-4" width="12" height="12" rx="2" fill="#f97316"/>
    <text x="176" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Output</text>
    <rect x="220" y="-8" width="60" height="18" rx="4" fill="none" stroke="#25537b" stroke-width="1.5" stroke-dasharray="4 3"/>
    <text x="290" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Iterative</text>
  </g>
</svg>
