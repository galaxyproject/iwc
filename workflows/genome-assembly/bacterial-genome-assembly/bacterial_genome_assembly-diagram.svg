<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 500" role="img" aria-label="Bacterial Genome Assembly workflow diagram">
  <title>Bacterial Genome Assembly using Shovill</title>
  <desc>Assembly of bacterial paired-end short read data using Shovill, with Bandage visualization and quality reporting</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1050" height="500" fill="#f8f9fa"/>
  <rect width="1050" height="500" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1050" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Bacterial Genome Assembly using Shovill</text>

  <!-- CONNECTIONS -->

  <!-- Forward reads to Shovill -->
  <path class="connection" d="M 200 125 C 265 125, 335 145, 400 145"/>
  <!-- Reverse reads to Shovill -->
  <path class="connection" d="M 200 235 C 265 235, 335 175, 400 175"/>

  <!-- Shovill to Bandage Stats -->
  <path class="connection" d="M 600 160 C 660 160, 680 120, 740 120"/>
  <!-- Shovill to Bandage Plot -->
  <path class="connection" d="M 600 160 C 660 160, 680 220, 740 220"/>
  <!-- Shovill to ToolDistillator -->
  <path class="connection-secondary" d="M 600 160 C 660 160, 680 330, 740 330"/>

  <!-- ToolDistillator to Summarize -->
  <path class="connection-secondary" d="M 940 330 C 970 330, 970 340, 960 360"/>

  <!-- Shovill to Contigs output -->
  <path class="connection-qc" d="M 600 160 C 650 160, 360 410, 410 410"/>
  <!-- Bandage Stats to output -->
  <path class="connection-qc" d="M 940 120 C 970 120, 570 410, 600 410"/>
  <!-- Bandage Plot to output -->
  <path class="connection-qc" d="M 940 220 C 970 220, 760 410, 790 410"/>

  <!-- INPUT NODES -->

  <!-- Forward reads -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Forward Reads</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">FASTQ</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Adapter trimmed</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">paired-end R1</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Reverse reads -->
  <g class="node-card" transform="translate(20, 190)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reverse Reads</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">FASTQ</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Adapter trimmed</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">paired-end R2</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- Shovill -->
  <g class="node-card" transform="translate(400, 100)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Shovill</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Genome Assembly</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">SPAdes-based de novo</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">assembly pipeline</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">contigs + graph + BAM</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="75" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Bandage Info -->
  <g class="node-card" transform="translate(740, 75)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bandage Info</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Graph Statistics</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Assembly graph metrics:</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">N50, components, edges</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Bandage Image -->
  <g class="node-card" transform="translate(740, 180)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bandage Image</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Graph Visualization</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Visual rendering of</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">assembly contig graph</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator Summarize (Green report) -->
  <g class="node-card" transform="translate(740, 300)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ToolDistillator</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Result Summarization</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Extracts and aggregates</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="200" cy="30" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Contigs FASTA -->
  <g class="node-card" transform="translate(360, 390)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Contigs FASTA</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">assembled genome</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Graph Stats -->
  <g class="node-card" transform="translate(550, 390)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Graph Stats</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Graph Plot -->
  <g class="node-card" transform="translate(740, 390)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Graph Plot</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">image</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Summary JSON -->
  <g class="node-card" transform="translate(900, 390)">
    <rect width="120" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="120" height="4" fill="#f97316"/>
    <text x="60" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Summary</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">JSON</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 475)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="120" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1"/>
    <text x="140" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Analysis</text>
    <line x1="200" y1="-4" x2="240" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="248" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="310" y1="-4" x2="350" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="358" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="500" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="520" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>