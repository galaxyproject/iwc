<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 520" role="img" aria-label="Raw Read Quality and Contamination Control workflow diagram">
  <title>Raw Read Quality and Contamination Control</title>
  <desc>Short paired-end read analysis for quality control, adapter trimming, and taxonomy assignment from raw sequencing reads</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="520" fill="#f8f9fa"/>
  <rect width="1100" height="520" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Raw Read Quality and Contamination Control</text>

  <!-- CONNECTIONS -->

  <!-- Forward reads to Fastp -->
  <path class="connection" d="M 200 125 C 270 125, 330 150, 400 150"/>
  <!-- Reverse reads to Fastp -->
  <path class="connection" d="M 200 235 C 270 235, 330 180, 400 180"/>

  <!-- Fastp to Kraken2 -->
  <path class="connection" d="M 600 160 C 660 160, 680 160, 720 160"/>

  <!-- Kraken2 to Bracken -->
  <path class="connection" d="M 920 160 C 960 160, 960 280, 980 280"/>

  <!-- Fastp to ToolDistillator -->
  <path class="connection-secondary" d="M 600 160 C 650 160, 670 330, 720 330"/>

  <!-- ToolDistillator to Summarize -->
  <path class="connection-secondary" d="M 920 330 C 960 330, 960 340, 980 340"/>

  <!-- Fastp to Trimmed reads output -->
  <path class="connection-qc" d="M 600 160 C 640 160, 350 430, 390 430"/>
  <!-- Fastp to QC report output -->
  <path class="connection-qc" d="M 600 160 C 650 160, 510 430, 550 430"/>
  <!-- Kraken2 to taxonomy output -->
  <path class="connection-qc" d="M 920 160 C 950 160, 680 430, 720 430"/>
  <!-- Bracken to abundance output -->
  <path class="connection-qc" d="M 980 310 C 990 320, 860 430, 900 430"/>

  <!-- INPUT NODES -->

  <!-- Forward reads -->
  <g class="node-card" transform="translate(20, 80)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Forward Reads</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">FASTQ</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Raw paired-end R1</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">sequencing reads</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Reverse reads -->
  <g class="node-card" transform="translate(20, 190)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reverse Reads</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">FASTQ</text>
    <text x="90" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Raw paired-end R2</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">sequencing reads</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES -->

  <!-- Fastp -->
  <g class="node-card" transform="translate(400, 100)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Fastp</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Quality Trimming</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Adapter removal, quality</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">filtering, read trimming</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">trimmed reads + QC report</text>
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="80" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Kraken2 -->
  <g class="node-card" transform="translate(720, 105)">
    <rect width="200" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Kraken2</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Taxonomy Assignment</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">k-mer based taxonomic</text>
    <text x="100" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">classification of reads</text>
    <text x="100" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">classifications + report</text>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Bracken -->
  <g class="node-card" transform="translate(940, 240)">
    <rect width="140" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="140" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="140" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bracken</text>
    <text x="70" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Abundance</text>
    <text x="70" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Species-level</text>
    <text x="70" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">estimation</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="40" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ToolDistillator (Green report) -->
  <g class="node-card" transform="translate(720, 290)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="200" height="4" fill="#10b981"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ToolDistillator</text>
    <text x="100" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Result Summarization</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Extracts and aggregates</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="200" cy="40" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- Trimmed Reads -->
  <g class="node-card" transform="translate(340, 410)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Trimmed Reads</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">FASTQ R1 + R2</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- QC Report -->
  <g class="node-card" transform="translate(500, 410)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">QC Report</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">HTML + JSON</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Taxonomy Report -->
  <g class="node-card" transform="translate(670, 410)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Taxonomy Report</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Kraken2 tabular</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Abundance Report -->
  <g class="node-card" transform="translate(850, 410)">
    <rect width="130" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Abundance Report</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Bracken TSV</text>
    <circle cx="50" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 495)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="120" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1"/>
    <text x="140" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Analysis</text>
    <line x1="200" y1="-4" x2="240" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="248" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="310" y1="-4" x2="350" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="358" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="500" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="520" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>