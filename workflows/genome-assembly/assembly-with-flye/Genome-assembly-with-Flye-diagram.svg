<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 400" role="img" aria-label="Genome assembly with Flye workflow diagram">
  <title>Genome assembly with Flye</title>
  <desc>Assemble long reads with Flye, then view assembly statistics and assembly graph</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="820" height="400" fill="#f8f9fa"/>
  <rect width="820" height="400" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="820" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Genome Assembly with Flye</text>

  <!-- Connections -->
  <!-- Input to Flye -->
  <path class="connection" d="M 210 185 C 255 185, 265 185, 310 185"/>
  <!-- Flye to Quast -->
  <path class="connection-qc" d="M 510 170 C 555 170, 565 115, 610 115"/>
  <!-- Flye to Fasta Stats -->
  <path class="connection-qc" d="M 510 185 C 555 185, 565 195, 610 195"/>
  <!-- Flye to Bandage -->
  <path class="connection" d="M 510 200 C 555 200, 565 275, 610 275"/>

  <!-- Input Node: Sequence Reads -->
  <g class="node-card" transform="translate(30, 140)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Input sequence reads</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Nanopore / long reads</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">FASTQ</text>
    <circle cx="180" cy="45" r="6" fill="#ffd700" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Flye -->
  <g class="node-card" transform="translate(310, 140)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Flye</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">De novo assembly</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Consensus + Graph + Stats</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: Quast -->
  <g class="node-card" transform="translate(610, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="180" height="4" fill="#10b981"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Quast</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Genome report</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">HTML quality metrics</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- QC Node: Fasta Statistics -->
  <g class="node-card" transform="translate(610, 170)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="180" height="4" fill="#10b981"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Fasta Statistics</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Assembly metrics</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">N50, contigs, size</text>
    <circle cx="0" cy="45" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  </g>

  <!-- Processing Node: Bandage -->
  <g class="node-card" transform="translate(610, 270)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="12" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Bandage Image</text>
    <text x="12" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Assembly graph</text>
    <text x="12" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#868e96">Visual representation</text>
    <circle cx="0" cy="45" r="6" fill="#25537b" stroke="white" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 375)">
    <rect x="0" y="-4" width="12" height="12" rx="2" fill="#ffd700"/>
    <text x="16" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Input</text>
    <line x1="60" y1="2" x2="90" y2="2" stroke="#25537b" stroke-width="3"/>
    <text x="95" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Data flow</text>
    <line x1="160" y1="2" x2="190" y2="2" stroke="#25537b" stroke-width="2" stroke-dasharray="5 3"/>
    <text x="195" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">QC</text>
    <rect x="225" y="-4" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="241" y="6" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Report/QC</text>
  </g>
</svg>
