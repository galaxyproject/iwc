- doc: Test outline for Genome-assembly-with-Flye
  job:
    Input sequence reads:
      class: File
      path: test-data/Input_reads.fastqsanger.gz
      filetype: fastqsanger.gz
      hashes:
      - hash_function: SHA-1
        hash_value: 18f30f2a901e027bb3b8e9d99a102b15c2648477
  outputs:
    Flye assembly (consensus):
      asserts:
        has_text:
          text: '>contig_1'
        has_size:
          min: 80k
          max: 86k
    Flye assembly (assembly_graph):
      asserts:
        has_text:
          text: 'digraph {'
        has_n_lines:
          min: 20
          max: 24
    Flye assembly (Graphical Fragment Assembly):
      asserts:
        has_text:
          text: edge_1
        has_n_lines:
          min: 6
          max: 8
    Flye assembly (assembly_info):
      asserts:
        has_text:
          text: seq_name
    'Quast: HTML report':
      asserts:
        has_size:
          min: 250k
          max: 400k
    Flye assembly statistics:
      asserts:
        has_text:
          text: "Scaffold L50"
    'Bandage Image: Assembly Graph Image':
      asserts:
        has_size:
          min: 30k
          max: 50k
