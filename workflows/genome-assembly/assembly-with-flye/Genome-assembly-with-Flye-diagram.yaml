title: "Genome Assembly with Flye"
subtitle: "Long-read assembly, QC & visualization"

nodes:
  - id: reads
    type: input
    label: Long Reads
    subtitle: "Nanopore / PacBio"
    column: 0
    row: 0

  - id: flye
    type: tool
    label: Flye
    subtitle: Long-read assembly
    detail: Consensus + assembly graph
    step: "1"
    column: 1
    row: 0

  - id: assembly
    type: output
    label: Assembly FASTA
    subtitle: Consensus contigs
    column: 3
    row: 0

  - id: bandage
    type: tool
    label: Bandage Image
    subtitle: Graph visualization
    step: "2"
    column: 2
    row: 0

  - id: quast
    type: report
    label: Quast
    subtitle: Assembly QC report
    column: 2
    row: 1

  - id: fastaStats
    type: report
    label: Fasta Statistics
    subtitle: Assembly metrics
    column: 1
    row: 2

edges:
  - from: reads
    to: flye
  - from: flye
    to: assembly
  - from: flye
    to: bandage
  - from: flye
    to: quast
    style: qc
  - from: flye
    to: fastaStats
    style: qc

legend:
  items: [input, primary, qc, output, report]
