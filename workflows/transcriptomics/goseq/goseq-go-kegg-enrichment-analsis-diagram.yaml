title: "GO and KEGG Pathway Enrichment Analysis with GOseq"
nodes:
  - id: deResult
    type: input
    label: DE Result
    subtitle: Gene list with T/F DE status
    column: 0
    row: 2
  - id: geneLengths
    type: input
    label: Gene Lengths
    subtitle: Gene length bias correction
    column: 0
    row: 3
  - id: paramsInput
    type: input
    label: Parameters
    subtitle: Genome, gene ID format
    column: 0
    row: 0
  - id: keggPathways
    type: input
    label: KEGG Pathways
    subtitle: Pathway ID-to-name mapping
    column: 0
    row: 1
  - id: goseqBP
    type: tool
    label: GOseq (BP)
    subtitle: Biological Process enrichment
    step: "1"
    column: 1
    row: 0
  - id: goseqMF
    type: tool
    label: GOseq (MF)
    subtitle: Molecular Function enrichment
    step: "2"
    column: 1
    row: 1
  - id: goseqCC
    type: tool
    label: GOseq (CC)
    subtitle: Cellular Component enrichment
    step: "3"
    column: 1
    row: 2
  - id: goseqKEGG
    type: tool
    label: GOseq (KEGG)
    subtitle: KEGG pathway enrichment
    step: "4"
    column: 1
    row: 3
  - id: goTables
    type: output
    label: GO Enrichment Tables
    subtitle: BP, MF, CC results &amp; plots
    column: 2
    row: 1
  - id: keggTable
    type: output
    label: KEGG Enrichment Table
    subtitle: Pathway enrichment with names
    column: 2
    row: 2
edges:
  - from: deResult
    to: goseqBP
  - from: deResult
    to: goseqMF
  - from: deResult
    to: goseqCC
  - from: deResult
    to: goseqKEGG
  - from: geneLengths
    to: goseqBP
    style: secondary
  - from: geneLengths
    to: goseqMF
    style: secondary
  - from: geneLengths
    to: goseqCC
    style: secondary
  - from: geneLengths
    to: goseqKEGG
    style: secondary
  - from: goseqBP
    to: goTables
  - from: goseqMF
    to: goTables
  - from: goseqCC
    to: goTables
  - from: goseqKEGG
    to: keggTable
  - from: keggPathways
    to: keggTable
    style: secondary
legend:
  items: [input, primary, secondary, output]
