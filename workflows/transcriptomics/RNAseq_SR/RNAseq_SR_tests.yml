- doc: Test outline for RNAseq_SR
  job:
    gtf:
      class: File
      location: https://zenodo.org/record/4541751/files/Drosophila_melanogaster.BDGP6.87.gtf
      filetype: gtf
    gtf with regions to exclude from FPKM normalization:
      class: File
      path: test-data/empty.gtf
      filetype: gtf
    SR fastq input:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: GSM461177
        location: https://zenodo.org/record/4541751/files/GSM461177_1_subsampled.fastqsanger
    forward_adapter: GATCGGAAGAGCACACGTCTGAACTCCAGTCAC
    reference_genome: dm6
    awk command to get read counts: NR>4{print $1"\t"$2}
  outputs:
    output_log:
      element_tests:
        GSM461177:
          asserts:
            - that: "has_text"
              text: "Number of input reads |\t1051466"
            - that: "has_text"
              text: "Uniquely mapped reads number |\t871202"
            - that: "has_text"
              text: "Number of reads mapped to multiple loci |\t91809"
    mapped-reads:
      element_tests:
        GSM461177:
          asserts:
            has_size:
              value: 43037033
              delta: 4000000
    'MultiQC on input dataset(s): Stats':
      element_tests:
        cutadapt:
          asserts:
            has_text:
              text: "GSM461177\t4.0\t1057657\t25033\t6191\t1051466\t39133309\t1439589\t37547108\t4.053327051898423"
        general_stats:
          asserts:
            has_text:
              text: "GSM461177\t82.86\t871202.0\t4.053327051898423"
        sources:
          asserts:
            has_n_lines:
              n: 4
        star:
          asserts:
            has_text:
              text: "GSM461177\t1051466.0\t35.0\t871202.0\t82.86\t35.4\t51184.0\t50995.0\t50810.0\t343.0\t12.0\t19.0\t0.48\t0.0\t1.48\t0.0\t1.36\t91809.0\t8.73\t34515.0\t3.28\t0.0\t4.76\t0.37\t0\t50050\t3890"
    MultiQC webpage:
      asserts:
        - that: "has_text"
          text: "GSM461177"
        - that: "has_text"
          text: "<a href=\"#cutadapt_filtered_reads\" class=\"nav-l2\">Filtered Reads</a>"
        - that: "has_text"
          text: "<a href=\"#star\" class=\"nav-l1\">STAR</a>"
    reads_per_gene from STAR:
      element_tests:
        GSM461177:
          asserts:
            - that: "has_text"
              text: "N_ambiguous\t20961\t5272\t4705"
            - that: "has_text"
              text: "FBgn0010247\t14\t6\t8"
    HTS count like output:
      element_tests:
        GSM461177:
          asserts:
            has_text:
              text: "FBgn0010247\t14"
    transcripts_expression:
      element_tests:
        GSM461177:
          asserts:
            has_text:
              text: "FBtr0078104\t-\t-\tFBgn0031217\tCG11377\t-\tchr2L:102379-104142\t1583\t0.432929\t12.5872\t6.63824\t18.5363\tOK"
    genes_expression:
      element_tests:
        GSM461177:
          asserts:
            has_text:
              text: "FBgn0031217\t-\t-\tFBgn0031217\tCG11377\t-\tchr2L:102379-104142\t-\t-\t12.5872\t6.40272\t18.7718\tOK"
    both strands coverage:
      element_tests:
        GSM461177:
            has_size:
              value: 6075761
              delta: 600000
    negative (positive) strand coverage:
      element_tests:
        GSM461177:
            has_size:
              value: 3103918
              delta: 300000
    positive (negative) strand coverage:
      element_tests:
        GSM461177:
            has_size:
              value: 3103918
              delta: 300000
