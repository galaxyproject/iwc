<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 580" role="img" aria-label="RNA-Seq Differential Expression Analysis with Visualization workflow diagram">
  <title>RNA-Seq Differential Expression Analysis with Visualization</title>
  <desc>Identifies differentially expressed genes between two conditions from count tables, applies statistical filters, and generates volcano plots and heatmaps for visualization.</desc>

  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection {
        stroke: #25537b;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
      }
      .connection-secondary {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
      }
      .connection-qc {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 5 3;
      }
      .node-card {
        filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15));
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="580" fill="#f8f9fa"/>
  <rect width="1100" height="580" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">
    RNA-Seq Differential Expression Analysis with Visualization
  </text>

  <!-- CONNECTIONS (draw first, behind nodes) -->

  <!-- Treatment Counts to DESeq2 -->
  <path class="connection" d="M 200 105 C 260 105, 300 165, 360 165"/>

  <!-- Reference Counts to DESeq2 -->
  <path class="connection" d="M 200 195 C 260 195, 300 185, 360 185"/>

  <!-- Gene Annotation to Annotate -->
  <path class="connection-secondary" d="M 200 285 C 280 285, 460 230, 540 230"/>

  <!-- DESeq2 to Annotate DESeq2 -->
  <path class="connection" d="M 540 175 C 600 175, 490 210, 540 210"/>

  <!-- Annotate to Filter -->
  <path class="connection" d="M 720 220 C 780 220, 700 325, 760 325"/>

  <!-- Filter to Filtered Genes output -->
  <path class="connection" d="M 920 325 C 980 325, 920 390, 980 390"/>

  <!-- DESeq2 outputs path -->
  <path class="connection-qc" d="M 540 195 C 620 230, 160 430, 240 430"/>

  <!-- Annotate to Volcano Plot -->
  <path class="connection-secondary" d="M 720 230 C 820 250, 540 490, 620 490"/>

  <!-- Filter to Heatmaps connection -->
  <path class="connection-secondary" d="M 920 335 C 1000 380, 810 490, 890 490"/>

  <!-- INPUT NODES (Gold) -->

  <!-- Treatment Counts Input -->
  <g class="node-card" transform="translate(20, 65)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Treatment Counts</text>
    <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Collection of count tables</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Changed condition</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Reference Counts Input -->
  <g class="node-card" transform="translate(20, 155)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reference Counts</text>
    <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Collection of count tables</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Base/control condition</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Gene Annotation Input -->
  <g class="node-card" transform="translate(20, 245)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Gene Annotation</text>
    <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">GTF annotation file</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">For gene names</text>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING NODES (Blue) -->

  <!-- DESeq2 -->
  <g class="node-card" transform="translate(360, 130)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">DESeq2</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Differential Expression</text>
    <text x="90" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Statistical testing</text>
    <text x="90" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Normalization</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="65" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- Annotate DESeq2 -->
  <g class="node-card" transform="translate(540, 180)">
    <rect width="180" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Annotate Results</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Add gene names</text>
    <text x="90" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">From GTF annotation</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Filter Step -->
  <g class="node-card" transform="translate(760, 290)">
    <rect width="160" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Filter DE Genes</text>
    <text x="80" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">p-adj &amp; log2FC</text>
    <text x="80" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Significance thresholds</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="55" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- OUTPUT NODES -->

  <!-- DESeq2 Plots Output -->
  <g class="node-card" transform="translate(180, 395)">
    <rect width="120" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="120" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="120" height="4" fill="#f97316"/>
    <text x="60" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">DESeq2 Plots</text>
    <text x="60" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">PCA, dispersion</text>
    <text x="60" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">PDF</text>
    <circle cx="60" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Annotated Results Output -->
  <g class="node-card" transform="translate(310, 395)">
    <rect width="140" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="140" height="4" fill="#f97316"/>
    <text x="70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Annotated Results</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Full DE table</text>
    <text x="70" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Tabular</text>
    <circle cx="70" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Filtered Genes Output -->
  <g class="node-card" transform="translate(950, 360)">
    <rect width="130" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="130" height="4" fill="#f97316"/>
    <text x="65" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Filtered Genes</text>
    <text x="65" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Significant DE</text>
    <text x="65" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Tabular</text>
    <circle cx="30" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- VISUALIZATION NODES (Green for reports/plots) -->

  <!-- Volcano Plot -->
  <g class="node-card" transform="translate(580, 460)">
    <rect width="140" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="140" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="140" height="4" fill="#10b981"/>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Volcano Plot</text>
    <text x="70" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">log2FC vs -log10(p)</text>
    <text x="70" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Top DE genes labeled</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Counts Heatmap -->
  <g class="node-card" transform="translate(780, 460)">
    <rect width="140" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="140" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="140" height="4" fill="#10b981"/>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Counts Heatmap</text>
    <text x="70" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">log2 normalized</text>
    <text x="70" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Clustered samples</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Z-scores Heatmap -->
  <g class="node-card" transform="translate(940, 460)">
    <rect width="140" height="70" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="140" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="140" height="4" fill="#10b981"/>
    <text x="70" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Z-scores Heatmap</text>
    <text x="70" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Row-scaled expression</text>
    <text x="70" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Blue-white-red</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 555)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <!-- Input -->
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <!-- Processing -->
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Analysis</text>
    <!-- Data flow -->
    <line x1="220" y1="-4" x2="260" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="268" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <!-- QC flow -->
    <line x1="340" y1="-4" x2="380" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="388" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Secondary</text>
    <!-- Output -->
    <rect x="470" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="490" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <!-- Report -->
    <rect x="550" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="570" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Visualization</text>
  </g>
</svg>