- doc: Test outline for RNAseq_SR
  job:
    GTF file of annotation:
      class: File
      location: https://zenodo.org/records/13987631/files/Saccharomyces_cerevisiae.R64-1-1.113.gtf
      filetype: gtf
      hashes:
      - hash_function: SHA-1
        hash_value: afc40f49d008ba2a68b0ee0db130669b07cd445e
    Collection of FASTQ files:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: SRR5085167
        location: https://zenodo.org/records/13987631/files/SRR5085167_forward.fastqsanger.gz
        hashes:
        - hash_function: SHA-1
          hash_value: f910a2a7764249b690e28d8dcf4d7097d3c533f6
    Forward adapter: AGATCGGAAGAG
    Generate additional QC reports: true
    Reference genome: sacCer3
    Strandedness: stranded - forward
    Use featureCounts for generating count tables: true
    Compute Cufflinks FPKM: true
    GTF with regions to exclude from FPKM normalization with Cufflinks:
    Compute StringTie FPKM: true
  outputs:
    MultiQC stats:
      asserts:
        has_text_matching:
          expression: "SRR5085167\t0.11[0-9]*\t18.3[0-9]*\t69.6[0-9]*\t0.3[0-9]*\t0.3[0-9]*\t94.62\t0.12[0-9]*\t34.43\t0.2[0-9]*\t28.[0-9]*\t90.[0-9]*\t16.[0-9]*\t0.36[0-9]*\t43.[0-9]*\t91.[0-9]*\t70.[0-9]*\t36.[0-9]*\t46.0\t75.0\t75\t27.27[0-9]*\t0.39[0-9]*"
    Counts Table:
      element_tests:
        SRR5085167:
          asserts:
            has_line:
              line: "YAL038W\t1775"
    Mapped Reads:
      element_tests:
        SRR5085167:
          asserts:
            has_size:
              value: 31570787
              delta: 3000000
    Gene Abundance Estimates from StringTie:
      element_tests:
        SRR5085167:
          asserts:
            has_text_matching:
              expression: "YAL038W\tCDC19\tchrI\t\\+\t71786\t73288\t57.[0-9]*\t3575.[0-9]*\t3084.[0-9]*"
    Genes Expression from Cufflinks:
      element_tests:
        SRR5085167:
          asserts:
            has_line:
              line: "YAL038W\t-\t-\tYAL038W\tCDC19\t-\tchrI:71785-73288\t-\t-\t3375.85\t3161.36\t3590.33\tOK"
    Transcripts Expression from Cufflinks:
      element_tests:
        SRR5085167:
          asserts:
            has_line:
              line: "YAL038W_mRNA\t-\t-\tYAL038W\tCDC19\t-\tchrI:71785-73288\t1503\t57.5601\t3375.85\t3161.36\t3590.33\tOK"
    Stranded Coverage:
      element_tests:
        SRR5085167_forward:
          asserts:
            has_size:
              value: 555489
              delta: 50000
        SRR5085167_reverse:
          asserts:
            has_size:
              value: 526952
              delta: 50000
    Unstranded Coverage:
