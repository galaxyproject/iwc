<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1150 620" role="img" aria-label="Viral Variant Calling and Consensus workflow diagram">
  <title>Variant Calling and Consensus for Non-Segmented Viral Genomes</title>
  <desc>Pipeline for Illumina PE sequenced viruses: fastp trimming, BWA-MEM alignment, optional primer trimming with ivar, variant calling with ivar variants, consensus generation, and SnpEff annotation with combined reporting.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1150" height="620" fill="#f8f9fa"/>
  <rect width="1150" height="620" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1150" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Viral Variant Calling and Consensus (Non-Segmented, PE Illumina)</text>

  <!-- CONNECTIONS -->

  <!-- PE Reads -> fastp -->
  <path class="connection" d="M 180 115 C 220 115, 225 115, 260 115"/>
  <!-- Reference FASTA -> BWA-MEM -->
  <path class="connection" d="M 180 225 C 260 225, 440 155, 480 155"/>
  <!-- Reference annotation -> SnpEff build -->
  <path class="connection" d="M 180 335 C 220 335, 225 335, 260 335"/>
  <!-- Primer scheme -> ivar trim (optional) -->
  <path class="connection-secondary" d="M 180 435 C 220 435, 400 260, 700 260"/>

  <!-- fastp -> BWA-MEM -->
  <path class="connection" d="M 420 115 C 455 115, 450 135, 480 135"/>
  <!-- BWA-MEM -> Samtools view + filter -->
  <path class="connection" d="M 640 145 C 670 145, 665 175, 700 175"/>
  <!-- Samtools filter -> Realign -->
  <path class="connection" d="M 860 175 C 890 175, 885 175, 920 175"/>

  <!-- Realign -> ivar trim -->
  <path class="connection" d="M 700 220 C 700 240, 700 240, 700 250"/>

  <!-- ivar trim / Realign -> ivar variants (row 2) -->
  <path class="connection" d="M 860 265 C 880 265, 280 390, 310 405"/>
  <!-- ivar trim / Realign -> ivar consensus -->
  <path class="connection" d="M 860 275 C 900 290, 480 390, 510 405"/>

  <!-- SnpEff build -> SnpEff annotate -->
  <path class="connection-secondary" d="M 350 380 C 350 430, 700 430, 700 420"/>

  <!-- ivar variants -> SnpEff annotate -->
  <path class="connection" d="M 470 405 C 510 405, 670 405, 700 405"/>
  <!-- SnpEff annotate -> Variant report -->
  <path class="connection" d="M 860 405 C 890 405, 890 395, 910 395"/>
  <!-- ivar consensus -> Combined consensus -->
  <path class="connection" d="M 670 405 C 700 405, 890 440, 910 445"/>

  <!-- QC connections -->
  <path class="connection-qc" d="M 340 160 C 340 310, 470 480, 530 490"/>
  <path class="connection-qc" d="M 780 230 C 780 370, 590 470, 570 490"/>

  <!-- NODES -->

  <!-- INPUT: PE Reads -->
  <g class="node-card" transform="translate(30, 70)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">PE Reads</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Paired-end reads</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">list:paired collection</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- INPUT: Reference FASTA -->
  <g class="node-card" transform="translate(30, 180)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Reference FASTA</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Viral genome</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">FASTA format</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- INPUT: Reference annotation -->
  <g class="node-card" transform="translate(30, 290)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Annotation</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Reference annotation</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">GenBank format</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- INPUT: Primer scheme (optional) -->
  <g class="node-card" transform="translate(30, 390)">
    <rect width="150" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="150" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="150" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Primers</text>
    <text x="75" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Primer scheme</text>
    <text x="75" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Optional BED</text>
    <circle cx="150" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- PROCESSING: fastp -->
  <g class="node-card" transform="translate(260, 70)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">fastp</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Quality trimming</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Adapter removal</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="80" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- PROCESSING: SnpEff build -->
  <g class="node-card" transform="translate(260, 290)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">SnpEff Build</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Build database</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Custom genome</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PROCESSING: BWA-MEM -->
  <g class="node-card" transform="translate(480, 100)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">7:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">BWA-MEM</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Read alignment</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">To viral reference</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- PROCESSING: Samtools view + filter -->
  <g class="node-card" transform="translate(700, 130)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">8:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Filter + Realign</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Samtools filter</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">LoFreq realign</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="80" cy="90" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- PROCESSING: ivar trim -->
  <g class="node-card" transform="translate(920, 130)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">9:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ivar Trim</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Primer trimming</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Optional step</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ROW 2: ivar variants -->
  <g class="node-card" transform="translate(310, 360)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">10:</text>
    <text x="30" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ivar Variants</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Variant calling</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Frequency-based</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ivar consensus -->
  <g class="node-card" transform="translate(510, 360)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">11:</text>
    <text x="30" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ivar Consensus</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Consensus sequence</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Per sample</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- SnpEff annotate -->
  <g class="node-card" transform="translate(700, 360)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">12:</text>
    <text x="30" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">SnpEff Annotate</text>
    <text x="80" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Functional effects</text>
    <text x="80" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">+ extract fields</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Variant report -->
  <g class="node-card" transform="translate(910, 365)">
    <rect width="140" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="140" height="4" fill="#f97316"/>
    <text x="70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Variant Report</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Annotated variants</text>
    <text x="70" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">All samples combined</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- OUTPUT: Combined consensus -->
  <g class="node-card" transform="translate(910, 430)">
    <rect width="140" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="22" rx="4" fill="#f97316"/>
    <rect x="0" y="18" width="140" height="4" fill="#f97316"/>
    <text x="70" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Consensus</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Combined genomes</text>
    <text x="70" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Multi-FASTA</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- REPORT: MultiQC -->
  <g class="node-card" transform="translate(490, 480)">
    <rect width="160" height="80" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="160" height="28" rx="4" fill="#10b981"/>
    <rect x="0" y="24" width="160" height="4" fill="#10b981"/>
    <text x="80" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MultiQC Report</text>
    <text x="80" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Quality metrics</text>
    <text x="80" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">fastp, mapping, QualiMap</text>
    <circle cx="40" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="80" cy="0" r="5" fill="white" stroke="#10b981" stroke-width="1.5"/>
  </g>

  <!-- Legend -->
  <g transform="translate(30, 585)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <rect x="130" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <line x1="230" y1="-4" x2="270" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="278" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="350" y1="-4" x2="390" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="398" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="480" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="500" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="560" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="580" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>