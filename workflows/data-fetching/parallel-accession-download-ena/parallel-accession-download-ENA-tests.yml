- doc: Test download of single end
  job:
    List of accessions:
      class: File
      path: test-data/input_accession_single_end.txt
    Number of accessions for a single download job: '1'
  outputs:
    Single end data:
      element_tests:
        SRR000062:
          file: test-data/SRR000062_head.fastq
          decompress: true
          compare: contains

- doc: Test download of paired end
  job:
    List of accessions:
      class: File
      path: test-data/input_accession_paired_end.txt
    Number of accessions for a single download job: '1'
  outputs:
    Paired data:
      element_tests:
        SRR11953971:
          elements:
            forward:
              file: test-data/SRR11953971_1_head.fastq
              decompress: true
              compare: contains
            reverse:
              file: test-data/SRR11953971_2_head.fastq
              decompress: true
              compare: contains