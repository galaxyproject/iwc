<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" role="img" aria-label="SRA Manifest to Concatenated FASTQs workflow diagram">
  <title>SRA Manifest to Concatenated FASTQs</title>
  <desc>Workflow that downloads FASTQs from SRA accessions, relabels them by sample identifier, and concatenates multiple runs per experiment into single FASTQ files.</desc>

  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>

    <style>
      .connection {
        stroke: #25537b;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
      }
      .connection-secondary {
        stroke: #25537b;
        stroke-width: 3;
        fill: none;
        stroke-linecap: round;
      }
      .node-card {
        filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15));
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="420" fill="#f8f9fa"/>
  <rect width="900" height="420" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="900" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">
    SRA Manifest to Concatenated FASTQs
  </text>

  <!-- CONNECTIONS (draw first, behind nodes) -->

  <!-- Input to Parse Manifest -->
  <path class="connection" d="M 200 130 C 230 130, 250 130, 280 130"/>

  <!-- Parse Manifest to fasterq-dump -->
  <path class="connection" d="M 440 130 C 480 130, 500 175, 540 175"/>

  <!-- fasterq-dump to Relabel (paired path - upper) -->
  <path class="connection" d="M 700 155 C 740 155, 735 155, 750 155"/>

  <!-- fasterq-dump to Relabel (single path - lower) -->
  <path class="connection-secondary" d="M 700 195 C 740 195, 735 295, 750 295"/>

  <!-- Relabel to Output (paired) -->
  <path class="connection" d="M 800 155 C 820 155, 815 155, 830 155"/>

  <!-- Relabel to Output (single) -->
  <path class="connection-secondary" d="M 800 295 C 820 295, 815 295, 830 295"/>

  <!-- NODE: SRA Manifest Input (Gold) -->
  <g class="node-card" transform="translate(20, 85)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">SRA Manifest</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Tabular file from</text>
    <text x="90" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">SRA Run Selector</text>
    <text x="90" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">accession + sample info</text>
    <!-- Output terminal -->
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Parse Manifest (Blue) -->
  <g class="node-card" transform="translate(280, 85)">
    <rect width="160" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Parse Manifest</text>
    <text x="80" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Extract SRA IDs and</text>
    <text x="80" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">sample identifiers</text>
    <text x="80" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Cut + Replace</text>
    <!-- Input terminal -->
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- Output terminal -->
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: fasterq-dump (Blue - main processing) -->
  <g class="node-card" transform="translate(540, 110)">
    <rect width="160" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="160" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="160" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">fasterq-dump</text>
    <text x="80" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Download FASTQs</text>
    <text x="80" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">from SRA</text>
    <text x="80" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Paired + Single reads</text>
    <text x="80" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Auto-split by type</text>
    <!-- Input terminal -->
    <circle cx="0" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- Output terminals (paired upper, single lower) -->
    <circle cx="160" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="160" cy="85" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Relabel + Concat Paired (Blue) -->
  <g class="node-card" transform="translate(750, 100)">
    <rect width="50" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="50" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="50" height="4" fill="#25537b"/>
    <text x="25" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">4:</text>
    <text x="25" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Relabel</text>
    <text x="25" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">&amp;</text>
    <text x="25" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Concat</text>
    <text x="25" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">by sample</text>
    <!-- Input terminal -->
    <circle cx="0" cy="55" r="5" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- Output terminal -->
    <circle cx="50" cy="55" r="5" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Relabel + Concat Single (Blue) -->
  <g class="node-card" transform="translate(750, 240)">
    <rect width="50" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="50" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="50" height="4" fill="#25537b"/>
    <text x="25" y="19" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">5:</text>
    <text x="25" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Relabel</text>
    <text x="25" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">&amp;</text>
    <text x="25" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Concat</text>
    <text x="25" y="98" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">by sample</text>
    <!-- Input terminal -->
    <circle cx="0" cy="55" r="5" fill="white" stroke="#25537b" stroke-width="2"/>
    <!-- Output terminal -->
    <circle cx="50" cy="55" r="5" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Paired-end Output (Orange) -->
  <g class="node-card" transform="translate(830, 115)">
    <rect width="55" height="80" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="55" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="55" height="4" fill="#f97316"/>
    <text x="27" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Output</text>
    <text x="27" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Paired</text>
    <text x="27" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">FASTQs</text>
    <text x="27" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">R1 + R2</text>
    <!-- Input terminal at left -->
    <circle cx="0" cy="40" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Single-read Output (Orange) -->
  <g class="node-card" transform="translate(830, 255)">
    <rect width="55" height="80" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="55" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="55" height="4" fill="#f97316"/>
    <text x="27" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Output</text>
    <text x="27" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Single</text>
    <text x="27" y="54" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">FASTQs</text>
    <text x="27" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">reads</text>
    <!-- Input terminal at left -->
    <circle cx="0" cy="40" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 395)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <!-- Input -->
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <!-- Processing -->
    <rect x="125" y="-10" width="14" height="14" rx="2" fill="white" stroke="#25537b" stroke-width="1"/>
    <text x="145" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Processing</text>
    <!-- Data flow -->
    <line x1="220" y1="-4" x2="260" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="268" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <!-- Output -->
    <rect x="340" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="360" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>

</svg>