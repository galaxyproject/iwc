<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 420" role="img" aria-label="Parallel accession download workflow diagram">
  <title>Parallel Accession Download</title>
  <desc>Downloads FASTQ files from SRA run accessions: splits accession list into individual items, runs fasterq-dump in parallel, and organizes output into paired-end and single-end read collections</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="420" fill="#f8f9fa"/>
  <rect width="1000" height="420" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1000" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">Parallel Accession Download</text>
  <text x="295" y="28" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">SRA/ENA FASTQ Retrieval from Run Accessions</text>

  <!-- ==================== CONNECTIONS ==================== -->

  <!-- Run Accessions → Split File -->
  <path class="connection" d="M 200 155 C 250 155, 260 155, 300 155"/>

  <!-- Split File → fasterq-dump -->
  <path class="connection" d="M 500 155 C 540 155, 550 155, 580 155"/>

  <!-- fasterq-dump → Flatten PE -->
  <path class="connection" d="M 780 135 C 810 135, 820 120, 850 120"/>

  <!-- fasterq-dump → Flatten SE -->
  <path class="connection" d="M 780 175 C 810 175, 820 230, 850 230"/>

  <!-- Flatten PE → PE Reads output -->
  <path class="connection" d="M 850 145 C 850 215, 730 280, 730 310"/>

  <!-- Flatten SE → SE Reads output -->
  <path class="connection" d="M 850 255 C 850 280, 870 295, 870 310"/>

  <!-- ==================== NODES ==================== -->

  <!-- NODE: Run Accessions (Input - Gold) -->
  <g class="node-card" transform="translate(20, 110)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Run Accessions</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Text file (one per line)</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">SRR / ERR / DRR IDs</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Split File (Processing - Blue) -->
  <g class="node-card" transform="translate(300, 110)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Split File</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Split to collection</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">One accession per item</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: fasterq-dump (Processing - Blue, key step) -->
  <g class="node-card" transform="translate(580, 90)">
    <rect width="200" height="120" rx="4" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="white">fasterq-dump</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Download FASTQ from SRA</text>
    <text x="100" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Parallel per-accession</text>
    <line x1="10" y1="85" x2="190" y2="85" stroke="#25537b" stroke-width="1" stroke-dasharray="2 2"/>
    <text x="15" y="100" font-family="system-ui, sans-serif" font-size="9" fill="#495057">PE reads (list:paired)</text>
    <text x="15" y="115" font-family="system-ui, sans-serif" font-size="9" fill="#495057">SE reads (list)</text>
    <circle cx="0" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
    <circle cx="200" cy="85" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Flatten PE (Processing - Blue) -->
  <g class="node-card" transform="translate(850, 90)">
    <rect width="130" height="55" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="130" height="22" rx="4" fill="#25537b"/>
    <rect x="0" y="18" width="130" height="4" fill="#25537b"/>
    <text x="10" y="16" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Flatten PE</text>
    <text x="65" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Reorganize collection</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Flatten SE (Processing - Blue) -->
  <g class="node-card" transform="translate(850, 200)">
    <rect width="130" height="55" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="130" height="22" rx="4" fill="#25537b"/>
    <rect x="0" y="18" width="130" height="4" fill="#25537b"/>
    <text x="10" y="16" font-family="system-ui, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="16" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Flatten SE</text>
    <text x="65" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Reorganize collection</text>
    <circle cx="0" cy="30" r="5" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="5" fill="white" stroke="#25537b" stroke-width="1.5"/>
  </g>

  <!-- NODE: Paired End Reads (Output - Orange) -->
  <g class="node-card" transform="translate(660, 310)">
    <rect width="140" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">PE Reads</text>
    <text x="70" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">list:paired FASTQ</text>
    <text x="70" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Paired-end reads</text>
    <circle cx="70" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Single End Reads (Output - Orange) -->
  <g class="node-card" transform="translate(830, 310)">
    <rect width="130" height="55" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="130" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="130" height="4" fill="#f97316"/>
    <text x="65" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">SE Reads</text>
    <text x="65" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">list FASTQ</text>
    <text x="65" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Single-end reads</text>
    <circle cx="40" cy="0" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(200, 395)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <rect x="240" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="260" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
  </g>

</svg>