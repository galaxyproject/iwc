- doc: Test download of single end accession
  job:
    Run accessions:
      class: File
      path: test-data/input_accession_single_end.txt
      hashes:
      - hash_function: SHA-1
        hash_value: 82f7d1a023352b8d99bdf262ccbc0c87723b754b
  outputs:
    Single End Reads:
      element_tests:
        SRR044777:
          file: test-data/SRR044777_head.fastq
          decompress: true
          compare: contains

- doc: Test download of single and paired end accession
  job:
    Run accessions:
      class: File
      path: test-data/input_accession_paired_end.txt
      hashes:
      - hash_function: SHA-1
        hash_value: cc855f075b8473f89364415d7f30fada8182a40a
  outputs:
    Paired End Reads:
      element_tests:
        SRR11953971:
          elements:
            forward:
              file: test-data/SRR11953971_1_head.fastq
              decompress: true
              compare: contains
            reverse:
              file: test-data/SRR11953971_2_head.fastq
              decompress: true
              compare: contains
