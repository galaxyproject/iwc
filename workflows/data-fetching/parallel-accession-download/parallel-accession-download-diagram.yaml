title: "Parallel Accession Download"
subtitle: "SRA/ENA bulk FASTQ retrieval"

nodes:
  - id: accessions
    type: input
    label: Run Accessions
    subtitle: "SRR / ERR / DRR list"
    column: 0
    row: 0

  - id: split
    type: tool
    label: Split to Collection
    subtitle: One accession per job
    step: "1"
    column: 1
    row: 0

  - id: fasterq
    type: tool
    label: fasterq-dump
    subtitle: Download FASTQs
    detail: Parallel retrieval
    step: "2"
    column: 2
    row: 0

  - id: peReads
    type: output
    label: Paired-End Reads
    subtitle: "list:paired collection"
    column: 3
    row: 0

  - id: seReads
    type: output
    label: Single-End Reads
    subtitle: list collection
    column: 3
    row: 1

edges:
  - from: accessions
    to: split
  - from: split
    to: fasterq
  - from: fasterq
    to: peReads
  - from: fasterq
    to: seReads

legend:
  items: [input, primary, output]
