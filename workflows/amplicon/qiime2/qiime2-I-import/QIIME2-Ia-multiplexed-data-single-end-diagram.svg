<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 400" role="img" aria-label="QIIME2 Ia: Multiplexed data single-end import workflow diagram">
  <title>QIIME2 Ia: Multiplexed Data (Single-End)</title>
  <desc>Workflow that imports single-end multiplexed sequences and barcodes into QIIME2 format, demultiplexes using EMP protocol, and summarizes the demultiplexed output.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="920" height="400" fill="#f8f9fa"/>
  <rect width="920" height="400" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="920" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">QIIME2 Ia: Multiplexed Data Import (Single-End)</text>

  <!-- CONNECTIONS -->
  <!-- Sequences to Import Data -->
  <path class="connection" d="M 200 115 C 250 115, 260 155, 310 155"/>
  <!-- Barcodes to Import Data -->
  <path class="connection" d="M 200 215 C 250 215, 260 175, 310 175"/>
  <!-- Metadata to Import Metadata -->
  <path class="connection" d="M 200 315 C 230 315, 230 265, 310 265"/>
  <!-- Import Data to Demultiplex -->
  <path class="connection" d="M 510 165 C 550 165, 545 155, 570 155"/>
  <!-- Import Metadata to Demultiplex -->
  <path class="connection" d="M 510 265 C 540 265, 545 175, 570 175"/>
  <!-- Demultiplex to Demux Summary -->
  <path class="connection-qc" d="M 770 165 C 800 165, 805 165, 810 165"/>
  <!-- Demultiplex to Output -->
  <path class="connection" d="M 770 145 C 800 145, 810 110, 810 110"/>

  <!-- NODE: Sequences Input (Gold) -->
  <g class="node-card" transform="translate(20, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Sequences</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Single-end FASTQ</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">fastqsanger.gz</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Barcodes Input (Gold) -->
  <g class="node-card" transform="translate(20, 170)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Barcodes</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Barcode sequences</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">fastqsanger.gz</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Metadata Input (Gold) -->
  <g class="node-card" transform="translate(20, 270)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Metadata</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Sample metadata</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">tabular (TSV)</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Import Data (Blue) -->
  <g class="node-card" transform="translate(310, 120)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">QIIME2 Import</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Import sequences +</text>
    <text x="100" y="69" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">barcodes as EMP artifact</text>
    <text x="100" y="83" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">qiime2 tools import</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Import Metadata (Blue) -->
  <g class="node-card" transform="translate(310, 225)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Import Metadata</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Metadata as QIIME2 artifact</text>
    <text x="100" y="69" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">qiime2 tools import</text>
    <circle cx="0" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="40" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Demultiplex (Blue) -->
  <g class="node-card" transform="translate(570, 110)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Demultiplex</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">EMP single-end</text>
    <text x="100" y="69" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">demultiplexing</text>
    <text x="100" y="83" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">demux emp-single</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="65" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Demux Output (Orange) -->
  <g class="node-card" transform="translate(810, 75)">
    <rect width="90" height="70" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="90" height="24" rx="4" fill="#f97316"/>
    <rect x="0" y="20" width="90" height="4" fill="#f97316"/>
    <text x="45" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Output</text>
    <text x="45" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Demultiplexed</text>
    <text x="45" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">sequences</text>
    <text x="45" y="64" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">qza</text>
    <circle cx="0" cy="35" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Demux Summarize (Green/Report) -->
  <g class="node-card" transform="translate(810, 155)">
    <rect width="90" height="60" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="90" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="90" height="4" fill="#10b981"/>
    <text x="45" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Summary</text>
    <text x="45" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Demux stats</text>
    <text x="45" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">qzv visualization</text>
    <circle cx="0" cy="10" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 375)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>