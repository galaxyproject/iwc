<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 550" role="img" aria-label="QIIME2 VI: Diversity metrics and estimations workflow diagram">
  <title>QIIME2 VI: Diversity Metrics and Estimations</title>
  <desc>Workflow that calculates core diversity metrics (alpha and beta) using phylogenetic methods, then performs alpha group significance testing (Pielou evenness, observed features, Shannon) and beta group significance testing (Jaccard, Bray-Curtis, weighted UniFrac).</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1050" height="550" fill="#f8f9fa"/>
  <rect width="1050" height="550" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1050" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">QIIME2 VI: Diversity Metrics and Estimations</text>

  <!-- CONNECTIONS -->
  <!-- Metadata to Core Metrics -->
  <path class="connection" d="M 200 115 C 260 115, 290 145, 320 145"/>
  <!-- Feature Table to Core Metrics -->
  <path class="connection" d="M 200 215 C 260 215, 290 165, 320 165"/>
  <!-- Rooted Tree to Core Metrics -->
  <path class="connection" d="M 200 315 C 260 315, 290 185, 320 185"/>
  <!-- Core Metrics to Alpha Evenness -->
  <path class="connection-qc" d="M 520 130 C 560 130, 570 100, 600 100"/>
  <!-- Core Metrics to Alpha Observed -->
  <path class="connection-qc" d="M 520 150 C 560 150, 570 200, 600 200"/>
  <!-- Core Metrics to Alpha Shannon -->
  <path class="connection-qc" d="M 520 170 C 560 170, 570 300, 600 300"/>
  <!-- Core Metrics to Beta Jaccard -->
  <path class="connection-qc" d="M 520 190 C 700 190, 770 405, 810 405"/>
  <!-- Core Metrics to Beta Bray-Curtis -->
  <path class="connection-qc" d="M 520 210 C 700 210, 770 465, 810 465"/>

  <!-- Alpha Evenness to Output -->
  <path class="connection-qc" d="M 800 100 C 830 100, 835 100, 850 100"/>
  <!-- Alpha Observed to Output -->
  <path class="connection-qc" d="M 800 200 C 830 200, 835 200, 850 200"/>
  <!-- Alpha Shannon to Output -->
  <path class="connection-qc" d="M 800 300 C 830 300, 835 300, 850 300"/>

  <!-- NODE: Metadata Input (Gold) -->
  <g class="node-card" transform="translate(20, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Metadata</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Sample metadata</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">tabular (TSV)</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Feature Table Input (Gold) -->
  <g class="node-card" transform="translate(20, 170)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Feature Table</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">From DADA2</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">qza format</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Rooted Tree Input (Gold) -->
  <g class="node-card" transform="translate(20, 270)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Rooted Tree</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Phylogenetic tree</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">qza format</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Core Metrics (Blue - central hub) -->
  <g class="node-card" transform="translate(320, 95)">
    <rect width="200" height="140" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Core Metrics</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Phylogenetic diversity</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">metrics computation</text>
    <text x="100" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Alpha: Shannon, Evenness,</text>
    <text x="100" y="96" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Faith PD, Observed Features</text>
    <text x="100" y="112" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Beta: Jaccard, Bray-Curtis,</text>
    <text x="100" y="124" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">UniFrac (weighted/unweighted)</text>
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="70" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="90" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="75" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="95" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="115" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Section label: Alpha Diversity -->
  <text x="620" y="68" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#495057">Alpha Diversity</text>

  <!-- NODE: Alpha Evenness (Green) -->
  <g class="node-card" transform="translate(600, 75)">
    <rect width="200" height="55" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="200" height="4" fill="#10b981"/>
    <text x="100" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Pielou Evenness</text>
    <text x="100" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Alpha group significance</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="200" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- NODE: Alpha Observed Features (Green) -->
  <g class="node-card" transform="translate(600, 175)">
    <rect width="200" height="55" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="200" height="4" fill="#10b981"/>
    <text x="100" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Observed Features</text>
    <text x="100" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Alpha group significance</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="200" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- NODE: Alpha Shannon (Green) -->
  <g class="node-card" transform="translate(600, 275)">
    <rect width="200" height="55" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="200" height="4" fill="#10b981"/>
    <text x="100" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Shannon Diversity</text>
    <text x="100" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Alpha group significance</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <circle cx="200" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Viz outputs for alpha -->
  <g class="node-card" transform="translate(850, 80)">
    <rect width="70" height="45" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="70" height="20" rx="4" fill="#10b981"/>
    <rect x="0" y="16" width="70" height="4" fill="#10b981"/>
    <text x="35" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Report</text>
    <text x="35" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">qzv</text>
    <circle cx="0" cy="20" r="4" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(850, 180)">
    <rect width="70" height="45" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="70" height="20" rx="4" fill="#10b981"/>
    <rect x="0" y="16" width="70" height="4" fill="#10b981"/>
    <text x="35" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Report</text>
    <text x="35" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">qzv</text>
    <circle cx="0" cy="20" r="4" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(850, 280)">
    <rect width="70" height="45" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="70" height="20" rx="4" fill="#10b981"/>
    <rect x="0" y="16" width="70" height="4" fill="#10b981"/>
    <text x="35" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Report</text>
    <text x="35" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">qzv</text>
    <circle cx="0" cy="20" r="4" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Section label: Beta Diversity -->
  <text x="620" y="380" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#495057">Beta Diversity</text>

  <!-- NODE: Beta Jaccard (Green) -->
  <g class="node-card" transform="translate(810, 385)">
    <rect width="200" height="55" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="200" height="4" fill="#10b981"/>
    <text x="100" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Jaccard</text>
    <text x="100" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Beta group significance</text>
    <circle cx="0" cy="20" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- NODE: Beta Bray-Curtis (Green) -->
  <g class="node-card" transform="translate(810, 445)">
    <rect width="200" height="55" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="200" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="200" height="4" fill="#10b981"/>
    <text x="100" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Bray-Curtis / UniFrac</text>
    <text x="100" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Beta group significance</text>
    <circle cx="0" cy="20" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 525)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>