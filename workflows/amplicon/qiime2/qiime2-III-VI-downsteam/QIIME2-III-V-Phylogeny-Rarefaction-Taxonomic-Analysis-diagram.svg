<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 520" role="img" aria-label="QIIME2 III-V: Phylogeny, Rarefaction, and Taxonomic Analysis workflow diagram">
  <title>QIIME2 III-V: Phylogeny, Rarefaction, and Taxonomic Analysis</title>
  <desc>Workflow that reconstructs a phylogenetic tree using SEPP fragment insertion, performs alpha rarefaction analysis, and conducts taxonomic classification with sklearn and barplot visualization.</desc>

  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1050" height="520" fill="#f8f9fa"/>
  <rect width="1050" height="520" fill="url(#grid-major)"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1050" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">QIIME2 III-V: Phylogeny, Rarefaction &amp; Taxonomic Analysis</text>

  <!-- CONNECTIONS -->
  <!-- Rep Seqs to SEPP -->
  <path class="connection" d="M 200 115 C 250 115, 270 105, 320 105"/>
  <!-- SEPP Ref to SEPP -->
  <path class="connection" d="M 200 215 C 250 215, 270 125, 320 125"/>
  <!-- Rep Seqs to Classify -->
  <path class="connection" d="M 200 115 C 230 115, 230 340, 320 340"/>
  <!-- Classifier to Classify -->
  <path class="connection" d="M 200 415 C 250 415, 270 360, 320 360"/>
  <!-- SEPP to Rooted Tree output -->
  <path class="connection" d="M 520 95 C 555 95, 555 80, 570 80"/>
  <!-- SEPP tree to Rarefaction -->
  <path class="connection" d="M 520 125 C 555 125, 555 195, 570 195"/>
  <!-- Feature table to Rarefaction -->
  <path class="connection-secondary" d="M 200 305 C 440 305, 500 175, 570 175"/>
  <!-- Metadata to Rarefaction -->
  <path class="connection-secondary" d="M 195 305 C 500 290, 540 215, 570 215"/>
  <!-- Classify to Taxonomy output -->
  <path class="connection" d="M 520 340 C 555 340, 560 340, 570 340"/>
  <!-- Feature table to Barplot -->
  <path class="connection-secondary" d="M 200 305 C 360 305, 480 430, 570 430"/>
  <!-- Taxonomy to Barplot -->
  <path class="connection" d="M 770 340 C 790 340, 790 410, 810 410"/>
  <!-- Classify to Taxa Table (green) -->
  <path class="connection-qc" d="M 770 360 C 810 360, 815 470, 830 470"/>
  <!-- Rarefaction to viz (green) -->
  <path class="connection-qc" d="M 770 195 C 810 195, 815 195, 830 195"/>

  <!-- NODE: Representative Sequences Input (Gold) -->
  <g class="node-card" transform="translate(20, 70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Rep Sequences</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">From DADA2 denoising</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">qza format</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: SEPP Reference Input (Gold) -->
  <g class="node-card" transform="translate(20, 170)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">SEPP Reference</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Fragment insertion ref</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">qza format</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Feature Table Input (Gold) -->
  <g class="node-card" transform="translate(20, 270)">
    <rect width="180" height="75" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Feature Table</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">From DADA2 (qza)</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: Taxonomic Classifier Input (Gold) -->
  <g class="node-card" transform="translate(20, 370)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Classifier</text>
    <text x="90" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Taxonomic classifier</text>
    <text x="90" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Greengenes / SILVA</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- NODE: SEPP Phylogenetic Tree (Blue) -->
  <g class="node-card" transform="translate(320, 70)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">SEPP Phylogeny</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Fragment insertion into</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">reference phylogeny</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="25" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Rooted Tree Output (Orange) -->
  <g class="node-card" transform="translate(570, 60)">
    <rect width="200" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="200" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="200" height="4" fill="#f97316"/>
    <text x="100" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Rooted Tree</text>
    <text x="100" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Phylogenetic tree (qza)</text>
    <circle cx="0" cy="20" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Rarefaction (Blue) -->
  <g class="node-card" transform="translate(570, 145)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Alpha Rarefaction</text>
    <text x="100" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Rarefaction curves</text>
    <text x="100" y="69" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">for sampling depth</text>
    <text x="100" y="83" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">diversity alpha-rarefaction</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="70" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Taxonomy Classify (Blue) -->
  <g class="node-card" transform="translate(320, 310)">
    <rect width="200" height="80" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">7:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Classify Taxonomy</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">sklearn-based taxonomy</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">classification</text>
    <circle cx="0" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- NODE: Taxonomy Output (Orange) -->
  <g class="node-card" transform="translate(570, 315)">
    <rect width="200" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="200" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="200" height="4" fill="#f97316"/>
    <text x="100" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Taxonomy Classification</text>
    <text x="100" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Classification result (qza)</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
    <circle cx="200" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- NODE: Taxa Barplot (Green) -->
  <g class="node-card" transform="translate(810, 385)">
    <rect width="100" height="65" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="100" height="4" fill="#10b981"/>
    <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Barplot</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#495057">Taxa barplot</text>
    <text x="50" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">qzv visualization</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- NODE: Taxonomy Table (Green) -->
  <g class="node-card" transform="translate(830, 445)">
    <rect width="100" height="55" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="100" height="4" fill="#10b981"/>
    <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Taxa Table</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">metadata tabulate</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- NODE: Rarefaction Viz (Green) -->
  <g class="node-card" transform="translate(830, 170)">
    <rect width="100" height="55" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="100" height="24" rx="4" fill="#10b981"/>
    <rect x="0" y="20" width="100" height="4" fill="#10b981"/>
    <text x="50" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Rarefaction</text>
    <text x="50" y="42" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">qzv visualization</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 495)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>

</svg>