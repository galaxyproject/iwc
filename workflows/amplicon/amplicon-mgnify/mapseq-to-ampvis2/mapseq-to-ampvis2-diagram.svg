<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" role="img" aria-label="MAPseq to ampvis2 workflow diagram">
  <title>MAPseq to ampvis2</title>
  <desc>Workflow that processes MAPseq OTU tables and metadata to produce structured output files for Ampvis2 analysis, generating OTU and taxonomy tables.</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="900" height="420" fill="#f8f9fa"/>
  <rect width="900" height="420" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="900" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">MAPseq to Ampvis2</text>

  <!-- CONNECTIONS -->
  <!-- MAPseq OTU tables -> Build OTU Table -->
  <path d="M 180 105 C 225 105, 260 95, 300 95" class="connection"/>
  <!-- MAPseq OTU tables -> Build Taxonomy Table -->
  <path d="M 180 115 C 225 115, 260 215, 300 215" class="connection"/>
  <!-- Build OTU Table -> Column Join -->
  <path d="M 500 95 C 535 95, 525 95, 550 95" class="connection"/>
  <!-- Column Join -> Format OTU Table -->
  <path d="M 550 95 C 520 95, 520 95, 490 95" class="connection" style="opacity:0"/>
  <!-- Build Taxonomy -> Collapse -> Deduplicate -->
  <path d="M 500 215 C 535 215, 525 215, 550 215" class="connection"/>

  <!-- OTU table metadata -> ampvis2 load -->
  <path d="M 180 255 C 440 255, 500 175, 640 175" class="connection-secondary"/>

  <!-- Format OTU -> ampvis2 load -->
  <path d="M 570 95 C 610 95, 610 155, 640 155" class="connection"/>
  <!-- Deduplicate Taxonomy -> ampvis2 load -->
  <path d="M 570 215 C 610 215, 610 195, 640 195" class="connection"/>

  <!-- ampvis2 -> outputs -->
  <path d="M 840 155 C 860 155, 860 305, 140 305" class="connection"/>
  <path d="M 840 175 C 870 175, 870 315, 385 315" class="connection"/>
  <path d="M 840 195 C 880 195, 880 325, 635 325" class="connection"/>

  <!-- NODES -->
  <!-- Input: MAPseq OTU tables -->
  <g class="node-card" transform="translate(20,70)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="24" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">MAPseq OTU Tables</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">list collection</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Input: OTU table metadata -->
  <g class="node-card" transform="translate(20,210)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="24" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">OTU Table Metadata</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Contextual information</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Build OTU Table (Query + Reformat + Column Join) -->
  <g class="node-card" transform="translate(300,60)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Build OTU Table</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Query + reformat + join</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Relative abundance matrix</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Build Taxonomy Table (Reformat + Collapse + Deduplicate) -->
  <g class="node-card" transform="translate(300,180)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Build Taxonomy Table</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Extract + collapse + dedup</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">OTU-to-taxonomy mapping</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- ampvis2 load -->
  <g class="node-card" transform="translate(640,120)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ampvis2 Load</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Create Ampvis2 object</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">OTU + taxonomy + metadata</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="75" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Outputs -->
  <g class="node-card" transform="translate(60,295)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Ampvis2 Object</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">ampvis2</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(310,295)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">OTU Table</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(560,295)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Taxonomy Table</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,395)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>
</svg>