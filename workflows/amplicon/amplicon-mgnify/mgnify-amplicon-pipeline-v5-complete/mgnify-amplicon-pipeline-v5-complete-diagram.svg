<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 600" role="img" aria-label="MGnify amplicon pipeline v5 complete workflow diagram">
  <title>MGnify Amplicon Pipeline v5.0 - Complete</title>
  <desc>Complete MGnify amplicon pipeline v5.0 including quality control for SE and PE reads, rRNA prediction with SSU/LSU classification via SILVA, ITS classification via ITSoneDB and UNITE, and taxonomic summary tables.</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="1100" height="600" fill="#f8f9fa"/>
  <rect width="1100" height="600" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1100" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">MGnify Amplicon Pipeline v5.0 - Complete</text>

  <!-- CONNECTIONS -->
  <!-- SRA -> Fetch Data -->
  <path d="M 180 110 C 220 110, 240 110, 270 110" class="connection"/>
  <!-- Fetch Data -> QC SE -->
  <path d="M 470 100 C 520 100, 520 100, 540 100" class="connection"/>
  <!-- Fetch Data -> QC PE -->
  <path d="M 470 120 C 520 120, 520 210, 540 210" class="connection"/>
  <!-- QC SE -> rRNA Prediction -->
  <path d="M 740 100 C 770 100, 770 150, 790 150" class="connection"/>
  <!-- QC PE -> rRNA Prediction -->
  <path d="M 740 210 C 770 210, 770 170, 790 170" class="connection"/>
  <!-- rRNA Prediction -> ITS -->
  <path d="M 790 190 C 760 250, 580 300, 540 310" class="connection"/>
  <!-- rRNA Prediction -> Summary Tables -->
  <path d="M 990 160 C 1020 160, 1020 300, 540 430" class="connection-secondary" style="opacity:0"/>

  <!-- NODES -->
  <!-- Input: SRA accession list -->
  <g class="node-card" transform="translate(20,75)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="24" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">SRA Accession List</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Accession IDs</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Input: Clan information -->
  <g class="node-card" transform="translate(20,175)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="24" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Clan Information</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Rfam clan file</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Fetch Data (SRA download + split) -->
  <g class="node-card" transform="translate(270,70)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Fetch SRA Data</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Download + split reads</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">SE and PE collections</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="30" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- QC SE (subworkflow) -->
  <g class="node-card" transform="translate(540,65)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">QC Single-End</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Trim + filter + PRINSEQ</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Sub-workflow</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- QC PE (subworkflow) -->
  <g class="node-card" transform="translate(540,175)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">QC Paired-End</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">fastp + merge + trim + filter</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Sub-workflow</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- rRNA Prediction (subworkflow) -->
  <g class="node-card" transform="translate(810,100)">
    <rect width="220" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="220" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="220" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">rRNA Prediction</text>
    <text x="110" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">cmsearch + MAPseq (SILVA)</text>
    <text x="110" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">SSU + LSU classification</text>
    <text x="110" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">OTU tables + Krona + BIOM</text>
    <circle cx="0" cy="50" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="70" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="220" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Clan info -> rRNA -->
  <path d="M 200 210 C 600 210, 700 170, 810 170" class="connection-secondary"/>

  <!-- ITS (subworkflow) -->
  <g class="node-card" transform="translate(540,300)">
    <rect width="220" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="220" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="220" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">7:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">ITS Classification</text>
    <text x="110" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Mask rRNA + MAPseq</text>
    <text x="110" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">ITSoneDB + UNITE databases</text>
    <text x="110" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">OTU tables + Krona + BIOM</text>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="220" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Summary Tables (subworkflows x4) -->
  <g class="node-card" transform="translate(810,300)">
    <rect width="220" height="110" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="220" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="220" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">8:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Summary Tables (x4)</text>
    <text x="110" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Taxonomic abundance summaries</text>
    <text x="110" y="62" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">SSU + LSU + ITSoneDB + UNITE</text>
    <text x="110" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Full + phylum level tables</text>
    <circle cx="0" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="220" cy="60" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Connections: rRNA -> ITS, rRNA -> Summary, ITS -> Summary -->
  <path d="M 920 210 C 920 260, 760 310, 760 310" class="connection"/>
  <path d="M 1030 210 C 1040 260, 920 290, 920 300" class="connection-secondary"/>
  <path d="M 760 360 C 780 360, 795 360, 810 360" class="connection-secondary"/>

  <!-- Outputs Row -->
  <!-- QC outputs -->
  <g class="node-card" transform="translate(20,460)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <rect width="150" height="20" rx="4" fill="#10b981"/>
    <rect x="0" y="16" width="150" height="4" fill="#10b981"/>
    <text x="75" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">MultiQC Reports</text>
    <text x="75" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">SE + PE html reports</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#10b981" stroke-width="2"/>
  </g>

  <!-- FASTA outputs -->
  <g class="node-card" transform="translate(200,460)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="150" height="4" fill="#f97316"/>
    <text x="75" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">QC FASTA Files</text>
    <text x="75" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">SE + PE fasta</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- SSU/LSU outputs -->
  <g class="node-card" transform="translate(380,460)">
    <rect width="160" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="160" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="160" height="4" fill="#f97316"/>
    <text x="80" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">SSU + LSU Results</text>
    <text x="80" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">OTUs + Krona + BIOM</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- ITS outputs -->
  <g class="node-card" transform="translate(570,460)">
    <rect width="150" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="150" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="150" height="4" fill="#f97316"/>
    <text x="75" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">ITS Results</text>
    <text x="75" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">OTUs + Krona + BIOM</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Summary Tables output -->
  <g class="node-card" transform="translate(750,460)">
    <rect width="180" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="180" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="180" height="4" fill="#f97316"/>
    <text x="90" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Summary Tables (x8)</text>
    <text x="90" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Taxonomic abundance tables</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Output connections -->
  <path d="M 640 155 C 640 430, 95 440, 95 460" class="connection-qc"/>
  <path d="M 660 155 C 660 435, 275 445, 275 460" class="connection"/>
  <path d="M 920 210 C 920 430, 460 445, 460 460" class="connection-secondary"/>
  <path d="M 650 410 C 650 435, 645 445, 645 460" class="connection-secondary"/>
  <path d="M 920 410 C 920 435, 840 445, 840 460" class="connection-secondary"/>

  <!-- Legend -->
  <g transform="translate(20,575)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>
</svg>