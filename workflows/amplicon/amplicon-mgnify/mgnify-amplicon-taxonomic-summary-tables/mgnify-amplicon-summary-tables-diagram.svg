<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" role="img" aria-label="MGnify amplicon summary tables workflow diagram">
  <title>MGnify Amplicon Summary Tables</title>
  <desc>Workflow that creates taxonomic summary tables from amplicon pipeline results, producing both full taxonomic and phylum-level abundance summary tables.</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="900" height="420" fill="#f8f9fa"/>
  <rect width="900" height="420" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="900" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">MGnify Amplicon Summary Tables</text>

  <!-- CONNECTIONS -->
  <!-- OTU tables -> Taxonomic Summary path (top) -->
  <path d="M 180 115 C 230 115, 240 95, 280 95" class="connection"/>
  <!-- OTU tables -> Phylum Summary path (bottom) -->
  <path d="M 180 125 C 230 125, 240 225, 280 225" class="connection"/>

  <!-- Taxonomic path: Extract -> Reformat -> Column Join -> Format Output -->
  <path d="M 480 95 C 510 95, 510 95, 530 95" class="connection"/>
  <path d="M 730 95 C 755 95, 755 95, 530 95" class="connection" style="opacity:0"/>

  <!-- Phylum path: Extract -> Group -> Filter -> Reformat -> Column Join -> Format Output -->
  <path d="M 480 225 C 510 225, 510 225, 530 225" class="connection"/>

  <!-- To outputs -->
  <path d="M 730 95 C 760 95, 760 310, 370 310" class="connection"/>
  <path d="M 730 225 C 760 225, 760 320, 620 320" class="connection"/>

  <!-- NODES -->
  <!-- Input: OTU tables -->
  <g class="node-card" transform="translate(20,80)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="24" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">OTU Tables</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">list collection</text>
    <circle cx="180" cy="35" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Taxonomic Summary Pipeline (top row) -->
  <g class="node-card" transform="translate(280,60)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">2:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Extract Abundances</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Query + reformat per sample</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Full taxonomic level</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(530,60)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Join + Format Table</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Column join + header cleanup</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Cross-sample merge</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Phylum Summary Pipeline (bottom row) -->
  <g class="node-card" transform="translate(280,190)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Extract Phylum Level</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Extract + group by phylum</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Aggregate to phylum rank</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(530,190)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Join + Format Phylum</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Column join + split taxa</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">sk/kingdom/phylum columns</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Outputs -->
  <g class="node-card" transform="translate(220,300)">
    <rect width="180" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="180" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="180" height="4" fill="#f97316"/>
    <text x="90" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Taxonomic Summary Table</text>
    <text x="90" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(500,300)">
    <rect width="180" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="180" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="180" height="4" fill="#f97316"/>
    <text x="90" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Phylum Summary Table</text>
    <text x="90" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">tabular</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(20,395)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>
</svg>