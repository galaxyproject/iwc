<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1020 520" role="img" aria-label="MGnify amplicon pipeline v5 ITS workflow diagram">
  <title>MGnify Amplicon Pipeline v5.0 - ITS</title>
  <desc>Classification and visualization of ITS regions: masks rRNA regions, classifies with MAPseq against ITSoneDB and UNITE databases, produces OTU tables in multiple formats and Krona visualizations.</desc>
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c5d5e4" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid-major" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#b0c4d8" stroke-width="1"/>
    </pattern>
    <style>
      .connection { stroke: #25537b; stroke-width: 4; fill: none; stroke-linecap: round; }
      .connection-qc { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 5 3; }
      .connection-secondary { stroke: #25537b; stroke-width: 3; fill: none; stroke-linecap: round; }
      .node-card { filter: drop-shadow(1px 2px 3px rgba(0,0,0,0.15)); }
    </style>
  </defs>
  <rect width="1020" height="520" fill="#f8f9fa"/>
  <rect width="1020" height="520" fill="url(#grid-major)"/>
  <rect x="0" y="0" width="1020" height="45" fill="#25537b"/>
  <text x="20" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white">MGnify Amplicon Pipeline v5.0 - ITS</text>

  <!-- CONNECTIONS -->
  <!-- Inputs -> Mask rRNA -->
  <path d="M 180 105 C 230 105, 250 115, 290 115" class="connection"/>
  <path d="M 180 195 C 230 195, 250 135, 290 135" class="connection"/>

  <!-- Mask rRNA -> MAPseq ITSoneDB (top branch) -->
  <path d="M 490 115 C 540 115, 540 105, 570 105" class="connection"/>
  <!-- Mask rRNA -> MAPseq UNITE (bottom branch) -->
  <path d="M 490 135 C 540 135, 540 225, 570 225" class="connection"/>

  <!-- MAPseq ITSoneDB -> OTU tables + classifications + Krona -->
  <path d="M 770 105 C 820 105, 820 105, 570 105" class="connection" style="opacity:0"/>
  <!-- MAPseq UNITE -> OTU tables + classifications + Krona -->
  <path d="M 770 225 C 820 225, 820 225, 570 225" class="connection" style="opacity:0"/>

  <!-- To outputs -->
  <path d="M 770 95 C 810 95, 810 330, 220 330" class="connection"/>
  <path d="M 770 115 C 820 115, 820 340, 470 340" class="connection"/>
  <path d="M 770 215 C 810 215, 810 350, 720 350" class="connection"/>
  <path d="M 770 235 C 820 235, 820 360, 970 360" class="connection" style="opacity:0"/>

  <!-- NODES -->
  <!-- Input: LSU and SSU BED -->
  <g class="node-card" transform="translate(20,70)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">1:</text>
    <text x="24" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">LSU and SSU BED</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">rRNA coordinates</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Input: Processed sequences -->
  <g class="node-card" transform="translate(20,170)">
    <rect width="180" height="70" rx="4" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <rect width="180" height="28" rx="4" fill="#ffd700"/>
    <rect x="0" y="24" width="180" height="4" fill="#ffd700"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(44,49,67,0.6)">2:</text>
    <text x="24" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2C3143">Processed Sequences</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">QC-passed FASTA</text>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#ffd700" stroke-width="2"/>
  </g>

  <!-- Mask rRNA (bedtools MaskFastaBed) -->
  <g class="node-card" transform="translate(290,80)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">3:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">Mask rRNA Regions</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">bedtools MaskFastaBed</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">Isolate ITS regions</text>
    <circle cx="0" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="0" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="35" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="55" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- MAPseq ITSoneDB -->
  <g class="node-card" transform="translate(570,70)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">4:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MAPseq (ITSoneDB)</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Classify ITS sequences</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">ITSoneDB reference</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- MAPseq UNITE -->
  <g class="node-card" transform="translate(570,190)">
    <rect width="200" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="200" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="200" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">5:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">MAPseq (UNITE)</text>
    <text x="100" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Classify ITS sequences</text>
    <text x="100" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">UNITE DB reference</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="200" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- BIOM Convert + Krona (grouped as post-processing) -->
  <g class="node-card" transform="translate(820,70)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">6:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">BIOM + Krona</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Convert to HDF5/JSON</text>
    <text x="90" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">+ Krona pie charts</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <g class="node-card" transform="translate(820,190)">
    <rect width="180" height="90" rx="4" fill="white" stroke="#25537b" stroke-width="1"/>
    <rect width="180" height="28" rx="4" fill="#25537b"/>
    <rect x="0" y="24" width="180" height="4" fill="#25537b"/>
    <text x="10" y="19" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.7)">7:</text>
    <text x="26" y="19" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white">BIOM + Krona</text>
    <text x="90" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#495057">Convert to HDF5/JSON</text>
    <text x="90" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#868e96">+ Krona pie charts</text>
    <circle cx="0" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
    <circle cx="180" cy="45" r="6" fill="white" stroke="#25537b" stroke-width="2"/>
  </g>

  <!-- Connections to BIOM/Krona -->
  <path d="M 770 115 C 795 115, 795 115, 820 115" class="connection"/>
  <path d="M 770 235 C 795 235, 795 235, 820 235" class="connection"/>

  <!-- Outputs Row -->
  <!-- ITS FASTA -->
  <g class="node-card" transform="translate(30,330)">
    <rect width="140" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="140" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="140" height="4" fill="#f97316"/>
    <text x="70" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">ITS FASTA</text>
    <text x="70" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">fasta</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- ITSoneDB OTU tables -->
  <g class="node-card" transform="translate(200,330)">
    <rect width="160" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="160" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="160" height="4" fill="#f97316"/>
    <text x="80" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">ITSoneDB OTUs</text>
    <text x="80" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">HDF5 + JSON + tabular</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- ITSoneDB Krona -->
  <g class="node-card" transform="translate(390,330)">
    <rect width="160" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="160" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="160" height="4" fill="#f97316"/>
    <text x="80" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">ITSoneDB Krona</text>
    <text x="80" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Pie charts (html)</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- UNITE OTU tables -->
  <g class="node-card" transform="translate(580,330)">
    <rect width="160" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="160" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="160" height="4" fill="#f97316"/>
    <text x="80" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">UNITE DB OTUs</text>
    <text x="80" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">HDF5 + JSON + tabular</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- UNITE Krona -->
  <g class="node-card" transform="translate(770,330)">
    <rect width="160" height="50" rx="4" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <rect width="160" height="20" rx="4" fill="#f97316"/>
    <rect x="0" y="16" width="160" height="4" fill="#f97316"/>
    <text x="80" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">UNITE Krona</text>
    <text x="80" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#868e96">Pie charts (html)</text>
    <circle cx="0" cy="25" r="5" fill="white" stroke="#f97316" stroke-width="2"/>
  </g>

  <!-- Output connections from processing to output nodes -->
  <path d="M 490 135 C 490 280, 100 300, 100 330" class="connection-secondary"/>
  <path d="M 1000 115 C 1010 280, 350 300, 280 330" class="connection-secondary"/>
  <path d="M 1000 125 C 1015 290, 540 305, 470 330" class="connection-secondary"/>
  <path d="M 1000 235 C 1010 300, 730 310, 660 330" class="connection-secondary"/>
  <path d="M 1000 245 C 1015 310, 920 315, 850 330" class="connection-secondary"/>

  <!-- Legend -->
  <g transform="translate(20,490)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#495057">Legend:</text>
    <rect x="60" y="-10" width="14" height="14" rx="2" fill="white" stroke="#ffd700" stroke-width="1.5"/>
    <text x="80" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Input</text>
    <line x1="120" y1="-4" x2="160" y2="-4" stroke="#25537b" stroke-width="4" stroke-linecap="round"/>
    <text x="168" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Data flow</text>
    <line x1="240" y1="-4" x2="280" y2="-4" stroke="#25537b" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 3"/>
    <text x="288" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">QC metrics</text>
    <rect x="360" y="-10" width="14" height="14" rx="2" fill="white" stroke="#f97316" stroke-width="1.5"/>
    <text x="380" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Output</text>
    <rect x="430" y="-10" width="14" height="14" rx="2" fill="white" stroke="#10b981" stroke-width="1.5"/>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#6c757d">Report</text>
  </g>
</svg>