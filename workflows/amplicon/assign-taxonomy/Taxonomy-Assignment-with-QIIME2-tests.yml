- doc: Test outline for Taxonomy-Assignment-with-QIIME2
  job:
    Feature Table (biom2):
      class: File
      path: https://zenodo.org/records/18263331/files/sample_feature_table.biom2
      filetype: biom2
    Representative Sequences (fasta):
      class: File
      path: https://zenodo.org/records/18263331/files/sample_representative_sequences.fasta
      filetype: fasta
    Reference Sequences (fasta):
      class: File
      path: https://zenodo.org/records/18263331/files/reference_sequences.fasta
      filetype: fasta
    Reference Taxonomy (tabular):
      class: File
      path: https://zenodo.org/records/18263331/files/reference_taxonomy.tabular
      filetype: tabular
    Forward Primer Sequence: CCTAYGGGRBGCASCAG
    Reverse Primer Sequence: GGACTACNNGGGTATCTAAT
  outputs:
    Feature Table Summary:
      asserts:
        has_text:
          text: 'Number of samples'
    Representative Sequences Summary:
      asserts:
        has_text:
          text: 'Sequence Count'
    Combined OTU Table:
      asserts:
        has_text:
          text: 'k__Bacteria'
